  - 021_title: 第1問
    022_line: '000002'
    023_contents:
    - 031_question: 日本で最も生産量が多い野菜はどれでしょう？
    - 032_selections:
      - A. トマト
      - B. キャベツ
      - C. ダイコン
    - 033_answer: '- **C. ダイコン**'
    - 034_details: 日本の野菜生産量1位はダイコンです。特に北海道や千葉県での生産が多く、日本料理にも幅広く使われる定番野菜です。（農林水産省統計より）
  - 021_title: 第2問
    022_line: '000017'
    023_contents:
    - 031_question: アマゾン川には、淡水で世界最大とされるある生き物が生息しています。それは何でしょう？
    - 032_selections:
      - A. ピラルク
      - B. ジャガー
      - C. アリゲーター・ガー
    - 033_answer: '* **A. ピラルク**'
    - 034_details: ピラルクはアマゾン川流域に生息する世界最大級の淡水魚で、大きいものは体長4m以上、体重200kgを超えることもあります。肉も食用とされる人気の魚です。
  - 021_title: 第3問
    022_line: '000034'
    023_contents:
    - 031_question: 「カップラーメン」を初めて考案して商品化した国はどこでしょう？
    - 032_selections:
      - A. 日本
      - B. アメリカ
      - C. 韓国
    - 033_answer: '- **A. 日本**'
    - 034_details: カップラーメンを初めて発明したのは日清食品の安藤百福氏で、1971年に世界で初めて「カップヌードル」を発売しました。今では世界中で親しまれていますが、発祥は日本です。
