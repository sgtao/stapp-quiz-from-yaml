  - 021_title: 質問：キャンバスアプリのデバッグツールに関する問題
    022_line: 004219
    023_contents:
    - 031_question: 'あなたは Microsoft Dataverse ソリューションのキャンバス アプリを作成しています。 キャンバス アプリでは、アプリに入力されたデータから値が計算されます。


        あなたは、ソリューションをダウンストリームの環境にデプロイしています。


        ユーザーの報告によると、計算によって数式エラーが返されます。


        あなたは、キャンバス アプリに関する問題を診断する必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Power Apps Checker
      - Microsoft Power Platform 管理センター
      - Microsoft 365 管理センター
      - ソリューションのインポート履歴
    - 033_answer: 1. **Power Apps Checker**
    - 034_details: 'この項目では、Microsoft Dataverse 環境内でソリューションを使用する方法と、ソリューション内のさまざまなコンポーネントを環境間のデプロイで使いやすいように保持する方法に関する受験者の知識をテストします。


        Power Apps Checker を使用すると、キャンバス アプリを確認することができます。 Power Apps Checker には、発生している数式エラーが表示されます。
        Power Platform 管理センター、Microsoft 365 管理センター、ソリューションのインポート履歴には、キャンバス アプリ内に存在する問題は表示されません。


        [Microsoft Power Platform デプロイを管理する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/designing-power-platform-deployments/)


        [ソリューション チェッカーを使用して Power Apps でアプリを検証する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/use-powerapps-checker)'
    - 035_supplements: '### 補足：キャンバスアプリのデバッグツールに関する問題

        正解: **Power Apps Checker**


        #### 解説


        Power Apps Checkerが最適な選択である理由：


        - キャンバスアプリの式やデータ操作の問題を診断できます[1]

        - アプリの実行時エラーやパフォーマンスの問題を特定できます[3]

        - 数式エラーなどのアプリケーションの問題を効率的に特定できます[1][3]


        #### 他の選択肢が適切でない理由


        **Microsoft Power Platform 管理センター**

        - 環境の管理や設定に使用され、アプリケーションの具体的なデバッグには適していません


        **Microsoft 365 管理センター**

        - ユーザー管理やライセンス管理に使用され、アプリケーションの問題診断には適していません


        **ソリューションのインポート履歴**

        - デプロイメントの履歴確認のみが可能で、アプリケーションの実行時エラーの診断はできません


        #### Citations:

        - [1] https://imperiumdynamics.com/blog/Error-Handling-in-PowerApps.html

        - [2] https://www.youtube.com/watch?v=uIiHOAB4OGc

        - [3] https://learn.microsoft.com/en-us/power-apps/maker/monitor-canvasapps

        - [4] https://www.sharepointeurope.com/step-by-step-debug-model-driven-and-canvas-apps-using-monitor-tool/

        - [5] https://www.axioworks.com/2022/12/powerapps-debugging-and-troubleshooting-made-easy-with-monitor/




