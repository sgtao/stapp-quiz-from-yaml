  - 021_title: 質問：グローバル検索の検索対象列設定
    022_line: 004933
    023_contents:
    - 031_question: 'モデル駆動型アプリを作成します。


        ユーザーがグローバル検索を実行するときに使用する検索対象列を構成する必要があります。


        どのテーブル ビューを構成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 既定のパブリック ビュー
      - 簡易検索ビュー
      - 検索ダイアログ ビュー
      - 高度な検索ビュー
    - 033_answer: 1. **簡易検索ビュー**
    - 034_details: 'この項目では、ビューの作成と構成に関する受験者の知識をテストします。


        簡易検索ビューは、ユーザーがグローバル検索を実行するときに使用する検索対象列の構成に使用されます。 既定のパブリック ビュー、検索ビュー、高度な検索ビューは、検索の構成には使用されません。


        [モデル駆動型アプリのビューとフォームをカスタマイズする - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/customize-view-forms/)


        [検索結果とパフォーマンスを改善するために Dataverse 検索を構成する – Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/configure-relevance-search-organization)'
    - 035_supplements: '### 補足：グローバル検索の検索対象列設定

        正解: **簡易検索ビュー**


        #### 簡易検索ビューが正解である理由:


        1. Dataverse検索（グローバル検索）の検索対象となる列は、簡易検索ビューで定義します[1]。


        2. 簡易検索ビューの「列の検索」に設定された列が、Dataverse検索のインデックスの検索可能フィールドとして定義されます[1]。


        3. 検索可能な列のタイプは以下に限定されます[1]:

        - 1行テキスト

        - 複数行テキスト

        - ルックアップ

        - オプションセット


        #### 他の選択肢が不適切な理由：


        - 既定のパブリック ビュー: 一般的なレコード表示用のビューで、検索設定には使用しません

        - 検索ダイアログ ビュー: ルックアップフィールドでの検索時に使用されるビューです

        - 高度な検索ビュー: レガシーな検索機能用のビューで、Dataverse検索では使用しません[3]


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-platform/admin/configure-relevance-search-organization

        - [2] https://qiita.com/skuramoto/items/8986259ecbe7e2b2e382

        - [3] https://www.qes.co.jp/media/PowerApps/a446

        - [4] https://ippu-biz.com/development/powerplatform/powerapps/mda/relevance-search/

        - [5] https://ankilot.com/view/?id=19m4yGwAm0



