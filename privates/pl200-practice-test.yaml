  - 021_title: 質問：Dataverse トリガーの Research 部署向け設定
    022_line: 005682
    023_contents:
    - 031_question: 'ある会社が Dataverse で Research 部署を構成しています。 その部署には、Contacts テーブルの連絡先を所有するユーザーがいます。


        あなたはクラウド フローで Dataverse トリガーを使用して、Contacts テーブルにアクセスします。


        Research 部署のユーザーが連絡先を変更した場合にのみ、フローがトリガーされるようにする必要があります。


        実行する必要がある 2 つのアクションはどれですか? 解答には、正しいそれぞれの回答が必要です。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - スコープをユーザーに設定します。
      - スコープを組織に設定します。
      - スコープを部署に設定します。
      - 変更の種類を変更済みに設定します。
      - 変更の種類を追加済み、変更済み、または削除済みに設定します。
    - 033_answer: '1. スコープを部署に設定します。

        2. 変更の種類を変更済みに設定します。'
    - 034_details: 'この項目では、Dataverse コネクタの使用に関する受験者の知識をテストします。


        Dataverse コネクタには、フロー実行の制御に使用できる構成オプションがいくつか用意されています。 変更の種類を使用して、フローをトリガーする
        1 つ以上のデータ行イベントを設定できます。 スコープは、行の所有者に基づいてフロー実行を制御するときに使用されます。 スコープをユーザーのままにしておくと、変更された行の所有者に対してのみフローを実行できます。
        行の所有者と更新者すべてがフローをトリガーできるため、スコープを組織に設定すると、Research 部署以外のユーザーがフローを変更できます。


        [Power Automate で Dataverse のトリガーとアクションを使用する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/use-dataverse-triggers-actions/)


        [Microsoft Dataverse | Microsoft Learn](https://learn.microsoft.com/connectors/commondataserviceforapps/)'
    - 035_supplements: '### 補足：Dataverse トリガーの Research 部署向け設定

        正解:

        1. **スコープを組織に設定します**

        2. **変更の種類を変更済みに設定します**


        #### これらの設定が必要な理由:


        スコープを組織に設定する理由:

        - Research部署全体のユーザーの変更を検知するには、組織レベルのスコープが必要です[3]。

        - 特定の部署のユーザーによる変更を監視するには、フィルター条件と組み合わせて組織スコープを使用します[4]。


        変更の種類を変更済みに設定する理由:

        - 既存の連絡先の変更のみを監視する必要があるため、「変更済み」のトリガー条件を選択します[1]。

        - 新規作成や削除は監視対象外のため、変更済みのみを指定します[3]。


        #### 他の選択肢が不適切な理由:

        - スコープをユーザーに設定すると、個別のユーザーの変更しか検知できません。

        - スコープを部署に設定するオプションはDataverseには存在しません。

        - 変更の種類を追加済み、変更済み、または削除済みに設定すると、不要なトリガーが発生します。


        #### Citations:

        - [1] https://community.dynamics.com/blogs/post/?postid=ef98b5dd-9599-42d0-a8cf-03b941992297

        - [2] https://www.lewisdoes.dev/blog/dataverse-trigger-conditions/

        - [3] https://bofor.com/get-started-with-power-automate-dataverse/

        - [4] https://learn.microsoft.com/en-us/power-automate/dataverse/create-update-delete-trigger?tabs=classic-designer



