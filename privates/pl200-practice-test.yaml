  - 021_title: 質問：キャンバスアプリのビジネスルール設定
    022_line: '006254'
    023_contents:
    - 031_question: 'あなたは献血者情報を取得するためのカスタム テーブルを Microsoft Dataverse に作成しています。 あなたが作成しているのは、ユーザーがデータを
        Dataverse テーブルに記録して保存するキャンバス アプリです。


        ユーザーは献血者が前に献血したことがあるかどうかを把握する必要があります。 献血したことがある場合、あなたは献血者 ID 列に値を入力する必要があります。
        これはビジネス ルールを使用して実施します。


        あなたはこの列を構成する必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - ビジネス ルールのスコープを [情報] に設定する。
      - ビジネス ルールのスコープを [すべてのフォーム] に設定する。
      - 献血者が以前献血したことがあることをユーザーが確認したときに [献血者 ID] 列が表示されるようビジネス ルールを設定する。
      - ビジネス ルールのスコープを [エンティティ] に設定する。
      - 以前の献血をユーザーが確認したときに [献血者 ID] 列が "推奨される商慣行" として表示されるようビジネス ルールを設定する。
    - 033_answer: 1. ビジネス ルールのスコープを [エンティティ] に設定する。
    - 034_details: 'この項目では、Microsoft Dataverse でテーブルと列を作成するさまざまな方法、たとえばビジネス ルールを使用してコーディングなしで機能を実装する方法に関する受験者の知識をテストします。
        この項目ではまた、テーブル内でのさまざまなビジネス ルール活用方法と、ビジネス ルールがさまざまな種類のアプリの機能にどのように影響するかについてもテストします。


        スコープをエンティティに設定すると、キャンバス アプリおよびモデル駆動型アプリ内でこの動作が適用されます。 ビジネス ルールのスコープを情報に設定した場合、モデル駆動型アプリのみが影響を受けます。
        ビジネス ルールのスコープをすべてのフォームに設定した場合も、モデル駆動型アプリのみが影響を受けます。 列を "推奨される商慣行" として設定しても、その列にデータを入力する必要はありません。


        [Microsoft Dataverse でビジネス ルールを定義して作成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/define-create-business-rules/)


        [Microsoft Dataverse でビジネス ルールを作成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-create-business-rule)'
    - 035_supplements: '### 補足：キャンバスアプリのビジネスルール設定

        正解: **ビジネス ルールのスコープを [エンティティ] に設定する**


        #### エンティティスコープが最適な選択である理由:

        - キャンバスアプリでビジネスルールを使用する場合は、必ずエンティティスコープを設定する必要があります。

        - エンティティスコープを設定することで、キャンバスアプリ全体でビジネスルールが適用されます。

        - これにより、データの入力方法に関係なく、一貫した検証ルールを適用できます。


        #### 他の選択肢が不適切な理由:

        - [情報]スコープと[すべてのフォーム]スコープは、モデル駆動型アプリのフォームにのみ適用され、キャンバスアプリには使用できません。

        - 列の表示/非表示の制御や推奨される商慣行の設定は、キャンバスアプリでのビジネスルールの実装方法として適切ではありません。




