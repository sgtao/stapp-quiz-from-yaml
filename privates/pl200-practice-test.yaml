  - 021_title: 質問）Power Pagesプロビジョニングのためのセキュリティロール設定
    022_line: '001040'
    023_contents:
    - 031_question: 'あなたには、新しい Microsoft Power Platform 環境への基本的なユーザー アクセス権があります。


        あなたは環境内で新しい Power Pages をプロビジョニングする必要があります。


        ポータルをプロビジョニングするには、どのセキュリティ ロールを割り当てる必要がありますか?'
    - 032_selections:
      - システム カスタマイザー
      - システム管理者
      - 環境作成者
      - サービス ライター
    - 033_answer: 1. システム管理者　★
    - 034_details: 'この項目では、Power Pages アプリを作成するうえで必要な、Microsoft Power Platform セキュリティ
        ロールに関する受験者の知識をテストします。


        システム管理者ロールには、セキュリティ ロールの作成、変更、割り当てなど、環境をカスタマイズまたは管理するための完全なアクセス許可があります。 システム
        カスタマイザー ロールには、カスタマイズ タスクを実行するためのアクセス権がありますが、システム テーブル内のデータを表示することはできません。 環境作成者ロールでは、Microsoft
        Power Automate を使用して、アプリ、接続、カスタム コネクタ、ゲートウェイ、フローなど、環境内のリソースを作成できます。 サービス ライター
        ロールには、すぐに使用できるテーブルとカスタム テーブルすべてに対する作成および更新の権限があります。'
    - 035_supplements: '### 補足：Power Pages プロビジョニングに必要なセキュリティロール

        正解: **システム管理者**


        Power Pages の新規プロビジョニングには、システム管理者(System Administrator)ロールが必要です[3]。その理由は以下の通りです:


        - システム管理者は Microsoft Power Platform 環境をカスタマイズし管理するための全権限が付与されています[3]。

        - Power Pages のウェブサイト作成には、Microsoft Power Platform で必要なロールと権限がすべて必要となります[3]。

        - デフォルトでは、Power Pages デザイン スタジオではシステム管理者のみがウェブサイトを作成・編集できます[3]。


        他の選択肢が不適切な理由:

        - システム カスタマイザーは環境のカスタマイズ権限のみを持ち、新規サイトのプロビジョニング権限は持っていません[3]。

        - 環境作成者とサービス ライターは、Power Pages の管理に必要な十分な権限を持っていません[1]。


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-pages/admin/admin-roles

        - [2] https://learn.microsoft.com/ja-jp/power-pages/security/power-pages-security

        - [3] https://learn.microsoft.com/ja-jp/power-pages/admin/admin-roles

        - [4] https://learn.microsoft.com/ja-jp/power-platform/admin/database-security



