  - 021_title: 質問：Dataverse監査の最小構成レベル
    022_line: '005317'
    023_contents:
    - 031_question: 'あなたは dataverse1 という名前の Microsoft Dataverseインスタンスを管理しています。


        あなたは最も低いレベルで監査を構成する必要があります。


        何を構成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - テナント
      - 列
      - テーブル
      - 組織
    - 033_answer: '1. **列**



        この項目では、Dataverse を構成するうえで必要な、監査の構成に関する受験者の知識をテストします。


        監査を構成できる最も低いレベルが列です。 列レベルで監査を有効にする前に、組織レベルとテーブル レベルで監査が有効になっていることを確認する必要があります。
        Microsoft 365 のテナント、テーブル、および組織は、監査を構成できる最も低いレベルではありません。


        [Dataverse の監査 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/get-started-with-powerapps-common-data-service/auditing)


        [Microsoft Dataverse の使用を開始する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/paths/get-started-cds/)


        [監査を構成する (Microsoft Dataverse) - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/developer/data-platform/auditing/configure?tabs=webapi)'
    - 035_supplements: '### 補足：Dataverse監査の最小構成レベル

        正解: **列**


        #### 列レベルの監査が正解である理由:


        1. Dataverseの監査には3つの階層レベルがあります[1]:

        - 環境レベル

        - テーブルレベル

        - 列レベル


        2. 列レベルは最も詳細な（低い）レベルの監査設定です[1]:

        - 特定の列の変更のみを監査対象にできます

        - 監査が不要な列は無効にすることでログ容量を節約できます


        3. 列レベルの監査を有効にするためには[3]:

        - まず環境レベルで監査を有効にする必要があります

        - 次にテーブルレベルで監査を有効にする必要があります

        - 最後に特定の列で監査を有効にします


        #### 他の選択肢が不適切な理由：


        - テナント: Dataverse監査の構成レベルには含まれていません

        - テーブル: 列よりも上位レベルの監査設定です

        - 組織: 環境レベルの監査設定を指しており、最も上位レベルです


        #### Citations:

        - [1] https://ippu-biz.com/development/powerplatform/dataverse/dataverse-auditing/

        - [2] https://learn.microsoft.com/ja-jp/power-apps/developer/data-platform/auditing/configure

        - [3] https://learn.microsoft.com/ja-jp/power-platform/admin/manage-dataverse-auditing




