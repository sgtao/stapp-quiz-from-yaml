  - 021_title: 質問：Power Platform環境管理のためのセキュリティ設定
    022_line: 005386
    023_contents:
    - 031_question: 'ある会社が Microsoft 365 テナントで Microsoft Power Platform を使用しています。


        この会社では、特定のユーザーがテナント内の環境を管理する必要があります。


        あなたは、テナントのセキュリティを構成する必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Microsoft 365 ロール
      - Microsoft Dataverse セキュリティ ロール
      - アクセス チーム
      - Microsoft Power Platform ライセンス
    - 033_answer: '1. **Microsoft 365 ロール**



        この項目では、Microsoft Power Platform テナント内の環境を管理する方法、たとえば関連する必要なセキュリティ ロールやそれらを割り当てる場所に関する受験者の知識をテストします。


        ユーザーが環境を管理できるようにするには、Microsoft 365 管理センター内から、Power Platform 管理者などの適切な Microsoft
        365 ロールをそのユーザーに割り当てる必要があります。 Microsoft Dataverse セキュリティ ロールでは、テナント内の環境をユーザーが管理するためのアクセス許可は管理されません。
        アクセス チームは、Microsoft Dataverse 内のレコードを他のユーザーと共有するときに使用されます。 ライセンスにより、ユーザーがアプリケーションを使用できるようになります。
        アクセス チームとライセンスでは、環境管理に関するセキュリティは制御されません。


        [Microsoft Dataverse で環境を作成して管理する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-manage-environments/)


        [環境へのユーザー アクセスのコントロール: セキュリティ グループおよびライセンス - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/control-user-access)'
    - 035_supplements: '### 補足：Power Platform環境管理のためのセキュリティ設定

        正解: **Microsoft 365 ロール**


        #### Microsoft 365 ロールが正解である理由:


        1. テナントレベルでのPower Platform環境管理には、Microsoft 365の管理者ロールを使用する必要があります[1][4]。


        2. 主に以下のロールが関連します：

        - Power Platform管理者

        - Dynamics 365管理者

        - グローバル管理者


        #### 他の選択肢が不適切な理由：


        - Microsoft Dataverse セキュリティ ロール: 個別の環境内でのアクセス制御に使用され、テナント全体の管理には使用できません[5]

        - アクセス チーム: 環境内での特定のレコードへのアクセス管理に使用されるもので、環境管理には適していません

        - Microsoft Power Platform ライセンス: アクセス権限の付与ではなく、機能の利用可否を制御するものです[5]


        #### Citations:

        - [1] https://www.cloud-for-all.com/bizapp/blog/security-configuration-microsoft-power-platform

        - [2] https://learn.microsoft.com/ja-jp/microsoft-365/admin/add-users/assign-admin-roles?view=o365-worldwide

        - [3] https://learn.microsoft.com/ja-jp/power-pages/admin/admin-center-security

        - [4] https://learn.microsoft.com/ja-jp/microsoft-365/admin/add-users/about-admin-roles?view=o365-worldwide

        - [5] https://www.docswell.com/s/fworlddocs/K22L17-PPAC_2024-07-21-180403




