  - 021_title: 質問：モデル駆動型アプリでの連絡先情報抽出コントロール選択
    022_line: 005921
    023_contents:
    - 031_question: 'モデル駆動型アプリの画像から連絡先情報を抽出するには、フォームにコントロールを追加する必要があります。


        どのコントロールを追加する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 画像 Web リソース
      - 名刺リーダー
      - HTML Web リソース
      - リッチ テキスト エディター
    - 033_answer: 1. 名刺リーダー
    - 034_details: 'この項目では、フォーム デザイナーでのコントロールの使用に関する受験者の知識をテストします。


        AI Builder 事前構築済みモデルの名刺リーダーは、モデル駆動型アプリ フォームにコンポーネントとして追加できます。 このモデルは、名刺を検出し、その名刺から情報を抽出するときに使用されます。
        画像 Web リソース コントロールは、フォームに追加する新しいアイコンまたは画像をアップロードするときに使用されます。 HTML Web リソース
        コントロールは、Web リソース情報をフォームに表示するときに使用されます。 リッチ テキスト エディター コントロールは、テキストの書式設定を編集し、テキスト
        フィールドにメディアを含めるときに使用されます。


        [モデル駆動型アプリでフォーム、グラフ、およびダッシュボードを構成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/configure-model-driven-apps-customer-engagement-apps/)


        [Power Apps のモデル駆動型アプリで名刺リーダー コンポーネントを使用する - Power Apps | Microsoft Learn](https://learn.microsoft.com/ai-builder/business-card-reader-component-model-driven)


        [AI モデルとビジネス シナリオ | Microsoft Learn](https://learn.microsoft.com/ai-builder/model-types)


        [エンティティ抽出の事前構築済みモデル | Microsoft Learn](https://learn.microsoft.com/ai-builder/prebuilt-entity-extraction)'
    - 035_supplements: '### 補足：モデル駆動型アプリでの連絡先情報抽出コントロール選択

        正解: **名刺リーダー**


        #### 名刺リーダー（AI Builder Business Card Control）が最適な選択である理由:

        - 画像から自動的に連絡先情報を抽出する機能を提供します[1]。

        - 写真を直接撮影するか、既存の画像をアップロードして情報を抽出できます[1]。

        - 氏名、電話番号、メールアドレス、会社名など、ビジネスカードから必要な情報を自動的に認識します[1]。


        #### 他の選択肢が不適切な理由:

        - 画像 Web リソースは単なる画像表示用のコントロールで、情報抽出機能はありません。

        - HTML Web リソースはカスタムHTMLコンテンツの表示用で、画像解析機能はありません。

        - リッチ テキスト エディターはテキスト編集用のコントロールで、画像からの情報抽出には使用できません。


        #### Citations:

        [1] https://learn.microsoft.com/en-us/ai-builder/business-card-reader-component-model-driven




