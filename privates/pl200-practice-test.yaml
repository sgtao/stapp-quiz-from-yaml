  - 021_title: 質問：複数レベルにわたる属性更新する場合のレコード動作
    022_line: '005450'
    023_contents:
    - 031_question: 'ある会社には、顧客情報を保持するソリューションがあります。 このソリューションには、顧客にリンクされた潜在的な注文と確定した注文も含まれています。


        ある営業担当者が退職することになりました。


        あなたは、その営業担当者の顧客レコードおよびリンクされた注文レコードを、別のチーム メンバーに再割り当てする必要があります。


        この目的のために使用できるカスケード ルールはどれですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - すべてのレコードに伝播
      - 同一所有者のレコードのみに伝播
      - アクティブにカスケード
      - カスケードなし
    - 033_answer: '正解: **同一所有者のレコードのみに伝播**'
    - 034_details: 'この項目では、複数のレベルにわたって属性を更新する必要がある場合のレコードの動作に関する受験者の知識をテストします。


        ユーザー所有にカスケードでは、プライマリ レベルと関連レベルの両方でレコードが新しい所有者に更新されますが、他のユーザーが所有する既存のレコードは影響を受けません。
        すべてにカスケードとアクティブにカスケードでは、他のユーザーが所有するレコードを含め、すべてのレコードの所有権が変更されます。 カスケードなしでは、顧客レコードの所有者は変更されますが、関連する注文レコードの所有者は変更されません。


        [データ モデリングの基礎の概要 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/modern-analytics-data-modeling/)


        [テーブル リレーションシップのカスケード動作を構成する (Microsoft Dataverse) - Power Apps | Microsoft
        Learn](https://learn.microsoft.com/power-apps/developer/data-platform/configure-entity-relationship-cascading-behavior)'
    - 035_supplements: '### 補足：顧客レコードの再割り当てのためのカスケード設定

        正解: **同一所有者のレコードのみに伝播**


        #### 同一所有者のレコードのみに伝播（User Owned Cascade）が正解である理由:


        1. この設定の主な特徴:

        - 退職する営業担当者が所有する顧客レコードと関連注文レコードのみが新しい所有者に移行されます

        - 他の営業担当者が所有する関連レコードには影響を与えません


        2. ビジネス要件との適合性:

        - 退職する営業担当者の担当顧客と注文のみを移行する必要があります

        - 他の営業担当者の顧客関係を保持したまま、必要な再割り当てのみを行えます


        #### 他の選択肢が不適切な理由：


        - すべてのレコードに伝播: 他の営業担当者が所有する関連レコードまで移行してしまいます

        - アクティブにカスケード: 他の営業担当者の関連レコードも含めて移行してしまいます

        - カスケードなし: 関連する注文レコードが移行されず、データの整合性が保てません


        この設定により、必要な範囲のレコードのみを適切に再割り当てすることができます。



