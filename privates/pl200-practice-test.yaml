  - 021_title: 質問）Dataverse環境の監査権限設定
    022_line: 000378
    023_contents:
    - 031_question: 'あなたは Microsoft Dataverse インスタンスが有効になっている Power Platform 環境を管理しています。


        あなたは User1 という名前の新しいユーザーが、環境の監査を有効または無効にできることを確認する必要があります。


        どのセキュリティ ロールを User 1 に割り当てる必要がありますか?'
    - 032_selections:
      - システムのカスタム担当者
      - Basic ユーザー
      - 環境作成者
      - サービス閲覧者
    - 033_answer: 1. システムのカスタム担当者　★
    - 034_details: 'この項目では、Dataverse 環境での監査の構成に関する受験者の知識をテストします。


        システム カスタマイザーの標準セキュリティ ロールは、Dataverse 環境の監査を有効または無効にするのに必要なアクセス権をユーザーに提供します。
        基本ユーザー、環境作成者、およびサービス閲覧者ロールは、さまざまなアクセス レベルを提供しますが、これにより監査を有効または無効にする操作が許可されることはありません。


        [Dataverse のセキュリティ ロールの基本 - トレーニング | Microsoft Learn](https://learn.microsoft.com/ja-jp/training/modules/get-started-security-roles/)


        [Microsoft Power Platform 環境のセキュリティ保護とガバナンスのためのベスト プラクティスを使用する - トレーニング |
        Microsoft Learn](https://learn.microsoft.com/training/modules/get-started-security-roles/)


        [Dataverse 監査を管理する - Power Platform | Microsoft Learn](https://learn.microsoft.com/training/paths/best-practices-environments/)


        [監査の概要 (Microsoft Dataverse) - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/manage-dataverse-auditing)


        [環境内でユーザー セキュリティを構成する - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/database-security)'
    - 035_supplements: '### 補足：監査設定権限のためのセキュリティロール設定

        正解: **システムのカスタム担当者**


        システムのカスタム担当者（System Customizer）が正解である理由:


        1. Dataverseの監査設定には以下の権限が必要です:

        - 監査の有効化/無効化の権限

        - 環境レベルでの設定変更権限


        2. システムのカスタム担当者ロールは:

        - 監査設定を含む環境のカスタマイズ権限を持っています[3]

        - 監査の有効化/無効化に必要な権限が含まれています[3]


        他の選択肢が不適切な理由：


        - Basic ユーザー: 環境設定の変更権限を持っていません

        - 環境作成者: 環境の作成権限のみで、既存環境の監査設定権限はありません

        - サービス閲覧者: 閲覧のみの権限で、設定変更はできません


        #### Citations:

        - [1] https://learn.microsoft.com/bs-latn-ba/power-platform/admin/audit-security-roles

        - [2] https://www.youtube.com/watch?v=5Q1FxV2j-Xg

        - [3] https://learn.microsoft.com/en-us/power-platform/admin/manage-dataverse-auditing



        -----------------------------'
  - 021_title: 質問）Dataverseチームレコード設定方法
    022_line: '000445'
    023_contents:
    - 031_question: 'あなたは Microsoft Entra ID グループ チームを使用して、Microsoft Dataverse アプリケーションへのユーザー
        セキュリティ アクセスを処理しています。


        あなたは Dataverse 内でセキュリティ グループ チームを設定し、セキュリティ ロールを適用する必要があります。


        Dataverse でチーム レコードを設定するには、何を使用する必要がありますか?'
    - 032_selections:
      - Microsoft Entra ID グループ チーム名
      - セキュリティ ロールの名前
      - Microsoft Entra ID グループ ID
      - Dataverse 部署
    - 033_answer: 1. Microsoft Entra ID グループ ID　★
    - 034_details: 'この項目では、Microsoft Entra ID セキュリティ チームにリンクされているセキュリティ チームの Dataverse
        での設定に関する受験者の知識をテストします。


        Microsoft Entra ID グループ チームにリンクされているチーム レコードを Dataverse で設定するには、Microsoft
        Entra ID グループ ID を使用する必要があります。 これにより、Dataverse チームが Azure チームにリンクされます。 Microsoft
        Entra ID グループ名を使用して、グループと Dataverse チームをリンクすることはできません。 Dataverse チームの設定にセキュリティ
        ロールは必要ありません。 Dataverse 部署は、レコードの作成時に自動的に設定されるため、Dataverse チームを設定するときに必要ありません。


        [Dataverse のチームのセキュリティを構成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/get-started-security-roles/6a-teams)


        [Dataverse のチーム - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/manage-teams)'
    - 035_supplements: '### 補足：Microsoft Entra IDグループチームの設定

        正解: **Microsoft Entra ID グループ ID**


        Microsoft Entra ID グループ IDが正解である理由:


        1. Dataverseでグループチームを設定する際には:

        - Azure Active Directory（Microsoft Entra ID）のオブジェクトIDが必要です[1]

        - このIDを使用してDataverseとMicrosoft Entra IDグループを紐付けます[3]


        2. グループチームの作成プロセス:

        - Microsoft Entra IDグループのオブジェクトIDを使用してチームを作成

        - セキュリティロールの割り当てが可能になります[1]


        他の選択肢が不適切な理由：


        - Microsoft Entra ID グループ チーム名: 名前だけでは一意の識別ができず、正確な紐付けができません

        - セキュリティ ロールの名前: チーム作成後に割り当てるもので、チーム設定には使用しません

        - Dataverse 部署: チームの所属先を示すもので、Microsoft Entra IDとの連携には使用しません


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/developer/data-platform/aad-group-team

        - [2] https://www.crmanswers.net/2024/02/impersonate-dataverse-users-entra-id-groups.html

        - [3] https://learn.microsoft.com/en-us/power-platform/admin/manage-group-teams

        - [4] https://learn.microsoft.com/en-us/power-platform/admin/control-user-access

        - [5] https://learn.microsoft.com/en-us/power-platform/admin/manage-teams



