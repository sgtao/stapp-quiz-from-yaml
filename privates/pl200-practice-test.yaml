  - 021_title: 質問：Accountsテーブルのデフォルトビューへの移動設定
    022_line: '004754'
    023_contents:
    - 031_question: 'あなたは、キャンバス アプリを作成しています。 アプリでは Accounts テーブルを使用しています。


        あなたは、アカウント テーブルの既定のビューに移動するアクションを設定する必要があります。


        どの構文を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Navigate (Accounts)
      - Navigate (‘Accounts (Views)’ . ’Active Accounts’)
      - Navigate (Account.Selected)
      - Navigate ( Defaults (Accounts))
    - 033_answer: 1. **Navigate(Accounts)**
    - 034_details: 'この項目では、「データフローの作成と使用」セクションで説明されている Power Fx コマンドの使用に関する受験者の知識をテストします。


        テーブルの既定のビューに移動するには、Navigate コマンドを使用し、テーブル名のみを唯一の引数として渡す必要があります。 他のものを渡すと、既定のビューではなく、使用されている別の構文に関連項目が読み込まれます。


        [Power Apps でのキャンバス アプリのナビゲーション - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/navigation-canvas-app/)


        [コマンドで Power Fx を使用する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/commanding-use-powerfx)'
    - 035_supplements: '### 補足：Accountsテーブルのデフォルトビューへの移動設定

        正解: **Navigate(Accounts)**


        #### Navigate(Accounts)が正解である理由:


        1. テーブルのデフォルトビューに移動する場合、テーブル名を直接引数として指定します[1][3]。


        2. この構文は最もシンプルで、デフォルトビューへの移動に特化しています[2]。


        #### 他の選択肢が不適切な理由：


        - Navigate(''Accounts (Views)''.''Active Accounts''): 特定のシステムビューに移動する際の構文で、デフォルトビューの表示には不要です

        - Navigate(Account.Selected): レコードの詳細フォームに移動する際の構文です

        - Navigate(Defaults(Accounts)): 新規レコード作成フォームを開く際の構文です


        #### Citations:

        - [1] https://forwardforever.com/using-power-fx-on-power-apps-command-bar/

        - [2] https://stackoverflow.com/questions/76173552/mapping-the-buttons-to-the-dataverse-tables-need-the-power-fx-syntax

        - [3] https://learn.microsoft.com/he-il/power-apps/maker/model-driven-apps/page-powerfx-in-model-app



