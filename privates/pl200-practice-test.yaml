  - 021_title: 質問）マイルストーン状態列のセキュリティ設定
    022_line: 000793
    023_contents:
    - 031_question: 'ある会社が、Milestones という名前の Dataverse テーブルを使用して、プロジェクトのマイルストーン情報を保存しています。


        あなたは、プロジェクト マネージャー チームのユーザーのみがマイルストーン状態の列を表示できるようにする必要があります。


        どの構成手順を実行する必要がありますか? 3 つ選択してください。 解答には、正しいそれぞれの回答が必要です。'
    - 032_selections:
      - 新しいセキュリティ ロールを作成する。
      - 新しい列のセキュリティ プロファイルを作成します。
      - マイルストーン状態の列で列のセキュリティを有効にします。
      - プロジェクト マネージャー チームにセキュリティ ロールを適用します。
      - マイルストーン テーブルの読み取り特権をセキュリティ ロールに割り当てます。
      - アクセス許可を割り当てて、プロジェクト マネージャー チームをセキュリティ プロファイルの列に追加します。
    - 033_answer: '1. 新しい列のセキュリティ プロファイルを作成します。　★

        1. マイルストーン状態の列で列のセキュリティを有効にします。　★

        1. アクセス許可を割り当てて、プロジェクト マネージャー チームをセキュリティ プロファイルの列に追加します。　★'
    - 034_details: 'この項目では、列のセキュリティの作成と管理に関する受験者の知識をテストします。


        セキュリティで保護する必要がある列に対して、列のセキュリティを有効にする必要があります。 アクセス許可を割り当てるとき、また、特定の列へのアクセスを提供する必要があるユーザー/グループを割り当てるときに、列のセキュリティ
        プロファイルを作成する必要があります。 セキュリティ ロールは、レコード レベルのアクセスに対して使用されます。このロールによって、列レベルのセキュリティは有効になりません。
        列のセキュリティ プロファイルを有効にするには、ユーザーのセキュリティ ロールに関連する特権が必要です。 列のセキュリティ プロファイルでは、セキュリティ
        ロールにない特権をユーザーに付与することはできません。'
    - 035_supplements: '### 補足：マイルストーン状態列のアクセス制御設定（修正版）

        正解:

        - **新しい列のセキュリティ プロファイルを作成します**

        - **マイルストーン状態の列で列のセキュリティを有効にします**

        - **アクセス許可を割り当てて、プロジェクト マネージャー チームをセキュリティ プロファイルの列に追加します**


        これらの手順が正解である理由:


        1. 列のセキュリティプロファイルの作成:

        - 特定の列に対するアクセス制御を定義するためのプロファイルを作成します

        - きめ細かいアクセス制御が可能になります


        2. 列のセキュリティの有効化:

        - マイルストーン状態列に対して列レベルのセキュリティを有効にします

        - これにより、セキュリティプロファイルによる制御が可能になります


        3. セキュリティプロファイルへのチーム追加:

        - プロジェクトマネージャーチームをセキュリティプロファイルに追加します

        - 適切なアクセス許可を設定することで、チームメンバーのみが列を表示できます


        他の選択肢が不適切な理由：


        - 新しいセキュリティロールを作成: 列レベルのセキュリティには不適切です

        - プロジェクトマネージャーチームにセキュリティロールを適用: 列のセキュリティには関係ありません

        - マイルストーンテーブルの読み取り特権: テーブルレベルの権限は必要ありません



