  - 021_title: 質問：非アクティブな所有者によるワークフロー失敗の解決
    022_line: 004097
    023_contents:
    - 031_question: 'あなたは顧客向けに開発されたクラシック ワークフローのトラブルシューティングを行っています。


        ワークフローは実行に失敗し、待機状態に設定されています。 ワークフロー所有者のアカウントが非アクティブ化されていることがわかりました。


        あなたはこの問題を解決する必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - ワークフロー所有者とワークフロー実行の所有者を更新する。
      - ワークフロー所有者を更新し、待機状態になっている以前の実行を取り消す。
      - ワークフロー所有者を更新し、以前のワークフロー実行を再送信する。
      - ワークフロー所有者を更新し、以前のワークフロー実行を削除する。
    - 033_answer: 1. **ワークフロー所有者を更新し、待機状態になっている以前の実行を取り消す**
    - 034_details: 'この項目では、クラシック ワークフローの機能と所有権に関する受験者の知識をテストします。


        ワークフロー所有者を更新する必要があります。また、待機状態の以前の実行すべてを取り消さなければなりません。 以前のワークフロー実行の所有者を更新することはできません。
        ワークフロー実行は、再送信しても実行されません。 待機状態の以前のワークフロー実行は削除できません。


        [自動化されたソリューションを構築する方法 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/build-automated-solution/)


        [バックグラウンド ワークフロー プロセスを監視および管理する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/monitor-manage-processes#using-the-immediately-option)



        この解決方法が正しい理由：


        - ワークフロー所有者の更新は、今後のワークフロー実行のために必要不可欠です

        - 待機状態の実行は、所有者が非アクティブなため正常に実行できません

        - 待機状態の実行を取り消すことで、システムリソースを解放し、新しい実行が可能になります


        #### 他の選択肢が適切でない理由


        **ワークフロー所有者とワークフロー実行の所有者を更新する**

        - 実行中のワークフローの所有者は更新できません


        **ワークフロー所有者を更新し、以前のワークフロー実行を再送信する**

        - 待機状態のワークフローは再送信しても実行されません


        **ワークフロー所有者を更新し、以前のワークフロー実行を削除する**

        - 待機状態のワークフロー実行は削除できません


        #### 重要なポイント


        - 所有者が非アクティブな場合、まず所有者の更新が必要です

        - 待機状態の実行は取り消す必要があります

        - 新しい実行は更新された所有者の権限で開始する必要があります




