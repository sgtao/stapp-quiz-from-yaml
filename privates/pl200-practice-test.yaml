  - 021_title: 質問：Dataverseとメールサーバーの統合設定
    022_line: '004426'
    023_contents:
    - 031_question: 'ある会社が、メール サービスを Dataverse と統合する予定です。


        あなたは、会社用に複数のメール サーバーを構成する必要があります。


        何を構成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - メールの設定
      - メールの追跡
      - サーバー プロファイル
      - メールボックス
    - 033_answer: '正解: **サーバー プロファイル**'
    - 034_details: 'この項目では、メール統合の構成に関する受験者の知識をテストします。


        サーバー プロファイルは、Dataverse 行に関連付けられているメールの処理に使用される、メール サーバーの接続情報の管理に使用されます。 メールボックスはアクティビティの追跡に使用され、ユーザーとキューのレコードを、メール
        サーバー上のそれぞれのメールボックスに接続します。 メールの設定を使用すると、セキュリティとアクセス許可、通知、同期方法など、メール構成のさまざまな側面を構成することができます。
        メールの追跡は、メール スレッドの追跡を構成するときに使用されます。


        [モデル駆動型アプリおよび Microsoft Dataverse で Microsoft 365 サービスを使用する - トレーニング | Microsoft
        Learn](https://learn.microsoft.com/training/modules/use-services-model-driven-apps/)


        [サーバー側同期でサポートされているメール サービスの構成 | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/supported-email-service-configurations-server-side-synchronization)'
    - 035_supplements: '### 補足：Dataverseとメールサーバーの統合設定

        正解: **サーバー プロファイル**


        #### 解説


        サーバー プロファイルが最適な選択である理由：


        - 複数のメールサーバー構成を管理できます[2]

        - 異なる設定のメールサーバーごとに個別のプロファイルを作成できます[3]

        - 論理的なグループ分けが可能で、エラーメッセージの管理も容易になります[2]


        #### 他の選択肢が適切でない理由


        **メールの設定**

        - システム全体の一般的な設定のみを管理し、複数のサーバー構成には適していません[1]


        **メールの追跡**

        - メールの追跡方法を設定するだけで、サーバー構成とは関係ありません[2]


        **メールボックス**

        - 個々のユーザーやキューのメールボックス設定に使用され、サーバー構成には適していません[2]


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-platform/admin/settings-email

        - [2] https://community.dynamics.com/blogs/post/?postid=a28405ee-7bfe-471d-9df6-e69f06bef6be

        - [3] https://learn.microsoft.com/en-us/power-platform/admin/supported-email-service-configurations-server-side-synchronization




