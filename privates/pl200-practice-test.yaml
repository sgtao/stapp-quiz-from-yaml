  - 021_title: 質問：モデル駆動型アプリでのレコメンデーションダイアログ表示方法
    022_line: 005803
    023_contents:
    - 031_question: 'Dataverse Accounts テーブルに新しいアカウントを追加するモデル駆動型アプリを開発しています。


        入力された収益が 500 万米国ドルを超える場合、ユーザーにレコメンデーションのダイアログを表示する必要があります。


        表示するダイアログを生成するには、何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 業務ルール
      - ビジネス プロセス フロー
      - クラシック ワークフロー
      - Power Automate フロー
    - 033_answer: 1. 業務ルール
    - 034_details: 'この項目では、ビジネス ルールの作成と構成に関する受験者の知識をテストします。


        ビジネス ルールはクライアント側で適用できるため、ユーザーがフィールドを変更すると、ルールは直ちにアプリ内で適用されます。 これを使用して、フォームに関するレコメンデーションを提供できます。
        ビジネス プロセス フローでは、ユーザーが作業を完了するための一連の手順が提供されます。 これらのフローは、ダイアログ表示のトリガーとして使用することはできません。
        クラシック ワークフローは、自動化をバックグラウンドまたはリアルタイムのプロセスとして実装するときに使用できます。 ただし、フィールドに値が入力された場合にすぐにレコメンデーションを提供する目的で、クラシック
        ワークフローを使用することはできません。 Power Automate フローは非同期的に実行され、レコメンデーションを即座に提供することはできません。


        [Dataverse でビジネス ルールを定義および作成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/define-create-business-rules/)


        [テーブルのビジネス ルールを作成する | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-create-business-rule)'
    - 035_supplements: '### 補足：モデル駆動型アプリでのレコメンデーションダイアログ表示方法

        正解: **業務ルール**


        #### 業務ルール（ビジネスルール）が最適な選択である理由:

        - リアルタイムでフォーム上のデータを検証し、即座にユーザーにフィードバックを提供できます。

        - レコメンデーションの表示は業務ルールの標準機能の一つです。

        - コードを書くことなく、ドラッグアンドドロップのインターフェースで簡単に実装できます。


        #### 他の選択肢が不適切な理由:

        - ビジネス プロセス フローはプロセスのガイダンスを提供するものであり、条件付きのポップアップ表示には適していません。

        - クラシック ワークフローは非同期で実行され、即時のユーザーフィードバックには適していません。

        - Power Automate フローは実行に数秒から数分の遅延があり、リアルタイムのユーザー通知には適していません[2][3]。


        Citations:

        [1] https://softchief.com/2024/01/08/openalertdialog-in-javascript-for-model-driven-power-apps-display-pop-up-dilog/

        [2] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/guide-staff-through-common-tasks-processes

        [3] https://www.encorebusiness.com/blog/crm-workflows-vs-power-automate-vs-javascript-vs-business-rules-vs-plugins/



