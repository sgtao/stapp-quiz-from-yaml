  - 021_title: 質問：注文処理の自動化プロセス選択
    022_line: '005624'
    023_contents:
    - 031_question: 'ある会社が Microsoft Dynamics 365 Sales を使用して注文を管理しています。


        ユーザーが Dynamics 365 Sales で注文を実行するとき、アカウンティング システムは自動的に更新されなければなりません。 更新が失敗した場合、注文フォームにユーザーに対するメッセージが表示されるようにする必要があります。


        あなたはその自動化を設定する必要があります。


        どのプロセス自動化の種類を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 自動化されたクラウド フロー
      - スケジュールされたクラウド フロー
      - 非同期クラシック ワークフロー
      - 同期クラシック ワークフロー
    - 033_answer: 1. 同期クラシック ワークフロー
    - 034_details: 'この項目では、クラウド フローの作成方法を理解するうえで必要な、クラシック ワークフローを使用するタイミングなどのフローの種類に関する受験者の知識をテストします。


        同期 (またはリアルタイム) クラシック ワークフローでユーザーにメッセージを表示することができます。 自動化されたクラウド フロー、スケジュールされたクラウド
        フロー、非同期クラシック ワークフローでは、ユーザーにメッセージを表示できません。


        [Power Automate の式の概要 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-expressions/)


        [Microsoft Dataverse リアルタイム ワークフロー - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/overview-realtime-workflows)'
    - 035_supplements: '### 補足：注文処理の自動化プロセス選択

        正解: **同期クラシック ワークフロー**


        #### 同期クラシック ワークフローが最適な選択である理由:

        - リアルタイムで実行され、即時のフィードバックが必要な処理に適しています。

        - 処理が失敗した場合、ユーザーに直接メッセージを表示できます。

        - 注文処理の成功/失敗を即座に確認し、必要な対応を取ることができます。


        #### 他の選択肢が不適切な理由:

        - 自動化されたクラウド フローは数秒から数分の遅延があり、即時のフィードバックが必要な場合には適していません。

        - スケジュールされたクラウド フローは定期的な実行用であり、リアルタイムの処理には適していません。

        - 非同期クラシック ワークフローはバックグラウンドで実行され、即時のユーザーフィードバックを提供できません。


        #### Citations:

        - [1] https://www.encorebusiness.com/blog/crm-workflows-vs-power-automate-vs-javascript-vs-business-rules-vs-plugins/

        - [2] https://dialzara.com/blog/power-automate-business-process-flow-essentials/

        - [3] https://www.opsis.com.au/resources/blog/comparison-power-automate-classic-workflow-dynamics-365




