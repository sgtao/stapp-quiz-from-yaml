    - 033_answer: 1. Card　★
    - 034_details: 'この項目では、複数のフォームの種類の作成と構成に関する受験者の知識をテストします。


        カード フォームは、モデル駆動型アプリのアカウントを一覧表示するときに使用されます。 カード フォームを使用して、モバイル デバイスの情報が示されます。
        メイン フォームは、テーブル データの表示と操作に使用されます。 簡易作成フォームは、新しいレコードを作成するために最適化された基本フォームを提供するときに使用されます。
        簡易表示フォームは、関連するテーブルの情報を表示するときにメイン フォームで使用されます。'
    - 035_supplements: '### 補足：モバイルデバイスのアカウントビューに適したフォーム選択

        正解: **Card**


        Cardフォームが最適な選択である理由:

        - モバイルデバイスなどの横幅が狭い画面でモデル駆動型アプリを利用する際に最適なフォーム形式です[7]。

        - SNSのタイムラインのような表示形式で、モバイルデバイスでの閲覧に適しています[7]。

        - コンパクト形式で情報を表示できるため、モバイルデバイスに最適化されています[5]。


        他の選択肢が不適切な理由:

        - メインフォームは詳細画面表示用で、一覧表示には適していません[7]。

        - 簡易作成フォームは新規レコード作成用の画面として使用されます[7]。

        - 簡易表示フォームは関連テーブルのデータを表示するために使用されます[5]。


