  - 021_title: 質問）関連タブでのビュー構成
    022_line: 000858
    023_contents:
    - 031_question: 'ある会社がモデル駆動型アプリを使用しています。


        ユーザーが [関連] タブに移動してアカウントの連絡先を表示すると、既定のビューには [役職] 列が表示されません。


        あなたは [役職] 列が表示されるようにビューを構成する必要があります。


        どのビューを構成する必要がありますか?'
    - 032_selections:
      - 高度な検索
      - 簡易検索
      - 関連付け
      - 既定のパブリック
    - 033_answer: 1. 関連付け　★
    - 034_details: 'この項目では、ビューの構成、特に関連付けビューが使用される状況に関する受験者の知識をテストします。


        [関連] タブで連絡先を表示すると、関連付けビューが既定のビューとして表示されます。 ユーザーは別のビューに変更できますが、表示される既定のビューを設定することはできません。
        [関連] タブで連絡先を表示すると、高度な検索、クイック検索、および既定のパブリック ビューは表示されません。'
    - 035_supplements: '### 補足：関連タブでの連絡先ビュー設定

        正解: **関連付け**


        関連付けビューが正解である理由:


        1. 関連タブでのレコード表示には:

        - 関連付けビューが使用されます

        - このビューは関連するレコードの表示方法を定義します[1]


        2. 関連付けビューの特徴:

        - 親レコードに関連する子レコードの表示列を設定できます

        - 表示する列の追加・削除・並び替えが可能です[4]


        他の選択肢が不適切な理由：


        - 高度な検索: 詳細な検索条件を設定するためのビューで、関連タブの表示には使用されません

        - 簡易検索: 検索機能のための設定で、関連タブの表示制御には関係ありません

        - 既定のパブリック: メインビューの設定であり、関連タブの表示には影響しません


