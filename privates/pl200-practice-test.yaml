  - 021_title: 質問：プロジェクトとタスク管理のためのテーブル設定
    022_line: 005188
    023_contents:
    - 031_question: 'ある会社が、プロジェクトの詳細を Microsoft Dataverse テーブルに保存することを計画しています。


        ユーザーには、プロジェクトと関連タスクを保存する新しいテーブルが必要です。


        新しいテーブルを作成するには、どのオプションを選択する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 活動テーブル
      - ファイルの添付を有効にする
      - 接続の有効化
      - 活動の有効化
    - 033_answer: 1. **活動の有効化**
    - 034_details: 'この質問では、テーブルのプロパティを構成する方法に関する受験者の知識をテストします。


        アクティビティの有効化オプションを使用すると、タスクなどのアクティビティや電子メールをテーブルに接続できます。 アクティビティ テーブル オプションでは、テーブルがアクティビティとして使用されるように設定されます。
        添付ファイルの有効化オプションでは、タスクではなくノートとファイルを追加できます。 接続の有効化オプションを使用すると、レコードを、アクティビティではなく他のレコードに接続できます。


        テーブルの特性 - トレーニング | Microsoft Learn


        カスタム テーブルを作成する (ビデオを含む) - Power Apps | Microsoft Learn'
    - 035_supplements: '### 補足：プロジェクトとタスク管理のためのテーブル設定

        正解: **活動の有効化**


        #### 活動の有効化が正解である理由:


        1. プロジェクトテーブルにタスクを関連付けるためには、テーブルで活動を有効にする必要があります[5]。


        2. 活動を有効にすることで以下が可能になります:

        - テーブルに対してタスクなどのアクティビティを追加できます

        - テーブルの関連ルックアップを使用できます[5]


        3. 設定手順:

        - テーブルのプロパティで「高度なオプション」を展開

        - 「新しいアクティビティの作成」を選択[5]


        #### 他の選択肢が不適切な理由：


        - 活動テーブル: これは新しいテーブルの種類を指定するもので、既存テーブルへのタスク関連付けには適していません

        - ファイルの添付を有効にする: これは添付ファイル機能の有効化であり、タスク管理とは無関係です

        - 接続の有効化: これはテーブル間の接続機能であり、アクティビティの管理には関係ありません


        #### Citations:

        - [1] https://devlog.mescius.jp/dataverse-create-table/

        - [2] https://learn.microsoft.com/ja-jp/power-apps/developer/data-platform/activity-entities

