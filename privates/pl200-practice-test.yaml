  - 021_title: 質問：イベント参加者記録のリレーションシップ設定
    022_line: 005059
    023_contents:
    - 031_question: 'Microsoft Dataverse を使用している会社が定期的なイベントを実行しています。


        連絡先テーブルとイベント テーブルが会社によって構成されています。


        あなたは各イベントに参加したユーザーを記録する必要があります。


        どのリレーションシップを作成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 連絡先との親としての 1 つの 1:N リレーションシップ
      - イベントとの親としての 1 つの 1:N リレーションシップ
      - 連絡先とイベントの間の 1 つの N:N リレーションシップ
      - 親としての 2 つの 1:N リレーションシップ (1 つは連絡先、もう 1 つはイベントとのリレーションシップ)
    - 033_answer: 1. **連絡先とイベントの間の 1 つの N:N リレーションシップ**
    - 034_details: 'この質問では、データ モデルを管理するうえで必要な、Dataverse のリレーションシップに関する受験者の知識をテストします。


        N:N リレーションシップを使用すると、1 つの連絡先を複数のイベントに、また 1 つのイベントを複数の連絡先にリンクできます。 連絡先との親としての
        1:N リレーションシップでは、1 つのイベントを 1 つの連絡先にのみリンクできます。 イベントとの親としての 1:N リレーションシップでは、1
        つの連絡先を 1 つのイベントにのみリンクできます。 2 つの 1:N リレーションシップを使用すると、1 つのイベントを 1 つの連絡先、および
        1 つの連絡先を 1 つのイベントにのみリンクできます。


        [Microsoft Dataverse のテーブル間のリレーションシップを作成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-relationship-between-cds-entities/)


        [Microsoft Dataverse のテーブル リレーションシップについて - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/create-edit-entity-relationships)'
    - 035_supplements: '### 補足：イベント参加者記録のリレーションシップ設定

        正解: **連絡先とイベントの間の 1 つの N:N リレーションシップ**


        #### N:N（多対多）リレーションシップが正解である理由:


        1. イベントと参加者の関係は以下の特徴を持ちます[1][3]:

        - 1人の連絡先（参加者）が複数のイベントに参加可能

        - 1つのイベントに複数の連絡先（参加者）が参加可能


        2. N:Nリレーションシップの特徴[2]:

        - 両方のテーブルで複数のレコードを相互に関連付けることができます

        - 特別な中間テーブルが自動的に作成され、関連付けを管理します


        #### 他の選択肢が不適切な理由：


        - 1:Nリレーションシップでは、一方のテーブルが複数のレコードしか持てないため、イベントと参加者の多対多の関係を表現できません[3]

        - 2つの1:Nリレーションシップを使用する方法は、データの整合性維持が複雑になり、適切な選択ではありません[4]


        #### Citations:

        - [1] https://powerplatformnikki.com/relationshiptypes/

        - [2] https://youseibubu.com/automate/dataverse_lookup/

        - [3] https://learn.microsoft.com/ja-jp/power-apps/maker/data-platform/create-edit-entity-relationships

        - [4] https://devlog.mescius.jp/dataverse-create-relationship1/




