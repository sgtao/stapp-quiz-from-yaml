  - 021_title: 質問：ビジネスプロセスフローへの承認プロセス追加に関する問題
    022_line: 003901
    023_contents:
    - 031_question: 'あなたはプリンター販売会社のビジネス プロセス フローを作成しています。


        営業チームは、ビジネス プロセス フローの初期段階で提案書を準備します。 チーム リーダーは、提案書を顧客と共有する前にレビューし、承認する必要があります。


        あなたはレビューと承認プロセスのステップを追加する必要があります。


        何を追加する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - デスクトップ フロー
      - 自動化されたクラウド フロー
      - インスタント クラウド フロー
      - ビジネス ルール
    - 033_answer: 1. **インスタント クラウド フロー**
    - 034_details: 'この項目では、ビジネス プロセス フローを作成および管理するうえで必要な、ステップとしてのインスタンス フローの構成に関する受験者の知識をテストします。


        インスタント クラウド フローを実行すると、ビジネス プロセスのステージ内から、反復的なタスクの自動化、ドキュメントの生成、承認の追跡などを行うことができます。
        デスクトップ フローでは、営業チームから送信された提案要求をチーム リーダーがレビューして承認するという要件を実装することはできません。 自動化されたフローには自動トリガーが必要です。このフローでは、営業チームから送信された提案要求をチーム
        リーダーがレビューして承認するという要件を実装することはできません。 ビジネス ルールを、承認要件の実装に使用することはできません。


        [ビジネス プロセス フローを組み込む - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/get-started-with-model-driven-apps-in-powerapps/5a-business-process-flows)


        [ビジネス プロセス フロー内のインスタント フローを作成する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/create-instant-flows)


        インスタント クラウド フローが最適な選択である理由：


        - 承認プロセスを手動で開始する必要があり、インスタントフローはボタンクリックで開始できます

        - チームリーダーによる承認ワークフローを実装できます

        - 提案書のレビューと承認という特定のアクションに対応できます


        #### 他の選択肢が適切でない理由


        **デスクトップ フロー**

        - デスクトップアプリケーションの自動化に使用され、承認プロセスには適していません


        **自動化されたクラウド フロー**

        - 特定のトリガーで自動的に実行されるため、手動での承認プロセスには適していません


        **ビジネス ルール**

        - フォーム上でのデータ検証やビジネスロジックの適用に使用され、承認ワークフローの実装には適していません


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-automate/create-business-process-flow

        - [2] https://qiita.com/mei2678/items/3b827cff42c51275f87a

        - [3] https://learn.microsoft.com/ja-jp/power-automate/bpf-add-on-demand-workflow

        - [4] https://learn.microsoft.com/ja-jp/power-automate/business-process-flows-overview




