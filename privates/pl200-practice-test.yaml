  - 021_title: 質問）Power Pagesサイトの内部ユーザー認証設定
    022_line: 001438
    023_contents:
    - 031_question: 'Power Pages サイトを構成しています。


        内部ユーザーがそのサイトにサインインできるように認証プロバイダーを構成する必要があります。


        どの認証プロバイダーを構成する必要がありますか?'
    - 032_selections:
      - Microsoft
      - Microsoft Entra ID
      - Microsoft Azure Active Directory B2C
      - Active Directory フェデレーション サービス (AD FS)
    - 033_answer: 1. Microsoft Entra ID　★
    - 034_details: 'この項目では、認証オプションの説明に関する受験者の知識をテストします。


        すべての内部ユーザーが Microsoft Entra ID アカウントを持つことになり、そのアカウントを使用して Power Pages にサインインします。
        Azure Active Directory B2C、Microsoft、および Active Directory フェデレーション サービス (AD
        FS) は、Power Pages サイトの顧客と閲覧者を認証するための認証プロバイダーです。


        [Power Pages での認証とユーザー管理 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/power-pages-authentication-user-management/)


        [Power Pages での認証の概要 | Microsoft Learn](https://learn.microsoft.com/power-pages/security/authentication/)'
    - 035_supplements: '### 補足：Power Pages サイトの内部ユーザー向け認証プロバイダー選択

        正解: **Microsoft Entra ID**


        Microsoft Entra IDが最適な選択である理由:

        - 組織内の内部ユーザーは、Microsoft Entra IDを使用する必要があります[4]。

        - アクティブなセッションを介してシームレスなサインインエクスペリエンスを提供します[4]。

        - すべてのPower Pagesサイトには、Microsoft Entra IDが事前に設定されています[4]。

        - 社内ユーザーが組織を退職した場合、自動的にアクセスが無効になるセキュリティ機能があります[4]。


        他の選択肢が不適切な理由:

        - Microsoft Azure Active Directory B2Cは外部ユーザー向けの認証に使用されます[4]。

        - Active Directory フェデレーション サービス (AD FS)は、内部ユーザー認証の推奨オプションではありません。

        - Microsoftは一般的なプロバイダー名であり、具体的な内部ユーザー認証サービスを指定していません。


