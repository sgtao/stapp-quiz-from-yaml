  - 021_title: 質問）ギャラリー選択項目のフォーム入力設定
    022_line: 000984
    023_contents:
    - 031_question: 'あなたは app1 という名前のキャンバス アプリを開発しています。 このアプリには、BrowseScreen1 と EditScreen1
        という 2 つの画面があります。


        BrowseScreen1 には、gallery1 という名前の垂直ギャラリーが含まれています。 EditScreen1 には、form1 という名前の編集フォームが含まれています。


        あなたは、gallery1 で選択した項目が form1 に入力されるようにする必要があります。


        何を構成する必要がありますか?'
    - 032_selections:
      - form1 の DefaultMode プロパティを gallery1.selected に設定する。
      - form1 の DataSource プロパティを gallery1.selected に設定する。
      - form1 の Item プロパティを gallery1.selected に設定する。
      - form1 の OnSuccess プロパティを gallery1.selected に設定する。
    - 033_answer: 1. form1 の Item プロパティを gallery1.selected に設定する。　★
    - 034_details: 'この項目では、キャンバス アプリを作成するうえで必要な、正しい数式でのフォーム プロパティの使用に関する受験者の知識をテストします。


        gallery1 で選択した項目が form1 に入力されるようにするには、form1 の Item プロパティを gallery1.selected
        に設定する必要があります。 DefaultMode は、フォーム モード (新規、表示、編集) を設定するときに使用されます。 form1 の DataSource
        プロパティは、フォームを正しいデータ ソースに関連付けるときに使用されます。 OnSuccess イベント プロパティは、フォームがサーバーに正常に送信されると呼び出されます。
        DataSource および OnSuccess イベント プロパティを使用して、選択した項目が form1 に入力されるようにすることはできません。'
    - 035_supplements: '### 補足：ギャラリーとフォームの連携設定

        正解: **form1 の Item プロパティを gallery1.selected に設定する**


        Item プロパティの設定が正解である理由:


        1. フォームの Item プロパティの役割:

        - フォームに表示・編集するレコードを指定します

        - ギャラリーで選択されたレコードをフォームに渡すために使用します


        2. 設定手順:

        - EditScreen1のform1を選択

        - プロパティペインでItemプロパティを選択

        - gallery1.selectedを設定


        他の選択肢が不適切な理由：


        - DefaultMode: フォームの表示モード（表示/編集/新規作成）を設定するもので、データの受け渡しには使用しません

        - DataSource: データソースの指定に使用され、個別のレコード指定には適していません

        - OnSuccess: フォームの保存成功時の動作を定義するもので、データの受け渡しには関係ありません



