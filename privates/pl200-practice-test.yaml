  - 021_title: 質問：データ モデル管理におけるリレーションシップ動作の構成
    022_line: '005124'
    023_contents:
    - 031_question: 'あなたは会社の Microsoft Dataverse インスタンスを管理しています。 Dataverse インスタンスには、Teachers
        テーブルと Classes テーブルの間に 1 対多 (1:N) のリレーションシップがあります。


        教師レコードが削除された場合、その削除が、関連するクラス レコードに影響を与えてはいけません。


        あなたはテーブルの動作を構成する必要があります。


        どのリレーションシップの動作を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - すべてにカスケード
      - 親子
      - 参照、リンクの削除
      - 参照、制限付き削除
    - 033_answer: '1. **参照、リンクの削除**



        この項目では、データ モデルを管理するうえで必要な、リレーションシップ動作の構成に関する受験者の知識をテストします。


        2 つのテーブル間の参照リレーションシップでは、関連する任意の行に移動できますが、一方に対するアクションが他方に影響することはありません。 すべてにカスケード
        リレーションシップでは、同じ削除アクションが、関連するすべてのテーブル行に対して実行されます。 2 つのテーブル間の親子リレーションシップでは、親テーブルのレコードに対して実行されたアクションは、その親テーブル
        レコードに関連するすべての子テーブル レコードに対しても実行されます。 2 つのテーブル間の参照、削除の制限リレーションシップでは、親行に対して実行されたアクションは子行には適用されませんが、子行が存在する間はその親行を削除できません。


        [Microsoft Dataverse で使用できるリレーションシップのタイプ - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-relationship-between-cds-entities/2-relationships)


        [検索列を使用してテーブル間のリレーションシップを作成する - Power Apps |Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-entity-lookup#add-advanced-relationship-behavior)'
    - 035_supplements: '### 補足：教師とクラスのリレーションシップ動作設定

        正解: **参照、リンクの削除**


        #### 参照、リンクの削除が正解である理由:


        1. このケースでは以下が求められています：

        - 教師レコードの削除が、関連するクラスレコードに影響を与えない

        - 教師レコードが削除された場合、関連するクラスレコードは保持される


        2. 「参照、リンクの削除」の特徴：

        - 参照（Referential）動作により、主テーブルのレコード削除時に関連レコードは影響を受けません[1]

        - リンクの削除により、関連レコードの参照フィールドが空になるだけで、レコード自体は削除されません[1]


        #### 他の選択肢が不適切な理由：


        - すべてにカスケード: 関連するすべてのレコードが削除されてしまいます

        - 親子: 親レコードの削除時に子レコードも削除されます[2]

        - 参照、制限付き削除: 関連レコードが存在する場合、主レコードの削除が制限されます[1]


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/create-edit-entity-relationships

        - [2] https://imperiumdynamics.com/blog/Relationship-Behavior-Types-in-Dataverse.html





