  - 021_title: 質問：アカウント作成の制御に関する問題
    022_line: 004159
    023_contents:
    - 031_question: 'Microsoft Dataverse インスタンスを管理しています。


        アカウント テーブルに新しいアカウントが作成されないようにする必要があります。


        この要件を満たすには、カスタム ロジックをリアルタイムで使用する必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - デスクトップ フロー
      - クラウド フロー
      - クラシック ワークフロー
      - ビジネス プロセス フロー
    - 033_answer: 1. **クラシック ワークフロー**
    - 034_details: 'この項目では、クラシック ワークフローの構成に関する受験者の知識をテストします。


        クラシック ワークフローは、同期 (リアルタイム) モードと非同期 (バックグラウンド) モードで実行されるように構成できます。 デスクトップ フロー、クラウド
        フロー、およびビジネス プロセス フローは、バックグラウンド ワークフローとしてのみ実行できます。リアルタイム ワークフローとして実行するために使用することはできません。


        [Microsoft Dataverse リアルタイム ワークフロー - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/overview-realtime-workflows)


        [Power Apps を使用してリアルタイム ワークフロー プロセスを監視および管理する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/monitor-manage-processes)


        クラシック ワークフローが最適な選択である理由：


        - リアルタイムで実行できる同期ワークフローを提供します[3]

        - カスタムロジックをリアルタイムで適用できます[3]

        - アカウントの作成を直接制御できます


        #### 他の選択肢が適切でない理由


        **デスクトップ フロー**

        - デスクトップアプリケーションの自動化に使用され、Dataverseのデータ制御には適していません


        **クラウド フロー**

        - 非同期で実行され、リアルタイムの制御には適していません


        **ビジネス プロセス フロー**

        - データ入力のガイダンスを提供するものであり、データの作成を防ぐことはできません


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-apps/developer/data-platform/bypass-custom-business-logic

        - [2] https://learn.microsoft.com/ja-jp/power-apps/developer/data-platform/custom-api

        - [3] https://learn.microsoft.com/ja-jp/power-apps/developer/data-platform/workflow-custom-actions




