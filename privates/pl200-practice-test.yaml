  - 021_title: 質問）顧客がケースを表示できない問題のトラブルシューティング
    022_line: 001497
    023_contents:
    - 031_question: 'ある会社が、ケースを作成および表示するための顧客向け Power Pages サイトを使用しています。


        あなたは、顧客がログインしているときにケースの一覧が表示されるようにサイトを構成します。


        新しい顧客から、ケースを表示できないという報告を受けます。 他の顧客はケースを表示することができます。


        あなたは、この表示に関する問題のトラブルシューティングを行う必要があります。


        何を確認する必要がありますか?'
    - 032_selections:
      - Web ロール
      - セキュリティ ロール
      - テーブルのアクセス許可
      - ページ設定のアクセス許可
    - 033_answer: 1. Web ロール　★
    - 034_details: 'この項目では、Web ロールやページ アクセスなど、Web サイトのセキュリティの構成に関する受験者の知識をテストします。


        Power Pages サイトのユーザーは、Web ロールに割り当てられることで特権を取得します。 ページのアクセス許可とテーブルのアクセス許可の両方が、特定のユーザーではなく、Web
        ロール用に構成されています。 新しい顧客には、Power Pages サイトの機能を使用できるように、関連する Web ロールを割り当てる必要があります。'
    - 035_supplements: '### 補足：Power Pages のケース表示権限のトラブルシューティング

        正解: **Web ロール**


        Web ロールが最適な選択である理由:

        - Power Pages サイトでは、Web ロールによってユーザーのアクセス権限が制御されています[1]。

        - 特定の顧客のみがケースを表示できない場合、その顧客に適切なWeb ロールが割り当てられていない可能性が高いです。

        - 他の顧客は正常に表示できているため、サイト全体の設定ではなく、個別のユーザー権限の問題と考えられます。


        他の選択肢が不適切な理由:

        - セキュリティ ロールは Power Platform 環境内での権限を制御するもので、Power Pages の外部ユーザーには適用されません。

        - テーブルのアクセス許可は環境全体に影響するため、特定のユーザーのみの問題には該当しません。

        - ページ設定のアクセス許可も同様にサイト全体に影響するため、個別のユーザーの問題解決には適していません。


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-pages/templates/dynamics-365-apps/case-management

