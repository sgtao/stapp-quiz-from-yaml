  - 021_title: 質問：サードパーティ環境への展開に適したソリューション種類
    022_line: '005510'
    023_contents:
    - 031_question: 'あなたは、ある会社の新しい Microsoft Power Platform ソリューションを開発しています。


        ソリューション内の製品は、サードパーティ コンポーネントとして他の環境に適用する必要があります。


        どのソリューションの種類を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - カスタムの発行元を含むアンマネージド ソリューション
      - カスタムの発行元を含むマネージド ソリューション
      - 既定の発行元を含むマネージド ソリューション
      - 既定の発行元を含むアンマネージド ソリューション
      - カスタムの発行元を含むマネージド ソリューション
    - 033_answer: 1. カスタムの発行元を含むマネージド ソリューション
    - 034_details: 'この項目では、Microsoft Power Platform 環境内でのソリューション管理と、さまざまな環境でのソリューションの使用方法に関する受験者の知識をテストします。


        ソリューション内のコンポーネントが他の環境でサードパーティ コンポーネントとして使用される場合は、マネージド ソリューションを使用する必要があります。
        他の環境で使用するカスタム ソリューションを作成する場合は、アンマネージド ソリューションではなく、常にマネージド ソリューションを作成する必要があります。


        [Power Apps と Power Automate でソリューションを管理する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/manage-solutions-power-automate/)


        [ソリューションの概念 - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/alm/solution-concepts-alm)'
    - 035_supplements: '### 補足：サードパーティ環境への展開に適したソリューション種類

        正解: **カスタムの発行元を含むマネージド ソリューション**


        #### カスタムの発行元を含むマネージド ソリューションが最適な理由:

        - マネージド ソリューションは展開環境での変更を制限し、ソリューションの整合性を保護します[1]。

        - カスタムの発行元を使用することで、コンポーネントの所有権を明確にし、名前の衝突を防ぐことができます[1]。

        - サードパーティ環境への展開では、コンポーネントの変更を制御する必要があります[3]。


        #### 他の選択肢が不適切な理由:

        - アンマネージド ソリューションは開発環境用であり、展開環境には適していません[1]。

        - 既定の発行元を使用すると、他の環境での名前の衝突やコンポーネントの所有権の問題が発生する可能性があります[1]。

        - サードパーティ環境では、ソリューションの変更を制限する必要があるため、アンマネージド ソリューションは適切ではありません[3]。


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-platform/alm/solution-concepts-alm?WT.mc_id=academic-92236-leestott

        - [2] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/export-solutions

        - [3] https://powerplatformuniverse.com/power-platform/managed-vs-unmanaged-solution-in-power-platform/




