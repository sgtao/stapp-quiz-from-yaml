  - 021_title: 質問：キャンバス アプリのビジネスルールスコープ設定
    022_line: 005748
    023_contents:
    - 031_question: 'ある会社が、キャンバス アプリを使用して、Customers という名前の Dataverse テーブルに顧客を追加しています。


        その会社では、ビジネス ルールで、すべてのキャンバス アプリに対して標準ルールを適用する必要があります。


        あなたは、フォームの送信時に、空の列に NA というテキストが追加されるようにする必要があります。


        どのスコープをビジネス ルールに対して使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - すべてのフォーム
      - エンティティ
      - 情報
      - メイン
    - 033_answer: 1. エンティティ
    - 034_details: 'この項目では、ビジネス ルールの作成と構成に関する受験者の知識をテストします。


        ビジネス ルールをキャンバス アプリに適用するには、そのスコープをテーブル レベルにする必要があります。 ビジネス ルールのスコープがテーブル レベルの場合、そのルールは、クライアント側とサーバー側のすべてのモデル駆動型メイン
        フォームで実行されます。


        [ビジネス ルールを定義する - 導入 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/define-create-business-rules/1-rules)


        [テーブルのビジネス ルールを作成する | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-create-business-rule)'
    - 035_supplements: '### 補足：キャンバス アプリのビジネスルールスコープ設定

        正解: **エンティティ**


        #### エンティティスコープを選択する必要がある理由:

        - キャンバス アプリでビジネスルールを使用する場合は、必ずエンティティスコープを使用する必要があります[1]。

        - エンティティスコープは、モデル駆動型アプリフォームとサーバー側の両方に適用されます[1]。

        - すべてのキャンバス アプリに対して標準ルールを適用するという要件を満たすことができます。


        #### 他の選択肢が不適切な理由:

        - すべてのフォーム、情報、メインのスコープはモデル駆動型アプリのフォームにのみ適用され、キャンバス アプリには適用できません[1]。

        - これらのフォームスコープはキャンバス アプリのビジネスルールでは使用できません。


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-apps/maker/data-platform/data-platform-create-business-rule

        - [2] https://learn.microsoft.com/ja-jp/power-apps/maker/model-driven-apps/create-business-rules-recommendations-apply-logic-form




