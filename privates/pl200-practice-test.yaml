  - 021_title: 質問）サーバー側でのビジネスルール実行設定
    022_line: '001637'
    023_contents:
    - 031_question: 'あなたはビジネス ルールを使用してモデル駆動型アプリを構成しています。


        あなたはビジネス ルールがサーバー側で実行されることを確認する必要があります。


        ビジネス ルールのスコープを構成するには、何を使用する必要がありますか?'
    - 032_selections:
      - エンティティ
      - すべてのフォーム
      - 情報フォーム
      - '[取引先企業] フォーム'
    - 033_answer: 1. エンティティ　★
    - 034_details: 'この項目では、ビジネス ロジックを作成および管理するうえで必要な、ビジネス ルールのスコープに関する受験者の知識をテストします。


        ビジネス ルールは、スコープが "エンティティ" として構成されている場合にサーバー側で実行されます。 スコープが "すべてのフォーム" として構成されている場合、ビジネス
        ルールはクライアント側で実行されます。 ビジネス ルールは、情報フォームのクライアント側でのみ実行されます。 ビジネス ルールは、アカウント フォームのクライアント側でのみ実行されます。


        [ビジネス ルールのコンポーネントを定義する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/define-create-business-rules/2-components)


        [Microsoft Dataverse でビジネス ルールを作成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-create-business-rule)'
    - 035_supplements: '### 補足：ビジネスルールのサーバー側実行のためのスコープ設定

        正解: **エンティティ**


        エンティティスコープが最適な選択である理由:

        - エンティティスコープはサーバー側で実行されるビジネスルールに対応しています。

        - フォームの表示に関係なく、すべてのサーバーサイドコード（プラグイン、カスタムワークフローなど）に適用されます。

        - サードパーティアプリケーションからのアクセスにも対応できます。


        他の選択肢が不適切な理由:

        - すべてのフォームスコープは、ブラウザのクライアントサイドでのみ実行され、サーバー側では実行されません。

        - 情報フォームと[取引先企業]フォームは特定のフォームにのみ適用され、サーバー側の処理には対応していません。

        - これらのフォームスコープはクライアントサイドでの実行に限定されます。


        #### Citations:

        - [1] https://softchief.com/2024/02/06/understanding-scope-in-business-rule-in-dynamics-365-or-dataverse/




        -----------------------------'
  - 021_title: 質問）キャンバス アプリのビジネス ルールで使用可能なアクション
    022_line: 001693
    023_contents:
    - 031_question: 'あなたは新しいキャンバス アプリを構成しています。


        アプリには検証を実行するためのビジネス ルールが必要です。


        あなたはビジネス ルール アクションを構成する必要があります。


        どのアクションを使用しますか?'
    - 032_selections:
      - 列の非表示
      - 列を無効にする
      - 列の値を設定する
      - 推奨事項を表示する
    - 033_answer: 1. 列の値を設定する　★
    - 034_details: 'この項目では、ビジネス ルールに関する受験者の知識をテストします。


        列の無効化はキャンバス アプリでは機能しません。 列の非表示、列の無効化、および推奨事項の表示は、キャンバス アプリでは機能しません。'
    - 035_supplements: "### 補足：キャンバス アプリのビジネス ルールで使用可能なアクション\n正しい選択肢は以下です:\n\n列の値を設定する\n\
        \n#### 解説\n\nキャンバス アプリでのビジネス ルールには、いくつかの制限があります[3]。具体的には、以下のアクションはキャンバス アプリでは使用できません[3]:\n\
        \n- 列の非表示\n- 列の無効化 \n- 推奨事項の表示\n- ビジネス要件の設定\n\n一方で、キャンバス アプリのビジネス ルールで使用可能なアクションには以下があります[3]:\n\
        \n- 列の値を設定する\n- デフォルト値の設定\n- エラー メッセージの表示\n\nしたがって、与えられた選択肢の中で、キャンバス アプリのビジネス\
        \ ルールで使用できるのは「列の値を設定する」のみとなります[3]。\n\nこのアクションを使用することで、条件に基づいて列の値を動的に設定し、必要な検証を実行することができます。\n\
        \n#### Citations:\n- [1] https://imperiumdynamics.com/blog/Business-Rules-in-Model-Driven-Forms.html\n\
        - [2] https://imperiumdynamics.com/blog/business-rules-in-powerapps.html\n\
        - [3] https://subscription.packtpub.com/book/business-and-other/9781838985684/6/ch06lvl1sec27/business-rule-scope-and-canvas-apps\n\
        - [4] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/data-platform-create-business-rule\n\
        - [5] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/create-business-rules-recommendations-apply-logic-form\n\
        - [6] https://community.dynamics.com/blogs/post/?postid=cf810d0d-ec65-41da-ae8e-dde282eaacf1\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dynamics 365 Sales での新規営業案件作成時のメール通知フロー
    022_line: '001762'
    023_contents:
    - 031_question: 'ある会社が Microsoft Dynamics 365 Sales を使用しています。


        マネージャーは、営業担当者が 5,000 米国ドル (USD) を超える新しい営業案件を作成したときに、電子メールを受信する必要があります。


        あなたはメールを送信するフローを作成する必要があります。


        どの種類のフローを作成する必要がありますか?'
    - 032_selections:
      - 切り替えアクションを含むスケジュールされたクラウド フロー
      - それぞれに適用アクションを含むスケジュールされたクラウド フロー
      - 条件アクションを含む自動化されたクラウド フロー
      - 切り替えアクションを含む自動化されたクラウド フロー
    - 033_answer: 1. 条件アクションを含む自動化されたクラウド フロー　★
    - 034_details: 'この項目では、クラウド フローを作成するうえで必要な、フローの種類に関する受験者の知識をテストします。


        自動化されたクラウド フローは、Microsoft Dataverse に新しいレコードが作成されるなど、イベントが発生したときにトリガーされます。
        営業案件の値のテストには条件アクションが使用されます。 スケジュールされたクラウド フローは、新しいレコードが作成されたときではなく、1 日、1 週間、またはその他の間隔で設定された時間に実行されます。
        スケジュールされたクラウド フローは、新しいレコードが作成されたときではなく、1 日、1 週間、またはその他の間隔で設定された時間に実行されます。
        自動化されたクラウド フローは使用するフローの種類としては適切ですが、切り替えアクションを使用して営業案件の値が一定の金額を超えているかどうかをテストすることはできません。
        切り替えアクションは、列が特定の値と等しいかどうかをテストするときに使用されます。'
    - 035_supplements: "### 補足：Dynamics 365 Sales での新規営業案件作成時のメール通知フロー\n正しい選択肢は以下です:\n\
        \n条件アクションを含む自動化されたクラウド フロー\n\n#### 解説\n\nこの状況に最適なフローの種類は、条件アクションを含む自動化されたクラウド\
        \ フローです。その理由は以下の通りです:\n\n1. **自動化されたクラウド フロー**: \n   - このタイプのフローは、特定のイベント（この場合は新しい営業案件の作成）が発生したときに自動的にトリガーされます。\n\
        \   - Dynamics 365 Sales での新規レコード作成をトリガーとして設定できます。\n\n2. **条件アクション**: \n \
        \  - 条件アクションを使用することで、営業案件の金額が5,000 USDを超えているかどうかを確認できます。\n   - 条件が満たされた場合のみ、マネージャーへのメール送信が実行されます。\n\
        \n3. **他の選択肢が適切でない理由**:\n   - スケジュールされたクラウド フローは、定期的に実行されるため、新規案件作成の即時検出には適していません。\n\
        \   - 切り替えアクションは、特定の値との完全一致を確認するためのものであり、金額の範囲チェックには適していません。\n\nこのフローを使用することで、新しい営業案件が作成されるたびにチェックが行われ、条件を満たす場合にのみマネージャーにメールが送信されます。これにより、リアルタイムで効率的な通知システムを構築することができます。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）タスク割り当て承認フローの構築
    022_line: 001822
    023_contents:
    - 031_question: 'あなたは、ある会社でタスクを割り当てるための承認クラウド フローを構築しています。


        この会社がタスクの割り当てに予定しているのは 5 日間です。 担当者が割り当てられたタスクを 5 日以内に完了しなかった場合、そのタスクは担当者のマネージャーに割り当てる必要があります。


        あなたはクラウド フローを構成する必要があります。


        実行する必要がある 3 つのアクションはどれですか? 各正解は解答の一部を示します。'
    - 032_selections:
      - 承認を待機アクションのタイムアウト設定を P5D に設定する。
      - 延期期間アクションを追加し、120 時間、一時停止するように設定する。
      - 並列分岐アクションを使用する。
      - 承認の開始アクションを、前のアクションがタイムアウトした後に実行されるように構成する。
      - 条件コントロールを使用して、タスクが想定時間内に完了したかどうかを確認する。
      - 切り替えコントロールを使用して、ロールに基づいてタスクを割り当てる。
    - 033_answer: '承認を待機アクションのタイムアウト設定を P5D に設定する。　★


        並列分岐アクションを使用する。　★


        承認の開始アクションを、前のアクションがタイムアウトした後に実行されるように構成する。　★'
    - 034_details: 'この項目では、タイムアウトや実行条件の構成動作などのアクション設定を使用した複雑なクラウド フローの構築に関する受験者の知識をテストします。


        要件を満たすには、タスクが 5 日以内に完了しない場合、承認待ちは、5 日経った時点でタイムアウトするようにしなければなりません。 並列分岐は、実行条件に基づいてデザイナーがロジックを構築したいときに必要です。
        実行条件の構成により、前のタスクがタイムアウトしたときに、フローによってタスク割り当てをトリガーできるようになります。延期期間アクションはフローを停止しますが、承認イベントには応答しません。
        条件コントロールを使用して要件を満たすことはできません。 切り替えコントロールを使用して要件を満たすことはできません。切り替えは 1 つの分岐だけに解決されるためです。
        このシナリオでは、タスクを最初に従業員に割り当て、その後マネージャーに割り当てる必要があります。'
    - 035_supplements: "### 補足：タスク割り当て承認フローの構築\n正しい選択肢は以下の3つです:\n\n1. 承認を待機アクションのタイムアウト設定を\
        \ P5D に設定する。\n\n2. 並列分岐アクションを使用する。\n\n3. 承認の開始アクションを、前のアクションがタイムアウトした後に実行されるように構成する。\n\
        \n#### 解説\n\nこのタスク割り当て承認フローを適切に構築するためには、以下の3つのアクションが必要です:\n\n1. **承認を待機アクションのタイムアウト設定をP5Dに設定する**:\n\
        \   - これにより、承認待ちが5日間（P5D）でタイムアウトするように設定されます。\n   - タスクが5日以内に完了されない場合、自動的にタイムアウトが発生します。\n\
        \n2. **並列分岐アクションを使用する**:\n   - 並列分岐を使用することで、承認が完了した場合とタイムアウトした場合の両方のシナリオに対応できます。\n\
        \   - これにより、タスクが完了した場合と完了しなかった場合の異なるロジックを同時に設定できます。\n\n3. **承認の開始アクションを、前のアクションがタイムアウトした後に実行されるように構成する**:\n\
        \   - これにより、最初の承認がタイムアウトした場合に、自動的にマネージャーへのタスク割り当てが開始されます。\n   - タイムアウト後の動作を明確に定義することで、5日経過後にマネージャーへのタスク割り当てが確実に行われます。\n\
        \nこれらのアクションを組み合わせることで、要件に沿った効果的なタスク割り当て承認フローを構築することができます。タスクが5日以内に完了されない場合、自動的にマネージャーへの割り当てが行われ、プロセスの効率化と適切な管理が可能となります。\n\
        \n#### Citations:\n- [1] https://www.jotform.com/blog/power-automate-approval-workflow-multiple-approvers/\n\
        - [2] https://softchief.com/2022/07/13/take-action-automatically-after-approval-request-timed-out-in-power-automate/\n\
        - [3] https://www.youtube.com/watch?v=mmrg83bznuQ\n- [4] https://poszytek.eu/en/microsoft-en/office-365-en/powerautomate-en/how-to-automatically-complete-approval-tasks-in-power-automate-and-microsoft-teams/\n\
        - [5] https://docs.github.com/en/actions/administering-github-actions/usage-limits-billing-and-administration\n\
        - [6] https://learn.microsoft.com/ja-jp/power-automate/modern-approvals\n\n\
        \n\n-----------------------------"
  - 021_title: 質問）SharePointの項目作成トリガーフローでの空の列チェック
    022_line: 001899
    023_contents:
    - 031_question: 'あなたは Microsoft SharePoint 項目の作成によってトリガーされるクラウド フローを設計しています。


        項目の OrderNumber 列に値が含まれていない場合は、フローによって値が生成されなければなりません。


        あなたは条件を作成する必要があります。


        どの式を使用する必要がありますか?'
    - 032_selections:
      - 空
      - '[Null]'
      - IsBlank
      - IsEmpty
    - 033_answer: 1. 空　★
    - 034_details: 'この項目では、Microsoft Power Automate クラウド フロー内での式の構築に関する受験者の知識をテストします。


        フィールドにデータが含まれない場合、Empty 式を使用すると true が返されます。 この場合、Null は使用できません。列が空白の場合、比較によって
        false が返されるためです。 IsBlank 式は Microsoft Power Apps にのみ存在します。Microsoft Power
        Automate には存在しません。 IsEmpty 式は Microsoft Power Apps にのみ存在します。Microsoft Power
        Automate には存在しません。


        この項目では、Microsoft Power Automate クラウド フロー内での式の構築に関する受験者の知識をテストします。


        フィールドにデータが含まれない場合、Empty 式を使用すると true が返されます。 この場合、Null は使用できません。列が空白の場合、比較によって
        false が返されるためです。 IsBlank 式は Microsoft Power Apps にのみ存在します。Microsoft Power
        Automate には存在しません。 IsEmpty 式は Microsoft Power Apps にのみ存在します。Microsoft Power
        Automate には存在しません。


        [Power Automate の式の概要 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-expressions/)


        [Power Automate の条件で式を使用する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/use-expressions-in-conditions#use-the-empty-expression)


        [Power Apps の Blank、Coalesce、IsBlank、IsEmpty 関数 - Power Platform | Microsoft
        Learn](https://learn.microsoft.com/power-platform/power-fx/reference/function-isblank-isempty)'
    - 035_supplements: "### 補足：SharePointの項目作成トリガーフローでの空の列チェック\n正しい選択肢は以下です:\n\n空\n\
        \n#### 解説\n\nMicrosoft Power Automateのクラウドフローで、SharePoint項目の列が空かどうかをチェックする場合、`空`\
        \ (empty) 関数を使用するのが最適です。その理由は以下の通りです:\n\n1. **`空` 関数の動作**:\n   - この関数は、指定された列に値が含まれていない場合に\
        \ `true` を返します。\n   - SharePointの項目で、OrderNumber列が空の場合にこの条件が満たされます。\n\n2.\
        \ **他の選択肢が適切でない理由**:\n   - `[Null]`: SharePointの空の列は必ずしも`null`ではありません。空の文字列として扱われることが多いため、この比較は正確ではありません。\n\
        \   - `IsBlank`: この関数はMicrosoft Power Appsでは使用できますが、Power Automateでは利用できません。\n\
        \   - `IsEmpty`: これもPower Appsの関数であり、Power Automateでは使用できません。\n\n3. **使用例**:\n\
        \   Power Automateでの条件式は以下のようになります：\n\n   ```\n   empty(triggerBody()?['OrderNumber'])\n\
        \   ```\n\n   この式は、トリガーされたSharePoint項目のOrderNumber列が空の場合に`true`を返します。\n\n\
        4. **フローの構成**:\n   - この条件が`true`の場合、フローは新しいOrderNumber値を生成するロジックを実行します。\n\
        \   - `false`の場合、既存のOrderNumber値をそのまま使用します。\n\nこの方法を使用することで、SharePoint項目のOrderNumber列が空の場合にのみ新しい値を生成し、それ以外の場合は既存の値を保持するフローを効果的に構築できます。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）ビジネス プロセス フローにおける条件付き必須フィールドの設定
    022_line: 001981
    023_contents:
    - 031_question: 'あなたは、営業案件テーブルに対して 4 つのステージで構成されるビジネス プロセス フローを作成しています。


        ステージ 3 には "レビュー" という名前のフィールドがあります。


        営業案件の値が特定の金額を超える場合、ステージ 4 に移動する前にレビュー フィールドにデータを入力するようユーザーに要求する必要があります。


        どうすればよいでしょうか?'
    - 032_selections:
      - レビューのフィールド セキュリティを有効にする。
      - ビジネス プロセス フローで、レビューを必須に設定する。
      - レビュー フィールドの定義で、フィールドを必須に設定する。
      - ビジネス ルールを使用して、レビューを必須に設定する。
      - レビュー フィールドにカスタム コントロールを使用する。
    - 033_answer: 1. ビジネス ルールを使用して、レビューを必須に設定する。　★
    - 034_details: 'この質問では、ビジネス プロセス フローおよびステージ間の移動に関する受験者の知識をテストします。


        ビジネス ルールは、フィールドの要件レベルを条件付きで変更できます。 フィールド セキュリティでは、ビジネス プロセス フローのステージにフィールドが必要かどうかではなく、フィールドにアクセスできるユーザーが制御されます。
        ステージでフィールドを必須に設定すると、そのフィールドは、営業案件の値に関係なく常に必須になります。 フィールドを必須にすると、そのフィールドは、営業案件の値に関係なく常に必須になります。
        カスタム コントロールはデータの表示方法に影響します。それが必須かどうかではありません。


        [Power Automate の式の概要 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-expressions/)


        [ビジネス プロセス フローの概要 - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/business-process-flows-overview)'
    - 035_supplements: "### 補足：ビジネス プロセス フローにおける条件付き必須フィールドの設定\n正しい選択肢は以下です:\n\nビジネス\
        \ ルールを使用して、レビューを必須に設定する。\n\n#### 解説\n\nこの状況に最適な解決策は、ビジネス ルールを使用してレビューフィールドを条件付きで必須に設定することです。その理由は以下の通りです:\n\
        \n1. **条件付き要件**: \n   - ビジネス ルールを使用することで、営業案件の値が特定の金額を超える場合にのみレビューフィールドを必須にするという条件を設定できます。\n\
        \n2. **柔軟性**: \n   - ビジネス ルールは、複雑な条件や複数の条件を組み合わせて設定することができ、プロセスの様々な段階で異なる要件を適用できます。\n\
        \n3. **他の選択肢が適切でない理由**:\n   - フィールド セキュリティ: これはフィールドへのアクセス制御であり、必須設定には関係ありません。\n\
        \   - ビジネス プロセス フローでの必須設定: これでは常に必須となり、条件付きの要件を満たせません。\n   - フィールド定義での必須設定:\
        \ これも常に必須となり、条件付きの要件を満たせません。\n   - カスタム コントロール: これはデータの表示方法を変更するもので、フィールドの必須設定には影響しません。\n\
        \n4. **実装方法**:\n   - ビジネス ルールを作成し、条件として営業案件の値が特定の金額を超えているかをチェックします。\n   -\
        \ 条件が満たされた場合、レビューフィールドを必須に設定するアクションを追加します。\n   - このルールをステージ3に適用します。\n\nこのアプローチを使用することで、営業案件の値が特定の金額を超える場合にのみ、ユーザーがステージ4に進む前にレビューフィールドへの入力を要求することができます。これにより、プロセスの柔軟性を保ちながら、必要な場合にのみ追加のレビューを確実に行うことができます[3][5]。\n\
        \n#### Citations:\n- [1] https://community.dynamics.com/blogs/post/?postid=4885036e-3d9b-42d9-9158-236f3ae3cb1c\n\
        - [2] https://community.dynamics.com/forums/thread/details/?threadid=76b9ff20-0f12-4be0-b20c-c633d85279f2\n\
        - [3] https://www.crmcrate.com/business-rule/how-to-set-a-field-business-required-or-mandatory-using-business-rule/\n\
        - [4] https://www.bendenblanken.com/set-form-fields-required-based-on-business-process-flow-stage/\n\
        - [5] https://www.inogic.com/blog/2017/08/make-the-business-process-flow-fields-to-be-required-conditionally/\n\
        - [6] https://learn.microsoft.com/en-us/dynamics365/sales/customize-business-process-flows\n\
        - [7] https://learn.microsoft.com/en-us/dynamics365/customerengagement/on-premises/customize/create-business-process-flow?view=op-9-1\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）ウェディングプランニング会社のビジネスプロセスフロー構成
    022_line: '002063'
    023_contents:
    - 031_question: 'あなたは、ウェディング プランニング会社がイベント情報を取得するためのビジネス プロセス フローを作成しています。


        顧客が会場の予約を確定したら、会社は次のことを行う必要があります。


        会場の連絡先情報を取得するためのダイアログを開始する。

        会社の Office 365 メール アカウントから顧客にメールを送信する。

        あなたはフローを構成する必要があります。


        どうすればよいでしょうか?'
    - 032_selections:
      - 条件コンポーネントを使用して連絡先情報を取得し、アクション ステップを使用してメールを送信する。
      - ステージ コンポーネントを使用して連絡先情報を取得し、フロー ステップを使用してメールを送信する。
      - データ ステップを使用して連絡先情報を取得し、ワークフロー ステップを使用してメールを送信する。
      - 条件コンポーネントを使用して連絡先情報を取得し、フロー ステップを使用してメールを送信する。
    - 033_answer: 1. 条件コンポーネントを使用して連絡先情報を取得し、フロー ステップを使用してメールを送信する。　★
    - 034_details: 'この項目では、ビジネス プロセス フローの Power Automate 機能に関する受験者の知識をテストします。 受験者は、ビジネス
        プロセス フロー内で使用できるさまざまなコンポーネントとその制限について認識しておく必要があります。


        条件コンポーネントは、ユーザーに提示された条件に基づいてステップを表示/非表示にするときに使用されます。 フロー ステップは、Microsoft Power
        Automate フローをトリガーするときに使用され、Microsoft 365 メールボックスに接続してメールを送信できます。 アクション ステップは、システム
        プロセスをトリガーするときに使用されます。これは Microsoft 365 メールボックスをネイティブに使用してメールを送信することはできません。
        ステージは、ステップをグループ化するときに使用されます。条件としては使用されません。 データ ステップは情報を取得するときに使用されます。条件項目を提示する目的では使用されません。
        ワークフロー ステップは、クラシック ワークフローをトリガーするときに使用されますが、Microsoft 365 メールボックスにネイティブに接続することはできません。'
    - 035_supplements: "### 補足：ウェディングプランニング会社のビジネスプロセスフロー構成\n正しい選択肢は以下です:\n\n条件コンポーネントを使用して連絡先情報を取得し、フロー\
        \ ステップを使用してメールを送信する。\n\n#### 解説\n\nこの状況に最適なビジネスプロセスフローの構成方法は、条件コンポーネントとフローステップを組み合わせて使用することです。その理由は以下の通りです:\n\
        \n1. **条件コンポーネントの使用**:\n   - 条件コンポーネントは、特定の条件（この場合は会場の予約確定）に基づいてステップを表示または非表示にするのに適しています。\n\
        \   - これにより、会場の予約が確定した場合にのみ、連絡先情報を取得するためのダイアログを開始することができます。\n\n2. **フローステップの使用**:\n\
        \   - フローステップは、Microsoft Power Automateフローをトリガーするために使用されます。\n   - これにより、Office\
        \ 365メールアカウントに直接接続し、顧客にメールを送信するフローを実行することができます。\n\n3. **他の選択肢が適切でない理由**:\n\
        \   - アクションステップ: これはシステムプロセスをトリガーしますが、Office 365メールボックスに直接接続してメールを送信することはできません。\n\
        \   - ステージコンポーネント: これはステップをグループ化するためのもので、条件付きの動作には適していません。\n   - データステップ:\
        \ これは情報を取得するためのものですが、条件付きの動作を制御することはできません。\n   - ワークフローステップ: これはクラシックワークフローをトリガーしますが、Office\
        \ 365メールボックスに直接接続することはできません。\n\n4. **実装方法**:\n   - 条件コンポーネントを設定し、会場の予約が確定したかどうかをチェックします。\n\
        \   - 条件が満たされた場合、連絡先情報を取得するためのダイアログを開始します。\n   - その後、フローステップを使用してPower Automateフローをトリガーし、Office\
        \ 365メールアカウントから顧客にメールを送信します。\n\nこの方法を使用することで、会場の予約が確定した後に必要な情報を収集し、自動的にメールを送信するプロセスを効率的に実装することができます。これにより、ウェディングプランニング会社の業務プロセスを効果的に自動化し、顧客サービスの質を向上させることができます。\n\
        \n\n-----------------------------"
  - 021_title: 質問）ビジネスプロセスフローへの承認クラウドフローの追加
    022_line: '002131'
    023_contents:
    - 031_question: 'あなたはビジネス プロセス フローを構築しています。 あるステップで、ユーザーに対してマネージャーの承認が必要です。


        あなたは、承認を管理するためのクラウド フローを設計する必要があります。


        クラウド フローはどのように設計する必要がありますか?'
    - 032_selections:
      - クラウド フローで手動トリガーを使用する。
      - 既定の環境でクラウド フローを作成する。
      - ビジネス プロセス フロー内の個別のステージとしてクラウド フローを追加する。
      - フロー ステップのコンポーネントを使用して、クラウド フローを既存のステージに追加する。
    - 033_answer: 1. フロー ステップのコンポーネントを使用して、クラウド フローを既存のステージに追加する。　★
    - 034_details: 'この項目では、ビジネス プロセス フローとクラウド フローの両方の操作、およびビジネス プロセス フローからクラウド フローを呼び出すための要件に関する受験者の知識をテストします。


        クラウド フローは、コンポーネントとして既存のステージに追加する必要があります。 手動トリガーが使用されているインスタント フローをビジネス プロセス
        フローに追加することはできません。 クラウド フローは、既定の環境だけで作成してはいけません。 クラウド フローをビジネス プロセス フロー内の個別のステージとして追加することはできません。'
    - 035_supplements: "### 補足：ビジネスプロセスフローへの承認クラウドフローの追加\n正しい選択肢は以下です:\n\nフロー ステップのコンポーネントを使用して、クラウド\
        \ フローを既存のステージに追加する。\n\n#### 解説\n\nビジネスプロセスフロー内で承認プロセスを管理するためのクラウドフローを設計する最適な方法は、フローステップのコンポーネントを使用して既存のステージにクラウドフローを追加することです。その理由は以下の通りです:\n\
        \n1. **フローステップコンポーネントの利点**:\n   - フローステップを使用することで、ビジネスプロセスフロー内の特定のステージでPower\
        \ Automateフローを直接トリガーできます。\n   - これにより、承認プロセスをビジネスプロセスフローのコンテキスト内でシームレスに統合できます。\n\
        \n2. **既存のステージへの追加**:\n   - 既存のステージに追加することで、承認プロセスを適切なタイミングで実行できます。\n   -\
        \ ユーザーがそのステージに到達したときに、自動的に承認フローが開始されます。\n\n3. **他の選択肢が適切でない理由**:\n   - 手動トリガーの使用:\
        \ ビジネスプロセスフロー内では自動的にフローを開始する必要があるため、手動トリガーは適していません。\n   - 既定の環境でのフロー作成: フローの作成場所は重要ですが、ビジネスプロセスフローとの統合方法を指定していません。\n\
        \   - 個別のステージとしての追加: クラウドフローは独立したステージとしては追加できず、既存のステージ内のコンポーネントとして追加する必要があります。\n\
        \n4. **実装方法**:\n   - ビジネスプロセスフローの適切なステージを選択します。\n   - フローステップコンポーネントをそのステージに追加します。\n\
        \   - Power Automateで承認フローを作成し、必要なロジックを実装します。\n   - フローステップコンポーネントと作成したPower\
        \ Automateフローを関連付けます。\n\nこの方法を使用することで、ビジネスプロセスフロー内でマネージャーの承認プロセスを効果的に管理できます。ユーザーがプロセス内の特定のポイントに到達すると、自動的に承認フローが開始され、プロセスの流れがスムーズになります[1][2][4]。また、この方法はPower\
        \ Platformの最新の機能を活用しており、効率的で管理しやすいソリューションを提供します[5][7]。\n\n#### Citations:\n\
        - [1] https://learn.microsoft.com/en-us/power-automate/modern-approvals\n\
        - [2] https://learn.microsoft.com/en-us/business-applications-release-notes/april19/microsoft-flow/instant-steps-business-process-flows\n\
        - [3] https://learn.microsoft.com/en-us/power-automate/create-business-process-flow\n\
        - [4] https://www.bendenblanken.com/get-approval-from-inside-your-business-process-flow/\n\
        - [5] https://www.ameyholden.com/articles/cchange-bpf-business-process-flow-stage-power-automate\n\
        - [6] https://community.dynamics.com/blogs/post/?postid=aca72084-76c4-45a9-a743-a8ca0ac94f59\n\
        - [7] https://powerplatformpuzzles.wordpress.com/2023/06/27/trigger-power-automate-flow-on-change-of-business-process-flow-stage-bpf/\n\
        - [8] https://www.youtube.com/watch?v=bjJEXBT4PYc\n\n\n\n-----------------------------"
  - 021_title: 質問）SharePoint経費追跡リストの条件付きフロートリガー設定
    022_line: '002205'
    023_contents:
    - 031_question: 'あなたは Microsoft SharePoint で経費追跡リストの自動化されたクラウド フローを開発しています。


        クラウド フローは、リストに 100 ドルを超える経費が作成された場合にのみ開始されるようにする必要があります。


        構成する必要がある設定はどれですか?'
    - 032_selections:
      - 実行条件の構成
      - 非同期パターン
      - トリガーの条件
      - 再試行ポリシー
    - 033_answer: 1. トリガーの条件　★
    - 034_details: 'この項目では、クラウド フロー作成時のトリガー式の使用に関する受験者の知識をテストします。


        トリガー条件は、トリガー条件式が true の場合にのみトリガーされるように、トリガーに対して構成できます。 フローに追加されたその他の条件は、API
        呼び出しとしてカウントされます。 実行条件の構成オプション、非同期パターン、および再試行ポリシーは、クラウド フローの条件付きトリガーには使用できません。


        [Power Automate の使用を開始する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/get-started-flows/)


        [Power Automate のトリガー - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/triggers-introduction)'
    - 035_supplements: "### 補足：SharePoint経費追跡リストの条件付きフロートリガー設定\n1. 正しい選択肢は以下です:\n\
        1. トリガーの条件\n\n#### 解説\n\nSharePointの経費追跡リストで100ドルを超える経費が作成された場合にのみクラウドフローを開始するためには、「トリガーの条件」を設定する必要があります。その理由は以下の通りです:\n\
        \n1. **トリガーの条件の役割**:\n   - トリガーの条件は、フローが実際に開始される前に評価される式です。\n   - この条件が真（true）と評価された場合のみ、フローが実行されます。\n\
        \n2. **経費金額の確認**:\n   - トリガーの条件を使用することで、新しく作成された経費項目の金額を確認し、100ドルを超える場合のみフローを開始することができます。\n\
        \n3. **効率的なリソース使用**:\n   - トリガーの条件を使用することで、不要なフロー実行を防ぎ、システムリソースを効率的に使用できます。\n\
        \n4. **実装方法**:\n   - SharePointリストのトリガーで、トリガーの条件を以下のように設定できます:\n     ```\n\
        \     @greater(triggerOutputs()?['body/ExpenseAmount'], 100)\n     ```\n \
        \  - この式は、ExpenseAmount列の値が100を超える場合にtrueを返します。\n\n5. **他の選択肢が適切でない理由**:\n\
        \   - 実行条件の構成: これはフローの実行中の条件を設定するもので、トリガー時の条件設定には適していません。\n   - 非同期パターン: これはフローの実行方法に関するもので、トリガー条件とは無関係です。\n\
        \   - 再試行ポリシー: これはフローが失敗した場合の再試行に関する設定で、トリガー条件とは異なります。\n\nトリガーの条件を使用することで、100ドルを超える経費が作成された場合にのみフローを開始するという要件を効率的に満たすことができます。これにより、不要なフロー実行を避け、システムリソースを節約しながら、必要な場合にのみ自動化プロセスを実行することができます。\n\
        \n#### Citations:\n- [1] https://powerusers.microsoft.com/t5/Power-Automate-Community-Blog/How-to-write-TRIGGER-CONDITIONS-for-a-specific-text-or-choice/ba-p/1510429\n\
        - [2] https://citizendevelopmentacademy.com/blog/power-automate-trigger-conditions/\n\
        - [3] https://learn.microsoft.com/en-us/power-automate/triggers-introduction\n\
        - [4] https://www.spguides.com/power-automate-trigger-conditions/\n- [5] https://community.powerplatform.com/blogs/post/?postid=aec2361b-305e-4cbb-a773-35400eee17ac\n\
        - [6] https://www.linkedin.com/pulse/what-you-need-know-trigger-conditions-power-automate-logic-broschk-bysyf\n\
        - [7] https://www.youtube.com/watch?v=Eh4TpyIIQjc\n- [8] https://evolvous.com/microsoft-power-automate-trigger-condition/\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dataverse連絡先テーブルのトリガーヘッダー属性取得
    022_line: 002287
    023_contents:
    - 031_question: 'あなたは Microsoft Dataverse の連絡先テーブルに対して自動化されたクラウド フローを開発しています。
        クラウド フローは、新しい連絡先がテーブルに追加されたときに開始する必要があります。


        あなたはアクション内のトリガーのヘッダーから属性をフェッチする必要があります。


        どの式関数を使用する必要がありますか?'
    - 032_selections:
      - triggerFormDataValue()
      - triggerBody()
      - triggerOutputs()
      - result()
    - 033_answer: 1. triggerOutputs()　★
    - 034_details: 'この項目では、クラウド フロー作成時の式の使用に関する受験者の知識をテストします。


        TriggerOutputs() 関数は、ヘッダーからの情報だけでなく、本文に含まれているものにアクセスする必要があるときに必ず使用されます。 triggerFormDataValue()
        関数は、form-data または form-encoded トリガー出力のキー名と一致する単一の値を返すときに使用されます。 triggerBody()
        関数は、トリガーの本文から属性をフェッチできるようにする参照関数です。 result() 関数は、For_each、Until、Scope など、指定されたスコープ付きアクション内の最上位レベルのアクションの入力と出力を返すときに使用されます。'
    - 035_supplements: "### 補足：Dataverse連絡先テーブルのトリガーヘッダー属性取得\n正しい選択肢は以下です:\n\ntriggerOutputs()\n\
        \n#### 解説\n\nMicrosoft Dataverseの連絡先テーブルに新しい連絡先が追加されたときにトリガーされるクラウドフローで、トリガーのヘッダーから属性をフェッチするには、`triggerOutputs()`\
        \ 関数を使用する必要があります。その理由は以下の通りです:\n\n1. **triggerOutputs() 関数の特徴**:\n   - この関数は、トリガーの完全な出力にアクセスできます。\n\
        \   - ヘッダー情報と本文の両方を含む、トリガーからのすべての情報を取得できます。\n\n2. **ヘッダー情報へのアクセス**:\n   -\
        \ `triggerOutputs()` を使用することで、トリガーのヘッダー情報に直接アクセスできます。\n   - 例: `triggerOutputs()['headers']['header-name']`\n\
        \n3. **柔軟性**:\n   - この関数は、ヘッダー情報だけでなく、必要に応じて本文の情報も取得できる柔軟性があります。\n\n4. **使用例**:\n\
        \   ```\n   triggerOutputs()['headers']['x-ms-dynamics-entity-name']\n   ```\n\
        \   このような式を使用して、特定のヘッダー属性を取得できます。\n\n5. **他の選択肢が適切でない理由**:\n   - `triggerFormDataValue()`:\
        \ フォームデータやフォームエンコードされたトリガー出力に特化しており、ヘッダー情報の取得には適していません。\n   - `triggerBody()`:\
        \ トリガーの本文のみにアクセスでき、ヘッダー情報を取得できません。\n   - `result()`: 特定のスコープ付きアクション内の結果を返すもので、トリガーのヘッダー情報の取得には使用できません。\n\
        \n`triggerOutputs()` 関数を使用することで、Dataverseの連絡先テーブルに新しい連絡先が追加されたときのトリガーヘッダーから必要な属性を効果的に取得できます。これにより、トリガーに関連する重要な情報やメタデータにアクセスし、フロー内で適切に処理することができます。\n\
        \n\n-----------------------------"
  - 021_title: 質問）モデル駆動型アプリでの複雑な計算中のユーザーインターフェイスロック
    022_line: '002353'
    023_contents:
    - 031_question: 'あなたはモデル駆動型アプリのフォームで顧客の医療情報を取得しています。


        アプリでは複雑な計算を実行する必要があります。


        計算が実行されている間、ユーザーがデータを入力できないようにする必要があります。


        ユーザー インターフェイスをロックするには、どのツールを使用する必要がありますか?'
    - 032_selections:
      - Power Fx
      - インスタント ワークフロー
      - ビジネス プロセス フロー
      - クラシック ワークフロー
    - 033_answer: 1. クラシック ワークフロー　★
    - 034_details: 'この項目では、クラシック ワークフローと、アプリ インターフェイス内でそれを使用する方法に関する受験者の知識をテストします。


        クラシック ワークフローはリアルタイム ワークフローとして使用でき、ワークフローの実行が完了するまでインターフェイスをロックすることができます。 複雑な計算に
        Power Fx を使用しても、計算の実行中にインターフェイスがロックされることはありません。インスタント ワークフローでは、計算の実行中にインターフェイスがロックされることはありません。
        ビジネス プロセス フローはそれ自体で複雑な計算を実行することはできません。


        [Power Automate を使用してビジネス プロセスを自動化する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/paths/automate-process-power-automate/)


        [Power Apps でリアルタイム ワークフローのステージとステップを構成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/configure-workflow-steps)'
    - 035_supplements: "### 補足：モデル駆動型アプリでの複雑な計算中のユーザーインターフェイスロック\n正しい選択肢は以下です:\n\n\
        クラシック ワークフロー\n\n#### 解説\n\nモデル駆動型アプリで複雑な計算を実行中にユーザーインターフェイスをロックするには、クラシックワークフローを使用するのが最適です。その理由は以下の通りです:\n\
        \n1. **クラシックワークフローの特徴**:\n   - リアルタイムワークフローとして実行可能です。\n   - ワークフローの実行中、ユーザーインターフェイスをロックする機能があります。\n\
        \n2. **複雑な計算の実行**:\n   - クラシックワークフローは、複雑な計算やビジネスロジックを実行するのに適しています。\n   - カスタムコードやプラグインと組み合わせることで、高度な処理も可能です。\n\
        \n3. **ユーザーインターフェイスのロック**:\n   - ワークフローの実行中、ユーザーがデータを入力できないようにインターフェイスをロックできます。\n\
        \   - これにより、計算中のデータの整合性を保つことができます。\n\n4. **他の選択肢が適切でない理由**:\n   - Power Fx:\
        \ フォーミュラ言語であり、UIのロック機能はありません。\n   - インスタントワークフロー: UIをロックする機能がなく、バックグラウンドで実行されます。\n\
        \   - ビジネスプロセスフロー: プロセスのガイドに使用され、複雑な計算や UIロックには適していません。\n\n5. **実装方法**:\n\
        \   - クラシックワークフローを作成し、必要な計算ロジックを実装します。\n   - ワークフローをリアルタイムモードで設定します。\n   -\
        \ フォームのイベント（例：フィールドの変更、保存前）でワークフローをトリガーするように設定します。\n\nクラシックワークフローを使用することで、複雑な医療情報の計算を行いながら、ユーザーインターフェイスをロックし、データの整合性を保つことができます。これにより、計算中のユーザー入力によるエラーを防ぎ、正確な結果を得ることができます。ただし、クラシックワークフローは旧来の技術であるため、将来的にはより現代的なソリューションへの移行を検討する必要があるかもしれません。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）経費承認クラシックワークフローにおける条件付き一時停止と自動再開
    022_line: 002429
    023_contents:
    - 031_question: 'あなたは経費の承認のためのクラシック ワークフローを開発しています。


        条件によって定義された基準が満たされるまで、あるステップでワークフローが一時停止し、満たされた時点で自動的に開始するようにする必要があります。


        あなたは、このワークフローを構成する必要があります。


        どの条件タイプを使用する必要がありますか?'
    - 032_selections:
      - 条件付き分岐
      - 待機条件
      - 確認条件
      - 既定のアクション
    - 033_answer: 1. 待機条件　★
    - 034_details: 'この項目では、クラシック ワークフロー内での条件タイプの使用に関する受験者の知識をテストします。


        待機条件を使用すると、リアルタイム ワークフローは、条件によって定義された条件が満たされるまで一時停止することができます。その後自動的に再開します。
        条件付き分岐、確認条件、および既定のアクションでは、ワークフローの実行を一時停止し、自動的に開始することはできません。


        [Power Apps でリアルタイム ワークフローのステージとステップを構成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/configure-workflow-steps)


        [イベント フレームワーク (Microsoft Dataverse) - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/developer/data-platform/event-framework#event-execution-pipeline)'
    - 035_supplements: "### 補足：経費承認クラシックワークフローにおける条件付き一時停止と自動再開\n正しい選択肢は以下です:\n\n\
        待機条件\n\n#### 解説\n\n経費承認のためのクラシックワークフローで、特定の条件が満たされるまでワークフローを一時停止し、条件が満たされたら自動的に再開するためには、「待機条件」を使用する必要があります。その理由は以下の通りです:\n\
        \n1. **待機条件の特徴**:\n   - 待機条件は、指定された条件が満たされるまでワークフローの実行を一時停止します。\n   - 条件が満たされると、ワークフローは自動的に再開されます。\n\
        \n2. **リアルタイムワークフローとの互換性**:\n   - 待機条件は、リアルタイムワークフローで使用できます。\n   - これにより、経費承認プロセスをリアルタイムで管理できます。\n\
        \n3. **柔軟な条件設定**:\n   - 待機条件では、様々な種類の条件を設定できます。例えば:\n     - 特定のフィールドの値が変更された場合\n\
        \     - 一定の時間が経過した場合\n     - レコードの状態が特定の値になった場合\n\n4. **自動再開**:\n   - 条件が満たされると、ユーザーの介入なしにワークフローが自動的に再開されます。\n\
        \   - これにより、承認プロセスの効率が向上します。\n\n5. **他の選択肢が適切でない理由**:\n   - 条件付き分岐: これは異なるパスを選択するためのもので、ワークフローの一時停止や自動再開には使用できません。\n\
        \   - 確認条件: これはユーザーの確認を求めるもので、自動的な再開には適していません。\n   - 既定のアクション: これは条件が満たされない場合のデフォルトの動作を定義するもので、一時停止や自動再開の機能はありません。\n\
        \n6. **実装例**:\n   - 経費金額が特定の閾値を超えた場合に上級管理者の承認が必要な場合、その承認が得られるまでワークフローを一時停止し、承認されたら自動的に次のステップに進むように設定できます。\n\
        \n待機条件を使用することで、経費承認プロセスを効率的に管理し、必要な条件が満たされるまでワークフローを適切に制御することができます。これにより、承認プロセスの自動化と柔軟性が向上し、ビジネスルールに従った正確な処理が可能になります。\n\
        \n\n-----------------------------"
  - 021_title: 質問）Contactテーブルの条件付き更新自動化プロセス
    022_line: '002507'
    023_contents:
    - 031_question: 'モデル駆動型アプリで Contact テーブルの自動化プロセスを構成しています。


        このプロセスは、連絡先レコードが更新されたときに実行されるようにする必要があります。 特定のビジネス ロジック条件が満たされていない場合は、更新が行われないようにしなければなりません。


        どの種類のプロセスを使用する必要がありますか?'
    - 032_selections:
      - '"アクションが実行されたとき" トリガーを使用したクラウド フロー'
      - '"行が追加されたとき" トリガーを使用したクラウド フロー'
      - リアルタイム クラシック ワークフロー
      - オンデマンド クラシック ワークフロー
    - 033_answer: 1. オンデマンド クラシック ワークフロー　★
    - 034_details: 'この項目では、クラシック ワークフローを使用するタイミングなど、フローの種類、ユース ケース、フロー コンポーネントの説明に関する受験者の知識をテストします。


        リアルタイムのクラシック ワークフローのみが、レコードの更新を防ぐことができます。 オンデマンド クラシック ワークフローは、自動ではなく、ユーザーが開始したときに実行されます。
        クラウド フローでは、レコードの更新を防ぐことはできません。'
    - 035_supplements: '### 補足：Contact テーブル更新時の条件付き制御プロセス選択

        申し訳ありません。先ほどの回答を訂正させていただきます。


        正解: **リアルタイム クラシック ワークフロー**


        リアルタイム クラシック ワークフローが最適な理由:

        - レコードの更新をリアルタイムで検知し、条件に基づいて更新を防止することができます。

        - ビジネスロジックの条件チェックを実行し、条件を満たさない場合は更新処理をキャンセルできます。

        - 同期的に実行されるため、更新処理の制御が確実に行えます。


        他の選択肢が不適切な理由:

        - 「アクションが実行されたとき」「行が追加されたとき」トリガーを使用したクラウド フローは、レコードの更新を防ぐことができません。

        - オンデマンド クラシック ワークフローは手動実行が必要で、自動的な更新制御には適していません。


        この問題は、特に更新を「防ぐ」という要件に注目する必要がありました。この機能を持っているのは、リアルタイム クラシック ワークフローのみとなります。



        -----------------------------'
  - 021_title: 質問）クラシックワークフローの適用シナリオ
    022_line: '002557'
    023_contents:
    - 031_question: 'ある会社が、クラシック ワークフローを使用してプロセスを自動化する予定です。


        あなたは、会社がどのようなシナリオに対してクラシック ワークフローを使用できるかを説明する必要があります。


        どのイベントについて説明する必要がありますか? 2つ選択してください。 正しい解答はそれぞれ完全な解決策を示します。'
    - 032_selections:
      - 新しい Teams チャネルの作成
      - メールボックスでの新しいメールの受信
      - レコードの割り当て
      - ビジネス プロセス フロー ステージの変更
      - レコードの状態を変更
    - 033_answer: '1. レコードの割り当て　★

        1. レコードの状態を変更　★'
    - 034_details: 'この項目では、クラシック ワークフローを使用するタイミングなど、フローの種類、ユース ケース、フロー コンポーネントの説明に関する受験者の知識をテストします。


        クラシック ワークフローは、Dataverse テーブルに関連付けられています。 ワークフローは、レコードで発生するイベントに基づいて開始できます。
        クラシック ワークフローを、外部データ ソース イベントに基づいて開始することはできません。


        [Power Automate で Dataverse を拡張する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/extend-dataverse-power-automate/1-introduction)


        [クラシック Dataverse バックグラウンド ワークフロー | Microsoft Learn](https://learn.microsoft.com/power-automate/workflow-processes)'
    - 035_supplements: "### 補足：クラシックワークフローの適用シナリオ\n正しい選択肢は以下の2つです:\n\n1. レコードの割り当て\n\
        2. レコードの状態を変更\n\n#### 解説\n\nクラシックワークフローは、Microsoft Dataverseテーブル（旧Common Data\
        \ Service）に関連付けられたプロセスの自動化に使用されます。以下に、これらの選択肢が正しい理由と、他の選択肢が適切でない理由を説明します：\n\
        \n1. **レコードの割り当て**:\n   - クラシックワークフローは、レコードの所有者や担当者が変更された際に実行できます。\n   - 例えば、新しい営業案件が作成されたときに、特定の基準に基づいて適切な営業担当者に自動的に割り当てるワークフローを設定できます。\n\
        \n2. **レコードの状態を変更**:\n   - レコードの状態（ステータス）変更は、クラシックワークフローのトリガーとして一般的に使用されます。\n\
        \   - 例えば、商談の状態が「クローズド」に変更されたときに、関連するタスクを自動的に完了としてマークするワークフローを作成できます。\n\n\
        3. **他の選択肢が適切でない理由**:\n   - 新しいTeamsチャネルの作成: これはDataverseテーブルのイベントではなく、クラシックワークフローでは直接トリガーできません。\n\
        \   - メールボックスでの新しいメールの受信: これも外部システムのイベントであり、クラシックワークフローの直接のトリガーにはなりません。\n\
        \   - ビジネスプロセスフローステージの変更: これは別の機能であり、クラシックワークフローとは異なります。ただし、ステージ変更に伴うレコードの状態変更をトリガーとして使用することは可能です。\n\
        \nクラシックワークフローは、Dataverseテーブル内のレコードに対するイベントや変更に基づいて実行されます。レコードの割り当てや状態の変更は、このようなイベントの典型的な例であり、ビジネスプロセスの自動化に広く使用されています[1][3]。\n\
        \nただし、Microsoft Power Automateの導入により、多くの場合でクラシックワークフローはクラウドフローに置き換えられつつあります。クラウドフローはより柔軟で、外部システムとの統合も容易です。そのため、新しい自動化プロセスを設計する際は、クラウドフローの使用も検討すべきです[1]。\n\
        \n#### Citations:\n- [1] https://learn.microsoft.com/ja-jp/power-automate/replace-workflows-with-flows\n\
        - [2] https://learn.microsoft.com/ja-jp/power-automate/sharepoint-overview\n\
        - [3] https://learn.microsoft.com/ja-jp/business-applications-release-notes/april19/microsoft-flow/automated-parity-classic-common-data-service-workflows\n\
        - [4] https://pro.arcgis.com/ja/pro-app/latest/help/workflows/workflows-in-arcgis-pro.htm\n\
        - [5] https://experienceleague.adobe.com/ja/docs/campaign-classic/using/getting-started/connectors/crm-ms-dynamics\n\
        - [6] https://docs.oracle.com/cloud/help/ja/analytics-cloud/ESSUG/GUID-6CBA158C-07B9-49FE-A479-25C799A61AF7.htm\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dataverseカスタムテーブルの新規列作成準備
    022_line: '002635'
    023_contents:
    - 031_question: 'あなたは新しい Microsoft Dataverse インスタンスを管理しています。


        あなたはカスタム テーブルに新しい列を作成する必要があります。 新しい列には、スキーマ名 abc_income が必要です。


        最初に何を作成する必要がありますか?'
    - 032_selections:
      - 新しいソリューション
      - 既定のソリューションの列
      - Common Data Services 既定のソリューションの列
      - 新しい発行元
    - 033_answer: 1. 新しい発行元　★
    - 034_details: 'この項目では、発行元、および発行元の設定がソリューション コンポーネントの名前付けにどのように影響するかに関する受験者の知識をテストします。


        フィールド名で使用されるプレフィックスは、ソリューションに関連付けられている発行元によって決まります。 発行元は、ソリューションの前に作成する必要があります。
        列のプレフィックスは、ソリューションに関連付けられている発行元によって決まります。 発行元は、ソリューションの前に作成する必要があります。 既定のソリューションで作成されたフィールドには、"new"
        というプレフィックスが付いています。 Common Services 既定のソリューションで作成されたフィールドは、"cr" というプレフィックスの後にランダムな数字が続きます。


        [ソリューション - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/application-lifecycle-management-architect/3-solutions)


        [ソリューションの概念 - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/alm/solution-concepts-alm#solution-publisher)'
    - 035_supplements: "### 補足：Dataverseカスタムテーブルの新規列作成準備\n正しい選択肢は以下です:\n\n新しい発行元\n\
        \n#### 解説\n\nMicrosoft Dataverseインスタンスでカスタムテーブルに新しい列を作成する際、スキーマ名 `abc_income`\
        \ を持つ列を作成するためには、最初に新しい発行元（Publisher）を作成する必要があります。その理由は以下の通りです:\n\n1. **発行元の役割**:\n\
        \   - 発行元は、ソリューションやカスタムコンポーネント（列、テーブル、フォームなど）のプレフィックスを定義します。\n   - この場合、`abc`\
        \ というプレフィックスを持つ発行元が必要です。\n\n2. **スキーマ名の構成**:\n   - スキーマ名 `abc_income` の `abc`\
        \ 部分は発行元のプレフィックスです。\n   - `_income` は列の実際の名前です。\n\n3. **発行元の優先順位**:\n   -\
        \ 発行元は、ソリューションやカスタムコンポーネントを作成する前に設定する必要があります。\n   - これにより、作成されるすべてのコンポーネントに一貫したプレフィックスが適用されます。\n\
        \n4. **他の選択肢が適切でない理由**:\n   - 新しいソリューション: ソリューションは必要ですが、プレフィックスを定義するのは発行元です。\n\
        \   - 既定のソリューションの列: 既定のソリューションでは `new_` プレフィックスが使用され、`abc_` を実現できません。\n  \
        \ - Common Data Services 既定のソリューション: これは `cr` プレフィックスを使用し、要件を満たしません。\n\n5.\
        \ **実装手順**:\n   1. 新しい発行元を作成し、プレフィックスを `abc` に設定します。\n   2. この発行元を使用して新しいソリューションを作成します。\n\
        \   3. ソリューション内でカスタムテーブルを作成または編集します。\n   4. カスタムテーブルに新しい列を追加し、名前を `income`\
        \ とします。\n\nこの手順により、スキーマ名 `abc_income` を持つ新しい列を正しく作成することができます。発行元を最初に作成することで、一貫性のあるネーミング規則を確立し、組織全体でのカスタマイズの管理が容易になります。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）医療組織向けPower Platformソリューションへのテンプレート追加
    022_line: '002711'
    023_contents:
    - 031_question: 'あなたは医療組織向け Microsoft Power Platform 内にソリューションを作成しています。


        この組織はデータ テンプレートを必要としています。 テンプレートは、デプロイされた各環境に手動でアップロードするのではなく、ソリューション内に保持する必要があります。


        あなたはテンプレートをソリューションに追加する必要があります。


        どのテンプレートの種類を追加する必要がありますか?'
    - 032_selections:
      - Email
      - Microsoft Word
      - Microsoft Excel
      - データ マップ
    - 033_answer: 1. Email　★
    - 034_details: 'この項目では、ソリューションに関する受験者の知識をテストします。 受験者は、複数の環境へのデプロイを容易に行うために、ソリューション内に保持できるコンポーネントを知っておく必要があります。


        ソリューションには電子メール テンプレートを追加することができます。 Word テンプレートと Excel テンプレートは各環境にアップロードする必要があります。ソリューション内に保持することはできません。
        データ マップ テンプレートは、データをインポートするために環境内で使用されますが、ソリューション内には保持されません。


        [ソリューション - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/application-lifecycle-management-architect/3-solutions)


        [電子メールのテンプレートを作成する - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/create-templates-email)'
    - 035_supplements: "### 補足：医療組織向けPower Platformソリューションへのテンプレート追加\n正しい選択肢は以下です:\n\
        \nEmail\n\n#### 解説\n\n医療組織向けのMicrosoft Power Platformソリューションにテンプレートを追加する際、Emailテンプレートが最適な選択肢です。その理由は以下の通りです:\n\
        \n1. **Emailテンプレートの特徴**:\n   - Emailテンプレートはソリューション内に直接保持できます。\n   - これにより、ソリューションと共に異なる環境に容易にデプロイできます。\n\
        \n2. **ソリューションとの互換性**:\n   - Emailテンプレートは Power Platform ソリューションの標準コンポーネントの一つです。\n\
        \   - ソリューション内で管理され、バージョン管理や環境間の移行が容易です。\n\n3. **自動デプロイ**:\n   - ソリューションがデプロイされる際、Emailテンプレートも自動的に含まれます。\n\
        \   - 各環境に手動でアップロードする必要がありません。\n\n4. **他の選択肢が適切でない理由**:\n   - Microsoft Word:\
        \ Wordテンプレートはソリューション内に直接保持できません。各環境に手動でアップロードする必要があります。\n   - Microsoft Excel:\
        \ Excelテンプレートもソリューション内に直接保持できません。同様に手動アップロードが必要です。\n   - データマップ: これはデータインポート用のテンプレートであり、ソリューション内に保持されるコンポーネントではありません。\n\
        \n5. **医療組織での活用例**:\n   - 患者への自動通知\n   - 予約確認メール\n   - 検査結果の通知\n   - 医療スタッフへの内部コミュニケーション\n\
        \n6. **実装手順**:\n   1. ソリューション内でEmailテンプレートを作成します。\n   2. 必要な内容と書式を設定します。\n\
        \   3. テンプレートをソリューションに追加します。\n   4. ソリューションを他の環境にエクスポート/インポートする際、Emailテンプレートも自動的に含まれます。\n\
        \nEmailテンプレートをソリューションに追加することで、医療組織は一貫したコミュニケーションを維持しつつ、異なる環境間でのデプロイを効率的に行うことができます。これにより、テンプレートの管理が容易になり、組織全体での標準化されたコミュニケーションプラクティスを確立することができます。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）顧客向け専用Power Platformソリューションの作成手順
    022_line: 002793
    023_contents:
    - 031_question: 'あなたは顧客向け専用 Microsoft Power Platform ソリューションを作成しています。


        顧客の Power Platform 運用環境にソリューションをデプロイする必要があります。


        ソリューション名は定義しました。


        次に何を定義する必要がありますか?'
    - 032_selections:
      - 新しい発行元
      - 必要なソリューション資産
      - 環境変数
      - 接続参照
    - 033_answer: 1. 新しい発行元　★
    - 034_details: 'この項目では、ベンダーとしてソリューションを作成するときに構成に必要なソリューションの設定に関する受験者の知識と、何が本当に重要であるかの受験者の認識をテストします。


        発行元データは、ソリューションによってプロビジョニングされたコンポーネントを特定し、顧客の環境内で検索して、連絡先情報を含めるために使用されます。
        ソリューションを作成して資産を追加する前に、発行元を選択するか、この場合は作成する必要があります。 環境変数は、ソリューションの作成後に定義できます。また、いつでも削除して再作成することができます。
        接続参照は、ソリューションの作成後に定義できます。また、いつでも削除して再作成することができます。'
    - 035_supplements: "### 補足：顧客向け専用Power Platformソリューションの作成手順\n正しい選択肢は以下です:\n\n\
        新しい発行元\n\n#### 解説\n\n顧客向け専用のMicrosoft Power Platformソリューションを作成する際、ソリューション名を定義した後に次に定義すべき重要な要素は「新しい発行元」です。その理由は以下の通りです:\n\
        \n1. **発行元の重要性**:\n   - 発行元は、ソリューションとそのコンポーネントの所有者を識別します。\n   - カスタムコンポーネント（エンティティ、フィールド、フォームなど）のプレフィックスを定義します。\n\
        \n2. **ソリューション作成の順序**:\n   - 発行元は、ソリューションの作成やコンポーネントの追加前に定義する必要があります。\n  \
        \ - これにより、すべてのカスタムコンポーネントに一貫したプレフィックスが適用されます。\n\n3. **顧客環境での識別**:\n   - 発行元情報は、顧客の環境内でソリューションとそのコンポーネントを容易に識別するのに役立ちます。\n\
        \   - これには連絡先情報も含まれ、サポートや問い合わせの際に重要となります。\n\n4. **他の選択肢が次のステップとして適切でない理由**:\n\
        \   - 必要なソリューション資産: これらは発行元を定義した後に追加します。\n   - 環境変数: これらはソリューション作成後に定義でき、必要に応じて変更可能です。\n\
        \   - 接続参照: これもソリューション作成後に定義でき、必要に応じて変更可能です。\n\n5. **実装手順**:\n   1. ソリューション名を定義する（既に完了）\n\
        \   2. 新しい発行元を作成する\n      - 発行元の名前を設定\n      - プレフィックスを定義（例：customername_）\n\
        \      - 発行元の連絡先情報を入力\n   3. この発行元を使用してソリューションを作成\n   4. ソリューションに必要な資産を追加\n\
        \   5. 必要に応じて環境変数や接続参照を設定\n\n6. **発行元設定の利点**:\n   - コンポーネントの一貫した命名\n   - ソリューションの所有権の明確化\n\
        \   - 顧客環境での容易な識別\n   - サポートとメンテナンスの簡素化\n\n新しい発行元を適切に設定することで、ソリューションの管理が容易になり、顧客環境での識別性が向上します。また、将来的なアップデートやサポートの際にも、ソリューションの所有者を明確に示すことができます。\n\
        \n\n\n\n-----------------------------"
  - 021_title: 質問）Power Platform開発環境でのコンポーネント名重複回避
    022_line: 002878
    023_contents:
    - 031_question: 'あなたは Microsoft Power Platform 開発環境を管理しています。


        あなたは、異なるソリューション間でコンポーネント名が重複しないようにするメカニズムを実装する必要があります。


        どのソリューション プロパティを使用する必要がありますか?'
    - 032_selections:
      - name
      - publisher
      - version
      - 構成ページ
    - 033_answer: 1. publisher　★
    - 034_details: 'この項目では、開発環境でソリューションを作成するうえで必要な、発行元の作成に関する受験者の知識をテストします。


        コンポーネントが作成されたソリューションの発行元は、そのコンポーネントの所有者と見なされ、これによりコンポーネントの名前のプレフィックスが決まります。
        名前は、[表示名] 列に入力した値を使用して生成されます。 この値は、ソリューションを保存する前であれば編集できますが、名前に使用されるプレフィックスは発行元によって設定されていることから、コンポーネント名の重複を回避する目的で使用できません。
        ソリューションにはバージョン番号を入力できます。 これは、ソリューションをエクスポートする場合にのみ重要です。 ソリューションをエクスポートすると、ファイル名にはこのバージョン番号が追加されます。
        バージョンはコンポーネントの名前とは関係ありません。 構成ページはソリューションの最初のページで、ソリューションに関する情報が含まれています。 構成ページはコンポーネントの名前とは関係ありません。


        [ソリューションの概念 - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/alm/solution-concepts-alm)


        [Power Apps 内でソリューションを作成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/create-solution#solution-publisher)'
    - 035_supplements: "### 補足：Power Platform開発環境でのコンポーネント名重複回避\n正しい選択肢は以下です:\n\n\
        publisher\n\n#### 解説\n\nMicrosoft Power Platform開発環境で異なるソリューション間でコンポーネント名の重複を避けるためには、「publisher」（発行元）を使用する必要があります。その理由は以下の通りです:\n\
        \n1. **発行元の役割**:\n   - 発行元は、ソリューション内のコンポーネントに固有のプレフィックスを提供します。\n   - このプレフィックスにより、異なるソリューション間でのコンポーネント名の一意性が保証されます。\n\
        \n2. **プレフィックスの自動適用**:\n   - 発行元を設定すると、そのソリューション内で作成されるすべてのカスタムコンポーネントに自動的にプレフィックスが適用されます。\n\
        \   - 例: 発行元プレフィックスが「abc_」の場合、新しいエンティティは「abc_EntityName」となります。\n\n3. **名前空間の分離**:\n\
        \   - 異なる発行元を使用することで、各ソリューションは独自の名前空間を持つことになり、名前の衝突を防ぎます。\n\n4. **他の選択肢が適切でない理由**:\n\
        \   - name: ソリューション名は一意である必要がありますが、コンポーネント名の重複を直接防ぐものではありません。\n   - version:\
        \ バージョン番号はソリューションの識別に役立ちますが、コンポーネント名には影響しません。\n   - 構成ページ: これはソリューションの情報を表示するページであり、名前の重複防止には関係ありません。\n\
        \n5. **実装方法**:\n   1. 新しいソリューションを作成する際に、まず新しい発行元を定義します。\n   2. 発行元に一意のプレフィックスを設定します（例:\
        \ 「companyname_」）。\n   3. この発行元を使用してソリューションを作成します。\n   4. ソリューション内でコンポーネントを作成すると、自動的にプレフィックスが適用されます。\n\
        \n6. **発行元使用の利点**:\n   - 異なるベンダーや開発チームのソリューション間での名前衝突を防ぎます。\n   - コンポーネントの所有権を明確にします。\n\
        \   - ソリューションの管理と追跡が容易になります。\n\n発行元を適切に使用することで、Power Platform開発環境内での異なるソリューション間のコンポーネント名の重複を効果的に防ぐことができます。これにより、複数のソリューションが共存する環境でも、名前の衝突によるエラーや混乱を避けることができます。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Projectsテーブルの依存関係評価
    022_line: 002956
    023_contents:
    - 031_question: 'アンマネージド ソリューションで Projects という名前のテーブルを使用しています。


        あなたは、どのオブジェクトに Projects テーブルが必要かを評価する必要があります。


        必要なオブジェクトを特定するには、何を使用する必要がありますか?'
    - 032_selections:
      - テーブルのプロパティ
      - マネージド プロパティ
      - 依存関係
      - 必要なオブジェクト
    - 033_answer: 1. 依存関係　★
    - 034_details: 'この項目では、ソリューションの依存関係に関する受験者の知識をテストします。


        依存関係には、Project テーブルを必要とするオブジェクトが表示されます。 テーブルのプロパティにはテーブルの設定が表示されます。Project
        テーブルを参照するオブジェクトは表示されません。 マネージド プロパティには、マネージド ソリューションを使用してテーブルを別の環境にインポートするときに、そのテーブルのカスタマイズを許可するかどうかの設定が表示されます。
        必要なオブジェクトによって、Project テーブルが参照するオブジェクトが追加されます。Project テーブルを必要とするオブジェクトは表示されません。'
    - 035_supplements: "### 補足：Projectsテーブルの依存関係評価\n正しい選択肢は以下です:\n\n依存関係\n\n#### 解説\n\
        \nアンマネージドソリューションでProjectsテーブルを使用している場合、このテーブルを必要とするオブジェクトを特定するには「依存関係」を使用する必要があります。その理由は以下の通りです:\n\
        \n1. **依存関係の役割**:\n   - 依存関係は、特定のコンポーネント（この場合はProjectsテーブル）を参照または必要とする他のすべてのオブジェクトを表示します。\n\
        \   - これにより、テーブルがシステム内のどこで使用されているかを包括的に把握できます。\n\n2. **依存関係の重要性**:\n   - ソリューションの管理や変更を行う際、依存関係を理解することは非常に重要です。\n\
        \   - テーブルの変更や削除が他のコンポーネントに与える影響を事前に評価できます。\n\n3. **依存関係の表示内容**:\n   - Projectsテーブルを参照するフォーム、ビュー、ワークフロー、プラグインなど。\n\
        \   - テーブルのフィールドを使用するカスタマイズされたコンポーネント。\n   - テーブルに依存する他のテーブルやリレーションシップ。\n\n\
        4. **他の選択肢が適切でない理由**:\n   - テーブルのプロパティ: テーブル自体の設定を表示しますが、他のオブジェクトとの関係は示しません。\n\
        \   - マネージドプロパティ: マネージドソリューションでのテーブルのカスタマイズ可能性を示しますが、依存関係は表示しません。\n   - 必要なオブジェクト:\
        \ Projectsテーブルが必要とする他のオブジェクトを示しますが、Projectsテーブルを必要とするオブジェクトは表示しません。\n\n5.\
        \ **依存関係の確認方法**:\n   1. ソリューションエクスプローラーでProjectsテーブルを選択します。\n   2. 「依存関係を表示」または類似のオプションを選択します。\n\
        \   3. テーブルに依存するすべてのコンポーネントのリストが表示されます。\n\n6. **依存関係分析の利点**:\n   - ソリューションの構造と複雑さの理解\n\
        \   - 変更の影響範囲の事前評価\n   - 潜在的な問題の特定と回避\n   - ソリューションの最適化と整理\n\n\n依存関係を使用してProjectsテーブルを必要とするオブジェクトを特定することで、ソリューションの構造をより深く理解し、変更や更新を安全に行うことができます。これは特にアンマネージドソリューションで重要で、カスタマイズの影響を正確に把握し、システムの整合性を維持するのに役立ちます。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dataverseからのメール送信問題の解決
    022_line: '003033'
    023_contents:
    - 031_question: 'ある会社が、モデル駆動型アプリを使用しています。 その会社は、Dataverse 環境と Exchange Online
        を統合しています。


        新しいスタッフ メンバーは Exchange メールボックスが提供された後、Dataverse 環境に追加されます。


        ユーザーはモデル駆動型アプリを操作できますが、Dataverse 内からメールを送信することはできません。


        あなたはこの問題を解決する必要があります。


        何をする必要がありますか?'
    - 032_selections:
      - ユーザーのメールボックス レコードにメール アドレスを追加します。
      - Dataverse でユーザー レコードにメール アドレスを追加します。
      - Dataverse でユーザーのメールボックス レコードを作成します。
      - ユーザーのメールボックス レコードでメールボックスをテストして有効にします。
    - 033_answer: 1. ユーザーのメールボックス レコードでメールボックスをテストして有効にします。　★
    - 034_details: 'この項目では、メール統合の構成に関する受験者の知識をテストします。


        ユーザーが Dataverse でメールを送受信できるようにするには、管理者がユーザーのメールボックス レコードでメールボックスをテストし、有効にしておく必要があります。
        メール アドレスは、ユーザーのレコードとユーザーのメールボックス レコードに自動的に追加されます。 メールボックス レコードは、ユーザーが Dataverse
        に追加されると自動的に作成されます。


        [Dynamics 365 顧客エンゲージメント アプリの概要 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-integration-customer-engagement-apps/)


        [Exchange Online に接続する - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/connect-exchange-online)'
    - 035_supplements: "### 補足：Dataverseからのメール送信問題の解決\n正しい選択肢は以下です:\n\nユーザーのメールボックス\
        \ レコードでメールボックスをテストして有効にします。\n\n#### 解説\n\nモデル駆動型アプリを使用し、DataverseとExchange\
        \ Onlineを統合している環境で、新しいスタッフメンバーがDataverse内からメールを送信できない問題を解決するには、ユーザーのメールボックスレコードでメールボックスをテストして有効にする必要があります。その理由は以下の通りです:\n\
        \n1. **メールボックスのテストと有効化の重要性**:\n   - これはDataverseとExchange Onlineの統合を完了するための重要なステップです。\n\
        \   - メールボックスをテストすることで、接続が正しく設定されていることを確認します。\n   - 有効化により、ユーザーがDataverse内からメールを送受信できるようになります。\n\
        \n2. **自動プロセスと手動ステップ**:\n   - ユーザーがDataverseに追加されると、メールボックスレコードは自動的に作成されます。\n\
        \   - メールアドレスも自動的にユーザーレコードとメールボックスレコードに追加されます。\n   - しかし、メールボックスのテストと有効化は管理者が手動で行う必要があります。\n\
        \n3. **テストと有効化のプロセス**:\n   1. Dataverse環境の管理センターに移動します。\n   2. メールボックス設定を開きます。\n\
        \   3. 該当ユーザーのメールボックスレコードを見つけます。\n   4. 「メールボックスをテストして有効にする」オプションを選択します。\n\
        \   5. テストが成功したら、メールボックスを有効にします。\n\n4. **他の選択肢が適切でない理由**:\n   - メールアドレスの追加（ユーザーレコードまたはメールボックスレコード）:\
        \ これらは自動的に行われるため、問題の解決にはなりません。\n   - メールボックスレコードの作成: これも自動的に行われるため、手動で作成する必要はありません。\n\
        \n5. **テストと有効化の利点**:\n   - Dataverseと Exchange Onlineの正しい統合を確認できます。\n   -\
        \ ユーザーがDataverse内からメールを送受信できるようになります。\n   - 潜在的な設定問題を特定し、解決することができます。\n\n\
        6. **注意点**:\n   - この手順は各ユーザーに対して個別に行う必要があります。\n   - 大規模な組織では、このプロセスを自動化するスクリプトやツールの使用を検討することもあります。\n\
        \nメールボックスをテストして有効にすることで、新しいスタッフメンバーがDataverse環境内からメールを送信できるようになり、モデル駆動型アプリの全機能を活用できるようになります。これにより、ユーザーの生産性が向上し、シームレスな統合環境が実現します。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）DataverseとExchange Onlineの統合におけるメール承認者のセキュリティ特権
    022_line: '003120'
    023_contents:
    - 031_question: 'ある会社が、Exchange Online と Dataverse の間のメールの統合を構成しています。


        その会社では、Dataverse のメールボックスごとにメール アドレスを承認する必要があります。


        あなたは、メールの承認者が使用する必要があるセキュリティ特権を推奨する必要があります。


        どのロールを推奨しますか? 2 つ選択してください。 解答には、正しいそれぞれの回答が必要です。'
    - 032_selections:
      - グローバル管理者
      - システム管理者
      - システムのカスタム担当者
      - ユーザー管理者
    - 033_answer: '1. グローバル管理者　★

        1. システム管理者　★'
    - 034_details: 'この項目では、メール統合の構成に関する受験者の知識をテストします。


        Dataverse でメール アドレスを承認するには、テナントでのグローバル管理者ロールと、Dataverse でのシステム管理者ロールの 2 つのロールが必要です。
        ユーザー管理者ロールとシステム カスタマイザー ロールは、メール アドレスを承認するには十分ではありません。'
    - 035_supplements: "### 補足：DataverseとExchange Onlineの統合におけるメール承認者のセキュリティ特権\n正しい選択肢は以下の2つです:\n\
        \n1. グローバル管理者\n2. システム管理者\n\n#### 解説\n\nDataverseとExchange Onlineの間でメール統合を構成し、Dataverseのメールボックスごとにメールアドレスを承認するためには、以下の2つのロールが必要です:\n\
        \n1. **グローバル管理者**:\n   - このロールはMicrosoft 365テナントレベルで必要です。\n   - Exchange Onlineとの統合に関する全体的な権限を持ちます。\n\
        \   - メールボックスの設定やExchange Online側の構成を管理できます。\n\n2. **システム管理者**:\n   - このロールはDataverse環境内で必要です。\n\
        \   - Dataverse内でのメールボックス設定や承認プロセスを管理する権限を持ちます。\n   - ユーザーのメールボックスレコードを編集し、承認状態を更新できます。\n\
        \nこれらの2つのロールを組み合わせることで、メール承認者は以下の操作を行うことができます:\n\n- Exchange OnlineとDataverseの統合設定を管理\n\
        - Dataverse内のメールボックスレコードにアクセスし、編集する\n- メールアドレスの承認プロセスを実行する\n- 必要に応じてメールボックスの設定を調整する\n\
        \n他の選択肢が適切でない理由:\n\n- **システムのカスタム担当者**: このロールはカスタマイズに関する権限を持ちますが、メールボックスの承認には十分な権限がありません。\n\
        - **ユーザー管理者**: ユーザーアカウントの管理は可能ですが、DataverseとExchange Onlineの統合に必要な特定の権限がありません。\n\
        \n注意点:\n- 最小特権の原則に従い、メール承認のみを行うユーザーには、可能な限り限定的な権限を付与することが推奨されます。\n- 大規模な組織では、専用の「委任されたメールボックス承認者」ロールを作成し、必要最小限の権限のみを付与することも検討できます[2]。\n\
        \nこれらのロールを適切に割り当てることで、セキュリティを維持しながら、効率的なメール統合と承認プロセスを実現できます。\n\n#### Citations:\n\
        - [1] https://docs.rackspace.com/docs/assign-global-admin-role-office-365\n\
        - [2] https://community.dynamics.com/blogs/post/?postid=cf35b8fc-fb42-4d3c-8530-37e4ea57fcab\n\
        - [3] https://help.expensya.com/l/en/article/zjm7acydcf-the-differences-between-global-admin-and-restricted-admin\n\
        - [4] https://docs.oracle.com/en/cloud/saas/netsuite/ns-online-help/section_N326630.html\n\
        - [5] https://www.forestadmin.com/blog/user-roles-and-permissions-in-software-development/\n\
        - [6] https://fluentprobackup.com/blog/microsoft-dataverse-security/\n- [7]\
        \ https://learn.microsoft.com/en-us/entra/identity/role-based-access-control/best-practices\n\
        - [8] https://www.coreview.com/blog/microsoft-365-admin-roles-limitations\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）アカウントレコード概要のWordテンプレート作成
    022_line: '003206'
    023_contents:
    - 031_question: 'アカウント レコードの概要を表示する Word テンプレートを作成しています。


        その概要には、アカウント レコードの次の情報を表示する必要があります。


        - アカウントにリンクされている連絡先の一覧

        - アカウントにリンクされているタスク

        - アカウント オーナーからの情報


        どのテーブルに対して Word テンプレートを作成する必要がありますか?'
    - 032_selections:
      - 勘定科目
      - Contact
      - タスク
      - User
    - 033_answer: 1. 勘定科目　★
    - 034_details: 'この項目では、Word テンプレートの使用に関する受験者の知識をテストします。


        必要なすべてのテーブルからデータを取得するには、Word テンプレートの開始テーブルとして Account テーブルを選択する必要があります。 Word
        テンプレートを作成するとき、ユーザーは開始テーブル (このシナリオでは Account) の列と、開始テーブルに関連付けられているテーブルの列を、直接リレーションシップを使用して選択できます。
        他のテーブルを選択した場合、必要なテーブルすべてのデータを、テンプレートで選択できるとは限らなくなります。'
    - 035_supplements: "### 補足：アカウントレコード概要のWordテンプレート作成\n正しい選択肢は以下です:\n\n勘定科目\n\n\
        #### 解説\n\nアカウントレコードの概要を表示するWordテンプレートを作成する際、開始テーブルとして「勘定科目」（Account）テーブルを選択する必要があります。その理由は以下の通りです:\n\
        \n1. **中心的なデータ源**:\n   - アカウントテーブルは、要求された情報の中心となるデータ源です。\n   - 他の関連情報（連絡先、タスク、所有者情報）はアカウントテーブルとの関係を通じてアクセスできます。\n\
        \n2. **関連データへのアクセス**:\n   - Wordテンプレートは、開始テーブルから直接関連するテーブルのデータにアクセスできます。\n\
        \   - アカウントテーブルを起点とすることで、以下の情報にアクセスできます：\n     - リンクされた連絡先（1:N関係）\n     -\
        \ リンクされたタスク（1:N関係）\n     - アカウント所有者の情報（N:1関係）\n\n3. **データの階層構造**:\n   - アカウントテーブルを最上位に置くことで、自然な階層構造を作成できます。\n\
        \   - これにより、テンプレート内でデータを論理的に整理しやすくなります。\n\n4. **他の選択肢が適切でない理由**:\n   - Contact:\
        \ 連絡先情報は含まれますが、タスクやアカウント所有者の情報へのアクセスが制限されます。\n   - タスク: アカウントや連絡先の全体的な情報へのアクセスが制限されます。\n\
        \   - User: アカウント所有者の情報は含まれますが、アカウントの詳細や関連する連絡先、タスクへのアクセスが制限されます。\n\n5. **テンプレート作成のプロセス**:\n\
        \   1. Wordテンプレートの作成を開始する際、「勘定科目」テーブルを選択します。\n   2. テンプレート内で、アカウントの直接的な属性（名前、住所など）を追加します。\n\
        \   3. 関連する連絡先のリストを追加するセクションを作成します。\n   4. 関連するタスクのリストを追加するセクションを作成します。\n\
        \   5. アカウント所有者の情報を表示するセクションを作成します。\n\n6. **利点**:\n   - 全ての必要な情報を1つのテンプレートで網羅できます。\n\
        \   - データの関係性が明確に表現されます。\n   - テンプレートの拡張や修正が容易になります。\n\nアカウントテーブルを起点としてWordテンプレートを作成することで、要求されたすべての情報を効果的に組み込み、包括的なアカウント概要レポートを生成することができます。これにより、ユーザーは1つのドキュメントで必要な全ての情報を確認することができ、業務効率の向上につながります。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）休暇申請キャンバスアプリの環境別データソース管理
    022_line: 003288
    023_contents:
    - 031_question: 'あなたは休暇申請キャンバス アプリを構築しています。


        アプリでは、Microsoft SharePoint Online リストがデータ ソースとして使用されています。 アプリでは、運用環境で使用されているものとは異なるデータ
        ソースを、開発環境で使用する必要があります。


        あなたは、開発環境からアプリをエクスポートし、運用環境にインポートするソリューションを準備する必要があります。


        さまざまなデータ ソースを管理するには、何を使用する必要がありますか?'
    - 032_selections:
      - 接続参照
      - 環境変数
      - 設定環境の値
      - action
    - 033_answer: 1. 環境変数　★
    - 034_details: 'この項目では、環境固有のデータを使用する一般的なソリューションを構築するとき、ALM プロセスの観点からソリューション コンポーネントを使用する場合の受験者の知識をテストします。


        特定の種類の環境変数を使用すると、SharePoint の特定のサイトとリストへの接続を定義できます。 接続参照は、特定のリスト/サイトとしてではなく、SharePoint
        にアクセスするために定義されます。 設定環境の値は、接続のためではなく、アプリの機能または機能の動作を管理するために使用されます。 アクションは、Microsoft
        Dataverse テーブルでカスタム動作を定義するときに使用されます。'
    - 035_supplements: "### 補足：休暇申請キャンバスアプリの環境別データソース管理\n正しい選択肢は以下です:\n\n環境変数\n\n\
        #### 解説\n\n休暇申請キャンバスアプリを異なる環境（開発環境と運用環境）で使用する際、異なるデータソースを管理するために環境変数を使用する必要があります。その理由は以下の通りです:\n\
        \n1. **環境変数の役割**:\n   - 環境変数は、環境固有の設定値を保持するために使用されます。\n   - これにより、同じアプリを異なる環境で異なる設定で実行することが可能になります。\n\
        \n2. **SharePoint Online リストの管理**:\n   - 環境変数を使用して、SharePointサイトのURLやリストIDを定義できます。\n\
        \   - 開発環境と運用環境で異なるSharePointリストを指定することができます。\n\n3. **ソリューションの移行性**:\n   -\
        \ 環境変数を使用することで、アプリのコードを変更せずに環境間で移行できます。\n   - 各環境で適切な値を設定するだけで、アプリが正しいデータソースを参照します。\n\
        \n4. **セキュリティとコンプライアンス**:\n   - 環境変数を使用することで、機密性の高い接続情報をアプリのコードから分離できます。\n\
        \   - これにより、セキュリティとコンプライアンスの要件を満たすことができます。\n\n5. **実装方法**:\n   - ソリューション内で環境変数を定義します（例:\
        \ \"SharePointSiteURL\", \"SharePointListID\"）。\n   - 各環境（開発、運用）で、これらの変数に適切な値を設定します。\n\
        \   - アプリ内では、直接URLやIDを参照する代わりに、これらの環境変数を使用します。\n\n6. **他の選択肢が適切でない理由**:\n\
        \   - 接続参照: 特定のSharePointサイトやリストではなく、SharePoint全体への接続を定義します。\n   - 設定環境の値:\
        \ アプリの機能や動作を管理するためのものであり、データソースの管理には適していません。\n   - action: Dataverseテーブルのカスタム動作を定義するためのもので、データソース管理とは無関係です。\n\
        \n7. **利点**:\n   - 環境間でのアプリの移行が容易になります。\n   - 開発、テスト、運用環境で異なるデータソースを使用できます。\n\
        \   - アプリのメンテナンスと更新が簡素化されます。\n   - セキュリティが向上し、機密情報の漏洩リスクが低減します。\n\n環境変数を使用することで、休暇申請キャンバスアプリを柔軟に管理し、異なる環境で効率的に運用することができます。これにより、開発からテスト、そして運用への移行プロセスがスムーズになり、アプリケーションのライフサイクル管理（ALM）が改善されます。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dataverse環境間のソリューションデプロイにおけるマージ動作サポートコンポーネント
    022_line: 003368
    023_contents:
    - 031_question: 'あなたは Microsoft Dataverse 環境間のソリューションのデプロイを管理しています。


        複数のカスタマイザーからソリューションをインポートします。


        マージ動作をサポートするコンポーネントを更新する必要があります。


        どのコンポーネントを更新する必要がありますか?'
    - 032_selections:
      - モデル駆動型アプリ
      - クラウド フロー
      - Dataverse テーブル
      - キャンバス アプリ
    - 033_answer: 1. モデル駆動型アプリ　★
    - 034_details: 'この項目では、環境間でソリューションを転送するうえで必要な、ソリューションの更新に関する受験者の知識をテストします。


        モデル駆動型アプリ、フォーム、およびサイト マップ コンポーネントの更新では、マージ動作がサポートされます。 クラウド フローのコンポーネントの更新では、上位のレイヤーによってアプリ実行時のコンポーネントの動作が決まる
        "上位が有効" という動作が使用されます。 Dataverse テーブルの更新では、マージ動作はサポートされていません。"上位が有効" という動作が使用されます。
        キャンバス アプリでは、マージ動作はサポートされていません。上位のレイヤーによってアプリ実行時のコンポーネントの動作が決まる "上位が有効" という動作が使用されます。'
    - 035_supplements: "### 補足：Dataverse環境間のソリューションデプロイにおけるマージ動作サポートコンポーネント\n正しい選択肢は以下です:\n\
        \nモデル駆動型アプリ\n\n#### 解説\n\nMicrosoft Dataverse環境間でソリューションをデプロイする際、マージ動作をサポートするコンポーネントは「モデル駆動型アプリ」です。その理由は以下の通りです:\n\
        \n1. **モデル駆動型アプリのマージ動作**:\n   - モデル駆動型アプリ、フォーム、およびサイトマップコンポーネントは、更新時にマージ動作をサポートします。\n\
        \   - これにより、異なるソリューションからの変更を統合することができます。\n\n2. **他のコンポーネントとの違い**:\n   - クラウドフロー、Dataverseテーブル、キャンバスアプリは「上位が有効」（top\
        \ wins）動作を使用します。\n   - 「上位が有効」動作では、最後にインポートされたソリューションの定義が優先されます。\n\n3. **マージ動作の利点**:\n\
        \   - 複数のカスタマイザーからの変更を統合できます。\n   - 異なるソリューションの機能を保持しながら更新が可能です。\n   - 競合を自動的に解決し、手動での調整の必要性を減らします。\n\
        \n4. **実装の詳細**:\n   - モデル駆動型アプリの更新時、システムは既存の定義と新しい定義を比較します。\n   - 競合がない場合、変更は自動的に統合されます。\n\
        \   - 競合がある場合、一般的に最新の変更が優先されますが、一部の要素は保持されることがあります。\n\n5. **他の選択肢が適切でない理由**:\n\
        \   - クラウドフロー: 上位レイヤーの定義が常に優先され、マージは行われません。\n   - Dataverseテーブル: 構造的な変更は上位レイヤーが優先され、マージはサポートされません。\n\
        \   - キャンバスアプリ: 最後にインポートされた定義が完全に上書きします。\n\n6. **ベストプラクティス**:\n   - モデル駆動型アプリの更新を計画する際は、マージ動作を考慮してください。\n\
        \   - 重要な変更がある場合は、事前にテスト環境でマージ結果を確認することをお勧めします。\n   - 複雑な更新の場合、手動での調整が必要になる可能性があることを念頭に置いてください。\n\
        \nモデル駆動型アプリのマージ動作を理解し活用することで、複数のカスタマイザーからの変更を効率的に統合し、ソリューションのデプロイをスムーズに管理することができます。これにより、開発プロセスの効率が向上し、異なるチームや開発者からの貢献を効果的に統合することが可能になります。\n\
        \n#### Citations:\n- [1] https://carldesouza.com/merge-solutions-dynamics-365-power-apps-solution-components-mover/\n\
        - [2] https://community.dynamics.com/blogs/post/?postid=9dc40eff-20da-4199-9e50-251780705d50\n\
        - [3] https://nishantrana.me/2023/12/05/transitioning-from-unmanaged-to-managed-solution-dynamics-365-dataverse/\n\
        - [4] https://learn.microsoft.com/en-us/power-platform/alm/solution-layers-alm\n\
        - [5] https://blog.theonedynamics.com/solution-component-types-in-dynamics-365/\n\
        - [6] https://community.dynamics.com/forums/thread/details/?threadid=9a3760e4-a7ed-4374-9729-038caa46d0d8\n\
        - [7] https://github.com/microsoft/powerplatform-build-tools/discussions/494\n\
        - [8] https://benediktbergmann.eu/2022/01/18/dataverse-solutions-explained/\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dataverse環境間のソリューションデプロイにおけるカスタマイズ制御
    022_line: '003455'
    023_contents:
    - 031_question: 'あなたは Microsoft Dataverse 環境間のソリューションのデプロイを管理しています。


        ソリューションをインポート先環境にインポートした後、どのマネージド ソリューション コンポーネントがカスタマイズ可能かを制御する必要があります。


        何を使用する必要がありますか?'
    - 032_selections:
      - アップグレードのステージ
      - ソリューションのセグメント化
      - '[構成] ページ'
      - マネージド プロパティ
    - 033_answer: 1. マネージド プロパティ　★
    - 034_details: 'この項目では、環境間でソリューションを転送するうえで必要な、マネージド プロパティの構成に関する受験者の知識をテストします。


        マネージド プロパティを使用して、どのマネージド ソリューション コンポーネントをカスタマイズできるかを制御できます。 アップグレードのステージ オプションにより、ソリューションは上位のバージョンにアップグレードされますが、以前のバージョンと関連するパッチの削除は、ソリューションのアップグレードを適用するまで延期されます。
        ソリューションのセグメント化を使用すると、ソリューションの更新プログラムを、更新されるエンティティ コンポーネントのみを含めて配布することができます。
        [構成] ページは、ソリューションのインポート後、アプリケーションを構成するときに使用されます。'
    - 035_supplements: "### 補足：Dataverse環境間のソリューションデプロイにおけるカスタマイズ制御\n正しい選択肢は以下です:\n\
        \nマネージド プロパティ\n\n#### 解説\n\nMicrosoft Dataverse環境間でソリューションをデプロイする際、インポート先環境でマネージドソリューションコンポーネントのカスタマイズ可能性を制御するには、「マネージドプロパティ」を使用する必要があります。その理由は以下の通りです:\n\
        \n1. **マネージドプロパティの役割**:\n   - マネージドプロパティは、マネージドソリューションの各コンポーネントに対して、どの程度のカスタマイズを許可するかを細かく制御できます。\n\
        \   - これにより、ソリューションの作成者は、重要なコア機能を保護しつつ、必要に応じてカスタマイズの柔軟性を提供できます。\n\n2. **カスタマイズの制御**:\n\
        \   - 各コンポーネント（エンティティ、フィールド、フォームなど）に対して、カスタマイズ可能な範囲を指定できます。\n   - 例えば、特定のフィールドの名前変更を許可するが、他の属性の変更は禁止するなどの細かい制御が可能です。\n\
        \n3. **セキュリティとメンテナンス**:\n   - コア機能を保護することで、ソリューションの安定性と予測可能なサポートを確保できます。\n\
        \   - 同時に、ビジネス要件に応じたカスタマイズの余地を残すことができます。\n\n4. **他の選択肢が適切でない理由**:\n   - アップグレードのステージ:\
        \ これはソリューションのバージョン管理に関するもので、カスタマイズの制御とは無関係です。\n   - ソリューションのセグメント化: これは更新の配布方法に関するもので、カスタマイズ可能性の制御には使用しません。\n\
        \   - [構成]ページ: これはソリューションのインポート後の設定に使用され、カスタマイズの制御には関係ありません。\n\n5. **マネージドプロパティの設定方法**:\n\
        \   - ソリューションのエクスポート前に、各コンポーネントのマネージドプロパティを設定します。\n   - 例えば、エンティティに対して「新しいフォームの作成を許可する」「表示名の変更を許可する」などの設定が可能です。\n\
        \n6. **利点**:\n   - ソリューションの整合性を維持しながら、必要な柔軟性を提供できます。\n   - インポート先環境でのカスタマイズを適切に制限し、予期せぬ変更によるトラブルを防ぎます。\n\
        \   - ソリューションの長期的なメンテナンスと更新が容易になります。\n\nマネージドプロパティを適切に使用することで、ソリューションのデプロイ後も、意図したとおりのカスタマイズ制御を実現できます。これにより、ソリューションの安定性を保ちながら、必要に応じてカスタマイズの柔軟性を提供することが可能になります。\n\
        \n#### Citations:\n- [1] https://carldesouza.com/how-managed-properties-in-power-platform-solutions-work/\n\
        - [2] https://learn.microsoft.com/en-us/power-platform/alm/managed-properties-alm\n\
        - [3] https://learn.microsoft.com/en-us/power-platform/alm/use-managed-properties\n\
        - [4] https://community.dynamics.com/blogs/post/?postid=b4acf225-671f-4c30-a8af-09ec1a7a00a8\n\
        - [5] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/solutions-overview\n\
        - [6] https://community.powerplatform.com/forums/thread/details/?threadid=de0b0526-3a74-48fb-a39e-ecfc97eb5a6c\n\
        - [7] https://benediktbergmann.eu/2022/01/18/dataverse-solutions-explained/\n\
        - [8] https://community.dynamics.com/blogs/post/?postid=8ca03017-eb18-4da3-804e-967d8b5788a1\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）SharePointに保存されたドキュメントの編集権限の割り当て
    022_line: 003538
    023_contents:
    - 031_question: 'マーケティング部門のメンバーが、モデル駆動型アプリを使用して、SharePoint に保存されているレコード ドキュメントを表示しています。


        あなたは、マーケティング部門のメンバーのみがそのドキュメントを編集できるようにする必要があります。


        メンバーへの追加のアクセス許可は、どこから割り当てる必要がありますか?'
    - 032_selections:
      - SharePoint
      - Dataverse
      - モデル駆動型アプリ
      - Microsoft Entra ID
    - 033_answer: 1. SharePoint　★
    - 034_details: 'この項目では、ドキュメント管理のオプションの説明に関する受験者の知識をテストします。


        モデル駆動型アプリでは、IFrame を使用して、SharePoint に保存されているドキュメントが表示されます。 マーケティング部門のメンバーがドキュメントを編集できるようにするには、SharePoint
        でアクセス許可レベルを割り当てる必要があります。 追加の Dataverse セキュリティ ロールを割り当てても、SharePoint に保存されているドキュメントに対する編集権限は付与されません。
        モデル駆動型アプリで追加のアクセス許可を割り当てると、メンバー特権が増え、そのアプリにアクセスできますが、メンバーによるドキュメントの編集は許可されません。
        Microsoft Entra ID のアクセス許可は、SharePoint に保存されているレコード ドキュメントに対する編集アクセスを提供するためには使用されません。'
    - 035_supplements: "### 補足：SharePointに保存されたドキュメントの編集権限の割り当て\n正しい選択肢は以下です:\n\n\
        SharePoint\n\n#### 解説\n\nマーケティング部門のメンバーがモデル駆動型アプリを通じてSharePointに保存されているレコードドキュメントを編集できるようにするためには、SharePointで直接アクセス許可を割り当てる必要があります。その理由は以下の通りです:\n\
        \n1. **ドキュメントの保存場所**:\n   - レコードドキュメントはSharePointに保存されています。\n   - SharePointは独自のアクセス制御システムを持っています。\n\
        \n2. **モデル駆動型アプリとSharePointの関係**:\n   - モデル駆動型アプリは、IFrame（インラインフレーム）を使用してSharePointのドキュメントを表示しています。\n\
        \   - アプリ自体はドキュメントへのアクセス制御を直接管理していません。\n\n3. **SharePointでのアクセス許可設定**:\n \
        \  - SharePointでは、フォルダやドキュメントレベルで詳細なアクセス許可を設定できます。\n   - 特定のグループ（この場合はマーケティング部門）に対して編集権限を付与できます。\n\
        \n4. **他の選択肢が適切でない理由**:\n   - Dataverse: Dataverseのセキュリティロールは、アプリ内のデータアクセスを制御しますが、SharePoint上のドキュメントには影響しません。\n\
        \   - モデル駆動型アプリ: アプリ自体のアクセス許可を変更しても、SharePoint上のドキュメントへのアクセスは制御できません。\n  \
        \ - Microsoft Entra ID: IDとアクセス管理に使用されますが、SharePoint内のドキュメントへの直接的なアクセス制御には使用されません。\n\
        \n5. **実装手順**:\n   1. SharePointサイトの管理者権限でアクセスします。\n   2. ドキュメントが保存されているライブラリやフォルダに移動します。\n\
        \   3. アクセス許可設定を開きます。\n   4. マーケティング部門のグループまたは個々のメンバーに対して、編集権限を付与します。\n\n\
        6. **ベストプラクティス**:\n   - 可能であれば、個人ではなくグループレベルでアクセス許可を設定します。\n   - 定期的にアクセス許可を見直し、必要に応じて調整します。\n\
        \   - SharePointとDataverseのセキュリティ設定を連携させ、一貫性のあるアクセス制御を実現します。\n\nSharePointでアクセス許可を適切に設定することで、マーケティング部門のメンバーは必要なドキュメントを編集できるようになり、同時にその他のユーザーからのアクセスを制限することができます。これにより、セキュリティを維持しながら、効率的な協働作業が可能になります。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問）Dataverseソリューションにおける製品と在庫情報の連動削除
    022_line: '003613'
    023_contents:
    - 031_question: 'あなたは新しい Microsoft Dataverse ソリューションのスキーマを設計しています。 ある会社がこのソリューションを使用して、製品と製品の在庫数量を別々に保存することを予定しています。


        会社が製品を削除したら必ず、その製品のすべての在庫情報がすぐに削除されるようにしなければなりません。


        あなたは、このソリューションを構成する必要があります。


        どうすればよいでしょうか?'
    - 032_selections:
      - 関連するレコードすべてを削除する Microsoft Power Automate フローを作成する。
      - データ フローの作成。
      - テーブル カスケード リレーションシップの動作を設定する。
      - テーブル RemoveLink リレーションシップの動作を設定する。
      - 関連テーブルにビジネス ルールを作成します。
    - 033_answer: 1. テーブル カスケード リレーションシップの動作を設定する。　★
    - 034_details: 'この項目では、Dataverse のテーブル内におけるレコード間リレーションシップの作成に関する受験者の知識をテストします。


        カスケード リレーションシップの動作では、親行が削除されると、関連するすべての行が確実に削除されます。 Power Automate フローでは、必要とされるすべての関連レコードが迅速に削除されるわけではありません。
        データフローは、カスケード操作を行うためのものではありません。 RemoveLink リレーションシップの動作で削除されるのは、子テーブルから親への参照です。行自体は削除されません。
        ビジネス ルールで行を削除することはできません。'
    - 035_supplements: "### 補足：Dataverseソリューションにおける製品と在庫情報の連動削除\n正しい選択肢は以下です:\n\n\
        テーブル カスケード リレーションシップの動作を設定する。\n\n#### 解説\n\nMicrosoft Dataverseソリューションで製品と在庫情報を管理し、製品が削除された際に関連する在庫情報も即時に削除するためには、テーブル間にカスケードリレーションシップの動作を設定することが最適です。その理由は以下の通りです:\n\
        \n1. **カスケードリレーションシップの機能**:\n   - 親レコード（この場合は製品）が削除されると、関連する子レコード（在庫情報）も自動的に削除されます。\n\
        \   - これは即時的で信頼性の高い方法です。\n\n2. **データの整合性**:\n   - カスケード削除により、製品と在庫情報の間のデータ整合性が常に保たれます。\n\
        \   - 孤立したデータ（製品のない在庫情報）が残ることを防ぎます。\n\n3. **パフォーマンスと効率性**:\n   - システムレベルで実行されるため、高速で効率的です。\n\
        \   - 大量のレコードがある場合でも効果的に機能します。\n\n4. **設定の簡便性**:\n   - Dataverseの標準機能であり、複雑なカスタム開発を必要としません。\n\
        \   - 一度設定すれば、継続的にメンテナンスする必要がありません。\n\n5. **他の選択肢が適切でない理由**:\n   - Power Automateフロー:\
        \ 即時性が保証されず、大量データ処理時に遅延の可能性があります。\n   - データフロー: データの変換や移動に使用され、削除操作には適していません。\n\
        \   - RemoveLinkリレーションシップ: 参照のみを削除し、実際のレコードは削除しません。\n   - ビジネスルール: レコードの削除を直接制御することはできません。\n\
        \n6. **実装手順**:\n   1. Dataverse環境で製品テーブルと在庫テーブルを作成します。\n   2. 両テーブル間にリレーションシップを設定します。\n\
        \   3. リレーションシップのプロパティで、カスケード動作を「削除」に設定します。\n\n7. **注意点**:\n   - カスケード削除は強力な機能なので、慎重に使用する必要があります。\n\
        \   - テストを十分に行い、意図しない削除が発生しないことを確認してください。\n\nカスケードリレーションシップを適切に設定することで、製品と在庫情報の管理が自動化され、データの一貫性が保たれます。これにより、ユーザーは製品の削除に集中でき、関連する在庫情報の処理について心配する必要がなくなります。\n\
        \n\n\n\n\n-----------------------------"
  - 021_title: 質問：Dataverseでのアカウントレコード共有プロセスの設定
    022_line: 003695
    023_contents:
    - 031_question: 'ある会社で Microsoft Dataverse を使用しています。


        ユーザーは通常、チーム メンバーとアカウント レコードを共有する必要があります。


        あなたはアカウント テーブルのチーム テンプレートを作成して、簡単なレコード共有プロセスのセットアップを開始します。


        次に何をする必要がありますか?'
    - 032_selections:
      - アクセス チームを作成する。
      - 所有者チームを作成する。
      - ユーザー サブグリッドをアカウント フォームに追加する。
      - アクセス チーム テンプレート サブグリッドをアカウント フォームに追加する。
    - 033_answer: 1. ユーザー サブグリッドをアカウント フォームに追加する。　★
    - 034_details: 'この項目では、セキュリティを構成するうえで必要な、アクセス チーム テンプレートの構成に関する受験者の知識をテストします。


        アクセス チーム テンプレートを使用してユーザーがレコードを共有するには、フォームのユーザー サブグリッドに他のユーザーを追加します。 この方法でレコードが初めて共有されると、アクセス
        チームがレコードごとに自動的に作成されます。 チーム テンプレートを使用して共有すると、アクセス チーム テンプレートが自動的に作成されます。 手動で作成されたアクセス
        チームは、チーム テンプレートでは機能しません。 チーム テンプレートを使用して共有すると、アクセス チーム テンプレートが自動的に作成されます。
        手動で作成された所有者チームは、チーム テンプレートでは機能しません。 レコードでアクセス チーム テンプレートを選択しても、レコードがユーザーまたはチームと自動的に共有されることはありません。'
    - 035_supplements: "### 補足：Dataverseでのアカウントレコード共有プロセスの設定\n正しい選択肢は以下です:\n\nユーザー\
        \ サブグリッドをアカウント フォームに追加する。\n\n#### 解説\n\nMicrosoft Dataverseを使用してアカウントレコードの共有プロセスを簡素化するために、チームテンプレートを作成した後の次のステップは、アカウントフォームにユーザーサブグリッドを追加することです。その理由は以下の通りです:\n\
        \n1. **ユーザーサブグリッドの役割**:\n   - ユーザーサブグリッドは、レコードを共有したいユーザーを直接フォーム上で追加・管理するためのインターフェースを提供します。\n\
        \   - これにより、ユーザーは簡単かつ直感的にレコードを他のチームメンバーと共有できます。\n\n2. **アクセスチームの自動作成**:\n\
        \   - ユーザーサブグリッドを通じてレコードが初めて共有されると、システムは自動的にそのレコード用のアクセスチームを作成します。\n   - これは、チームテンプレートを使用した共有プロセスの一部です。\n\
        \n3. **柔軟性と効率性**:\n   - ユーザーは必要に応じて簡単にメンバーを追加または削除できます。\n   - レコードごとに異なるアクセスチームを持つことができ、柔軟な共有が可能になります。\n\
        \n4. **他の選択肢が適切でない理由**:\n   - アクセスチームを作成する: チームテンプレートを使用する場合、アクセスチームは自動的に作成されるため、手動で作成する必要はありません。\n\
        \   - 所有者チームを作成する: 所有者チームはこの共有プロセスには適していません。アクセスチームが自動的に作成されるためです。\n   - アクセスチームテンプレートサブグリッドを追加する:\
        \ これは正しいアプローチではありません。ユーザーサブグリッドが必要です。\n\n5. **実装手順**:\n   1. アカウントエンティティのフォームエディタを開きます。\n\
        \   2. 適切な場所にサブグリッドコントロールを追加します。\n   3. サブグリッドのプロパティで、関連するエンティティを「ユーザー」に設定します。\n\
        \   4. 必要に応じてサブグリッドの表示名やその他の設定を調整します。\n   5. フォームを保存して公開します。\n\n6. **利点**:\n\
        \   - ユーザーフレンドリーなインターフェース\n   - レコードレベルでの柔軟な共有\n   - 管理オーバーヘッドの削減\n   - セキュリティと共有の自動化\n\
        \nユーザーサブグリッドをアカウントフォームに追加することで、チームテンプレートと組み合わせて効率的なレコード共有プロセスを実現できます。これにより、ユーザーは簡単にレコードを共有でき、アクセス管理が自動化され、全体的な生産性が向上します。\n\
        \n\n\n-----------------------------"
  - 021_title: 質問：ビジネスの推奨事項表示に関する問題
    022_line: '003772'
    023_contents:
    - 031_question: 'あなたはモデル駆動型アプリを管理しています。


        モデル駆動型アプリのフォームでは、ユーザーがデータを誤って入力することがよくあります。


        あなたはユーザーを支援するために、ビジネス インテリジェンスに基づいてビジネスの推奨事項を表示する必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - ビジネス プロセス フロー
      - ワークフロー
      - クラウド フロー
      - ビジネス ルール
    - 033_answer: 1. **ビジネス ルール**
    - 034_details: 'この項目では、ビジネス ロジックを作成および管理するうえで必要な、ビジネス ルールの構成に関する受験者の知識をテストします。


        ビジネス ルールを使用すると、モデル駆動型アプリ フォームで、ビジネス インテリジェンスに基づいてビジネスの推奨事項を提供することができます。 業務プロセス
        フローは、ユーザーがデータを統一して入力し、毎回同じ手順に従うようにします。 クラシック ワークフローとクラウド フローはバックグラウンドで実行されます。これらを使ってビジネスの推奨事項を提供することはできません。


        [ビジネス ルールのコンポーネントを定義する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/define-create-business-rules/2-components)


        [Microsoft Dataverse でビジネス ルールを作成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-create-business-rule)


        ビジネス ルールは、モデル駆動型アプリのフォームにおいて、コードを書かずにビジネスロジックを適用できる最適なソリューションです[1]。以下の理由から、ビジネス
        ルールが最適な選択肢となります：


        - ビジネス インテリジェンスに基づいたビジネス推奨事項を作成できる機能を備えています[1][2]

        - フォーム上でリアルタイムにユーザーを支援できます

        - JavaScript やプラグインを作成することなく、簡単なインターフェースで実装が可能です[3]


        #### その他の選択肢が不適切な理由


        **ビジネス プロセス フロー**

        - データ入力の手順を標準化するためのものであり、推奨事項の表示には適していません


        **ワークフロー**と**クラウド フロー**

        - バックグラウンドで実行される自動化ツールであり、フォーム上でリアルタイムに推奨事項を表示する機能はありません

        - ユーザーとの直接的なインタラクションには適していません


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/create-business-rules-recommendations-apply-logic-form

        - [2] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/data-platform-create-business-rule

        - [3] https://imperiumdynamics.com/blog/business-rules-in-powerapps.html




