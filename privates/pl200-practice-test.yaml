    - 034_details: 'この項目では、ページ、フォーム、およびナビゲーションの構成に関する受験者の知識をテストします。


        Web サイトで使用するフッター テンプレートは、Web サイト レコードのフッター テンプレートの列で構成されます。 サイトの設定で変更されるのは、サイトの動作や外観です。使用するフッター
