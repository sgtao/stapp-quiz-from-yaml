  - 021_title: 質問：マネージド環境でのカスタム列削除手順
    022_line: '005566'
    023_contents:
    - 031_question: 'ある会社が、開発インスタンスからマネージド ソリューションをインポートして、Microsoft Dataverse の運用インスタンスのテーブルにカスタム列を追加しました。


        この列は削除する必要があります。


        あなたは開発インスタンスのアンマネージド ソリューションで列を削除します。


        次に何をする必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - アンマネージド ソリューションをエクスポートする。
      - パッチ ソリューションを作成する。
      - マネージド ソリューションをエクスポートする。
      - アカウント テーブルのマネージド プロパティを変更する。
    - 033_answer: 1. アカウント テーブルのマネージド プロパティを変更する。
    - 034_details: 'この項目では、マネージド、アンマネージド、およびパッチ ソリューションと、環境間で変更を転送する方法に関する受験者の知識をテストします。


        マネージド ソリューションを使用して列を削除することができます。 アンマネージド ソリューションとパッチ ソリューションは、列の削除には使用できません。
        列の削除を許可するように、コンポーネントのマネージド プロパティを構成することはできません。


        [ソリューション - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/application-lifecycle-management-architect/3-solutions)


        [ソリューションの概念 - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/alm/solution-concepts-alm)'
    - 035_supplements: '### 補足：マネージド環境でのカスタム列削除手順

        正解: **マネージド ソリューションをエクスポートする**


        #### マネージド ソリューションをエクスポートする必要がある理由:

        - マネージド環境では、コンポーネントを直接削除することはできません[2]。

        - 開発環境で列を削除した後、新しいバージョンのマネージド ソリューションとしてエクスポートし、運用環境にアップグレードとしてインポートする必要があります[2][4]。

        - このプロセスにより、運用環境の既存のマネージド ソリューションが新しいバージョンに安全にアップグレードされます[2]。


        #### 他の選択肢が不適切な理由:

        - アンマネージド ソリューションをエクスポートしても、マネージド環境のコンポーネントは削除できません。

        - パッチ ソリューションの作成だけでは、運用環境のコンポーネントを削除することはできません。


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/delete-fields

        - [2] https://dynamics-chronicles.com/article/how-delete-components-dataverse-managed-solution

        - [3] https://compass365.com/microsoft-dataverse-tips-and-gotchas/

        - [4] https://community.dynamics.com/blogs/post/?postid=fc641b28-9afc-4d6d-8ab2-9c54232c0410

        - [5] https://community.dynamics.com/forums/thread/details/?threadid=e6114e1d-c5c1-4f42-8f37-adcb6d61d83e




