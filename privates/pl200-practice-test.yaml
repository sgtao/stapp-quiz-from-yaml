  - 021_title: 質問）潜在顧客データのDataverse自動更新設定
    022_line: '000507'
    023_contents:
    - 031_question: 'ある会社が、自身の Web サイトから潜在顧客の情報を収集しています。 潜在顧客の姓名は .csv ファイルに追加されます。
        ファイルは Microsoft OneDrive に保存されています。


        前日にファイルに追加された新しい潜在顧客が、毎日 Microsoft Dataverse テーブルに読み込まれるようにする必要があります。


        あなたは、新しい潜在顧客を Dataverse テーブルに追加するデータフローを作成する必要があります。


        どうすればよいでしょうか?'
    - 032_selections:
      - 自動更新を構成する。
      - 増分更新を構成する。
      - 手動で毎日更新する。
      - 毎日ファイルを編集して Dataverse に既に存在する潜在顧客を削除し、手動で更新する。
    - 033_answer: 1. 毎日ファイルを編集して Dataverse に既に存在する潜在顧客を削除し、手動で更新する。　★
    - 034_details: 'この項目では、データフロー実行のスケジュールに関する受験者の知識をテストします。


        自動更新と手動更新の両方によって、ファイル内のすべての潜在顧客が Dataverse に追加され、重複が発生するため、まずはファイルを編集して重複を削除する必要があります。
        増分更新には、インポートする行の期間を決定するときに使用する日付フィールドが必要です。 これはファイルに存在しないため、使用できません。'
    - 035_supplements: '### 補足：OneDriveからDataverseへの潜在顧客データ更新設定（修正版）

        正解: **毎日ファイルを編集して Dataverse に既に存在する潜在顧客を削除し、手動で更新する**


        この選択肢が正解である理由:


        1. データの重複防止:

        - CSVファイルから既存の潜在顧客データを削除することで、重複登録を確実に防止できます

        - 新規の潜在顧客のみを確実にDataverseに追加できます


        2. データの整合性確保:

        - 手動での確認により、データの品質を確保できます

        - 不適切なデータの混入を防ぐことができます


        他の選択肢が不適切な理由：


        - 自動更新: 既存データとの重複チェックができず、重複レコードが作成される可能性があります

        - 増分更新: CSVファイルのデータ構造では適切な増分更新の判断が困難です

        - 手動で毎日更新: 既存データとの重複チェックプロセスが含まれていないため、データの整合性が保てません


        この方法により、新規の潜在顧客データのみを確実にDataverseに追加することができます。



        -----------------------------'
  - 021_title: 質問）Dataverseへの自動データインポートスケジュール設定
    022_line: '000562'
    023_contents:
    - 031_question: 'あなたは、データが Microsoft Dataverse に自動的にインポートされるようにスケジュールする必要があります。


        あなたはデータがインポートされる曜日を定義し、失敗が確実に通知されるようにする必要があります。


        どのツールを使う必要がありますか?'
    - 032_selections:
      - インスタント クラウド フロー
      - スケジュールされたクラウド フロー
      - dataflow (データフロー)
      - 自動化されたクラウド フロー
    - 033_answer: 1. dataflow (データフロー)　★
    - 034_details: 'この項目では、データフローとその機能に関する受験者の知識をテストします。


        データフローは、Dataverse にデータをインポートするときに使用され、ネイティブの失敗通知送信機能を備えています。 インスタント クラウド フローは、ユーザーがフローをトリガーしたときに実行されます。スケジュールには従いません。
        スケジュールされたクラウド フローを使用すると、特定の日を設定して実行できますが、失敗の通知はネイティブで送信されません。 自動化されたフローは、イベントが発生したときに実行されます。スケジュールには従いません。


        [スケーラブルな Power BI データフローを作成して管理する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-manage-scalable-power-bi-dataflows/)


        [Power Apps 内でデータフローを作成して使用する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/create-and-use-dataflows)'
    - 035_supplements: '### 補足：Dataverseへの自動データインポート設定

        正解: **dataflow (データフロー)**


        データフローが正解である理由:


        1. データフローには以下の機能が標準で備わっています:

        - 特定の曜日を指定した自動更新スケジュール設定[2]

        - データの取り込み、変換、読み込みの自動化機能[2]


        2. データフローの更新通知機能:

        - Power Automateと連携して更新失敗時の通知を設定可能[3]

        - データフローの更新状態を自動的に通知できます[3]


        他の選択肢が不適切な理由：


        - インスタント クラウド フロー: 手動トリガーのフローで、定期的な自動実行には適していません

        - スケジュールされたクラウド フロー: データの変換や検証機能が限定的です

        - 自動化されたクラウド フロー: トリガーベースのフローで、定期的なデータインポートの管理には適していません


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-platform/admin/data-integrator

        - [2] https://bizwind.co.jp/blog/engineer-blog/post13069/

        - [3] https://learn.microsoft.com/ja-jp/power-query/dataflows/send-notification-when-dataflow-refresh-completes



        -----------------------------'
  - 021_title: 質問）Dataverseへのデータ移行時の重複レコード削除
    022_line: '000622'
    023_contents:
    - 031_question: 'さまざまなデータ ソースから Microsoft Dataverse ソリューションのデータ構造にデータを移行しています。


        あなたは Dataverse へのインポート中に、重複するレコードが削除されるようにする必要があります。


        何を使用する必要がありますか?'
    - 032_selections:
      - Power Automate
      - データのインポート ウィザード
      - データフロー
      - Dataverse テーブルに接続されている Microsoft Excel Online
    - 033_answer: 1. データフロー　★
    - 034_details: 'この項目では、データ移行の要件と機能に関する受験者の知識をテストします。


        データフローは、複数のデータ ソースに接続して、データの取り込み、変換、クレンジングを行い、必要なデータ システム (Dataverse など) にデータをプッシュする前に重複があるかどうかを確認できます。
        Power Automate が、データを移動するために接続できるシステムは一度に 1 つです。これは適切な ETL ツールではなく、重複するレコードを特定できません。
        データのインポート ウィザードでは、一度にインポートできるレコードの数が限られています。また、手動でのみ実行できます。 Dataverse に接続されている
        Excel はデータを Dataverse にプッシュできますが、データに対して重複検出チェックを実行しながら、さまざまなシステムからデータを取り込み、変換することはできません。'
    - 035_supplements: '### 補足：Dataverseデータインポート時の重複排除設定（修正版）

        正解: **データフロー**


        データフローが正解である理由:


        1. データフローの重複排除機能:

        - Power Queryのデータ変換機能を使用して重複を除去できます

        - 「重複の削除」変換ステップを追加することで、指定した列の組み合わせに基づいて重複を排除できます

        - データのインポート前に重複を事前に処理できます


        2. データフローの利点:

        - 複数のデータソースからのデータを統合できます

        - データのクリーニングと変換を自動化できます

        - 重複排除のルールをカスタマイズできます

        - 処理の流れを視覚的に確認・管理できます


        他の選択肢が不適切な理由：


        - Power Automate: データの変換や重複排除の機能が限定的です

        - データのインポート ウィザード: 大量データの重複排除には適していません

        - Microsoft Excel Online: 大規模なデータセットの処理や自動化された重複排除が困難です



        -----------------------------'
  - 021_title: 質問）プロジェクトの最も早い期限を示す列の作成
    022_line: '000677'
    023_contents:
    - 031_question: 'ある会社が、Dataverse を使用して、プロジェクトとプロジェクト タスクを保存しています。 Project テーブルには、Project
        Tasks テーブルとの間に 1 対多のリレーションシップがあります。 Project Tasks テーブルには Due Date 列があります。


        あなたは、関連するプロジェクト タスクの最も早い期限を示す列を、Project テーブルに作成する必要があります。


        どの種類の列を作成する必要がありますか?'
    - 032_selections:
      - 計算
      - formula
      - rollup
      - simple
    - 033_answer: 1. rollup　★
    - 034_details: 'この項目では、計算、ロールアップ、数式など、新しい列の作成または既存の列の変更に関する受験者の知識をテストします。


        子レコード (リレーションシップの "多" 側) に対して集計を実行するには、ロールアップ列が必要です。 集計の種類には、合計、カウント、平均、最小
        (または最も早い)、最大 (または最も遅い) があります。 計算列と数式列には、同じレコードまたは親テーブルのレコードの列のみを含めることができます。
        単純な列には、ユーザーがフォームに入力する値が含まれます。この列の種類を使用して、データを集計したり、計算の値を保持したりすることはできません。'
    - 035_supplements: '### 補足：プロジェクトの最早期限表示列の設定

        正解: **rollup**


        ロールアップ列が正解である理由:


        1. ロールアップ列の特徴:

        - 関連する子レコード（Project Tasks）の値を集計できます

        - MIN、MAX、COUNT、AVG などの集計関数を使用できます

        - 自動的に値が更新されます


        2. このケースでの具体的な設定:

        - Project Tasksテーブルの Due Date列に対して

        - MIN関数を使用して最も早い期限を取得

        - 1:N リレーションシップを通じて集計を実行


        他の選択肢が不適切な理由：


        - 計算: 単一レコード内の列の計算のみ可能で、関連レコードの値は集計できません

        - formula: Dataverseの列タイプとして存在しません

        - simple: 基本的なデータ型の列で、自動集計機能はありません



        -----------------------------'
  - 021_title: 質問）スタッフ削除時の関連レビュー削除設定
    022_line: '000730'
    023_contents:
    - 031_question: 'あなたは Dataverse にデータ モデルを実装して、スタッフのレビューを保存します。 そのモデルには、Staff テーブルと
        Reviews テーブルが含まれます。


        スタッフ レコードが削除された場合、関連するレビュー レコードすべてが削除されるようにする必要があります。


        リレーションシップ動作はどのように構成する必要がありますか?'
    - 032_selections:
      - 動作の種類を "親子" に設定します。
      - 動作の種類を "参照" に設定します。
      - 動作の種類を "カスタム" に設定し、"削除" アクションを "制限" に設定します。
      - 動作の種類を "カスタム" に設定し、"削除" アクションを "リンクの削除" に設定します。
    - 033_answer: 1. 動作の種類を "親子" に設定します。　★
    - 034_details: 'この項目では、動作やカスケード ルールなど、テーブルのリレーションシップ構成に関する受験者の知識をテストします。


        親子動作では、親レコードが削除されると子レコードも削除されます。 参照動作の場合、親が削除されても子レコードは削除されず、親へのリンクのみが子レコードから削除されます。
        削除の制限アクションは、親レコードに子レコードがある場合、その親レコードは削除できないことを意味します。 このアクションでは子レコードは削除されません。
        削除でリンク削除アクションを使用すると、親レコードを削除できますが、子レコードは削除されません。親へのリンクのみが子レコードから削除されます。


        [Microsoft Dataverse でテーブル間のリレーションシップを作成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-relationship-between-cds-entities/)


        [Microsoft Dataverse におけるテーブルの関連付けについて - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/create-edit-entity-relationships)'
    - 035_supplements: '### 補足：スタッフとレビューのリレーションシップ動作設定

        正解: **動作の種類を "親子" に設定します**


        親子（Parental）動作が正解である理由:


        1. 親子リレーションシップの特徴:

        - 親レコード（Staff）が削除されると、関連する子レコード（Reviews）も自動的に削除されます[1]

        - データの整合性を維持する最も直接的な方法です[2]


        2. このケースでの利点:

        - スタッフレコードの削除時に、関連するレビューレコードが自動的に削除されます

        - 追加の設定や条件なしで要件を満たすことができます


        他の選択肢が不適切な理由：


        - "参照"設定: 親レコードが削除されても子レコードは影響を受けません[2]

        - "カスタム"設定（制限）: 関連レコードが存在する場合、削除が制限されてしまいます

        - "カスタム"設定（リンクの削除）: レビューレコードが削除されずに残ってしまいます


        #### Citations:

        - [1] https://www.youtube.com/watch?v=OM2v6eFddMI

        - [2] https://imperiumdynamics.com/blog/Relationship-Behavior-Types-in-Dataverse.html

        - [3] https://www.linkedin.com/pulse/relationships-types-behaviors-dataverse-kumar-manish-csm-pmp-



