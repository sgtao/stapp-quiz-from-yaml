  - 021_title: 質問：モデル駆動型アプリのフォームアクセス制御
    022_line: 004492
    023_contents:
    - 031_question: 'あなたは医療機関向けモデル駆動型アプリを作成しています。


        組織には、現場医療ケア ユーザーと患者サポート ユーザーの 2 種類のユーザーがいます。 連絡先テーブルを操作するフォームに求められるレイアウトは、ユーザーの種類ごとに異なります。
        あなたはユーザーの種類ごとに 1 つのフォームを作成しています。


        あなたは、ユーザーが自分のユーザーの種類に固有のフォームにのみアクセスできるようにする必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 特定のレコードをユーザーと共有します。
      - フォームの順序を変更します。
      - セキュリティ チームを設定する。
      - フォームにセキュリティ ロールを割り当てる。
    - 033_answer: 1. **フォームにセキュリティ ロールを割り当てる**
    - 034_details: 'この項目では、セキュリティ ロールを使用して特定のフォームへのアクセスを制御する方法に関する受験者の知識をテストします。


        セキュリティ ロールを使用してフォームを共有できます。それらのフォームには、セキュリティ ロールが付与されているユーザーがアクセスできます。 レコードを共有しても、特定のフォームへのユーザー
        アクセスは制御されません。 フォームの順序によって、既定で表示されるフォームが決まります。これはフォームへのアクセスを制限するものではありません。
        フォームをセキュリティ グループと共有して、フォームへのユーザー アクセスを制御することはできません。


        [複数のフォームを構成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/configure-model-driven-apps-customer-engagement-apps/03-configure-multiple-forms)


        [Power Apps でモデル駆動型アプリのフォームへのアクセスを制御する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/control-access-forms#set-security-roles-for-a-form)'
    - 035_supplements: '### 補足：モデル駆動型アプリのフォームアクセス制御

        正解: **フォームにセキュリティ ロールを割り当てる**


        #### 解説


        フォームにセキュリティロールを割り当てることが最適な選択である理由：


        - 異なるユーザータイプ（現場医療ケアと患者サポート）ごとに特定のフォームへのアクセスを制御できます[1]

        - セキュリティロールに基づいて、ユーザーが利用できるフォームを制限できます[2]

        - ユーザーの役割に応じたカスタマイズされたフォーム体験を提供できます[2]


        #### 他の選択肢が適切でない理由


        **特定のレコードをユーザーと共有します**

        - レコードレベルのアクセス制御であり、フォームレイアウトの制御には適していません


        **フォームの順序を変更します**

        - フォームの表示順序を変更するだけで、アクセス制御はできません


        **セキュリティ チームを設定する**

        - チームの設定だけでは、特定のフォームへのアクセス制御はできません


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/share-model-driven-app?WT.mc_id=DX-MVP-5003873

        - [2] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/control-access-forms?WT.mc_id=DX-MVP-5004271




