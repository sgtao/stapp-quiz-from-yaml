  - 021_title: 質問）重複連絡先作成の防止設定
    022_line: 000318
    023_contents:
    - 031_question: 'ある会社は、Microsoft Dataverse を使っています。


        あなたは、ユーザーが既存の潜在顧客と同じ姓名の連絡先を作成できないようにする必要があります。


        あなたはシステムを構成する必要があります。


        何を構成する必要がありますか?'
    - 032_selections:
      - 重複検出ジョブ
      - 重複検出ルール
      - 潜在顧客テーブルの代替キー
      - 連絡先テーブルの代替キー
    - 033_answer: 1. 重複検出ルール　★
    - 034_details: 'この項目では、重複検出設定の構成に関する受験者の知識をテストします。


        重複検出ルールを構成することで、2 つのテーブル間の重複を防ぐことができます。 このルールでは、レコードが重複と見なされるには、2 つのテーブルのどのフィールドが一致する必要があるかを指定します。
        重複検出ジョブでは、既存のレコードの重複が特定されるだけで、重複を防ぐことはできません。 代替キーでは、同じテーブルのレコードの重複しか防ぐことができません。


        [データを整理するための重複検出ルールを設定する - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/set-up-duplicate-detection-rules-keep-data-clean)'
    - 035_supplements: '### 補足：連絡先の重複防止設定

        正解: **重複検出ルール**


        重複検出ルールが正解である理由:


        1. 重複検出ルールの特徴:

        - 異なるテーブル間（潜在顧客と連絡先）での重複チェックが可能です[1]

        - 姓名などの特定フィールドを基準に重複を検出できます[1]

        - レコード作成時にリアルタイムで重複をチェックできます[2]


        2. 設定手順:

        - ベースレコードタイプとして連絡先を選択

        - マッチングレコードタイプとして潜在顧客を選択

        - 姓名フィールドを比較条件として設定[1]


        他の選択肢が不適切な理由：


        - 重複検出ジョブ: 既存データの一括チェックに使用され、新規レコード作成時の防止には適していません

        - 潜在顧客テーブルの代替キー: 単一テーブル内での一意性は確保できますが、テーブル間の重複防止はできません

        - 連絡先テーブルの代替キー: 同様に、テーブル間の重複チェックには対応できません


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-platform/admin/set-up-duplicate-detection-rules-keep-data-clean

        - [2] https://learn.microsoft.com/en-us/power-apps/developer/data-platform/duplicaterule-entities



