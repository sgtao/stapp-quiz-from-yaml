  - 021_title: 質問：書籍レコードへのメモ追加機能の有効化
    022_line: 006094
    023_contents:
    - 031_question: 'Books という名前のカスタム テーブルを作成します。


        ユーザーは、タイムライン上の書籍のレコードにメモを追加することができません。


        あなたはこの問題を解決する必要があります。


        何をする必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Books テーブルにファイル列を追加します。
      - Books テーブルに複数行のテキスト列を追加します。
      - Books テーブルで Enable attachments プロパティを選択します。
      - Books テーブルで Creating a new activity プロパティを選択します。
    - 033_answer: 1. Books テーブルで Enable attachments プロパティを選択します。
    - 034_details: 'この項目では、テーブル プロパティの構成に関する受験者の知識をテストします。


        テーブルの Enable attachments プロパティを使用すると、レコードにメモを追加できます。 メモには、必要に応じて添付ファイルを含めることができます。
        種類に関係なく、列のデータはタイムラインに表示されないため、ファイル列または複数行のテキスト列を追加しても要件には対応できません。


        Books テーブルに Creating a new activity プロパティを設定すると、タスク、メール、予定、レターなどのアクティビティをタイムラインに追加できますが、メモには追加できません。


        [Dataverse でテーブルを管理する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-manage-entities/)


        [カスタム テーブルを作成する (ビデオを含む) - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/data-platform-create-entity)'
    - 035_supplements: '### 補足：書籍レコードへのメモ追加機能の有効化

        正解: **Books テーブルで Enable attachments プロパティを選択します**


        #### この選択が最適な理由:

        - Enable attachmentsプロパティを有効にすることで、レコードにメモを追加する機能が有効になります。

        - このプロパティにより、メモに添付ファイルを含めることもできます。

        - これはDataverseでメモ機能を使用するための正しい設定方法です。


        #### 他の選択肢が不適切な理由:

        - ファイル列や複数行のテキスト列を追加しても、そのデータはタイムラインに表示されません。

        - Creating a new activityプロパティは、タスク、メール、予定、レターなどのアクティビティをタイムラインに追加することはできますが、メモの追加には対応していません。

        - これらの選択肢では、要件であるメモの追加機能を実現できません。



        -----------------------------'
  - 021_title: 質問：Power Fxで使用される言語タイプの選択
    022_line: '006147'
    023_contents:
    - 031_question: 'Microsoft Power Fx を使用して、キャンバス アプリで数式を作成する必要があります。


        これを有効にするのは、どのローコード言語ですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - コンパイル済み
      - 宣言型
      - assembly
      - インタープリター
    - 033_answer: 1. 宣言型
    - 034_details: 'この項目では、「データフローの作成と使用」目標の Power Fx の説明に関する受験者の知識をテストします。


        Power Fx は宣言型言語です (Excel 数式に似ています)。 作成者はどの動作が必要かを定義しますが、動作を実行する方法とタイミングを決定し、最適化するのはシステムです。
        コンパイル済み言語では、プログラムが、下位レベルの言語 (特定の CPU を対象とするコードなど) に翻訳またはコンパイルされます。 アセンブリ言語では、CPU
        によってコマンドが直接実行されます。 インタープリター言語を使用して記述されたプログラムは、インタープリターによって実行されます。


        [オープンソース Power Fx によってロー コードがあらゆる場面で強化される - Power Platform リリース プラン | Microsoft
        Learn](https://learn.microsoft.com/power-platform-release-plan/2021wave2/power-apps/open-source-power-fx-empowers-low-code-everywhere)


        [Microsoft Power Fx の概要 - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/power-fx/overview)'
    - 035_supplements: '### 補足：Power Fxで使用される言語タイプの選択

        正解: **宣言型**


        #### 宣言型言語が最適な選択である理由:

        - Power Fxは、Excelと同様に宣言型の言語として設計されています[2]。

        - 作成者は動作を定義しますが、その実行方法とタイミングを決定し最適化するのはシステム次第です[2]。

        - 宣言型アプローチにより、ユーザーは「何を」したいかを指定するだけで、「どのように」実行するかはシステムが処理します[5]。


        #### 他の選択肢が不適切な理由:

        - コンパイル済みは言語の実行方式であり、Power Fxの基本的な性質を表すものではありません。

        - assemblyは低レベルのプログラミング言語を指し、Power Fxのような高レベルのローコード言語とは異なります。

        - インタープリターも実行方式の一つであり、言語の基本的な性質を表すものではありません。


        #### Citations:

