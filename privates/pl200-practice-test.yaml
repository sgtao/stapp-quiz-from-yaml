  - 021_title: 質問：モダンコマンドのカスタマイズ可能なプロパティ
    022_line: 005857
    023_contents:
    - 031_question: 'モデル駆動型アプリ向けのモダン コマンドを新しく開発しています。


        そのモダン コマンドのプロパティをカスタマイズする必要があります。


        どのプロパティを変更きますか? 2 つ選択してください。 正しい解答はそれぞれ完全な解決策を示します。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - 色
      - DisplayMode
      - OnSelect
      - Visible
      - 幅
    - 033_answer: '1. OnSelect

        2. Visible'
    - 034_details: 'この項目では、Power Fx を使用したモダン コマンドの構成に関する受験者の知識をテストします。


        モダン コマンドは、Power Fx を使用してカスタム ロジックを含めることができる 2 つプロパティ、OnSelect プロパティと Visible
        プロパティのみをサポートしています。 コマンド バー ロジックは、完全な Power Fx 言語機能のサブセットのみをサポートします。


        [Power Fx を使用する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/command-bar-customize/power-fx)


        [コマンドで Power Fx を使用する | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/commanding-use-powerfx)'
    - 035_supplements: '### 補足：モダンコマンドのカスタマイズ可能なプロパティ

        正解:

        - **OnSelect**

        - **Visible**


        #### これらのプロパティが正解である理由:


        OnSelectが必要な理由:

        - コマンドがクリックされた時の動作を定義するために必要不可欠なプロパティです[1][5]。

        - Power FxまたはJavaScriptを使用して実行するアクションを指定できます[2]。


        Visibleが必要な理由:

        - コマンドの表示/非表示の条件を制御できます[5]。

        - 数式の条件に基づいて表示制御が可能です[2]。


        #### 他の選択肢が不適切な理由:

        - 色、幅はモダンコマンドではカスタマイズできないプロパティです。

        - DisplayModeはモダンコマンドのプロパティとしてサポートされていません[5]。


        #### Citations:

        - [1] https://qiita.com/skuramoto/items/acde7968aba1b1e01f0c

        - [2] https://youseibubu.com/apps/commandbar1/

