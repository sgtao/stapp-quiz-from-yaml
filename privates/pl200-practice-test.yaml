  - 021_title: 質問：コース登録と出席記録のためのリレーションシップ設定
    022_line: 005976
    023_contents:
    - 031_question: 'トレーニング コースを提供する会社が Microsoft Dataverse を使用しています。


        この会社はコースの登録と出席を記録したいと考えています。 この会社によって構成されているのは連絡先テーブルとコース テーブルです。


        あなたは出席者と登録の間にリレーションシップを作成する必要があります。


        どのリレーションシップの種類を作成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 連絡先との親としての 1 つの 1:N リレーションシップ
      - コースとの親としての 1 つの 1:N リレーションシップ
      - 連絡先とコースの間の 1 つの N:N リレーションシップ
      - 親としての 2 つの 1:N リレーションシップを (1 つは連絡先、もう 1 つはコースとのリレーションシップ)
    - 033_answer: 1. 親としての 2 つの 1:N リレーションシップを (1 つは連絡先、もう 1 つはコースとのリレーションシップ)
    - 034_details: 'この項目では、1:N や N:N など、実装するリレーションシップの種類の判断に関する受験者の知識をテストします。


        コースの登録と参加者が出席したかどうかを記録するには、参加者が出席したかどうかを保存するための 3 番目のテーブルが必要です。 この 3 番目のテーブルには、2
        つの 1:N リレーションシップ (連絡先とコースが親) が必要です。 連絡先またはコースを親とする 1 つの 1:N リレーションシップでは、1
        人が複数のコースに出席することはできません。 N:N リレーションシップでは、誰がコースに出席しているかを保存することはできますが、その人が出席したかどうかを記録する方法は提供されません。


        [Microsoft Dataverse で使用できるリレーションシップのタイプ - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-relationship-between-cds-entities/2-relationships)


        [Power Apps のテーブル リレーションシップ - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/relationships-overview)'
    - 035_supplements: "### 補足：コース登録と出席記録のためのリレーションシップ設定\n正解: **親としての 2 つの 1:N リレーションシップを\
        \ (1 つは連絡先、もう 1 つはコースとのリレーションシップ)**\n\n#### この設計が最適な理由:\n- 出席記録には、出席状況（出席したかどうか）を保存するための第3のテーブルが必要です。\n\
        - この第3のテーブル（出席記録テーブル）は、連絡先テーブルとコーステーブルの両方に対して子テーブルとなります。\n- 出席記録テーブルに2つの1:Nリレーションシップを設定することで、以下が可能になります：\n\
        \  - 1人の受講者の複数のコース出席を記録\n  - 各コースの複数の受講者の出席状況を記録\n  - 個々の出席記録に対する出席状況の保存\n\
        \n#### 他の選択肢が不適切な理由:\n- 連絡先との親としての1つの1:Nリレーションシップでは、1人の受講者が複数のコースを受講できません。\n\
        - コースとの親としての1つの1:Nリレーションシップでは、1つのコースに複数の受講者を登録できません。\n- N:Nリレーションシップでは、コースと受講者の関連付けはできますが、出席状況などの追加情報を記録できません。\n\
        \n#### Citations:\n- [1] https://powerplatformnikki.com/relationshiptypes/\n\
        - [2] https://qiita.com/skuramoto/items/7ac4d4ee662e7800f9ba\n- [3] https://learn.microsoft.com/ja-jp/power-apps/maker/data-platform/create-edit-1n-relationships\n\
        - [4] https://learn.microsoft.com/ja-jp/power-apps/maker/data-platform/create-edit-entity-relationships\n\
        \n\n\n-----------------------------"
  - 021_title: 質問：Dataverseでの顧客プロジェクト管理のためのデータモデル設計
    022_line: '006037'
    023_contents:
    - 031_question: 'ある会社が、顧客プロジェクトを Dataverse に保存する予定です。 一部の顧客は、複数のプロジェクトを抱えています。


        顧客データは Account テーブルに保存されます。 プロジェクトは Project という名前のカスタム テーブルに保存されます。


        あなたは、データ モデルを実装する必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Account に検索列を追加します。
      - Project に検索列を追加します。
      - Account と Project の間に多対 1 のリレーションシップを作成します。
      - Account と Project の間に多対多のリレーションシップを作成します。
    - 033_answer: 1. Project に検索列を追加します。
    - 034_details: 'この項目では、1 対多、多対 1、多対多など、実装するリレーションシップの種類の判断に関する受験者の知識をテストします。


        必要なのは、Account と Project の間の 1 対多のリレーションシップです。 これにより、複数のプロジェクトを 1 つのアカウントにリンクできます。
        Project で検索列を作成すると、必要なリレーションシップが作成されます。 Account で検索列を作成すると、正しい方向とは逆にリレーションシップが作成されます。
        Account アカウントと Project の間に多対多のリレーションシップを作成すると、1 件のプロジェクトを複数の顧客にリンクできます。また、1
        人の顧客が複数のプロジェクトを持つことができます。 このソリューションでは、それぞれの顧客が自身のプロジェクトにのみリンクされている必要があります。


        [Microsoft Dataverse で使用できるリレーションシップのタイプ - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/create-relationship-between-cds-entities/2-relationships)


        [Power Apps のテーブル リレーションシップ - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/relationships-overview)'
    - 035_supplements: '### 補足：Dataverseでの顧客プロジェクト管理のためのデータモデル設計

        正解: **Project に検索列を追加します**


        #### この選択が最適な理由:

        - 1人の顧客（Account）が複数のプロジェクト（Project）を持つことができる一対多（1:N）の関係を実現できます[1]。

        - Projectテーブルに検索列（Lookup）を追加することで、各プロジェクトを特定の顧客に関連付けることができます[1]。

        - この設計により、1つのAccountレコードに対して複数のProjectレコードを関連付けることが可能になります[3]。


        #### 他の選択肢が不適切な理由:

        - Accountに検索列を追加すると、1つの顧客に1つのプロジェクトしか関連付けられなくなります。

        - 多対1のリレーションシップは、Projectテーブルに検索列を追加することと同じ意味ですが、より複雑な表現方法です。

        - 多対多のリレーションシップは、1つの顧客が複数のプロジェクトを持ち、1つのプロジェクトが複数の顧客を持つ場合に使用しますが、この要件では不要です[3]。


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/create-edit-1n-relationships

        - [2] https://imperiumdynamics.com/blog/Relationship-Behavior-Types-in-Dataverse.html

        - [3] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/create-edit-entity-relationships




