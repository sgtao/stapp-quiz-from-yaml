  - 021_title: 質問：マネージドソリューションの環境変数の管理
    022_line: 004291
    023_contents:
    - 031_question: 'あなたは開発環境で Microsoft Power Platform ソリューションを作成しています。 ソリューションには、接続参照と環境変数が含まれています。
        クラウド フローでは環境変数の値を使用します。


        あなたはソリューションをマネージド ソリューションとしてエクスポートします。 そして、そのマネージド ソリューションを運用環境にインポートします。
        クラウド フローが開発環境の環境変数の値を使用していることに気が付きました。


        あなたはこの問題を解決する必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - ソリューション内の環境変数から値を削除し、ソリューションをエクスポートする。
      - エクスポート前に環境変数の既定値を設定する。
      - 開発環境内の環境変数から値を削除し、ソリューションをエクスポートする。
      - ソリューションを運用環境にインポートした後、ソリューションに新しい環境変数を作成する。
    - 033_answer: 1. ソリューション内の環境変数から値を削除し、ソリューションをエクスポートする
    - 034_details: 'この項目では、アプリケーション ライフサイクル管理 (ALM) プロセスでの環境変数の使用、特に環境間の転送のために環境変数を準備する方法に関する受験者の知識をテストします。


        インポート後に環境変数の値を設定できるようにするには、エクスポート前にソリューションから現在の値を削除する必要があります。 環境変数の既定値を設定すると、ターゲット環境でも同じ既定値が保持されるため、ステムで説明されているものと同じ問題が発生します。
        このステムでは、開発環境では環境変数を使用する必要があると説明しています。 削除すると、この要件は満たされません。 環境にインポートしたマネージド
        ソリューションを変更することはできません。


        [環境変数 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/import-export-solutions/environment-variable-basics)


        [ソリューションで環境変数を使用する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/data-platform/environmentvariables#how-do-i-remove-a-value-from-an-environment-variable)'
    - 035_supplements: '### 補足：マネージドソリューションの環境変数の管理

        正解: **ソリューション内の環境変数から値を削除し、ソリューションをエクスポートする**


        #### 解説


        この解決方法が最適である理由：


        - ソリューション内の環境変数から値を削除することで、開発環境の値が運用環境に持ち込まれるのを防ぎます[1]

        - インポート時に、運用環境用の適切な値を設定できるようになります[2]

        - マネージドソリューションのインポート時に環境変数の値を設定する機会が与えられます[3]


        #### 他の選択肢が適切でない理由


        **エクスポート前に環境変数の既定値を設定する**

        - 既定値を設定しても、その値が運用環境に引き継がれてしまう問題は解決されません


        **開発環境内の環境変数から値を削除し、ソリューションをエクスポートする**

        - 開発環境全体から値を削除すると、開発環境での動作確認ができなくなります


        **ソリューションを運用環境にインポートした後、ソリューションに新しい環境変数を作成する**

        - マネージドソリューションでは、インポート後に新しい環境変数を追加することはできません[1]


        #### Citations:

        - [1] https://www.billyperalta.com/blog/ChangeEnvironmentVariableOfManageSolution/

        - [2] https://tomriha.com/how-to-manage-environment-variables-in-power-automate-solutions/

        - [3] https://www.reddit.com/r/PowerApps/comments/1498l2s/power_apps_for_teams_managed_solution_environment/




