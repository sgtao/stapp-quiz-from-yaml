  - 021_title: 質問：Copilot Studio用環境の作成場所
    022_line: 004359
    023_contents:
    - 031_question: 'Microsoft Copilot Studio ボットを作成しています。


        ボット環境は、他の Power Platform ソリューションから切り離す必要があります。


        そのボットを配置する環境を作成する必要があります。


        どこに環境を作成しますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Copilot Studio ポータル
      - Microsoft 365 管理センター
      - Copilot Studio ボット設定
      - Power Platform 管理センター
    - 033_answer: 1. **Power Platform 管理センター**
    - 034_details: 'この項目では、Copilot Studio ボットで環境がどのように処理されるかに関する受験者の知識をテストします。


        環境は Power Platform 管理センターに作成されます。 その後、セットアップ フェーズで、ボットを環境に関連付けることができます。 Copilot
        Studio ボット セットアップでは、ユーザーがボットのデプロイ先環境を選択できますが、そこから環境を作成することはできません。 環境は、Microsoft
        365 管理センターにも Copilot Studio ポータルにも作成されません。


        [Power Virtual Agents 内の環境 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/implement-power-virtual-agents/2-environments)


        [会話チャットボットを作成する - Power Virtual Agents | Microsoft Learn](https://learn.microsoft.com/power-virtual-agents/authoring-first-bot)'
    - 035_supplements: '### 補足：Copilot Studio用環境の作成場所

        正解: **Power Platform 管理センター**


        #### 解説


        Power Platform 管理センターが最適な選択である理由：


        - Copilot Studio用の新しい環境を作成するための専用機能を提供します[1]

        - 環境の詳細設定（地域、データベース、言語など）を構成できます[2]

        - 環境の作成から管理まで一貫して行うことができます[2]


        #### 他の選択肢が適切でない理由


        **Copilot Studio ポータル**

        - ボットの作成と管理は可能ですが、新しい環境の作成機能は提供していません


        **Microsoft 365 管理センター**

        - ユーザーとライセンスの管理が主な機能で、Power Platform環境の作成には使用できません


        **Copilot Studio ボット設定**

        - 既存のボットの設定を管理するためのものであり、環境の作成はできません


        #### Citations:

        - [1] https://www.c-sharpcorner.com/article/setup-an-environment-for-copilot-studio/

        - [2] https://learn.microsoft.com/en-us/microsoft-copilot-service/admin-working-with-environments

        - [3] https://learn.microsoft.com/en-us/microsoft-copilot-studio/authoring-solutions-overview




