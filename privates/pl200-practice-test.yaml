  - 021_title: 質問：Dataverseでの連絡先更新時の識別列選択
    022_line: '006306'
    023_contents:
    - 031_question: 'Dataverse コネクタを使用して、自動化されたクラウド フローを構成しています。 フローは、ユーザーが連絡先のメール
        アドレスを変更したときにトリガーされます。


        フローには、行の更新アクションを追加する予定です。


        フローがトリガーされたときに、更新された連絡先を特定する列を選択する必要があります。


        どの列を選択する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - お問い合わせ先
      - Email
      - 氏名
      - インポート シーケンス番号
    - 033_answer: 1. お問い合わせ先
    - 034_details: 'この項目では、Dataverse コネクタの使用に関する受験者の知識をテストします。


        Dataverse コネクタで行の更新アクションを使用する場合、更新する行は、グローバル一意識別子 (GUID) によって識別されます。 動的なコンテンツ
        ウィンドウの連絡先の列には、連絡先の GUID が含まれています。 インポート シーケンス番号、メール アドレス、フル ネームの各列には GUID
        が含まれていません。


        [Power Automate で Dataverse のトリガーとアクションを使用する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/use-dataverse-triggers-actions/)


        [フローを使用して Dataverse の行を更新する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/dataverse/update)'
    - 035_supplements: '### 補足：Dataverseでの連絡先更新時の識別列選択

        正解: **お問い合わせ先**


        #### お問い合わせ先（Row ID）が最適な選択である理由:

        - Dataverseで行を更新する際は、一意の行ID（GUID）を使用して特定の行を識別する必要があります[4]。

        - トリガーされたフローで行を更新する場合、その行の一意の識別子が必要です[3]。

        - お問い合わせ先列は、連絡先レコードの一意のIDを含む列であり、確実に正しいレコードを特定できます。


        #### 他の選択肢が不適切な理由:

        - Emailは変更される可能性のある値であり、レコードの一意の識別子としては適していません。

        - 氏名は重複する可能性があり、特定のレコードを一意に識別できません。

        - インポート シーケンス番号は、データのインポート時の順序を示すものであり、レコードの一意の識別子としては適していません。


