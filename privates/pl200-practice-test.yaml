  - 021_title: 質問：学生オンボーディングプロセスの自動化に関する問題
    022_line: 003830
    023_contents:
    - 031_question: 'あなたは学校のモデル駆動型アプリを作成しています。 学校では、アプリを使用して新入生をオンボードします。


        オンボード プロセス中、ユーザーは自動事前チェックを完了する必要があります。


        自動チェックが完了するまで、ユーザーがアプリでオンボード プロセスを完了できないようにする必要があります。


        どの Microsoft Power Automate フローを実装する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 自動化されたクラウド フロー
      - インスタント クラウド フロー
      - ビジネス プロセス フロー
      - デスクトップ フロー
    - 033_answer: 1. **ビジネス プロセス フロー**
    - 034_details: 'この項目では、Microsoft Power Automate フロー内で使用できるさまざまな機能、それぞれの種類の Power
        Automate フローを使用するタイミング、および Power Automate フローをソリューションで使用する方法に関する受験者の知識をテストします。


        ビジネス プロセス フローを使用すると、ユーザーを特定のプロセスに誘導し、特定の条件に基づいてプロセスが続行されるのを防ぐことができます。 自動化されたクラウド
        フローは、レコードの作成や変更などの条件が満たされたときにバックグラウンドでトリガーされます。 自動化されたクラウド フローでは、ユーザー セッション自体との連携によって、ユーザーが先に進むのを防ぐことはできません。
        インスタント クラウド フローは、キャンバス アプリ内のボタンを押すなどのイベントからトリガーされます。 インスタント クラウド フローでは、モデル駆動型アプリのユーザー
        セッションとの連携によって、ユーザーが先に進むのを防ぐことはできません。 デスクトップ フローは、ユーザーのデスクトップ、たとえばオンプレミス システムと連携します。
        デスクトップ フローはユーザーからの入力なしで実行され、どの種類のアプリともやり取りしません。


        [Power Automate の式の概要 - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-expressions/)


        [Power Apps でビジネス プロセス フローを作成する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/create-business-process-flow)'
    - 035_supplements: '### 補足：学生オンボーディングプロセスの自動化に関する問題

        正解: **ビジネス プロセス フロー**


        #### 解説


        ビジネス プロセス フローが最適な選択である理由：


        - ユーザーを段階的にプロセスを通じて導くことができます

        - プロセスの各ステップを順序立てて管理できます

        - 前のステップが完了するまで次のステップに進めないように制御できます

        - オンボーディングの一貫性を確保できます


        #### 他の選択肢が適切でない理由


        **自動化されたクラウド フロー**

        - 特定のトリガーに基づいてバックグラウンドで実行される自動化であり、ユーザーの進行を制御できません


        **インスタント クラウド フロー**

        - ボタンクリックで開始される単発の自動化であり、段階的なプロセス管理には適していません


        **デスクトップ フロー**

        - デスクトップアプリケーションの自動化に使用され、モデル駆動型アプリのプロセス管理には適していません


        #### Citations:

        - [1] https://learn.microsoft.com/he-il/power-automate/flow-types

        - [2] https://kumopartners.com/simplify-the-onboarding-process-with-power-automate/

        - [3] https://creospark.com/five-different-types-of-microsoft-power-automate-flows/

        - [4] https://o365reports.com/2023/07/01/automate-user-onboarding-with-power-automate-and-forms/

        - [5] https://m365scripts.com/microsoft365/automate-microsoft-365-user-onboarding-using-power-automate/




