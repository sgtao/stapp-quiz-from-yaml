  - 021_title: 質問：Power Pages での認証済みユーザーのアクセス制御
    022_line: 004691
    023_contents:
    - 031_question: 'あなたは、顧客が自分の顧客レコードと以前の注文を表示するための Microsoft Power Pages を作成しています。


        あなたは認証を有効にして、顧客にログインを要求します。


        認証された顧客が、ページとデータを表示できるようにする必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Web ページ
      - テーブルのアクセス許可
      - Web ロール
      - セキュリティ ロール
    - 033_answer: 1. **Web ロール**
    - 034_details: 'この項目では、外部ユーザーが Power Pages 内の情報にアクセスするためのセキュリティを設定および構成する方法と、データに必要な制限に関する受験者の知識をテストします。


        認証されたユーザーが Power Pages 内のページとデータにアクセスするには、そのユーザーに Web ロールが割り当てられている必要があります。
        Web ページが Web ロールに割り当てられることで、ロールがそのページにアクセスできます。 これは特定のユーザーに割り当てられるものではありません。テーブル
        アクセス許可は、テーブル内に保持されているレコードへのアクセスを制限できるように、さまざまなレベルのアクセス許可を Web ロールに付与するときに使用されます。
        たとえば、セルフ アクセス テーブルのアクセス許可を付与すると、ログインしているユーザーのみが自分の情報を表示できます。 セキュリティ ロールのアクセス許可では、外部ユーザーが
        Power Pages とリソースにアクセスする方法は制御されません。 これは、内部ユーザーがモデル駆動型アプリとキャンバス アプリ内で Dataverse
        情報にアクセスする方法のみを管理します。


        [Power Pages の使用を開始する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/paths/power-pages-get-started/)


        [ポータル スタジオを使用してテーブルのアクセス許可を構成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/portals/configure/entity-permissions-studio)'
    - 035_supplements: '### 補足：Power Pages での認証済みユーザーのアクセス制御

        正解: **Web ロール**


        #### Web ロールが正解である理由:


        1. Power Pagesにおいて、認証されたユーザーのアクセス権限を管理するための主要な仕組みがWeb ロールです[1]。


        2. 認証されたユーザーは、Dataverseの取引先担当者レコードとして表現され、Web ロールを通じて特定のページやデータへのアクセス権が付与されます[1]。


        3. Web ロールには任意の数のテーブルのアクセス許可を含めることができ、顧客が自身のレコードや注文履歴を閲覧するための適切な権限を設定できます[3]。


        #### 他の選択肢が不適切な理由：


        - Web ページ: アクセス制御の仕組みではなく、コンテンツを表示するためのものです

        - テーブルのアクセス許可: Web ロールの一部として設定されるもので、単独では機能しません

        - セキュリティ ロール: これはPower Pages向けではなく、Dataverse内部の権限管理に使用されます


        #### Citations:

        - [1] https://learn.microsoft.com/ja-jp/power-pages/security/authentication/

        - [2] https://www.powerplatform.work/WhatIsPowerPagesArchitecture/

        - [3] https://learn.microsoft.com/ja-jp/power-apps/maker/portals/configure/assign-entity-permissions

        - [4] https://learn.microsoft.com/ja-jp/power-pages/configure/planning-power-pages-project




