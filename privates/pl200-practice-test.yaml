  - 021_title: 質問：連絡先フォームでの親アカウント表示設定
    022_line: 004811
    023_contents:
    - 031_question: '連絡先テーブルのモデル駆動型アプリでメイン フォームを構成しています。


        そのフォームには親アカウントの列を表示する必要があります。


        アカウント テーブルに対して、どのフォームの種類を構成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Card
      - メイン
      - 簡易作成
      - 簡易表示
    - 033_answer: '正解: **簡易表示**'
    - 034_details: 'この項目では、複数のフォームの種類の作成と構成に関する受験者の知識をテストします。


        簡易表示フォームは、親レコードの列を表示するためにメイン フォームに追加されます。 簡易表示フォームは、親レコード テーブル用に構成されています。
        カード フォームは、フォームではなくビューで使用されます。 簡易作成フォームは、メイン フォームの代わりに使用されます。メイン フォームに追加することはできません。
        メイン フォームは、別のメイン フォームに追加することはできません。


        [モデル駆動型アプリでフォーム、グラフ、およびダッシュボードを構成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/configure-model-driven-apps-customer-engagement-apps/)


        [Power Apps におけるモデル駆動型アプリ フォームの種類 - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/types-forms)'
    - 035_supplements: '### 補足：連絡先フォームでの親アカウント表示設定

        正解: **簡易表示**


        #### 簡易表示フォームが正解である理由:


        1. 簡易表示フォームは、メインフォーム内で関連する読み取り専用情報を表示するために使用されます[5]。


        2. 親アカウントの情報を連絡先のメインフォームに埋め込んで表示する場合、簡易表示フォームが最適な選択となります[4]。


        #### 他の選択肢が不適切な理由：


        - Card: モバイル体験用の軽量フォームで、親アカウント情報の表示には適していません[5]

        - メイン: レコードの表示や編集用のメインフォームで、埋め込み表示には使用できません[5]

        - 簡易作成: インコンテキストでのレコード作成用の簡略化されたフォームです[5]


        #### Citations:

        - [1] https://learn.microsoft.com/ar-sa/power-apps/maker/model-driven-apps/create-and-edit-a-model-driven-form

        - [2] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/use-main-form-and-components

        - [3] https://community.powerplatform.com/forums/thread/details/?threadid=6efa768c-e3bc-442d-b64b-524b950309ae

        - [4] http://powerappsguide.com/blog/post/how-to-set-parent-account-lookup-for-contacts-table

        - [5] https://normyoung.ca/2022/10/02/get-started-with-dataverse-forms/

        - [6] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/build-first-model-driven-app




