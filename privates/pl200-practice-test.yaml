  - 021_title: 質問）オフラインデータ保存のためのオブジェクト選択
    022_line: 001219
    023_contents:
    - 031_question: 'トレード ショーで人の名前を取得するキャンバス アプリを構築する必要があります。


        インターネット接続は不安定です。 接続が安定するまで、そのアプリに名前を保存しておく必要があります。


        データを保存するには、どのオブジェクトを使用する必要がありますか?'
    - 032_selections:
      - 収集
      - データ テーブル
      - ギャラリー
      - 変数
    - 033_answer: 1. 収集　★
    - 034_details: 'この項目では、フォーム ナビゲーション、数式、変数、およびコレクションの記述に関する受験者の知識をテストします。


        Power Apps では、ユーザー名などの複数のデータ行は、そのデータがデータの場所 (SQL Server や Dataverse など) に保存されるまで、コレクションを使用して保存されます。
        データ テーブルとギャラリーは、アプリ内でユーザーにデータを表示するためのものです。データを保存するためのものではありません。 変数には 1 つの値しか保存できません。'
    - 035_supplements: '### 補足：オフラインデータ保存に最適なオブジェクト選択

        正解: **収集**


        収集(Collection)が最適な選択である理由:


        - Power Apps のオフライン機能では、LoadData()とSaveData()関数を使用して収集にデータを保存できます[1]。

        - 収集は、デバイスのローカルストレージにデータを一時的に保存し、インターネット接続が回復した際にサーバーと同期することができます[3]。

        - 収集は、オフライン時のデータ操作（フィルタリング、検索、ソート、集計、挿入など）に対応しています[3]。


        他の選択肢が不適切な理由:

        - データ テーブルはデータの表示用のコントロールであり、オフラインデータの保存には適していません。

        - ギャラリーはデータの表示用のコントロールであり、データの永続的な保存はできません。

        - 変数はアプリの実行中のみ有効で、アプリを閉じると保存されたデータは失われます。


