  - 021_title: 質問：ビジネスルールのサーバーサイド実行に関する問題
    022_line: 003963
    023_contents:
    - 031_question: 'あなたはビジネス プロセス フローに追加されるビジネス ルールを管理しています。


        ビジネス ルールがサーバー側で実行されるように構成されていることを確認する必要があります。


        ビジネス ルールのスコープとして何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - すべてのフォーム
      - テーブル
      - 簡易表示フォーム
      - メイン フォーム
    - 033_answer: 1. **テーブル**
    - 034_details: 'この項目では、ビジネス プロセス フローを作成および管理するうえで必要な、ビジネス ルールのスコープの構成に関する受験者の知識をテストします。


        ビジネス ルールがサーバー側で実行されるようにするには、そのスコープをテーブルに設定する必要があります。 すべてのフォーム スコープでは、ビジネス
        ルールはモデル駆動型フォームでのみ使用できます。キャンバス アプリ フォームでは使用できません。 簡易表示フォームとメイン フォームは、ビジネス ルールでは無効なスコープです。


        [ビジネス ルールのコンポーネントを定義する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/define-create-business-rules/2-components)


        [Power Apps でビジネス プロセス フローを作成する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/create-business-process-flow)'
    - 035_supplements: "### 補足：ビジネスルールのサーバーサイド実行に関する問題\n正解: **テーブル**\n\n#### 解説\n\n\
        テーブル（エンティティ）スコープが最適な選択である理由：\n\n- サーバーサイドで実行されるビジネスルールを設定できます[1]\n- フォームを開いていなくてもルールが実行されます[1]\n\
        - 以下の全てのシナリオで動作します[1]：\n  - すべてのフォーム（ブラウザのクライアントサイド）\n  - すべてのサーバーサイドコード（プラグイン、カスタムワークフローなど）\n\
        \  - すべてのサードパーティアプリケーション\n\n#### 他の選択肢が適切でない理由\n\n**すべてのフォーム**\n- クライアントサイド（ブラウザ）でのみ実行され、サーバーサイドコードでは動作しません[1][3]\n\
        \n**簡易表示フォーム**と**メイン フォーム**\n- 特定のフォームでのみ実行され、最も限定的なスコープとなります[1]\n- クライアントサイドでのみ動作し、サーバーサイドでは実行されません[3]\n\
        \n#### Citations:\n- [1] https://softchief.com/2024/02/06/understanding-scope-in-business-rule-in-dynamics-365-or-dataverse/\n\
        - [2] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/data-platform-create-business-rule\n\
        - [3] https://mytrial365.com/2023/03/07/plugin-vs-entity-scoped-business-rules/\n\
        \n\n\n-----------------------------"
  - 021_title: 質問：一括削除ジョブのスケジュール頻度に関する問題
    022_line: 004029
    023_contents:
    - 031_question: 'あなたは、ワークフローの完了時に、ログが自動的に削除されるように構成したいと考えています。


        使用するのは、定期的なスケジュールで実行される一括削除ジョブです。


        あなたは、定期的なスケジュールを設定する必要があります。


        どの使用可能な頻度のオプションを使用できますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 分
      - hour
      - day
      - 週間
      - month
    - 033_answer: 1. **day**
    - 034_details: 'この項目では、一括削除ジョブを使用したワークフロー ログの処理に関する受験者の知識をテストします。


        ワークフローでは、多数のログ エントリが作成されることがあります。それがスペースを占有し、システムのパフォーマンスに影響を与える可能性があります。
        一括削除ジョブが繰り返し実行されるように設定するには、1 日間隔を使用してログを管理します。 分、時間、週、または月を使用して、一括削除ジョブが繰り返し実行されるように設定することはできません。


        [開発者向け Microsoft Dataverse の概要 – トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/intro-cds-developers-power-platform/)


        [レコードを一括削除する - Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/delete-bulk-records)'
    - 035_supplements: '### 補足：一括削除ジョブのスケジュール頻度に関する問題

        正解: **day**


        #### 解説


        一括削除ジョブの定期実行スケジュールにおいて、日単位（day）での実行が最適な選択である理由：


        - 一括削除ジョブは1日に1回実行するように設定できます[1]

        - フィールドに直接「1」を入力することで、毎日の実行が可能です[1]

        - システムジョブやワークフローのログを定期的に削除するのに適した頻度です


        #### 他の選択肢が適切でない理由


        **分**と**hour**

        - 一括削除ジョブでは分単位や時間単位での実行はサポートされていません


        **週間**

        - デフォルトでは7日間隔での実行となり、毎日のログ削除には適していません


        **month**

        - 月単位の実行では頻度が少なすぎ、ログデータが蓄積されすぎる可能性があります


        #### Citations:

        - [1] https://community.dynamics.com/blogs/post/?postid=fa33f385-1f58-48b8-bc9a-dfcd0ff8a386

        - [2] https://philcole.org/post/bulkdelete/

        [3] https://learn.microsoft.com/en-us/power-platform/admin/view-take-action-bulk-deletion-jobs




