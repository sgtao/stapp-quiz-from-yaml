  - 021_title: 質問）カスタムページでのPower Fxによるフォームナビゲーション設定
    022_line: '001312'
    023_contents:
    - 031_question: 'モデル駆動型アプリで Power Fx を使用してカスタム ページを開発しています。


        ContactsGallery1 ギャラリー コントロールをカスタム ページに追加します。


        ContactsGallery1 で選択した項目を編集するには、連絡先テーブルの既定のメイン フォームに移動する必要があります。


        どの Power Fx 数式を使用できますか? 2 つ選択してください。 正しい解答はそれぞれ完全な解決策を示します。'
    - 032_selections:
      - Navigate(Contacts)
      - Navigate(Defaults(Contacts))
      - Navigate(ContactsGallery1.Selected)
      - Navigate('Contacts (Views)'.'Active Contacts')
      - 'Navigate( ContactsGallery1.Selected,{Page: ''Contacts (Forms)''.Contact }
        )'
    - 033_answer: '1. Navigate(ContactsGallery1.Selected)　★

        1. Navigate( ContactsGallery1.Selected,{Page: ''Contacts (Forms)''.Contact
        } )　★'
    - 034_details: 'この項目では、カスタム ページの構成に関する受験者の知識をテストします。


        モデル駆動型アプリのカスタム ページでは、Power Fx を使って、Dataverse テーブルのビューとフォームに移動できます。 Navigate
        関数に 2 番目のパラメーターを指定して使用すると、特定のテーブルのフォームとビューに移動することができます。 2 番目のパラメーターが指定されていない場合は、既定のテーブル
        フォームが開きます。


        [モデル駆動型アプリのカスタム ページで Power Fx を使用する | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/page-powerfx-in-model-app)'
    - 035_supplements: '### 補足：カスタムページから連絡先フォームへの移動設定

        正解:

        - **Navigate(ContactsGallery1.Selected)**

        - **Navigate(ContactsGallery1.Selected,{Page: ''Contacts (Forms)''.Contact})**


        これらが正解である理由:


        1. `Navigate(ContactsGallery1.Selected)`は:

        - ギャラリーで選択されたレコードの既定のフォームに移動します[4]

        - 最もシンプルな方法で、既定のメインフォームを開きます


        2. `Navigate(ContactsGallery1.Selected,{Page: ''Contacts (Forms)''.Contact})`は:

        - 特定のフォームを指定して選択したレコードを開くことができます[4]

        - より詳細な制御が必要な場合に適しています


        他の選択肢が不適切な理由：


        - Navigate(Contacts): テーブルのデフォルトビューに移動するだけで、特定のレコードは開きません

        - Navigate(Defaults(Contacts)): 新規レコード作成フォームを開くための構文です

        - Navigate(''Contacts (Views)''.''Active Contacts''): ビューに移動するだけで、レコードの編集はできません


