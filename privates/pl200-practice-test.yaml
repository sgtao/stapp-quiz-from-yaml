  - 021_title: 質問：複数値選択のコンポーネント選択
    022_line: 004559
    023_contents:
    - 031_question: 'あなたは食品検査会社用のキャンバス アプリを構築しています。 ユーザーはそのアプリに食に関する自分の好みを入力します。


        ユーザーは一度に複数の値を送信できなければなりません。


        あなたはこの機能を構成する必要があります。


        どのコンポーネントを使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - チェック ボックス
      - コンボ ボックス
      - スライダー
      - ドロップダウン
    - 033_answer: '正解: **コンボ ボックス**'
    - 034_details: 'この項目では、キャンバス アプリ内のさまざまなコントロールと、それらがどのように基になる Microsoft Dataverse
        データ モデルと対話してユーザーに機能を提供するか、およびその制限に関する知識をテストします。


        複数の値を同時に選択して送信できるコントロールは、コンボ ボックスだけです。 チェック ボックス コントロールを使用すると、ユーザーは 2 つの使用可能な値
        ("はい/いいえ" など) のいずれかを選択できます。 スライダー コントロールの用途は数値の入力です。 ドロップダウン コントロールは、ユーザーはリストから値を
        1 つだけ選択できます。


        [Power Apps のキャンバス アプリのコントロールを使用および理解する - トレーニング | Microsoft Learn - Training
        | Microsoft Learn](https://learn.microsoft.com/training/modules/controls-canvas-apps/)


        [キャンバス アプリ内のコントロールとプロパティ - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/canvas-apps/reference-properties)'
    - 035_supplements: '### 補足：複数値選択のコンポーネント選択

        正解: **コンボ ボックス**


        コンボ ボックスが正解である理由:


        1. コンボ ボックスは複数の値を同時に選択・送信できる機能を標準で備えています[5]。


        2. SelectMultipleプロパティを有効にすることで、ユーザーは一度に複数のアイテムを選択することができます[5]。


        3. SelectedItemsプロパティを使用することで、選択された複数の値をテーブル形式で取得できます[5]。


        #### 他の選択肢が不適切な理由:


        - チェック ボックス: 単一の真偽値しか扱えません

        - スライダー: 数値の範囲を選択するためのコントロールで、複数値の選択には適していません

        - ドロップダウン: 基本的に単一の値しか選択できません


        #### Citations:

        - [1] https://zenn.dev/ymasaoka/articles/howto-set-multi-value-spo-user-row-using-pa

        - [2] https://ippu-biz.com/development/powerplatform/powerapps/changecheckbox/

        - [3] https://ippu-biz.com/development/powerplatform/powerapps/o365-defaultselectedusers/

        - [4] https://ippu-biz.com/development/powerplatform/powerapps/gallery-multiple-select/

        - [5] https://powerplatformnikki.com/combobox/




