  - 021_title: 質問：Power Pages のデータアクセス制限設定
    022_line: '004622'
    023_contents:
    - 031_question: 'ある会社で Dataverse テーブルのデータを表示する Microsoft Power Pages を実装しています。


        データの中には、認証されたユーザーだけに表示しなければならないものがあります。


        あなたは、そのデータへのアクセスを制限する必要があります。


        実行する必要がある 2 つのアクションはどれですか? 各正解は解答の一部を示します。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - ユーザーに Web ロールを割り当てる。
      - ユーザーにセキュリティ ロールを割り当てる。
      - ユーザーをチームに追加する。
      - IID プロバイダーを構成する。
      - 階層セキュリティを有効にする。
    - 033_answer: '1. **ユーザーに Web ロールを割り当てる**

        1. **IID プロバイダーを構成する**'
    - 034_details: 'この質問では、ポータル認証の構成に関する受験者の知識をテストします。


        保護されたコンテンツにアクセスするには、1 つ以上の Web ロールがユーザーに必要です。 保護されたコンテンツにユーザーがアクセスするには、その前に、構成された
        ID プロバイダーを使用してそのユーザーを認証しておく必要があります。 セキュリティ ロールと階層セキュリティは、ポータル アクセスには使用されません。


        [Power Pages での認証とユーザー管理 - トレーニング | Microsoft Learn](https://learn.microsoft.com/en-us/training/modules/power-pages-authentication-user-management/)


        [ポータルの Web ロールを作成する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/portals/configure/create-web-roles)'
    - 035_supplements: '### 補足：Power Pages のデータアクセス制限設定

        正解:

        - **ユーザーに Web ロールを割り当てる**

        - **IID プロバイダーを構成する**


        #### これらが正解である理由:


        1. Power Pagesでは、認証されたユーザーを管理するために以下が必要です：

        - Web ロールは、ユーザーが実行できる特別なアクションやデータへのアクセス権を定義します[3]

        - 認証されたユーザーはDataverseの連絡先レコードとして表現され、Web ロールを通じて特定のアクセス権が付与されます[3]


        2. ユーザー認証のために：

        - IIDプロバイダー（Identity Provider）の構成が必要です

        - Azure AD B2C、Microsoft、LinkedInなどの認証プロバイダーとPower Pagesを統合する必要があります[3]


        #### 他の選択肢が不適切な理由：


        - セキュリティ ロール: これはPower Pages向けではなく、Dataverse内部の権限管理に使用

        - チームへの追加: Power Pagesのアクセス制御には関係ありません

        - 階層セキュリティ: Power Pagesのセキュリティモデルには含まれていません


        #### Citations:

        - [1] https://learn.microsoft.com/ar-sa/power-pages/security/table-permissions

        - [2] https://www.c-sharpcorner.com/article/create-web-roles-and-assign-them-to-contact-in-power-pages/

        - [3] https://learn.microsoft.com/en-us/power-pages/security/power-pages-security




