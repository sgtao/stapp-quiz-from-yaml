  - 021_title: 質問）Power PagesでのWebファイル保存場所設定
    022_line: 001092
    023_contents:
    - 031_question: 'あなたは Microsoft Power Pages を管理しています。


        あなたはユーザーが Web ファイルを使用して、Power Pages からコンテンツをダウンロードできるようにする必要があります。


        Web ファイルの保存に使用できる外部の場所はどれですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Microsoft SharePoint
      - OneDrive for Business
      - Microsoft Azure Blob Storage
      - Microsoft Stream
    - 033_answer: 1. Microsoft Azure Blob Storage　★
    - 034_details: 'この項目では、Power Pages アプリを作成するうえで必要な、Web ファイル設定の構成に関する受験者の知識をテストします。


        Web ファイルは、添付ファイル付きのノートとして、または Microsoft Azure Blob Storage に保存できます。 SharePoint
        を使用して Web ファイルを保存し、Power Pages でダウンロード可能なコンテンツとして使用するように構成することはできません。 Web
        ファイルを OneDrive for Business から使用するように構成することはできません。 OneDrive for Business を使用して
        Web ファイルを保存することはできません。 Microsoft Stream は、Microsoft 365 スイートに含まれる企業向けビデオ共有サービスです。
        Web ファイルの保存には使用できません。


        この項目では、Power Pages アプリを作成するうえで必要な、Web ファイル設定の構成に関する受験者の知識をテストします。


        Web ファイルは、添付ファイル付きのノートとして、または Microsoft Azure Blob Storage に保存できます。 SharePoint
        を使用して Web ファイルを保存し、Power Pages でダウンロード可能なコンテンツとして使用するように構成することはできません。 Web
        ファイルを OneDrive for Business から使用するように構成することはできません。 OneDrive for Business を使用して
        Web ファイルを保存することはできません。 Microsoft Stream は、Microsoft 365 スイートに含まれる企業向けビデオ共有サービスです。
        Web ファイルの保存には使用できません。


        [Power Pages の使用を開始する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/paths/power-pages-get-started/)


        [Web ファイルを作成して管理する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/portals/configure/web-files)'
    - 035_supplements: '### 補足：Power PagesのWebファイル外部保存先

        正解: **Microsoft Azure Blob Storage**


        Azure Blob Storageが正解である理由:


        1. Power PagesはWebファイルの外部保存先としてAzure Blob Storageを正式にサポートしています[2]。


        2. Azure Blob Storageとの連携には以下の設定が必要です[2]：

        - FileStorage/CloudStorageAccountという名前のグローバル設定

        - FileStorage/CloudStorageContainerNameの設定

        - WebFiles/CloudStorageAccountのウェブサイト設定

        - WebFiles/StorageLocationをAzureBlobStorageに設定


        3. この設定により、大容量ファイルの保存や効率的なファイル管理が可能になります[4]。


        他の選択肢が不適切な理由：


        - Microsoft SharePoint: Power PagesのWebファイルの直接の保存先としては対応していません

        - OneDrive for Business: Power PagesのWebファイルストレージとしてサポートされていません

        - Microsoft Stream: 動画専用のサービスであり、Webファイルの保存先としては使用できません


        #### Citations:

        - [1] https://learn.microsoft.com/ar-sa/power-pages/configure/web-files

        - [2] https://community.dynamics.com/blogs/post/?postid=077a17bd-6ccf-4ed7-8ad2-61d02841deb5

        - [3] https://www.sharepointeurope.com/upload-documents-from-power-pages-to-sharepoint-document-library-without-sharepoint-integration/

        - [4] https://readyxrm.blog/2024/07/18/power-pages-uploading-big-attachments/



