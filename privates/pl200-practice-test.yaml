  - 021_title: 質問）モバイルデバイスでのアカウントビューのカスタマイズ
    022_line: 001380
    023_contents:
    - 031_question: 'ある会社が、モデル駆動型アプリを使用しています。


        社内の従業員は、モデル駆動型アプリを使用してアカウントの一覧にアクセスします。


        あなたは、従業員のモバイル デバイスのアカウント ビューをカスタマイズする必要があります。


        どのフォームをカスタマイズする必要がありますか?'
