  - 021_title: 質問）Webサイトのフッターテキスト設定
    022_line: '001562'
    023_contents:
    - 031_question: '顧客向け Web サイトは、Power Pages を使用して作成しています。


        Web サイトの各ページの下部に表示するテキストを構成する必要があります。


