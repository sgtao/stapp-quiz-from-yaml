  - 021_title: 質問：モデル駆動型アプリでの現在の行のデータ取得方法
    022_line: '006202'
    023_contents:
    - 031_question: 'ある会社にキャンバス アプリがあり、Projects テーブルのモデル駆動型アプリのメイン フォームに埋め込まれています。


        あなたは、ホスト モデル駆動型アプリでのデータの保存時に、現在の行の Project Budget 列の値を取得する必要があります。


        どの数式を OnDataRefresh アクションで使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Set(CurrentProjectBudget, ModelDrivenFormIntegration.'Project Budget')
      - Set(CurrentProjectBudget, 'Project Budget')
      - Set(CurrentProjectBudget, ThisItem.'Project Budget')
      - Set(CurrentProjectBudget, ModelDrivenFormIntegration.Item.'Project Budget')
    - 033_answer: 1. Set(CurrentProjectBudget, ModelDrivenFormIntegration.Item.'Project
        Budget')
    - 034_details: 'この項目では、モデル駆動型アプリ フォームへのキャンバス アプリの埋め込みに関する受験者の知識をテストします。


        ModelDrivenFormIntegration コントロールは、モデル駆動型フォームからキャンバス アプリにコンテキスト データを取り込むときに使用されます。
        OnDataRefresh アクションの数式は、ホスト モデル駆動型フォームがデータを保存するときに評価されます。 ModelDrivenFormIntegration
        コントロールの item プロパティは、現在の行に関連付けられている列データを提供します。


        [モデル駆動型フォームで特殊なコンポーネントを使用する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/specialized-components-model-form/)


        [ModelDrivenFormIntegration コントロールのプロパティとアクション | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/embedded-canvas-app-properties-actions)


        [モデル駆動型フォームにキャンバス アプリを埋め込む | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/embed-canvas-app-in-form)'
    - 035_supplements: '### 補足：モデル駆動型アプリでの現在の行のデータ取得方法

        正解: **Set(CurrentProjectBudget, ModelDrivenFormIntegration.Item.''Project
        Budget'')**


        #### この数式が最適な選択である理由:

        - ModelDrivenFormIntegration.Itemは、モデル駆動型フォームの現在のレコードにアクセスするための正しい構文です。

        - この方法で、ホストアプリケーションの現在の行のデータを確実に取得できます。

        - OnDataRefreshイベントで使用することで、データが保存される際に最新の値を取得できます。


        #### 他の選択肢が不適切な理由:

        - ModelDrivenFormIntegration.''Project Budget''は、Itemプロパティが欠けているため、現在のレコードを特定できません。

        - ''Project Budget''だけでは、コンテキストが不足しており、どのレコードの値を取得するか特定できません。

        - ThisItem.''Project Budget''は、ギャラリーコントロールなどで使用する構文であり、モデル駆動型フォームとの統合には適していません。




