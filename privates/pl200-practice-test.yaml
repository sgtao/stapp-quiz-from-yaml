  - 021_title: 質問）キャンバスアプリの画面スコープ変数設定
    022_line: 000919
    023_contents:
    - 031_question: 'あなたは救急医療技術者のために情報を収集するキャンバス アプリを作成しています。


        ユーザーにスコアの結果を表示するには、血圧画面で計算を実行する必要があります。 この血圧画面でのみ変数を使用する必要があります。


        あなたはこの変数を設定する必要があります。


        どの関数を使用する必要がありますか?'
    - 032_selections:
      - Collect
      - Set
      - ClearCollect
      - UpdateContext
    - 033_answer: 1. UpdateContext　★
    - 034_details: 'この項目では、キャンバス アプリ内でさまざまな種類の変数を使用して情報を保持および取得する方法に関する受験者の知識をテストします。


        要件は、ローカル変数と、これを設定するための UpdateContext 関数を示しています。 Collect 関数は、コレクションに情報を保存し、変数を設定しません。
        Set 関数は、複数の画面で使用できるグローバル変数を設定するときに使用されます。 要件は、メーター読み取り画面のみの変数を示しています。つまり、ローカル変数である必要があります。
        ClearCollect 関数は、コレクションに格納されているデータをクリアしてから、更新された情報をコレクションに格納します。 ClearCollect
        は変数を設定しません。


        [基本的な数式を使用してより優れた Power Apps のキャンバス アプリを作成する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/paths/use-basic-formulas-powerapps-canvas-app/)


        [キャンバス アプリ内の変数について理解する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/canvas-apps/working-with-variables)'
    - 035_supplements: '### 補足：画面スコープ変数の設定

        正解: **UpdateContext**


        UpdateContextが正解である理由:


        1. UpdateContextの特徴:

        - スコープは「変数を宣言した画面内」に限定されます[1]

        - 血圧画面のみで使用する変数に最適です

        - 他の画面からの不要なアクセスを防ぐことができます[2]


        2. 変数管理の観点:

        - スコープが狭い方が管理しやすく、バグも発生しにくくなります[1]

        - 画面内でのみ使用する変数はUpdateContextを優先的に使用すべきです[2]


        他の選択肢が不適切な理由：


        - Collect: コレクション作成用の関数で、アプリ全体でアクセス可能となってしまいます

        - Set: グローバル変数を作成する関数で、スコープが広すぎます[1]

        - ClearCollect: コレクションをクリアして新規作成する関数で、単一画面の変数管理には適していません


        #### Citations:

        - [1] https://ippu-biz.com/development/powerplatform/powerapps/variable/

        - [2] https://powerplatformnikki.com/variabletypes/

        - [3] https://www.powerplatform.work/%E3%82%B3%E3%83%B3%E3%83%9D%E3%83%BC%E3%83%8D%E3%83%B3%E3%83%88%E3%81%AE%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%82%A2%E3%83%97%E3%83%AA%E3%82%B9%E3%82%B3%E3%83%BC%E3%83%97%E3%81%AE%E5%8B%95%E4%BD%9C%E3%82%92%E6%A4%9C%E8%A8%BC%E3%81%97%E3%81%A6%E3%81%BF%E3%81%9F/



