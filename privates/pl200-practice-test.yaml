  - 021_title: 質問）商品認識ソリューションの選択
    022_line: '001164'
    023_contents:
    - 031_question: 'あるスーパーマーケットが、棚に並んでいる商品を認識するソリューションを必要としています。


        ソリューションは、棚に並んだ商品の写真を撮影できるものでなければなりません。 ソリューションは、商品を自動的に識別するものでなければなりません。


        あなたは、そのソリューションを作成する必要があります。


        何を使用する必要がありますか?'
    - 032_selections:
      - Power ページ
      - キャンバス アプリ
      - モデル駆動型アプリ
      - Microsoft Dataverse for Teams
    - 033_answer: 1. キャンバス アプリ　★
    - 034_details: 'この項目では、アプリ機能に関する受験者の知識をテストします。 受験者は、さまざまなアプリの種類がさまざまなデータ ソースにどのように接続できるかを理解することで、正しい答えが見えてきます。


        キャンバス アプリでは、デバイス カメラを使用して画像をキャプチャしたうえで、AI Builder 物体検出を使用して画像を処理し、必要な項目が画像内にあるかどうかを判断できます。
        Power Pages、モデル駆動型アプリ、および Dataverse for Teams では、AI Builder 機能を使用できません。'
    - 035_supplements: '### 補足：商品認識ソリューションの適切なツール選択

        正解: **キャンバス アプリ**


        キャンバス アプリが最適な選択である理由:


        - キャンバス アプリはAI Builderと統合して画像認識機能を実装できます[1]。

        - スマートフォンやタブレットで使用可能なモバイルアプリとして開発できます[1]。

        - ドラッグアンドドロップによる直感的な操作で画像認識機能を実装できます[2]。

        - 物体認識機能を利用して、商品の自動識別が可能です[2]。


        他の選択肢が不適切な理由:

        - Power ページはウェブサイト作成用のツールで、画像認識機能の実装には適していません。

        - モデル駆動型アプリは業務データの管理に特化しており、カメラ機能との連携が限定的です。

        - Microsoft Dataverse for Teamsはデータ保存用のプラットフォームであり、画像認識アプリの開発には適していません。


        #### Citations:

        - [1] https://rpa.bigtreetc.com/column/aibuilder-builing-customai/

