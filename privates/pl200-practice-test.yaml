  - 021_title: 質問：モダンコマンドのサブグリッド表示設定
    022_line: 004998
    023_contents:
    - 031_question: 'Power Fx を使用してAccount テーブル用のモダン コマンドを開発しています。 Account テーブルには
        Appointment という名前の関連テーブルがあります。


        モダン コマンドが Account メイン フォームに表示されている場合に、Appointment テーブルのサブグリッドでそのコマンドを使用できるようにする必要があります。


        そのコマンドはどこに追加する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Account テーブルのメイン フォーム
      - Appointment テーブルのメイン フォーム
      - Account テーブルのサブグリッド ビュー
      - Appointment テーブルのサブグリッド ビュー
    - 033_answer: 1. **Appointment テーブルのサブグリッド ビュー**
    - 034_details: 'この項目では、Power Fx を使用したモダン コマンドの構成に関する受験者の知識をテストします。


        コマンドは Appointment テーブルのサブグリッド ビューに追加する必要があります。このコマンドは、Account メイン フォームで Appointment
        テーブル データをレンダリングするサブグリッド コントロールに表示されるためです。 Appointment テーブルのメイン フォームに追加されたコマンドは、Appointment
        テーブルの行を開くと表示されます。 Account テーブルのサブグリッド ビューに追加されたコマンドは、サブグリッド内で Account テーブル
        データをレンダリングする他のテーブルのフォームに表示されます。 Account テーブルのメイン フォームに追加されたコマンドは、アカウント テーブルの行を開くと表示されます。


        コマンド バーをカスタマイズする - トレーニング | Microsoft Learn


        コマンド デザイナーを使用してコマンド バーをカスタマイズする | Microsoft Learn


        モダン コマンドの概要 | Microsoft Learn'
    - 035_supplements: '### 補足：モダンコマンドのサブグリッド表示設定

        正解: **Appointment テーブルのサブグリッド ビュー**


        #### Appointment テーブルのサブグリッド ビューが正解である理由:


        1. サブグリッドに表示されるコマンドは、表示されるデータのテーブル側で設定する必要があります[1]。


        2. サブグリッドビューのコマンドバーは、他のテーブルのフォーム上でそのテーブルのデータを表示する際に使用されます[1]。


        3. この場合、Accountメインフォーム上のAppointmentサブグリッドに表示したいため、Appointmentテーブルのサブグリッドビューでコマンドを設定する必要があります。


        #### 他の選択肢が不適切な理由：


        - Account テーブルのメイン フォーム: メインフォーム全体のコマンドバーの設定になってしまいます

        - Appointment テーブルのメイン フォーム: Appointmentレコードを開いた時のコマンドバー設定になります

        - Account テーブルのサブグリッド ビュー: 親テーブル側ではサブグリッドのコマンドを制御できません


        #### Citations:

        - [1] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/command-designer-overview

