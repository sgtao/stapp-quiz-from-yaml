  - 021_title: 質問：モデル駆動型アプリのメインページ設定
    022_line: 004873
    023_contents:
    - 031_question: 'ある会社が、Microsoft Power Platform を使用してアプリを作成する予定です。


        あなたは、モデル駆動型アプリのサイト マップに、そのアプリをメイン ページとして追加する必要があります。


        どのコンポーネントを使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Iframe
      - カスタム ページ
      - Web リソース
      - 埋め込みキャンバス アプリ
    - 033_answer: 1. **カスタム ページ**
    - 033_answer: 'この項目では、カスタム ページの構成に関する受験者の知識をテストします。


        モデル駆動型アプリのサイト マップにアプリを追加するには、カスタム ページを使用する必要があります。 これは特別な種類のキャンバス アプリです。 Iframe、Web
        リソース、埋め込みキャンバス アプリをサイト マップに追加することはできません。


        カスタム ページを使用してモデル駆動型アプリとキャンバス アプリを収束する - Power Apps | Microsoft Learn


        モデル駆動型アプリでページを使用する - Power Apps | Microsoft Learn'
    - 035_supplements: '### 補足：モデル駆動型アプリのメインページ設定

        正解: **カスタム ページ**


        #### カスタム ページが正解である理由:


        1. サイトマップは、モデル駆動型アプリのナビゲーション構造を定義する重要なコンポーネントです[1]。


        2. カスタム ページは、モデル駆動型アプリのメインページとして最適な選択肢で、以下の利点があります：

        - アプリのメイン機能として完全に統合できます

        - サイトマップのエリア、グループ、サブエリアの階層構造に自然に組み込めます[1][2]


        #### 他の選択肢が不適切な理由：


        - Iframe: セキュリティ上の制限があり、メインページとしては推奨されません

        - Web リソース: 限定的な機能しか提供できず、メインページとしては適していません

        - 埋め込みキャンバス アプリ: モデル駆動型アプリのナビゲーション構造との統合が複雑になります


        #### Citations:

        - [1] https://reenhanced.com/2019/model-driven-apps-in-powerapps-site-map/

        - [2] https://blog.enterprisedna.co/power-apps-model-driven-apps-site-maps/

        - [3] https://learn.microsoft.com/en-us/power-apps/maker/model-driven-apps/create-site-map-app



