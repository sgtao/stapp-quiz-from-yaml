  - 021_title: 質問）ビジネスルールが機能しない原因の特定
    022_line: 001598
    023_contents:
    - 031_question: 'あなたはアカウント テーブルでフォームのビジネス ルールを作成しています。


        このビジネス ルールでは、フォームの [電子メール] 列に値が指定されていない場合に、[電子メールを許可しない] という名前の列の値を true に設定する必要があります。


        あなたはルールをテストするために、[電子メール] 列を空のままにし、テーブルで [電子メール] 列の値が true に設定されているかどうかを確認します。
        列の値は変更されていません。


        この問題の原因は何ですか?'
    - 032_selections:
      - ルールのスコープがエンティティに設定されている。
      - '[電子メールを許可しない] 列はフォームで参照する必要がある。'
      - フォームが読み取り専用に設定されている。
      - ビジネス ルールが機能するように検証する必要がある。
    - 033_answer: 1. [電子メールを許可しない] 列はフォームで参照する必要がある。　★
    - 034_details: 'この項目では、Microsoft Dataverse でのビジネス ルールの構築とテストに関する受験者の知識をテストします。


        ルールが設計されているフォームで列が参照されていない場合、そのルールは起動しません。 このスコープは、すべてのフォームに対してルールが実行されることを意味します。
        このステムは、フォームが読み取り専用であることを意味するものではありませんが、正しく設計されているルールは、読み取り専用のフォームに対しても起動され、機能します。
        ビジネス ルールは、使用前に検証する必要はありません。




