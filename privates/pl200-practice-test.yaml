  - 021_title: 質問）クイック検索ビューのフィルターウィンドウ設定
    022_line: 000190
    023_contents:
    - 031_question: 'ある会社で Microsoft Dataverse 検索を使用しています。


        あなたは、ユーザーがアカウントを検索するときに [リレーションシップ] 列がフィルター ウィンドウに表示されるように、クイック検索ビューを構成する必要があります。


        クイック検索ビューのどの部分を構成する必要がありますか?'
    - 032_selections:
      - フィルター
      - 並べ替え
      - 検索列
      - ビュー列
    - 033_answer: 1. ビュー列　★
    - 034_details: 'この項目では、Microsoft Dataverse 検索の構成に関する受験者の知識をテストします。


        [ビュー列] は、検索結果のフィルター ウィンドウに表示されます。 [フィルター条件] により、結果に表示されるレコードが決まります。 [並べ替え条件]
        により、結果に表示されるレコードの順序が決まります。 検索列により、検索される列が設定されます。


        [演習 - アカウントを一覧表示する - トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/visualize-data/exercise-list-accounts)


        [検索結果とパフォーマンスを改善するために Dataverse 検索を構成する – Power Platform | Microsoft Learn](https://learn.microsoft.com/power-platform/admin/configure-relevance-search-organization#set-up-dataverse-search)


        [モデル駆動型アプリ ビューのフィルターを作成または編集する - Power Apps | Microsoft Learn](https://learn.microsoft.com/power-apps/maker/model-driven-apps/create-edit-view-filters)'
    - 035_supplements: '### 補足：Dataverse検索のフィルターウィンドウ設定

        正解: **ビュー列**


        ビュー列が正解である理由:


        1. Dataverse検索では、簡易検索ビューの「ビュー列」に追加された列が以下のように扱われます:

        - テキスト列以外のデータ型はファセット（フィルター）として使用可能になります

        - 最初の4つのフィールドがデフォルトでフィルターウィンドウに表示されます[2]


        2. リレーションシップ列をフィルターウィンドウに表示するためには:

        - 簡易検索ビューの「ビュー列」にその列を追加する必要があります

        - 上位4つのフィールド内に配置する必要があります[2]


        他の選択肢が不適切な理由：


        - フィルター: ビューのデフォルトフィルター条件の設定であり、フィルターウィンドウの表示には関係ありません

        - 並べ替え: 検索結果の表示順序の設定であり、フィルターウィンドウには影響しません

        - 検索列: 検索対象となる列を定義するもので、フィルターウィンドウの表示制御には使用しません


        #### Citations:

        - [1] https://youseibubu.com/apps/quick-find/

        - [2] https://learn.microsoft.com/ja-jp/power-platform/admin/configure-relevance-search-organization



        -----------------------------'
  - 021_title: 質問） ユーザー追加エラーの原因特定
    022_line: '000250'
    023_contents:
    - 031_question: 'カスタマイズされた環境にユーザーがアクセスできるようにする必要があります。 ユーザーを追加しようとすると、"一部のアクセス要件を満たしていないため、ユーザーを追加できません"
        というエラーが表示されます。


        問題を特定する必要があります。


        このエラーを引き起こす可能性のある 3 つの問題はどれですか? 正しい解答はそれぞれ完全な解決策を示します。'
    - 032_selections:
      - ユーザーのアカウントにライセンスがない。
      - ユーザーが環境のセキュリティ グループのメンバーではない。
      - ユーザーに基本的なユーザー セキュリティ ロールが割り当てられていない。
      - ユーザーのアカウントが Microsoft Entra ID で有効になっていない。
      - 環境内で Microsoft Dataverse がプロビジョニングされていない。
      - ユーザーが、環境に接続されている Microsoft 365 グループのメンバーではない。
    - 033_answer: '1. ユーザーのアカウントにライセンスがない。　★

        1. ユーザーが環境のセキュリティ グループのメンバーではない。　★

        1. ユーザーのアカウントが Microsoft Entra ID で有効になっていない。　★'
    - 034_details: 'この項目では、Dataverse 環境にユーザーを追加する前にユーザー アカウントが満たす必要がある基本的な要件に関する受験者の知識をテストします。


        ユーザーを環境に追加するには、そのライセンスが自身に必要です。 環境にセキュリティ グループが割り当てられている場合、ユーザーはそのグループのメンバーである必要があります。
        ユーザーを環境に追加する前に、Microsoft Entra ID でそのユーザーのアカウントを有効にする必要があります。 ユーザーが環境に追加された後、セキュリティ
        ロールが割り当てられます。 Dataverse がプロビジョニングされていない場合、ユーザーは自動的に追加されます。 Microsoft 365 グループは、Dataverse
        エコシステムの一部ではありません。'
    - 035_supplements: '### 補足：ユーザー追加エラーの原因分析

        正解:

        - **ユーザーのアカウントにライセンスがない**

        - **ユーザーが環境のセキュリティ グループのメンバーではない**

        - **ユーザーのアカウントが Microsoft Entra ID で有効になっていない**


        これらが正解である理由:


        1. ライセンスの要件:

        - Dataverse環境にアクセスするためには適切なライセンスが必要です[1]

        - ライセンスがない場合、ユーザーの追加時にエラーが発生します[2]


        2. セキュリティグループのメンバーシップ:

        - 環境へのアクセスには、指定されたセキュリティグループのメンバーである必要があります[2]

        - グループメンバーシップがないと、環境へのアクセスが制限されます


        3. Microsoft Entra IDアカウントの状態:

        - アカウントが無効な場合、Dataverseへのアクセスができません[1]

        - アカウントは有効な状態である必要があります


        他の選択肢が不適切な理由：


        - 基本的なユーザーセキュリティロール: これは環境内での権限に関係し、追加時のエラーの原因ではありません

        - Microsoft Dataverseのプロビジョニング: 環境の設定に関する問題で、ユーザー追加のエラーとは無関係です

        - Microsoft 365グループのメンバーシップ: 環境へのアクセスに直接影響しません


        #### Citations:

        - [1] https://learn.microsoft.com/ms-my/troubleshoot/power-platform/dataverse/user-permissions/client-errors

        - [2] https://www.crmanswers.net/2024/02/impersonate-dataverse-users-entra-id-groups.html

        - [3] https://learn.microsoft.com/en-us/power-apps/developer/data-platform/aad-group-team



