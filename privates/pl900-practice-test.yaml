    022_line: 000922
    023_contents:
    - 031_question: 'ある会社では Microsoft Power Platform を使用しています。


        ユーザーが自然言語のフレーズを使用して質問できるようにする必要があります。


        どの Microsoft Power Platform コンポーネントを使用する必要がありますか? 2 つ選んでください。 正しい解答はそれぞれ完全な解決策を示します。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - パワーオートメート
      - Power Apps（パワーアプリ）
      - Power BI
      - マイクロソフト コパイロット スタジオ
      - マイクロソフト Dataverse
    - 033_answer: '- Power BI

        - マイクロソフト コパイロット スタジオ'
    - 034_details: 'この項目では、Power BI と Microsoft Copilot Studio のビジネス価値に関する候補者の知識をテストします。


        Power BI ダッシュボードの Q&A 機能を使用すると、ユーザーは自然言語を使用してデータに関する質問を行い、質問とデータに基づいて新しい視覚化を作成できます。
        Microsoft Copilot Studio ボットは、ユーザーが自然言語で提供する語句を理解し、ユーザーに応答するために使用するトピックと会話を決定できます。
        Power Automate と Microsoft Dataverse には、ユーザーが質問できるユーザー インターフェイスは含まれていません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Power BI ビジネス ユーザー向け Q&A - Power BI | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-bi/consumer/end-user-q-and-a)

        - [トピックを使用してチャットボットの会話を設計する - Power Virtual Agents | Microsoft Learn](https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-create-edit-topics?tabs=webApp)'
    - 035_supplements: "### 補足：ユーザーが自然言語で質問できるPower Platformコンポーネント\n回答\n\n- Power\
        \ BI\n- マイクロソフト コパイロット スタジオ\n\n#### 設問の意図・目的と解説\n\nこの設問は、「Power Platform内でユーザーが“自然言語（例：話し言葉や会話的な文章）”で質問できるAIおよび対話システムの実装知識」を問うものです。\n\
        \n#### 各コンポーネントの役割\n\n- **Power BI**  \n  Power BI の Q&A 機能を利用すると、ユーザーは「売上の月別推移を見せて」や「昨年の地域ごとの売上は？」などの自然言語で質問できます。Power\
        \ BIは入力された言葉から意図を解析し、該当するデータの視覚化を自動生成します。専門知識がなくても、直感的にデータ探索ができます。\n\n- **マイクロソフト\
        \ コパイロット スタジオ（Microsoft Copilot Studio）**  \n  Copilot Studio は、「自然言語理解（NLU）」とAIを活用して、ユーザーが入力するさまざまな質問や要望を理解し、最適な応答や動作を提供する会話型AIボット（エージェント）を作成できるプラットフォームです。\
        \  \n  Copilot Studioエージェントは、ユーザーの意図や文脈を理解し、会話内容や質問内容に沿って最適な回答や業務処理を実行します[1][2][3][6]。\n\
        \n#### 他の選択肢\n- **パワーオートメート（Power Automate）**\n  主に業務の自動化ワークフローを設計・実行するものであり、ユーザーがダイレクトに自然言語で質問・対話するUIは標準では搭載されていません。\n\
        \n- **Power Apps**\n  ローコードで業務アプリを開発できますが、ユーザーが直接自然言語で質問を入力するインターフェースは用意されていません。\n\
        \n- **マイクロソフト Dataverse**\n  データ格納・管理機能を担いますが、自然言語による質問受付・解釈・応答の機能はありません。\n\
        \n#### 理解を深めるポイント\n\n- Power BI と Copilot Studio（旧Power Virtual Agents）は、AIを活用した自然言語でのインタラクションが可能で、業務現場での直感的なデータ探索・対話型の体験を実現します。\n\
        - 「自然言語UI」の登場により、プログラミング不要で誰もが質問・指示できる現場が広がっています。\n- どのツールが「ユーザーと自然言語で対話可能」なのかを区別できることが、この設問の学習的な要点です。\n\
        \n【補足】\n- Copilot Studioでは独自のNLUモデルやAzureの言語サービス連携も可能で、さまざまな業務や顧客対応に自然言語ベースのAIチャットボットを展開できます[1][3][5][6]。\n\
        - Power BIのQ&Aは“No code”で自然言語分析体験を提供する代表的な機能です。\n\n- [1]: https://learn.microsoft.com/en-us/microsoft-copilot-studio/advanced-clu-integration\n\
        - [2]: https://www.microsoft.com/en-us/microsoft-copilot/for-individuals/do-more-with-ai/general-ai/what-is-natural-language-understanding\n\
        - [3]: https://learn.microsoft.com/en-us/microsoft-copilot-studio/fundamentals-what-is-copilot-studio\n\
        - [5]: https://www.infoq.com/news/2024/02/copilot-studio-powerva-available/\n\
        - [6]: https://elevenlabs.io/blog/conversational-ai-features-in-microsoft-copilot-ai\n\
        \n- [1] https://learn.microsoft.com/en-us/microsoft-copilot-studio/advanced-clu-integration\n\
        - [2] https://www.microsoft.com/en-us/microsoft-copilot/for-individuals/do-more-with-ai/general-ai/what-is-natural-language-understanding\n\
        - [3] https://learn.microsoft.com/en-us/microsoft-copilot-studio/fundamentals-what-is-copilot-studio\n\
        - [4] https://www.youtube.com/watch?v=zkf2uW5qTeY\n- [5] https://www.infoq.com/news/2024/02/copilot-studio-powerva-available/\n\
        - [6] https://elevenlabs.io/blog/conversational-ai-features-in-microsoft-copilot-ai\n\
