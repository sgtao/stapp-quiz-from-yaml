  - 021_title: 質問 07/50：
    022_line: '000340'
    023_contents:
    - 031_question: 'ある販売会社では、Microsoft Power Platform と Dataverse を使用して、日常業務の管理に役立つソリューションを構築する予定です。


        その会社は、各勤務日の終わりに、完了としてマークされていない前の勤務日の予定を自動的に識別してキャンセルするソリューションを必要としています。


        要件を満たす Power Automate クラウド フローを作成する必要があります。


        どの種類のクラウド フローを作成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 予定が更新されたときにトリガーされる自動フロー
      - 毎日特定の時刻に実行されるスケジュールされたフロー
      - ボタンが選択されたときにトリガーされるインスタント フロー
      - 新しい予定が作成されたときにトリガーされる自動フロー
    - 033_answer: '- 毎日特定の時刻に実行されるスケジュールされたフロー'
    - 034_details: 'この項目では、必要な操作に基づいて適切な Power Automate フロー トリガーを選択するための受験者の知識をテストします。


        スケジュールされたフローは、定義済みのスケジュールに基づいて実行されます。 実行時に、一度に複数のレコードを識別して更新するアクションを簡単に含めることができます。
        レコードの更新時に自動的にトリガーされるフローは、フローがトリガーされる原因となったレコードを更新するために使用されます。 ボタンの押下に関連付けられたフローでは、ユーザーによる手動入力が必要になります。
        新しいレコードの作成時にトリガーされる自動フローは、フローがトリガーされる原因となったレコードに対してアクションを実行するために使用されます。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-power-automate/)

        - [トリガーの概要 - ドキュメントスケジュールに基づいてフローを実行する - ドキュメント](https://learn.microsoft.com/ja-jp/power-automate/run-scheduled-tasks?tabs=using-copilot)



