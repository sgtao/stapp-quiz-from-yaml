    - 035_supplements: "### 補足：最新API非対応アプリで請求書作成に使うPower Automateフローの種類\n回答\n\n- デスクトップ\
        \ フロー\n\n#### 設問の意図・目的と解説\n\nこの設問は「最新APIを備えていない、つまりAPI連携ができないレガシーなアプリケーションの操作自動化のためにどの種類のPower\
        \ Automateフローを使うべきか」を問うものです。\n\n#### 各選択肢の特徴と違い\n\n- **デスクトップ フロー**  \n  -\
        \ RPA（ロボティック・プロセス・オートメーション）技術を使い、キーボードやマウス操作などユーザーが行う画面操作を記録・再生して自動化します。 \
        \ \n  - APIがない古いアプリでも画面上の操作を代行できるため、最新API非対応の請求書アプリの処理自動化に最適です。  \n  - 実際のアプリ操作の手順を記録し、フローとして繰り返し実行できます。\
        \  \n\n- **自動クラウド フロー / スケジュールされたクラウド フロー**  \n  - これらはAPIやコネクタを利用してクラウドサービスのデータや操作を自動化します。\
        \  \n  - APIを持たない古いアプリの操作には対応できません。  \n\n- **ビジネス プロセス フロー**  \n  - 業務プロセスのステージ管理やユーザーの操作ガイド用であり、実際のアプリ操作の自動化手段ではありません。\
        \  \n\n#### 理解を深めるポイント\n\n- 最新APIを提供していないアプリケーションの自動化では、**画面操作を模倣するデスクトップフロー（RPA）**が唯一の手段と言えます。\
        \  \n- デスクトップフローはPower Automateの中でPC操作そのものを自動化するフローで、これによりAPI連携なしでも業務アプリのデジタル化が可能です。\
        \  \n- これに対し、クラウドフローはAPI連携が前提なのでAPI非対応アプリの処理には不向きです。  \n- ビジネスプロセスフローは操作ではなく業務フロー管理に特化しているため、実際の請求書自動作成には使いません。\n\
        \nこの設問を通じて、Power Automateのフロー種類を業務ニーズに即して使い分ける理解が深まります。\n\n#### 参考情報\n\nPower\
        \ Automate デスクトップフローは、デスクトップアプリのユーザー操作を記録・再生することでAPI非対応アプリの自動化を実現し、請求書作成のようなレガシー業務のデジタル化に適しています[1][2][3][6]。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/power-automate/desktop-flows/create-flow\n\
        - [2] https://powerautomate-desktop.com/renkei/\n- [3] https://jpdynamicscrm.github.io/blog/powerautomate/power-automate-desktop-attand-automation/\n\
        - [4] https://www.powerplatformknowledge.com/rpa-powerautomatedesktop-basic/\n\
        - [5] https://powerautomate-s.com/run-desktop-flow/\n- [6] https://learn.microsoft.com/ja-jp/power-automate/desktop-flows/introduction\n\
        - [7] https://gihyo.jp/article/2022/08/create-flow-in-power-automate-for-desktop\n\
        - [8] https://www.teijitaisya.com/powerautomatedesktop-howto/\n- [9] https://www.cm-net.co.jp/blog/power-automate/\n\
        - [10] https://tonari-it.com/power-automate-desktop-create-flow/\n\n\n\n\n\
        -----"
  - 021_title: 質問 09/50：
    022_line: '000757'
    023_contents:
    - 031_question: 'ブログ サイトにコメントが投稿されるたびにトリガーされる Power Automate フローがあります。


        次の要件を満たすようにフローを構成する必要があります。


        - コメントを投稿するときにユーザーにサブスクライバー ID を入力するよう要求します。

        - Power Automate フローからのサブスクライバー ID を大文字で保存します。


        どの関数を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 表現
      - 状態
      - トリガー
      - テンプレート
    - 033_answer: '- 表現'
    - 034_details: 'この項目では、Power Automate の式に関する受験者の知識をテストします。


        式で toUpper 関数を使用して、サブスクライバー ID を大文字に変換できます。 Power Automate の Condition 関数を使用して、特定のビジネス
        ロジックが満たされているかどうかを確認できます。 トリガーとは、クラウド フローを開始するイベントです。 テンプレートは、一般的な組み込みのビジネス
        シナリオに基づいて新しいワークフローを作成するために使用できます。 Condition 関数、トリガー、テンプレートはデータ変換に使用できません。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-automate/)

        - [式関数のリファレンス ガイド - Azure Logic Apps | Microsoft Learn](https://learn.microsoft.com/ja-jp/azure/logic-apps/expression-functions-reference)'
    - 035_supplements: "### 補足：Power Automate フローでサブスクライバーIDを大文字で保存するために使う関数\n回答\n\
        \n- 表現\n\n#### 設問の意図・目的と解説\n\nこの設問は、Power Automate で「変換処理などのデータ操作を行う際に使う機能」が理解できているかを確認しています。\n\
        \n- **表現（Expression）** は Power Automate のフロー内で使用する式や関数のことを指し、文字列の変換や数値計算などのロジックを実装できます。\n\
        - 具体的には、`toUpper()` 関数を使用して、入力されたサブスクライバーIDを大文字に変換し、保存時に反映させることが可能です。\n\n\
        一方、\n\n- **状態（State）** は通常、ワークフローの実行状況などを示す概念であり、データ変換には使いません。\n- **トリガー（Trigger）**\
        \ はフローを開始する条件やイベントのことであり、変換や保存処理とは異なります。\n- **テンプレート（Template）** は既存のフローのひな型を指し、直接機能ではありません。\n\
        \n#### 理解を深めるポイント\n\n- Power Automate の「式（表現）」を使えば、データの大文字・小文字変換や文字列の操作が自在に可能です。\n\
        - たとえば、`toUpper(triggerBody()?['subscriberID'])` のように式を書いて、サブスクライバーIDフィールドを大文字化します。\n\
        - フロー内の条件分岐やデータ変換はすべて「表現」で実装するため、複雑な業務ロジックも組み込みやすくなります。\n\n以上のことから、「サブスクライバー\
        \ ID を大文字で保存する」という要件は、Power Automate のフロー内で「表現」を使って実現するのが正解です。\n\n【参考】  \n\
        - Power Automate の式関数リファレンスでは `toUpper()` 関数が文字列を大文字に変える定番関数として紹介されています[1][5].\
        \  \n- 式（表現）は条件判定やデータ整形の基本ツールとして広く使われます[1][5].\n\n- [1] https://www.teijitaisya.com/pad-text-other/\n\
        - [2] https://blog-tips.sekenkodqx.jp/2022/01/11/power-automate-upper-small-case/\n\
        - [3] https://blog-tips.sekenkodqx.jp/2022/03/29/power-automate-function-to-lower/\n\
        - [4] https://www.rpaone.jp/pad/text\n- [5] https://learn.microsoft.com/ja-jp/azure/logic-apps/workflow-definition-language-functions-reference\n\
        - [6] https://learn.microsoft.com/ja-jp/azure/logic-apps/expression-functions-reference\n\
        - [7] https://qiita.com/hrfmjp/items/c804bf5618227d15a6ae\n- [8] https://mochi-pan.com/date-and-time-format/\n\
        - [9] https://gakushikiweblog.com/power-automate-desktop-text\n- [10] https://dekiru.net/article/4507/\n\
        \n\n\n-----"
  - 021_title: 質問 10/50：
    022_line: 000839
    023_contents:
    - 031_question: 'ある会社に新しい従業員の一覧があります。


        この会社では、Teams を使用して、新しい従業員に毎日ウェルカム メッセージを送信したいと考えています。


        人手を介さずに新しい従業員の一覧をチェックするフローを作成する必要があります。


        どの種類のフローを使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - インスタント クラウド フロー
      - 自動化したクラウド フロー
      - ビジネス プロセス フロー
      - スケジュール済みクラウド フロー
    - 033_answer: '- スケジュール済みクラウド フロー'
    - 034_details: 'この項目では、さまざまな種類のクラウド フローに関する受験者の知識をテストします。


        スケジュール フローは、一定の間隔で実行されます。 このフローは 1 日に 1 回実行するように設定できます。 インスタント フローは通常、手動アクションでトリガーされます。
        この場合、フローは毎日単独で実行する必要があります。 自動化されたクラウド フローは、特定のイベントが発生したときにトリガーされます。 この場合、フローはアクションの実行時ではなく、毎日指定された時刻に実行する必要があります。
        ビジネス プロセス フローは、複数のステップからなるプロセスを通じてユーザーをガイドするために使用されます。 この場合、フローは人間の介入なしに実行されます。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-automate/)

        - [Power Automate でスケジュールに従ってフローを実行する - Power Automate | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-automate/run-scheduled-tasks?tabs=using-copilot)'
    - 035_supplements: "### 補足：新しい従業員に毎日ウェルカムメッセージを自動送信するフローの種類\n回答\n\n- スケジュール済みクラウド\
        \ フロー\n\n#### 設問の意図・目的と解説\n\nこの設問は、Power Automate におけるフローの種類の中で、特定のタイミング（この場合は「毎日」）に自動で処理を実行したい場合に適したフローの選択を理解しているかを問うものです。\n\
        \n#### 各フローの特徴と選択理由\n\n- **スケジュール済みクラウド フロー**  \n  あらかじめ設定した日時、間隔に基づいて自動実行されるフローです。毎日決まった時間に繰り返し処理を行う必要がある場合に最適です。今回のケースでは、毎日新しい従業員の一覧を自動でチェックして、Teamsにウェルカムメッセージを送信する処理に使います。\n\
        \n- **インスタント クラウド フロー**  \n  ユーザーが任意のタイミングで手動起動するフローであり、自動実行には不向きです。\n\n-\
        \ **自動化したクラウド フロー**  \n  ある特定のイベント（トリガー）発生時に自動実行されます。今回は新しい従業員の情報が「一覧でまとめて日次チェック」されるためイベントベースの即時実行とは異なり、スケジュール実行が向いています。\n\
        \n- **ビジネス プロセス フロー**  \n  ユーザーを業務プロセスの段階に沿って案内するためのもので、トリガーや自動実行の役割はありません。\n\
        \n#### 理解を深めるポイント\n\n- 反復的かつ定期的に実行する必要のある処理は、**スケジュール済みクラウドフロー**で解決するのが基本です。\n\
        - 自動で日次処理を行うケースでは、ユーザーの介入なくフローがスタートするため運用負荷が低いという利点もあります。\n- Power Automateのフローはトリガー方式に応じて使い分けることで、効率的な業務自動化が可能になります。\n\
        \n参考文献によると、スケジュール済みクラウドフローは「指定した日時や間隔で定期的にフローを自動実行」し、時間ベースの業務自動化に適しています[1][2][3][7]。\n\
        \n- [1] https://daybreak-lab.com/powerautomate-5flows/\n- [2] https://sonorite-sxs.jp/2024/11/22/power-automate%E3%81%AE%E3%83%95%E3%83%AD%E3%83%BC%E4%BD%9C%E6%88%90%E3%81%AE%E5%9F%BA%E7%A4%8E-%EF%BD%9E%E3%83%95%E3%83%AD%E3%83%BC%E3%81%AE%E7%A8%AE%E9%A1%9E%EF%BD%9E/\n\
        - [3] https://www.teijitaisya.com/powerautomate-5typeflow/\n- [4] https://www.ctcs.co.jp/special/detail/107/\n\
        - [5] https://www.cm-net.co.jp/blog/power-automate/\n- [6] https://www.artisan.jp.net/blog/power-automate-flow-types-1/\n\
        - [7] https://learn.microsoft.com/ja-jp/power-automate/run-scheduled-tasks\n\
        - [8] https://mochi-pan.com/what-is-powerautomate/\n- [9] https://blog.marukentokyo.jp/pad_paid\n\
        - [10] https://www.alta.co.jp/blog/post-11437/\n\n\n\n\n-----"
