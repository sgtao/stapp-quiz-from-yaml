    - 033_answer: '- Power BI Desktop を使用してレポートを開く。

        - [データ] タブを選択し、[ 新しい列] を選択します。'
    - 034_details: 'この項目では、列の種類を選択し、Power BI Desktop および Power BI サービスで何ができるかを特定するための受験者の知識をテストします。


        Power BI Desktop を使用してレポートを開く必要があります。 計算列を追加するために、Power BI Desktop が使用されます。
        計算列を追加するには、モデル内に新しい列を作成します。 Power BI サービスを使用して計算列を追加することはできません。 カスタム列は、計算列とは異なります。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [チュートリアル: Power BI Desktop で計算列を作成する - Power BI | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-bi/transform-model/desktop-tutorial-create-calculated-columns)'
    - 035_supplements: "### 補足：Power BI レポートで計算列を追加するために必要な2つのアクション\n- Power BI Desktop\
        \ を使用してレポートを開く。  \n- [データ] タブを選択し、[ 新しい列] を選択します。\n\n#### 設問の意図・目的と解説\n\n\
        この設問は、Power BI における計算列作成の方法と、それが可能な環境の理解を評価するものです。\n\n#### ポイント解説\n\n- **計算列は\
        \ Power BI Desktop で作成する必要があります。**  \n  Power BI サービス（Web版）では計算列を追加できません。計算列はデータモデルに直接列を新設し、その値をDAX（Data\
        \ Analysis Expressions）式で計算して作成します。\n\n- **計算列の追加は、Power BI Desktop の [データ]\
        \ ビューで実行します。**  \n  ここで「新しい列」を選択し、DAXを用いた計算式を入力して列を定義します。これによりデータモデルに新しい計算列が追加され、レポートのビジュアルで使用できるようになります。\n\
        \n- [データの変換] の [カスタム列] は Power Query エディターの機能であり、「計算列」とは別物です。カスタム列はデータ読み込み前の前処理で使用し、計算列は読み込んだ後のモデル上で作成します。したがって、本設問の正解には含まれません。\n\
        \n#### 理解を深めるポイント\n\n- Power BI の「計算列」はモデル上の追加列で、DAXで記述でき、行ごとに計算結果が格納されます。\
        \  \n- Power BI Desktop の「データ」ビューモードで「新しい列」ボタンを使い作成します。  \n- Power BI サービスは作成・編集はできるものの、計算列の追加には対応していません。\
        \  \n- Power Query の「カスタム列」はデータ取り込み・変換段階の処理であり、計算列とは役割が異なります。\n\nこの問題を通して「Power\
        \ BI Desktop のデータビューで計算列を作ることが基本」であることを押さえましょう。\n\n- [1] https://www.mediafusion.co.jp/dx-blog/hd20250520/\n\
        - [2] https://myzw-office.com/power-bi-calculation-column/\n- [3] https://learn.microsoft.com/ja-jp/power-bi/transform-model/desktop-calculated-columns\n\
        - [4] https://learn.microsoft.com/ja-jp/power-bi/transform-model/desktop-tutorial-create-calculated-columns\n\
        - [5] https://jpbap-sqlbi.github.io/blog/powerbi/pbi_measures_calculatedcolumns/\n\
        - [6] https://note.com/mediafusion_eng/n/n99ae1d8d022a\n- [7] https://www.youtube.com/watch?v=-yc2bbfF1-Y\n\
        - [8] https://powerbiseminar.com/powerbi_blog/calculation/\n- [9] https://zenn.dev/bi_knowledge/articles/fe47c9c49130b9\n\
        - [10] https://microsoftlearning.github.io/PL-300-Microsoft-Power-BI-Data-Analyst.ja-jp/Instructions/Demos/05-create-measures-DAX.html\n\
        \n\n\n\n-----"
