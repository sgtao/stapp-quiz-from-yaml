      - マイクロソフト Dataverse
    - 033_answer: '- パワーオートメート'
    - 034_details: 'この項目では、サードパーティのサービスや Microsoft Power Platform との統合に使用できるコンポーネントに関する受験者の知識をテストします。


        Power Automate では、標準コネクタまたはカスタム コネクタを使用して、サードパーティのサービスに接続できます。 Power BI はビジネス分析サービスです。
        Microsoft Copilot Studio は、サードパーティ サービスを利用するためではなく、チャットボットを作成するために使用されます。
        Microsoft Dataverse はデータ プラットフォームです。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [よく寄せられる質問 - Power Automate | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-automate/frequently-asked-questions)'
    - 035_supplements: "### 補足：Power Pages のレコード要約を含む週次通知に使う Power Platform コンポーネント\n\
        回答\n\n- パワーオートメート\n\n#### 設問の意図・目的と解説\n\nこの設問は、「Power Pages で管理しているデータを基にして、サードパーティのサービスと連携しつつ定期的な通知を自動化する際に最適な\
        \ Power Platform コンポーネントは何か」を問うものです。\n\n#### なぜパワーオートメートなのか？\n\n- **Power\
        \ Automate（パワーオートメート）** は、Microsoft Power Platform の中でワークフロー自動化および多種多様なサービス（Microsoft製品に限らずサードパーティ含む）との連携に特化しています。\
        \  \n- Power Pages 内のレコード（通常は Dataverse に保存されているデータ）を抽出・集計し、その内容を週次のタイマーやスケジュールトリガーで処理し、メールや他の通知サービスを通じて送信するフローを構築可能です。\
        \  \n- 標準コネクタやカスタムコネクタを使い、SalesforceやSlack、Twilioなど多様な外部サービスとも連携できるのが強みです。\
        \  \n\n#### その他の選択肢について\n\n- **Power BI** は主にデータ分析と可視化のツールであり、通知送信機能やサードパーティへの連携自動化には直接対応していません。\
        \  \n- **Microsoft Copilot Studio** はボットや対話型AI作成向けであり、定期通知やサードパーティ連携の自動化には向いていません。\
        \  \n- **Microsoft Dataverse** はデータ格納プラットフォームで、通知処理や外部連携の役割は持っていません。  \n\n\
        #### 理解を深めるポイント\n\n- Power Pages のデータは通常 Dataverse 上に存在しており、Power Automate\
        \ はこのデータをトリガーやアクションとして読み書きできる。  \n- 定期通知の自動化（スケジュール実行）にはPower Automateのクラウドフローが最適で、通知内容の集計や整形も可能。\
        \  \n- サードパーティサービスとの連携もPower Automateで柔軟に実現できる。  \n\nこの設問により、Power Platform\
        \ 製品の役割分担と、特に「データを元にした通知や連携の自動化はPower Automateで対応する」という基本理解を深めることが目的です。\n\n\
        【参考情報】  \n- Microsoft公式：Power PagesとPower Automateの統合による業務自動化ガイド[1]  \n- Power\
        \ Automateで外部サービス連携と通知を行う一般的な活用シナリオ[5][6]  \n- Power PagesからPower Automateクラウドフロー呼び出し事例[3][4]\n\
        \n- [1] https://learn.microsoft.com/en-us/power-pages/configure/cloud-flow-integration\n\
        - [2] https://community.powerplatform.com/forums/thread/details/?threadid=7d6f5431-0656-4bc3-bca8-68c9c48e505a\n\
        - [3] https://www.inogic.com/blog/2023/07/how-to-use-power-automate-flow-in-power-pages/\n\
        - [4] https://learn.microsoft.com/en-us/power-pages/configure/power-automate-how-to\n\
        - [5] https://www.esri.com/arcgis-blog/products/field-maps/field-mobility/automate-field-notifications-with-microsoft-power-automate\n\
        - [6] https://www.youtube.com/watch?v=Fe9MKXQQoNo\n- [7] https://www.youtube.com/watch?v=KBAv_SmKhVY\n\
        - [8] https://www.youtube.com/watch?v=7JHEjSM5lzo\n- [9] https://www.kimmokoski.dev/power-automate-with-power-pages/\n\
        - [10] https://www.youtube.com/watch?v=UBltc6haCwQ\n\n\n\n\n-----"
  - 021_title: 質問 17/50：
    022_line: 001458
    023_contents:
    - 031_question: 'ある会社では Microsoft Power Platform を使用しています。


        企業データの外部漏洩を防ぐ必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - データ ポリシーを作成する。
      - 条件付きアクセスを構成する。
      - Microsoft Power Platform Center of Excellence (CoE) スターター キットを実装する。
      - Microsoft Dataverse で監査を有効にする。
    - 033_answer: '- データ ポリシーを作成する。'
    - 034_details: 'この項目では、データ ポリシーに関する受験者の知識をテストします。


        データ ポリシーは、組織外でデータにアクセスまたはコピーできる場合がある 2 つの異なるデータ ソースにアプリまたはフローが接続することを防ぎます。
        たとえば、Azure SQL Server と Dropbox の両方に接続するクラウドでは、Azure SQL Server から外部の Dropbox
        フォルダーにデータをコピーできます。 Microsoft Entra ID の条件付きアクセスでは、場所やデバイスなどのさまざまなシグナルを使用して、ユーザーが
        Power Apps アプリにアクセスできるタイミングを制御できます。 データの外部漏洩を防ぐものではありません。 Microsoft Power
        Platform CoE ツールキットを使用すると、組織内で使用されるアプリ、フロー、およびコネクタの監視が可能になります。 それだけでデータ漏洩を防ぐものではありません。
        CoE ツールキットを使用すると、データ ポリシーの管理が可能になります。 Microsoft Dataverse での監査では、Microsoft
        Dataverse テーブル内のデータに対する変更がキャプチャされます。 監査はデータ漏えいを防ぐものではありません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [データ損失防止ポリシー - Power Platform | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-platform/admin/wp-data-loss-prevention)

        - [Microsoft Power Platform を使用した ExpressRoute のデプロイを計画する - Power Platform
        | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-platform/architecture/key-concepts/expressroute/planning-expressroute)

        - [Azure AD の条件付きアクセスを設定する - Microsoft Power Platform - Power Platform | Microsoft
        Learn](https://learn.microsoft.com/ja-jp/power-platform/guidance/adoption/conditional-access)'
    - 035_supplements: "### 補足：Microsoft Power Platform における企業データの外部漏洩防止策\n回答\n\n\
        - データ ポリシーを作成する。\n\n#### 設問の意図・目的と解説\n\nこの設問は、「Microsoft Power Platform での組織データの漏洩リスクを軽減するために最も効果的な管理策は何か」を理解しているかを評価しています。\n\
        \n##### なぜ「データ ポリシーを作成する」なのか？\n\n- **データ ポリシー（Data Loss Prevention：DLPポリシー）**は、Power\
        \ Platform環境内で使用されるアプリやフローがアクセスできるデータソース（コネクタ）を制御し、異なるデータ領域間でのデータ移動を制限します。\
        \  \n- 例えば、機密性の高い企業データが含まれているAzure SQL Databaseと外部サービスのDropboxへの同時接続を禁止することで、意図せずデータが外部に送られるリスクを防止します。\
        \  \n- DLPポリシーはPower Platform管理センターで作成・適用され、環境単位またはテナント全体に展開可能です。\n\n####\
        \ 他の選択肢との違い\n\n- **条件付きアクセス**はMicrosoft Entra ID（旧Azure AD）の機能で、ユーザーのアクセス権を場所、デバイスなどの条件に基づき制御します。これは「アクセスの管理」であり、データの持ち出しや転送制御ではないため漏洩防止には直接つながりません。\
        \  \n- **Microsoft Power Platform Center of Excellence (CoE) スターター キット**は組織内でのPower\
        \ Platformの運用管理とガバナンスの強化に役立つツールキットですが、それ自体が即データ漏洩を防ぐ仕組みではありません。むしろ、DLPの管理を支援します。\
        \  \n- **Microsoft Dataverseでの監査**は、テーブル内のデータ変更履歴を記録・追跡する機能であり、不正行為の検知や追跡に役立ちますが、「漏洩防止」そのものの機能ではありません。\n\
        \n#### まとめ\n\n- 組織のPower Platform内でのデータの安全な扱いを保証するためには、**「データ ポリシーの作成」が最も直接的かつ実用的な防止策**です。\
        \  \n- これにより、意図せぬ外部共有や不正なデータ移動を未然に防げます。  \n- 条件付きアクセスや監査機能は補助的なセキュリティ対策と理解するのが適切です。\n\
        \n【参考情報】  \n- Power Platform 管理センターでのデータポリシー作成手順や管理方法[1][2][4]  \n- DLPポリシーが組織のデータ漏洩リスクをどのように低減するかの解説[4][6]\n\
        \nこれらを踏まえ、「データ ポリシーを作成する」が正解であり、組織のデータ漏洩リスクの根本的な低減に寄与する仕組みです。\n\n- [1] https://learn.microsoft.com/ja-jp/power-platform/admin/prevent-data-loss\n\
        - [2] https://qiita.com/skuramoto/items/abc1eb4626be7de5229b\n- [3] https://learn.microsoft.com/ja-jp/power-automate/prevent-data-loss\n\
        - [4] https://learn.microsoft.com/ja-jp/power-platform/admin/wp-data-loss-prevention\n\
        - [5] https://learn.microsoft.com/ja-jp/power-platform/admin/data-loss-prevention-sdk\n\
        - [6] https://www.geekfujiwara.com/tech/powerplatform/6405/\n- [7] https://qiita.com/tk3dots/items/a5c7042929d55e481301\n\
        - [8] https://tech-blog.cloud-config.jp/2023-11-09-power-platform-management-center-dlp-setting\n\
        - [9] https://learn.microsoft.com/ja-jp/power-apps/maker/data-platform/data-retention-set\n\
        - [10] https://live-style.jp/powerplatform-explanation/\n\n\n\n\n-----"
  - 021_title: 質問 18/50：
    022_line: '001544'
    023_contents:
    - 031_question: 'ある会社には、ニューヨーク、パリ、マドリードに 3 つの支店があります。


        Microsoft Dataverse 環境と Microsoft Dataverse インスタンスを作成する必要があります。


        どうすればよいでしょうか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 3 つのインスタンスを含む環境を 1 つ作成する。
      - 環境を 3 つ作成し、それぞれに 1 つのインスタンスを含める。
      - 環境を 2 つ作成し、1 つ目に 1 つのインスタンス、2 つ目に 2 つのインスタンスを含める。
      - 環境なしで 3 つのインスタンスを作成する。
    - 033_answer: '- 環境を 3 つ作成し、それぞれに 1 つのインスタンスを含める。'
    - 034_details: 'この項目では、環境ごとに 0 または 1 つの Microsoft Dataverse インスタンスに関する受験者の知識をテストします。


        環境には Microsoft Dataverse インスタンスが 1 つだけあります。 Microsoft Dataverse インスタンスをホストするには環境が必要です。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [環境の概要 - Power Platform | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-platform/admin/environments-overview)'
    - 035_supplements: "### 補足：Microsoft Dataverse 環境およびインスタンスの作成方法\n回答\n\n- 環境を3つ作成し、それぞれに1つのインスタンスを含める。\n\
        \n#### 設問の意図・目的と解説\n\nこの設問は、**Microsoft Dataverseにおける「環境」と「インスタンス」の関係性**を理解しているかを問うものです。\n\
        \n#### 環境とインスタンスの関係\n\n- **環境とは**  \n  Dataverseデータベースをホストし、アプリやフローなどが動作する「論理的なコンテナ」です。\
        \  \n  組織の部門や地域、用途に応じて分けて作成されます。  \n  また、環境ごとに配置される地域（リージョン）やセキュリティ設定も異なります。\n\
        \n- **インスタンスとは**  \n  環境内に存在するDataverseのデータベース実体です。  \n\n- **重要なポイント**  \n\
        \  *1つの環境に作成できるインスタンスは「0個または1個のみ」です。*  \n  つまり、複数のインスタンスを同一環境内に配置することはできません。\n\
        \n#### よって\n\n- 3つの支店に対してデータを分けて管理したい場合は、**「支店ごとに環境を1つずつ作成し、それぞれ環境にひとつのDataverseインスタンスを持たせる」**のが正しい設計となります。\
        \  \n- 「1つの環境に複数のインスタンスを作成」や「環境なしでインスタンスを作る」はできません。\n\n#### 理解を深めるポイント\n\n\
        - Power Platform管理者や開発者は、環境とインスタンスのこの1対1の関係を理解して設計・運用することが不可欠です。  \n- 環境は組織の業務や地理的要件に沿って分けて管理し、それぞれに1つのデータベースインスタンスを持たせて安全に分離運用できます。\
        \  \n- 環境の分割は、セキュリティ、データガバナンス、レイテンシ（物理的距離）最適化にも関わります。\n\n【参考情報】  \n- Microsoft公式ドキュメント「Power\
        \ Platform 環境の概要」には以下の記述があります。  \n  - 各環境は0または1つのDataverseデータベースインスタンスを持ちます。\
        \  \n  - 複数のインスタンスを1つの環境に持つことはできません。  \n  - 環境単位でリージョンが割り当てられます。  \n- 環境＝論理的な枠組み、インスタンス＝その環境の1つのDataverseデータベース実態と覚えましょう。\n\
        \nこれにより、「ニューヨーク」「パリ」「マドリード」の3つの支店のそれぞれに対して独立した環境を用意し、環境ごとに1つのDataverseインスタンスを持たせることが最適な構成であることが理解できます。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/training/modules/create-manage-environments/\n\
        - [2] https://learn.microsoft.com/ja-jp/power-platform/admin/environments-overview\n\
        - [3] https://learn.microsoft.com/ja-jp/dynamics365/fin-ops-core/dev-itpro/power-platform/environment-lifecycle-connect-finops-new-dv\n\
        - [4] https://qiita.com/fsdg-yook/items/86dfacc8060637ae39de\n- [5] https://www.qes.co.jp/media/PowerApps/a538\n\
        - [6] https://qiita.com/max_kamitoda/items/d500bb5824f21a0e9816\n- [7] https://learn.microsoft.com/ja-jp/power-platform/admin/about-teams-environment\n\
        - [8] https://www.docswell.com/s/fworlddocs/K38Y4Y-2023-10-29-222642\n- [9]\
        \ https://www.sofia-inc.com/blog/16214.html\n- [10] https://learn.microsoft.com/ja-jp/dynamics365/fin-ops-core/dev-itpro/power-platform/environment-lifecycle-connect-finops-existing-dv\n\
        \n\n\n\n-----"
  - 021_title: 質問 19/50：
    022_line: 001638
    023_contents:
    - 031_question: 'ある会社では、Microsoft Power Platform の単一環境内で一連のモデル駆動型アプリを使用しています。


        新しいモデル駆動型アプリをユーザーと共有する必要があります。


        ユーザーがアプリにアクセスできるようにするには、ユーザーに何を割り当てる必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - データ損失防止 (DLP) ポリシー
      - Microsoft 365 セキュリティ グループ
      - Dataverse セキュリティ ロール
      - ビジネス プロセス フロー
    - 033_answer: '- Dataverse セキュリティ ロール'
    - 034_details: 'この項目では、Microsoft Power Platform セキュリティ モデルに関する受験者の知識をテストします。


        モデル駆動型アプリは、ロールベースのセキュリティを使用して、アプリ、その機能、およびそのデータへのアクセスを制御します。 モデル駆動型アプリは、1
        つ以上の Dataverse セキュリティ ロールに関連付けられています。 ユーザーがアプリにアクセスして実行できるようにするには、これらのセキュリティ
        ロールのいずれかをユーザーに関連付ける必要があります。 モデル駆動型アプリをユーザーと共有する場合、セキュリティ ロールもユーザーと共有するように求められます。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Power Apps を使用してモデル駆動型アプリを共有する](https://learn.microsoft.com/ja-jp/power-apps/maker/model-driven-apps/share-model-driven-app)'
    - 035_supplements: "### 補足：Microsoft Power Platform のモデル駆動型アプリ共有時に必要なユーザーへの割り当て\n\
        回答\n\n- Dataverse セキュリティ ロール\n\n#### 設問の意図・目的と解説\n\nこの設問は、Microsoft Power\
        \ Platform 特にモデル駆動型アプリのセキュリティモデルの理解を問うものです。\n\n#### ポイント解説\n\n- **モデル駆動型アプリはロールベースのセキュリティを採用しています。**\
        \  \n  アプリ自体は1つ以上の「Dataverse セキュリティ ロール」に関連付けられており、そのロールによってアプリ内の各種機能・データの利用権限が決まります。\n\
        \n- **ユーザーがそのアプリにアクセスし操作できるようにするには、対応するセキュリティ ロールをユーザーに割り当てる必要があります。**  \n\
        \  これは、アプリの機能やアクセス範囲を細かく制御するために必須です。単にユーザーを Microsoft 365 のセキュリティグループに属させるだけでは、Dataverse\
        \ データへのアクセス権限は付与されません。\n\n- **権限の細分化と管理がしやすい仕組みであり、業務の安全性やデータガバナンスに寄与します。**\n\
        \n- **その他の選択肢の意味**  \n  - データ損失防止（DLP）ポリシーはデータの扱いルール管理であり、ユーザー単位のアプリアクセスとは異なります。\
        \  \n  - Microsoft 365 セキュリティグループはユーザー管理の一部ですが、モデル駆動型アプリの権限管理はDataverseロール中心です。\
        \  \n  - ビジネス プロセス フローは業務プロセスのガイドであり、権限設定には関与しません。  \n\n#### まとめ\n\n- モデル駆動型アプリの**共有には、ユーザーに適切な「Dataverse\
        \ セキュリティ ロール」を割り当ててアクセス権限を付与することが基本です。**  \n- これによって、ユーザーはアプリにログインして利用を開始できます。\
        \  \n- 共有するときは、アプリとセットでセキュリティロールの割り当ても忘れずに行う必要があります。\n\n【参考】  \n- Microsoft公式ドキュメント「モデル駆動型アプリの共有\
        \ - セキュリティロール」  \n- Power Platform管理センターでのロール割り当て手順とベストプラクティス\n\nこの設問を通じて、Power\
        \ Platformのモデル駆動型アプリにおける「アクセス権管理＝Dataverseセキュリティロールの割り当て」という重要な知識ポイントを習得できます。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/power-apps/maker/model-driven-apps/share-model-driven-app\n\
        - [2] https://www.qes.co.jp/media/PowerApps/a295\n- [3] https://www.geekfujiwara.com/tech/powerplatform/4823/\n\
