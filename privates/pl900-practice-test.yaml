  - 021_title: 質問 05/50：
    022_line: 000249
    023_contents:
    - 031_question: 'ある会社では、Power Automate を使用してアプリケーションを統合しています。


        アプリケーション プログラミング インターフェイス (API) がないレガシ アプリケーションがあります。


        レガシ アプリケーションのデータにアクセスするためにどの種類のフローを使用する必要があるかを判断する必要があります。


        何を使用する必要がありますか?'
    - 032_selections:
      - ビジネス プロセス フロー
      - Desktop フロー
      - インスタント クラウド フロー
      - スケジュール済みクラウド フロー
    - 033_answer: '- Desktop フロー'
    - 034_details: 'この項目では、デスクトップ フローを含むフローの種類に関する受験者の知識をテストします。


        デスクトップ フローは、API がなく、インターフェイスがキーボード、マウス、画面のみのレガシ アプリケーション上でアクションを実行します。 ビジネス
        プロセス フローは、モデル駆動型アプリ内でビジネスのステージとステップを通じてユーザーをガイドするために使用されます。 インスタント クラウド フローは手動で開始され、API
        を持つサービスへのコネクタが必要です。 スケジュールされたクラウド フローはタイムテーブルに基づいて実行され、API を持つサービスへのコネクタが必要です。
        クラウド フローは、API のないアプリケーションでは使用できません。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-automate/)

        - [デスクトップ フローの概要 - Power Automate | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-automate/desktop-flows/introduction)



        #### 補足：





