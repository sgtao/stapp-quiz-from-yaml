    - 033_answer: '- デスクトップ フロー'
    - 034_details: 'この項目では、特定のシナリオでどのフローを使用するかを理解するための受験者の知識をテストします。


        デスクトップ フローを使用すると、最新の API を利用できないアプリケーションで実行されるステップを含むステップを記録および再生できます。 自動的にトリガーされるクラウド
