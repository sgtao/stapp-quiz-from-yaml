    022_line: '000500'
    023_contents:
    - 031_question: 'ある会社では、ドキュメントを PDF 添付ファイルとして電子メールで受け取ります。


        Microsoft Power Platform を使用して、ユーザーが操作せずにこれらのドキュメントを自動的に処理する必要があります。


        どの 2 つのコンポーネントを使用しますか? 解答には、正しいそれぞれの回答が必要です。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - AIビルダー
      - キャンバス アプリ
      - Power Automate クラウド フロー
      - Power BI
      - マイクロソフト コパイロット スタジオ
    - 033_answer: '- AIビルダー

        - Power Automate クラウド フロー'
    - 034_details: 'この項目では、Power Automate でのドキュメント処理に関する受験者の知識をテストします。


        AI Builder には、ドキュメントから情報を抽出できるドキュメント処理モデルが含まれています。 AI Builder モデルは、電子メールの受信によってトリガーされる
        Power Automate クラウド フローから呼び出すことができます。 クラウド フローは AI Builder を使用してドキュメントから情報を抽出し、それをさらなるクラウド
        アクションで処理します。


        キャンバス アプリを使用すると、ユーザーはスクリーンやフォームを操作できるようになります。


        Microsoft Copilot Studio を使用すると、ユーザーはボットと対話できます。


        Power BI は、データを視覚化し、ユーザーにレポートとダッシュボードを提供するために使用されます。


        このシナリオでは、アプリ、視覚化、またはチャットボットとの対話なしでドキュメントを自動的に処理する必要があります。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-automate/)

        - [Power Automate で AI Builder を使用する](https://learn.microsoft.com/ja-jp/power-automate/use-ai-builder)'
    - 035_supplements: "### 補足：PDF添付ファイル付きメールの自動処理に必要なコンポーネント\n回答\n\n- AIビルダー\n- Power\
        \ Automate クラウド フロー\n\n#### 設問の意図・目的と解説\n\nこの設問は「受信したPDF書類を、人が操作せずに自動的に処理する仕組み」をPower\
        \ Platformでどう構成するかを問うものです。\n\n#### 各選択肢のポイント\n\n- **AIビルダー**  \n  AI Builder\
        \ には「ドキュメント処理モデル」があり、PDF書類から特定の情報やデータを自動抽出できます。たとえば、請求書番号や金額などの項目を学習させると、同じフォーマットの書類から自動で値を取り出せます[1][2][5]。\n\
        \n- **Power Automate クラウド フロー**  \n  受信メールの監視や添付ファイルの抽出、抽出したファイルをAIビルダーで解析する連携処理など、自動化ワークフローを実現します。人の操作なしで「ファイル受信→AIビルダー呼び出し→自動処理」という一連の自動化が可能です[1][5][6]。\n\
        \n- **キャンバスアプリ/Power BI/コパイロットスタジオ**  \n  これらは、ユーザーの画面操作やデータの可視化、会話型AIなどが主な用途であり「受信した書類の自動処理」には直接利用されません。\n\
        \n#### 理解を深めるポイント\n\n- **AIビルダーとPower Automateクラウドフローの組み合わせで、「メール受信からデータ抽出までの業務を完全自動化」**\
        \ できます。\n- AIビルダーをPower Automate内からアクションとして呼び出し、電子メールの受信トリガーで自動的にPDFを解析し、抽出データを他システムへ連携可能です。\n\
        - Office 365標準環境でも利用でき、事務作業の効率化・誤入力防止などに大きな効果があります。\n\n業務自動化の全体像と、各Power Platform製品の違い・得意領域がセットで理解できるようになることが、この設問の学習意図です。\
        \ \n\n---\n\n- [1] https://learn.microsoft.com/en-us/ai-builder/form-processing-model-in-flow\n\
        - [2] https://learn.microsoft.com/en-us/ai-builder/create-form-processing-model\n\
        - [3] https://www.youtube.com/watch?v=EdTDWFHMV2U\n- [4] https://www.youtube.com/watch?v=tmxvLAT3C7s\n\
        - [5] https://dva81.github.io/blog/2024/AI-builder-quick-guide/\n- [6] https://www.youtube.com/watch?v=y_ZyjpJ33iU\n\
        - [7] https://www.youtube.com/watch?v=XM82xP40i9k\n- [8] https://www.qes.co.jp/media/powerplatform/a488\n\
        - [9] https://www.linkedin.com/pulse/step-by-step-guide-document-tagging-automation-using-ai-builder-power-szvqf\n\
        - [10] https://community.powerplatform.com/forums/thread/details/?threadid=7e092d96-b480-40d8-ae12-c12ec133989b\n\
        \n\n\n\n-----"
  - 021_title: 質問 07/50：
    022_line: 000591
    023_contents:
    - 031_question: 'ある販売会社では、Microsoft Power Platform と Dataverse を使用して、日常業務の管理に役立つソリューションを構築する予定です。


        その会社は、各勤務日の終わりに、完了としてマークされていない前の勤務日の予定を自動的に識別してキャンセルするソリューションを必要としています。


        要件を満たす Power Automate クラウド フローを作成する必要があります。


        どの種類のクラウド フローを作成する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 予定が更新されたときにトリガーされる自動フロー
      - 毎日特定の時刻に実行されるスケジュールされたフロー
      - ボタンが選択されたときにトリガーされるインスタント フロー
      - 新しい予定が作成されたときにトリガーされる自動フロー
    - 033_answer: '- 毎日特定の時刻に実行されるスケジュールされたフロー'
    - 034_details: 'この項目では、必要な操作に基づいて適切な Power Automate フロー トリガーを選択するための受験者の知識をテストします。


        スケジュールされたフローは、定義済みのスケジュールに基づいて実行されます。 実行時に、一度に複数のレコードを識別して更新するアクションを簡単に含めることができます。
        レコードの更新時に自動的にトリガーされるフローは、フローがトリガーされる原因となったレコードを更新するために使用されます。 ボタンの押下に関連付けられたフローでは、ユーザーによる手動入力が必要になります。
        新しいレコードの作成時にトリガーされる自動フローは、フローがトリガーされる原因となったレコードに対してアクションを実行するために使用されます。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-power-automate/)

        - [トリガーの概要 - ドキュメントスケジュールに基づいてフローを実行する - ドキュメント](https://learn.microsoft.com/ja-jp/power-automate/run-scheduled-tasks?tabs=using-copilot)'
    - 035_supplements: '### 補足：勤務日の予定に対する完了していない前日の予定を自動キャンセルするフローの種類

        回答


        - 毎日特定の時刻に実行されるスケジュールされたフロー


        #### 設問の意図・目的と解説


        この設問は「完了していない前日の予定を毎勤務日の終わりに自動的に識別してキャンセルする」プロセスを自動化するために、どの種類の Power Automate
        クラウドフローを使うのが最適かを問うものです。


        #### ポイント


        - **スケジュールされたフロー**は、決まった日時に自動で実行されるため、毎日勤務終了時刻などに設定して、前日の予定を一括で検索・処理するのに最適です。

        - 時刻トリガーで一括処理が可能なため、多数のレコードを対象に一気に判定し、更新やキャンセルなどができます。

        - **予定が更新されたときにトリガーされる自動フロー**は、都度予定の変更に反応しますが、「前日の未完了予定の一括キャンセル」には不向きです。

        - **インスタントフロー（ボタン押下）**はユーザー操作が必須であり、自動処理の要件に合いません。

        - **新しい予定が作成されたときにトリガーされる自動フロー**も特定の作成イベントで動き、既存の日付分を後から処理することには向いていません。


        #### 理解を深めるポイント


        - 定期的かつ自動に実行される処理が求められる際は「スケジュール済みクラウドフロー」が基本の選択肢になること。

        - Power Automate ではスケジュールフローのトリガーを使って、自分で指定した時刻・頻度でフローを自動実行し、多数のレコードに対し一括判断・処理ができます。

        - 実務で「毎日定時に状態のチェックやメンテナンス処理を行いたい」シナリオではスケジュールフローが非常に有効です。


        この設問を通じて、処理の発動タイミング（トリガー）の選択が、業務ニーズに適した自動化の鍵となる点を理解しましょう。


        - [1] https://mofumofupower.hatenablog.com/entry/2020/04/17/180000

        - [2] https://support.asahi-robo.jp/tutorial/power-automate/schedule

        - [3] https://www.kmds.jp/pc_kowaza/17-powerautomate-schedule-tips/

        - [4] https://learn.microsoft.com/ja-jp/power-automate/run-scheduled-tasks

        - [5] https://note.com/socionet/n/n1ab3d7c3ac34

        - [6] https://sonorite-sxs.jp/2024/11/22/power-automate%E3%81%AE%E3%83%95%E3%83%AD%E3%83%BC%E4%BD%9C%E6%88%90%E3%81%AE%E5%9F%BA%E7%A4%8E-%EF%BD%9E%E3%83%95%E3%83%AD%E3%83%BC%E3%81%AE%E7%A8%AE%E9%A1%9E%EF%BD%9E/

        - [7] https://techblog.ap-com.co.jp/entry/2023/07/13/143259

        - [8] https://www.artisan.jp.net/blog/power-automate-flow-types-1/

        - [9] https://blog.jbs.co.jp/entry/2023/09/20/123211

        - [10] https://qiita.com/Sanwa_Paint/items/076018ada5ee0bf20314





        -----'
