      - マイクロソフト コパイロット スタジオ
      - Power Apps（パワーアプリ）
      - Power BI
    - 033_answer: '- Power Apps（パワーアプリ）'
    - 034_details: 'この項目では、適切な Microsoft Power Platform コンポーネントを選択するための受験者の知識をテストします。


        Power Apps では、ビジネス ニーズに合わせてカスタム アプリを構築するための高速ロー コード開発環境が提供されます。 Power Automate
        は、アプリケーションとサービス間のワークフローを作成するために使用されます。 Microsoft Copilot Studio では、ボットを作成できます。
        Power BI はビジネス分析サービスです。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [アプリの構築を開始する - Power Apps | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-apps/maker/)'
    - 035_supplements: "### 補足：ユーザーが手紙を記録・追跡できるソリューションの選択\n回答\n\n- Power Apps（パワーアプリ）\n\
        \n#### 設問の意図・目的と解説\n\nこの設問は、「ユーザーが記録を入力し、それを蓄積・管理・参照できるシナリオで、どのPower Platform製品が適しているか」を問うものです。\n\
        \n#### 解説\n\n- **Power Apps（パワーアプリ）**  \n  Power Appsは、利用者自身が情報（例：手紙の受領記録や詳細）を簡単に入力し、閲覧・データベース化・検索できる“カスタムアプリ”をノーコード/ローコードで作成できます。例えば、「記録フォーム」「一覧表示」「検索・フィルタ」などの画面を、社内の業務フローや管理ルールに合わせて自由に設定可能です。\
        \  \n  *→ ユーザーが「手紙の内容・到着日・送付者・処理状況」などを記録し、後から一覧で参照・追跡する運用に柔軟に対応できます。*\n\n\
        - **Power Automate（パワーオートメート）**  \n  主に自動化ワークフロー（例えば「記録された手紙情報を誰かへ通知」「記録を帳票へ転記」など）に適しており、情報を“手動で記録・追跡するアプリ”そのものとしては使いません[1][2][5]。\n\
        \n- **マイクロソフト コパイロット スタジオ**  \n  会話型AIボットやFAQエージェントを作成するためのツールで、人間が直接記録・追跡データベースを管理する用途には向いていません。\n\
        \n- **Power BI**  \n  データの集計・可視化・レポート作成が得意なツールですが、「新たな情報を登録し追跡するアプリ」自体を作成する機能はありません。\n\
        \n#### 理解を深めるポイント\n\n- **Power Appsは「業務記録・トラッキングアプリ」用途に最も強みがある**\n    - 例：手紙、書類、問い合わせ、活動記録…等、あらゆる自社フローに合わせてカスタムできます。\n\
        \    - 入力フォームの作成、データベース連携、一覧表示・検索・編集などをノンプログラミングで素早く構築できます。\n- 他の選択肢（Power\
        \ Automate、Copilot Studio、Power BI）は、記録・追跡主体の業務アプリそのものを作るには適しません。\n\nこの設問は「情報入力・記録・管理の主役となるアプリ基盤は何か？」を明確に区別して理解することを目的としています。\n\
        \n```\n[1] Power Apps allows you to build custom apps for tracking and managing\
        \ any type of business record, including letters and documents, providing\
        \ easy input and tracking features without the need for code.\n[2] Power Apps\
        \ can be integrated with SharePoint and other data sources for document management\
        \ and tracking workflows.\n[5] Power Apps can be enhanced for document tracking\
        \ with additional features like classification, mandatory fields, and drag-and-drop\
        \ if needed.\n```\n\n- [1] https://www.datahaven4dynamics.com/microsoft-power-platform\n\
        - [2] https://www.ecleva.com/integrating-power-apps-with-sharepoint-for-document-management-solutions/\n\
        - [3] https://www.youtube.com/watch?v=nvaopgC4fAI\n- [4] https://learn.microsoft.com/en-us/power-apps/maker/data-platform/solutions-overview\n\
        - [5] https://appsource.microsoft.com/nl-nl/product/dynamics-365/consultinginformaticocantabriacic1653566494756.ciccladoc?tab=overview\n\
        - [6] https://www.youtube.com/watch?v=mkiTk0ssTuk\n- [7] https://www.microsoft.com/en-us/power-platform/blog/power-automate/automate-document-processing-with-power-automate/\n\
        - [8] https://www.linkedin.com/pulse/streamlining-document-control-power-apps-sharepoint-thabet-bendaoued-jxztf\n\
        - [9] https://learn.microsoft.com/en-us/power-apps/\n- [10] https://www.youtube.com/watch?v=OiR3TtmMl2A\n\
        \n\n\n\n-----"
  - 021_title: 質問 13/50：
    022_line: '001110'
    023_contents:
    - 031_question: 'ある会社では Microsoft Power Platform を使用してアプリを作成することを計画しています。


        そのアプリでは、顧客に販売見積書を電子メールで送信できる必要があります。


        販売見積書の送信プロセスを自動化する必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Power Apps（パワーアプリ）
      - パワーオートメート
      - Power BI
      - マイクロソフト コパイロット スタジオ
    - 033_answer: '- パワーオートメート'
    - 034_details: 'この項目では、Power Automate を使用してプロセスを自動化するための受験者の知識をテストします。


        Power Automate を使用すると、電子メール通知を添付ファイルと共に送信できます。 Power Apps を使用すると、ブラウザー間およびデバイス間の互換性を備えた複雑なユーザー
        インターフェイスを作成できます。 Power BI は分析に使用され、対話型の視覚化による分析情報を提供します。 Microsoft Copilot
        Studio を使用すると、ユーザーはサポート シナリオ用のボットを構築できます。 Power Apps、Power BI、Microsoft Copilot
        Studio を使用して自動メールを送信することはできません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Power Automate のドキュメント - Power Automate | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-automate/)'
    - 035_supplements: "### 補足：顧客への販売見積書送信プロセスの自動化で使用するコンポーネント\n回答\n\n- パワーオートメート\n\
        \n#### 設問の意図・目的と解説\n\nこの設問は、「見積書送信の業務をPower Platformで自動化する場合にどのコンポーネントを使うべきか」を問うものです。\n\
        \n#### 各選択肢の特徴\n\n- **パワーオートメート（Power Automate）**\n    - 電子メール送信や通知、業務プロセスの自動化が得意なRPA／ワークフローエンジンです。\n\
        \    - 「見積内容の入力→顧客への自動メール送信」の仕組みをフローとして簡単に実現できます。\n    - 添付ファイル（PDF見積書など）の自動送信や、データ連携も対応できます[1][2][3][6]。\n\
        \n- **Power Apps（パワーアプリ）**\n    - 入力フォームや一覧など、業務アプリそのもののUXを作ることが得意ですが、「メール送信を自動化する」処理自体は必ずしも担当しません。\n\
        \n- **Power BI**\n    - データ分析・可視化ツールであり、自動的なメール送信機能は本来の役割ではありません。\n\n- **マイクロソフト\
        \ コパイロット スタジオ**\n    - 会話型AIやチャットボットの作成用途で、メール通知・自動書類送信のプロセス自動化は担当しません。\n\n\
        #### 理解を深めるポイント\n\n- Power Automateは「トリガー（きっかけ）」に応じてメール送信アクションを自動で実行できます。\n\
        - 業務プロセスの自動化（例：見積書の承認後、自動で顧客へPDFを添付して送信など）はPower Automateが最も適しています。\n- Power\
        \ AppsとPower Automateはよく連携して使われ、「アプリで入力→自動送信をフローで実現」という構成がよく採用されます。\n\nこの設問を通じて、「通知・郵送・ステータス変更など、自動化したい業務フローはPower\
        \ Automateに任せる」というアーキテクチャの基本が身につきます。\n\n---\n\n- [1] https://www.xray.tech/post/automate-outlook-power-automate\n\
        - [2] https://learn.microsoft.com/en-us/power-automate/email-top-scenarios\n\
        - [3] https://learn.microsoft.com/en-us/training/modules/email-power-automate/\n\
        - [4] https://www.onpointinsights.us/automating-email-reports-from-power-bi-using-power-automate/\n\
        - [5] https://dev.to/citizendevacad/how-to-send-automated-emails-with-power-automate-468i\n\
        - [6] https://www.bluebi.com/en/the-4-benefits-of-email-automation-with-power-automate/\n\
        - [7] https://www.youtube.com/watch?v=WKRXEIRCotQ\n- [8] https://www.c-sharpcorner.com/article/how-to-send-emails-using-power-automate/\n\
        - [9] https://www.mailmodo.com/guides/outlook-email-automation/\n- [10] https://promx.net/en/2024/02/the-most-popular-features-in-power-automate/\n\
        \n\n\n\n-----"
