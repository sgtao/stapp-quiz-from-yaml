    023_contents:
    - 031_question: 'ユーザーが新しいプロジェクトを要求するためのキャンバス アプリを作成します。


        次の要件を満たすソリューションを構築する必要があります。


        要求に関する情報は、SharePoint Online リストに保存する必要があります。

        新しい項目がリストに追加されると、そのプロジェクトに対する新しいチームを作成する必要があります。

        実行する必要がある 2 つのアクションはどれですか? 解答には、正しいそれぞれの回答が必要です。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - Microsoft Teams への接続を追加する。
      - インスタント クラウド フローを作成する。
      - 自動化されたクラウド フローを作成する。
      - Microsoft Project への接続を追加する。
    - 033_answer: '- Microsoft Teams への接続を追加する。

        - 自動化されたクラウド フローを作成する。'
    - 034_details: 'この項目では、SharePoint や Microsoft Teams など、Microsoft 365 のさまざまなアプリケーションを接続する
        Microsoft Power Platform を使用してソリューションを構築する方法に関する受験者の知識をテストします。


        Teams で新しいチームを作成するには、Microsoft Teams への接続を作成する必要があります。 プロジェクト情報が保存されている SharePoint
        リストに新しい項目が追加されたときにトリガーされる自動フローを作成する必要があります。 インスタント フローには手動トリガーがあります。 要件には、新しいチームを自動的に作成する必要があることが示されています。
        このソリューションには Microsoft Project は必要ありません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Microsoft Lists のデータを使用してキャンバス アプリを作成する (ビデオを含む) - Power Apps | Microsoft
        Learn](https://learn.microsoft.com/ja-jp/power-apps/maker/canvas-apps/app-from-sharepoint)

        - [クラウド フローの概要 (ビデオを含む) - Power Automate | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-automate/overview-cloud)'
    - 035_supplements: "### 補足：新しいプロジェクト申請キャンバスアプリと自動チーム作成処理の設計\n回答\n\n- Microsoft\
        \ Teams への接続を追加する。\n- 自動化されたクラウド フローを作成する。\n\n#### 設問の意図・目的と解説\n\nこの設問は、「Power\
        \ Platform によるアプリ＆ワークフロー設計時に、各種Microsoft 365 サービスと自動連携するための基本構成」を理解しているかを問うものです。\n\
        \n#### 解説\n\n- **Microsoft Teams への接続を追加する**  \n  新しいプロジェクトごとにTeamsのチームを自動生成するには、Power\
        \ AutomateなどからTeams APIへアクセスできる状態が必要です。そのためには「Teamsコネクタ（接続）」をフロー上に明示的に追加することが必須です【1】【2】【3】。\n\
        \n- **自動化されたクラウド フローを作成する**  \n  SharePointリストに新しいプロジェクト申請が追加された時（アイテム追加イベント）をトリガーにして自動的に処理（＝Teamsチームの新規作成）を実行する必要があります。これには「自動化された（オートメーション）クラウドフロー」を利用します。\
        \  \n  インスタントフローはユーザーが手動ボタンを押す場合に使うもので、本シナリオでは要件に合いません【2】【6】。\n\n- **Microsoft\
        \ Project への接続を追加する**  \n  Microsoft Projectは今回の要求やワークフローの内容（新規プロジェクトの記録とTeamsチームの生成処理）には直接関係しません。\n\
        \n#### 理解を深めるポイント\n\n- 業務申請・新規記録のトリガー（SharePointリストへの登録）→自動処理（Teamsチームの新規作成）は、Microsoft\
        \ 365連携の基本パターンです。\n- 「自動化されたクラウドフロー」とは、あらかじめ決めたイベントを検知して流れを自動実行するフローです。日常オペレーションの省力化・自動化には不可欠です。\n\
        - チーム自動作成には、Teamsコネクタと自動化フローの組み合わせが推奨されており、応用すればメンバー自動追加なども可能です【2】【3】【6】。\n\
        \n**参考・事例**:  \nPower Automateを使った「SharePointリスト追加→自動でTeamsチーム作成」の連携は、実際に数多くの組織で活用されている自動化シナリオです。\
        \  \n（例：Bizwind【6】、Qiita【3】、公式ドキュメント【10】など）\n\n- [1] https://www.iimhs.co.jp/columns/2023/05/case069.html\n\
        - [2] https://jpdynamicscrm.github.io/blog/powerautomate/create-team-and-add-members/\n\
        - [3] https://qiita.com/MiyakeMito/items/8e20f136cbe072c44979\n- [4] https://www.sofia-inc.com/blog/16212.html\n\
        - [5] https://qiita.com/h-nagao/items/9c008ef2a8c0b7159acb\n- [6] https://bizwind.co.jp/blog/business-efficiency/post12772/\n\
        - [7] https://www.avepoint.co.jp/blog/power-automate-teams-linkage/\n- [8]\
        \ https://www.a-c-japan.com/solution/rpa/power-automate-workflow-teams/\n\
        - [9] https://learn.microsoft.com/ja-jp/power-automate/teams/overview\n- [10]\
        \ https://learn.microsoft.com/ja-jp/power-automate/teams/teams-app-create\n\
        \n\n\n\n-----"
