    - 034_details: 'この項目では、Microsoft Dataverse のリレーションシップに関する受験者の知識をテストします。 要件に対する正しいリレーションシップの種類を特定することは、Microsoft
        Dataverse を使用してデータ モデルを設計するための基本的なスキルです。


