  - 021_title: 質問 01/50：
    022_line: 000095
    023_contents:
    - 031_question: 'ある会社では、Web サイトに Power Pages を使用することを検討しています。


        Power Pages の機能を特定する必要があります。


        Power Pages の 2 つの機能は何ですか? 正しい解答はそれぞれ完全な解決策を示します。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - ビジネス プロセスの自動化
      - ローコード ツールを使用したサイトの構築
      - テンプレートからのドキュメントの作成
      - Dataverse のデータの顧客への公開
      - ドキュメントからのデータの抽出
    - 033_answer: '- ローコード ツールを使用したサイトの構築

        - Dataverse のデータの顧客への公開'
    - 034_details: 'この項目では、Power Pages のユース ケースとその機能に関する受験者の知識をテストします。


        Power Pages を使用すると、ローコード作成者はコードを記述することなく Web サイトを構築および展開できます。 Power Pages
        には、Dataverse テーブル内のデータを顧客などの外部ユーザーに公開する機能など、コンテンツを管理するためのツールがあります。 Power Pages
        は、ビジネス プロセスを自動化したり、ドキュメントを作成したりすることはできませんが、Microsoft Power Platform の残りの部分と統合できます。
        Power Automate は、ビジネス プロセスを自動化するために使用されます。 AI Builder は、ドキュメントからデータを抽出するために使用されます。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-pages/)

        - [Power Pages の機能](https://learn.microsoft.com/ja-jp/power-pages/capabilities)'
    - 035_supplements: "### 補足：Power Pagesの主な機能\n回答\n\n- ローコード ツールを使用したサイトの構築\n- Dataverse\
        \ のデータの顧客への公開\n\n#### 設問の意図・目的と解説\n\nこの設問は「Power Pages の代表的な機能とユースケース」を正しく理解しているかを問うものです。\n\
        \nPower Pages は Microsoft Power Platform の一部で、主に以下の機能を提供します。\n\n- **ローコード\
        \ ツールを使用したサイトの構築**  \n  Power Pages はドラッグ＆ドロップのデザインスタジオを備え、プログラミングの専門知識がなくても、視覚的にWebサイトを構築・デザインできます。テンプレートも豊富で、素早くサイトを立ち上げることが可能です。\n\
        \n- **Dataverse のデータの顧客への公開**  \n  Power Pages は Microsoft Dataverse とシームレスに連携し、Dataverse\
        \ に保存されているデータを外部の顧客や利用者に安全に公開することができる外部向けビジネスサイトを作成できます。これにより、顧客がポータル経由で自分のデータを直接参照・操作できます。\n\
        \n一方で、\n\n- **ビジネス プロセスの自動化** は Power Automate の役割であり、Power Pages の直接機能ではありません。\n\
        - **テンプレートからのドキュメントの作成** は Power Pages の機能対象外です。\n- **ドキュメントからのデータの抽出** は\
        \ AI Builder の機能領域であり、Power Pages ではありません。\n\n#### 理解を深めるポイント\n\n- Power Pages\
        \ は「外部向けの安全でデータ駆動型のWebサイトをローコードで作れる」という特徴を最大限生かせるツールです。\n- Dataverseデータの公開を容易にし、顧客とのインタラクションを可能にします。\n\
        - Power Automate や AI Builder と組み合わせることで、より高度な自動化やデータ処理も可能になりますが、直接の機能ではない点を区別して理解しましょう。\n\
        \nこの設問は、Power Pagesの役割を他のPower Platformコンポーネントと混同せずに把握するための基礎知識を問う重要な内容です。\n\
        \n- [1] https://learn.microsoft.com/en-us/power-pages/capabilities\n- [2]\
        \ https://trellispoint.com/blog/microsoft-power-pages-explained-features-use-cases-and-pricing\n\
        - [3] https://learn.microsoft.com/ja-jp/power-platform/release-plan/2025wave1/power-pages/\n\
        - [4] https://learn.microsoft.com/en-us/power-pages/introduction\n- [5] https://www.withum.com/resources/microsoft-power-pages-pricing-licensing-capabilities-benefits/\n\
        - [6] https://techcommunity.microsoft.com/blog/nonprofittechies/microsoft-power-pages/3697276\n\
        - [7] https://www.rishabhsoft.com/blog/microsoft-power-pages\n- [8] https://akitais.com/news/guide-power-pages-features-pricing-use-cases/\n\
        - [9] https://www.dev4side.com/en/blog/microsoft-power-pages\n- [10] https://www.velosio.com/blog/microsoft-power-pages-pricing-capabilities-and-benefits/\n\
        \n\n\n\n-----"
  - 021_title: 質問 02/50：
    022_line: 000180
    023_contents:
    - 031_question: '新しい Microsoft Power Platform 環境で Power Pages Web サイトを作成する予定です。


        Web サイトの作成を加速させる必要があります。


        要件を満たすために使用できるテンプレートの種類はどれですか? 2 つ選んでください。 解答はそれぞれ完全な解決策を示しています。'
    - 032_selections:
      - 空白ページ
      - Dynamics 365
      - シナリオベース
      - サイト デザイン
    - 033_answer: '- シナリオベース

        - サイト デザイン'
    - 034_details: 'この項目では、テンプレートのユース ケースに関する受験者の知識をテストします。


        Power Pages Web サイトを作成するときは、テンプレートを選択する必要があります。 シナリオベースのテンプレートは、一般的なニーズ (たとえば、放課後クラスへの登録、許可の申請、会議の予約など)
        を満たす完成されたサイトです。 サイト デザイン テンプレートは、さまざまなレイアウト、画像、色を使用した一連の事前作成済みページを含む Web サイトを作成します。
        空白のページ テンプレートは、ページやその他のコンテンツの追加が必要な単一のホーム ページで構成されたサイトを作成します。 Dynamics 365
        テンプレートを使用するには、対応する Dynamics 365 アプリが環境にインストールされている必要があります。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-pages/)

        - [Power Pages テンプレート](https://learn.microsoft.com/ja-jp/power-pages/templates/)'
    - 035_supplements: "### 補足：新しい Microsoft Power Platform 環境で Power Pages Web サイトを作成する場合\n\
        回答\n\n- シナリオベース\n- サイト デザイン\n\n#### 設問の意図・目的と解説\n\nこの設問は、**Power Pages でWebサイトを迅速に構築するために利用可能なテンプレートの種類や特徴を理解しているかを確認するもの**です。\n\
        \n#### 各テンプレートの特徴\n\n- **シナリオベース テンプレート**  \n  既に完成されたビジネスシナリオに基づくテンプレートで、たとえば申請受付や予約管理など、具体的で一般的な業務要件を満たすWebサイト構成が用意されています。\
        \  \n  これを使うことで、要件に即したサイトの素早い立ち上げが可能です。\n\n- **サイト デザイン テンプレート**  \n  色やレイアウトなど視覚デザインを中心に構成された複数ページのサイト雛形です。\
        \  \n  これにより、デザイン性の高いWebサイトを効率良く作成できます。\n\n- **空白ページ テンプレート**  \n  最小限の設定でホームページのみが用意されたテンプレートで、ほぼすべてのページやコンテンツを一から作成する必要があり、時間がかかります。\n\
        \n- **Dynamics 365 テンプレート**  \n  Dynamics 365 関連アプリが環境にインストールされていることが前提で、利用可能環境が限定されるため、一般的な迅速構築のテンプレートには適していません。\n\
        \n#### 理解を深めるポイント\n\n- 新規Webサイトを素早く立ち上げるには、完成度と使いやすさが高い**「シナリオベース」**もしくは**「サイト\
        \ デザイン」**テンプレートの活用が効果的です。  \n- **「空白ページ」**は自由度は高いものの構築時間がかかるため、即時対応には向きません。\
        \  \n- **「Dynamics 365」**テンプレートは特定用途・条件があり、汎用的ではありません。\n\nこの設問を通じて、Power Pages\
        \ におけるテンプレート選択の考え方と、作成スピードや目的に応じた最適なテンプレートの選び方を理解することが求められています。\n\n【参考情報】\
        \  \nMicrosoft公式ドキュメントによると、Power Pagesのテンプレートには、**空白ページ（Blank）、シナリオベース（Scenario-based）、サイトデザイン（Starter\
        \ layout）、Dynamics 365連携テンプレート**などがあり、サイト作成のスピードアップには「シナリオベース」と「サイト デザイン」テンプレートが推奨されています[1][3][6]。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/power-pages/configure/web-templates\n\
        - [2] https://learn.microsoft.com/ja-jp/power-pages/configure/page-templates\n\
        - [3] https://learn.microsoft.com/ja-jp/power-pages/templates/\n- [4] https://www.qes.co.jp/media/PowerPages/a331\n\
        - [5] https://business.ntt-east.co.jp/content/cloudsolution/column-497.html\n\
        - [6] https://deepcom.co.jp/power_pages/\n- [7] https://learn.microsoft.com/ja-jp/power-apps/maker/portals/configure/page-templates\n\
        - [8] https://deepcom.co.jp/power_pages_making/\n- [9] https://learn.microsoft.com/ja-jp/power-pages/configure/custom-page-layouts\n\
        - [10] https://qiita.com/MakotoIshikawa/items/1c9c3e5d002c7ce8f1fc\n\n\n\n\
        \n-----"
  - 021_title: 質問 03/50：
    022_line: '000267'
    023_contents:
    - 031_question: 'ある小売店のマネージャーは、注文の追跡を希望している顧客にセルフサービス ソリューションを提供したいと考えています。


        Microsoft Power Platform に基づくソリューションを推奨する必要があります。


        どのソリューションを推奨するべきですか?'
    - 032_selections:
      - Power Apps を使用したモデル駆動型アプリ
      - Power Apps を使用したキャンバス アプリ
      - Power Pages を使用した Web サイト ポータル
      - Power BI を使用したダッシュボード
    - 033_answer: '- Power Pages を使用した Web サイト ポータル'
    - 034_details: 'この項目では、Power Pages のユース ケースに関する受験者の知識をテストします。


        Power Pages は外部ユーザーを対象としており、注文を追跡できるプラットフォームを顧客に提供できます。 キャンバスとモデル駆動型 Power
        Apps は、内部ユーザーを対象としています。 Power BI ダッシュボードは、トランザクション操作を目的としたものではなく、分析データを使用するユーザーを対象としています。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-pages/)

        - [Power Pages とは](https://learn.microsoft.com/ja-jp/power-apps/maker/portals/overview)'
    - 035_supplements: "### 補足：顧客向け注文追跡セルフサービスの推奨ソリューション\n回答\n\n- Power Pages を使用した\
        \ Web サイト ポータル\n\n#### 設問の意図・目的と解説\n\nこの設問は、「顧客に対して注文の追跡をセルフサービスで可能にするには、Microsoft\
        \ Power Platformのどのコンポーネントが適しているか」を問うものです。\n\n#### ポイント解説\n\n- **Power Pages（Webサイトポータル）**\
        \  \n  Power Pages は外部ユーザー（顧客や取引先）向けに安全なWebサイトをローコードで作成できるツールです。顧客が自分自身の注文状況などの情報をポータル上で確認・操作できるセルフサービス環境を構築するのに最適です。\
        \  \n  Power PagesはDataverseと連携し、顧客情報や注文データを安全に外部に公開しながら顧客操作を可能にします。\n\n-\
        \ **Power Apps（モデル駆動型・キャンバスアプリ）**  \n  これらは主に社内の従業員や関係者向けのアプリ開発プラットフォームであり、外部顧客向けセルフサービス用途には一般的に向いていません。\n\
        \n- **Power BI ダッシュボード**  \n  これはデータ分析・可視化に特化したツールであり、顧客が注文を直接操作・追跡するトランザクション操作には適さないため、このシナリオには不適切です。\n\
        \n#### まとめ\n\nPower Pages を使用すると、顧客が自身の注文情報を閲覧・管理できるポータルサイトを短期間で構築でき、社外ユーザー向けセルフサービス環境を簡単に提供できます。このため、小売店のマネージャーが顧客に注文追跡のセルフサービスを提供したい場合に最も推奨されるソリューションです。\n\
        \n【参考】  \n- Power Pagesは外部顧客向けポータル作成に特化し、安全でカスタマイズ可能なローコード環境を提供します[2][5][10]。\
        \  \n- 内部利用向けのPower Appsと異なり、顧客向けの注文追跡セルフサービスに最適な設計となっています[2][3].\n\n- [1]\
        \ https://learn.microsoft.com/ja-jp/dynamics365/supply-chain/sales-marketing/customer-portal-setup\n\
        - [2] https://www.isi-grp.co.jp/powerplatform/usage/about-power-pages\n- [3]\
        \ https://aismiley.co.jp/ai_news/power-pages-apps-explanation/\n- [4] https://www.qes.co.jp/media/PowerPages/a313\n\
        - [5] https://www.roit.co.jp/blog/2024122301.html\n- [6] https://www.microsoft.com/ja-jp/power-platform/products/power-pages\n\
        - [7] https://www.cloud-for-all.com/blog/licensing-and-power-apps-portals\n\
        - [8] https://syscomgs.com/ja/client-story-microsoft-power-pages/\n- [9] https://business.ntt-east.co.jp/content/cloudsolution/column-497.html\n\
        - [10] https://deepcom.co.jp/power_apps_portal/\n\n\n\n\n-----"
