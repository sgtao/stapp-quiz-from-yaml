    - 034_details: 'この項目では、Microsoft Dataverse テーブルの種類に関する受験者の知識をテストします。


        Microsoft Dataverse 環境には、複数の標準テーブル (すぐに使えるテーブルとも呼ばれます) が含まれています。 Currency
        テーブルは、それらのテーブルの 1 つです。 アクティビティ テーブルには、カレンダーにエントリを作成できる情報の種類が保持されます。 Currency
        テーブルはアクティビティ テーブルではありません。 カスタム テーブルは、Microsoft Dataverse 環境で直接作成されたアンマネージド
        テーブルです。 このシナリオでは、すぐに使えるテーブルが使用されているため、カスタムではありません。 仮想テーブルは、外部データ ソースからのデータを含む列を持つカスタム
        テーブルです。 このシナリオでは、外部データにアクセスしないため、仮想テーブルは必要ありません。


