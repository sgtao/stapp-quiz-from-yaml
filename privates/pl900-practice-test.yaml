    - 031_question: 'ある小売店のマネージャーは、注文の追跡を希望している顧客にセルフサービス ソリューションを提供したいと考えています。


        Microsoft Power Platform に基づくソリューションを推奨する必要があります。


        どのソリューションを推奨するべきですか?'
    - 032_selections:
