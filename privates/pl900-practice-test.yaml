  - 021_title: 質問 06/50：
    022_line: 000290
    023_contents:
    - 031_question: 'ある会社では、ドキュメントを PDF 添付ファイルとして電子メールで受け取ります。


        Microsoft Power Platform を使用して、ユーザーが操作せずにこれらのドキュメントを自動的に処理する必要があります。


        どの 2 つのコンポーネントを使用しますか? 解答には、正しいそれぞれの回答が必要です。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - AIビルダー
      - キャンバス アプリ
      - Power Automate クラウド フロー
      - Power BI
      - マイクロソフト コパイロット スタジオ
    - 033_answer: '- AIビルダー

        - Power Automate クラウド フロー'
    - 034_details: 'この項目では、Power Automate でのドキュメント処理に関する受験者の知識をテストします。


        AI Builder には、ドキュメントから情報を抽出できるドキュメント処理モデルが含まれています。 AI Builder モデルは、電子メールの受信によってトリガーされる
        Power Automate クラウド フローから呼び出すことができます。 クラウド フローは AI Builder を使用してドキュメントから情報を抽出し、それをさらなるクラウド
        アクションで処理します。


        キャンバス アプリを使用すると、ユーザーはスクリーンやフォームを操作できるようになります。


        Microsoft Copilot Studio を使用すると、ユーザーはボットと対話できます。


        Power BI は、データを視覚化し、ユーザーにレポートとダッシュボードを提供するために使用されます。


        このシナリオでは、アプリ、視覚化、またはチャットボットとの対話なしでドキュメントを自動的に処理する必要があります。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-automate/)

        - [Power Automate で AI Builder を使用する](https://learn.microsoft.com/ja-jp/power-automate/use-ai-builder)



        #### 補足：





