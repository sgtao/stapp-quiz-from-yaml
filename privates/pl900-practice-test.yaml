    023_contents:
    - 031_question: 'Microsoft Dataverse から Power BI レポートを作成する予定です。


        Power BI Desktop を使用してレポートを作成するときに使用できるコンポーネントを特定する必要があります。


        どの 2 つのコンポーネントになりますか? 正しい解答はそれぞれ完全な解決策を示します。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - データの整形とモデリング
      - 計算列
      - 共有
      - ダッシュボード
    - 033_answer: '- データの整形とモデリング

        - 計算列'
    - 034_details: 'この項目では、Power BI Desktop と Power BI サービスの対比、およびそれらで利用可能な機能に関する受験者の知識をテストします。


        Power BI Desktop を使用すると、データ ソースからのデータを整形および変換できます。 計算列とメジャーは、Power BI Desktop
        を使用して Power BI レポートで計算できます。 レポートとダッシュボードは、Power BI サービスを使用してのみ共有できます。 Power
        BI Desktop を使用してこれを行うことはできません。 Power BI Desktop 内でダッシュボードを作成することはできません。 Power
        BI Desktop を使用してレポートを作成し、ダッシュボードにピン留めできます。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Power BI Desktop と Power BI サービスの比較 - Power BI | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-bi/fundamentals/power-bi-overview)'
    - 035_supplements: "### 補足：Microsoft Dataverse から Power BI レポートを作成する際の使用コンポーネント\n\
        回答\n\n- データの整形とモデリング  \n- 計算列  \n\n#### 設問の意図・目的と解説\n\nこの設問は、**Power BI DesktopとPower\
        \ BIサービスの役割の違い、特にPower BI Desktopにおけるデータ準備やモデリング、計算列の作成などの機能理解を問うものです。**\n\
        \n#### 解説\n\n- **データの整形とモデリング**  \n  Power BI Desktop は、Power Query Editor\
        \ を備え、Dataverseなどのデータソースから取り込んだデータの整形（クリーニング、変換）とモデリング（テーブル同士のリレーション設定やデータ構造設計）が可能です。\
        \  \n  これにより、分析に適したデータ基盤を構築します。\n\n- **計算列**  \n  Power BI Desktop のデータモデル上で、新たな計算列を作成し、DAX（Data\
        \ Analysis Expressions）を用いて複雑な演算や条件付き計算を実装できます。  \n  計算列はレポートの詳細な分析や指標作成に必要な強力なツールです。\n\
        \n- **共有** や **ダッシュボード** は Power BI サービスの機能であり、Power BI Desktopでは直接これらを作成・管理することはできません。共有やダッシュボード作成はレポート作成後のクラウドでの操作となります。\n\
        \n#### 理解を深めるポイント\n\n- Power BI Desktop は「データの準備」「モデルの設計」「計算や指標の作成」を行い、レポートを作成する開発環境です。\
        \  \n- 一方で、Power BI サービスは作成されたレポートを配布・共有し、ダッシュボードを作成して組織内外で閲覧・連携するためのクラウド基盤です。\
        \  \n- そのため、Power BI Desktop内のワークフローで用いる代表的なコンポーネントは「データの整形とモデリング」と「計算列」であることを押さえる必要があります。\n\
        \n【参考】\n\n- Power BI公式ドキュメントによると、Power BI Desktopでの主な機能はデータ取得、変換、モデリングおよびDAXによる計算列作成です。\
        \  \n- 一度作成したレポートはPower BI サービスに公開し、そこで共有やダッシュボードの作成、スケジュール更新などの管理を行います。\n\
        \n以上の理由から、**Power BI Desktopで使用できるコンポーネントは「データの整形とモデリング」と「計算列」**が正解となります。\n\
        \n- [1] https://www.entartes.com/blog/power-bi-desktop-vs-power-bi-service\n\
        - [2] https://learn.microsoft.com/en-us/power-bi/fundamentals/power-bi-overview\n\
        - [3] https://www.techefficiencysolutions.com/blog/power-bi-desktop-vs-power-bi-service/\n\
