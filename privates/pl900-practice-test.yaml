  - 021_title: 質問 例：Power Automate フローでの電子メール通知の実装方法
    022_line: 000008
    023_contents:
    - 031_question: 'Power Automate を使用してフローを作成します。 フローでは、SharePoint リストに新しい項目が追加されるたびにユーザーに通知する必要があります。


        電子メール通知がフローに追加されるようにする必要があります。


        何を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - トリガー (trigger)
      - action
      - '`condition`'
      - '`loop`'
    - 033_answer: '- action'
    - 034_details: 'この項目では、トリガー、アクション、条件、各ループへの適用などの Power Automate コンポーネントに関する受験者の知識をテストします。


        アクションはフロー内で何かを実行します。 この場合、アクションを使用して電子メールを送信します。 トリガーはフローを開始するために使用されますが、電子メールの送信などのアクションは実行されません。
        条件値が true または false に設定されている場合に、クラウド フローでタスクまたは一連のタスクを実行する必要があるかどうかを指定する条件です。
        この場合、条件は必要ありません。 ループは、コレクション内の項目をループ処理するために使用されます。 この場合、コレクションは存在しないため、ループは必要ありません。


        - [Microsoft Power Automate を使用した自動化の構築について説明する – トレーニング | Microsoft Learn](https://learn.microsoft.com/training/modules/introduction-power-automate/)

        - [クラウド フローを作成してタスクを自動化する - Power Automate | Microsoft Learn](https://learn.microsoft.com/power-automate/get-started-logic-flow)'
    - 035_supplements: '### 補足：Power Automate フローでの電子メール通知の実装方法

        「action」が正解です[1][4]。


        その理由は以下の通りです:


        - 電子メール通知の送信は、フローの中で実行される具体的なアクションとして実装する必要があります[4][18]。


        - 「Send an email」や「Send me an email notification」などのアクションを使用することで、SharePoint
        リストの更新時に自動的にメール通知を送信できます[20][24]。


        - トリガーはフローの開始条件を定義するものであり、この場合は「SharePoint リストの新規項目作成」がトリガーとなります[16]。


        - conditionは条件分岐のために使用され、loopは繰り返し処理のために使用されるものであり、単純な通知送信には不要です[8]。


        具体的な実装では:

        1. トリガーとして「SharePointリストの新規項目作成」を設定

        2. アクションとして「Send an email」を追加

        3. メールの送信先、件名、本文を設定


        という流れで構成します[20]。


