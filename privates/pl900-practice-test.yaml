    023_contents:
    - 031_question: 'ある会社では Power BI を使用しています。


        Power BI レポートのビジュアルにテキスト フィールドを追加して集計する必要があります。


        どの集計を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - '`SUM`'
      - 中央値
      - 最新
      - 数える
    - 033_answer: '- 数える'
    - 034_details: 'この項目では、Power BI の集計関数に関する受験者の知識をテストします。


        Power BI では、テキスト データが個別のカテゴリとして集計され、各カテゴリの出現回数がカウントされます。 数値フィールドのみが合計として集計されます。
        数値フィールドのみが中央値として集計されます。 最新の集計が使用されるのは日付フィールドのみです。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Power BI で集計 (合計、平均など) を操作する - Power BI | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-bi/create-reports/service-aggregates)'
    - 035_supplements: "### 補足：Power BI レポートのビジュアルにテキストフィールドを追加して集計する方法\n回答\n\n- 数える\n\
        \n#### 設問の意図・目的と解説\n\nこの問題は、Power BI における異なるデータ型に対してどのような集計方法を適用すべきかを理解できているかを確認するものです。特にテキストフィールドに対して適用される集計についての知識を問います。\n\
        \n- **テキストフィールド**の場合、数値のように合計（SUM）や中央値、または最新値のような数値や日付の集計はできません。  \n- テキストデータは複数の固有値（カテゴリ）として扱われ、Power\
        \ BIではそれらの値の**出現数をカウントする（数える）**ことで集計します。  \n- つまり、「数える（Count）」はテキストフィールドの値の個数を把握する際に用いられ、空白でないレコードの数を集計します。\
        \  \n- 「SUM」は数値型フィールドに適用する集計方法であり、テキストには適用できません。  \n- 「中央値」は数値や日付の連続したデータに使う統計的な指標で、テキストには意味がありません。\
        \  \n- 「最新」は主に日付フィールドに適用され、その最新の日時を取得する集計方法です。\n\nPower BIでは、テキストフィールドに対してはデフォルトで「Count\
        \ (Not Blank)」や「Distinct Count（個別の件数）」が使用されることが多いです。この問題のように「テキストフィールドを集計したい」場合は、「数える」集計が正しい選択肢となります。\n\
        \n#### 学習のポイント\n\n- Power BIの集計方法はデータ型によって適切な選択肢が異なります。  \n- 数値データは合計（SUM）、平均（AVERAGE）、中央値などで集計可能。\
        \  \n- テキストデータは合計できないため、「カウント（数える）」で集計される。  \n- 日付データには最新値や最小値、最大値などの集計が適用されることがある。\
        \  \n- 実際のレポート作成時には、対象データの型を確認し、最適な集計方法を選択しましょう。\n\n以上により、「Power BI レポートのビジュアルにテキストフィールドを追加して集計する場合」には**数える**が最適な回答です。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/power-bi/create-reports/service-aggregates\n\
        - [2] https://powerbiseminar.com/2025/04/21/power-query/\n- [3] https://support.microsoft.com/ja-jp/office/power-view-%E3%81%A7%E3%81%AE%E5%90%88%E8%A8%88%E3%81%AE%E5%B9%B3%E5%9D%87%E3%81%BE%E3%81%9F%E3%81%AF%E3%81%9D%E3%81%AE%E4%BB%96%E3%81%AE%E9%9B%86%E8%A8%88%E3%81%B8%E3%81%AE%E5%A4%89%E6%9B%B4-346fd3b9-3ea4-41de-9a98-2b32871262d0\n\
        - [4] https://blog.est.co.jp/20240117/\n- [5] https://www.youtube.com/watch?v=brC-1EmIsMY\n\
        - [6] https://powerbiseminar.com/2025/03/10/calculate/\n- [7] https://frogwell.co.jp/blogs/powerbi-textmining/\n\
        - [8] https://qiita.com/yugoes1021/items/b0ccd36b53079a748de8\n- [9] https://soft-zou.jp/2025/01/10/power-bi-sum/\n\
        - [10] https://lab.pasona.co.jp/data-operation/skill/817/\n\n\n\n\n-----"
