    - 034_details: ''
    - 035_supplements: "### 補足：管理者による休暇申請承認フローの種類\n回答\n\n- ビジネス プロセス フロー  \n- クラウド\
        \ フロー\n\n#### 設問の意図・目的と解説\n\nこの設問は、休暇申請の承認や拒否というビジネスプロセスの自動化に適したPower Automateのフローの種類を理解しているかを問うものです。\n\
        \n#### 各フローの特徴と役割\n\n- **ビジネス プロセス フロー**  \n  業務の進行ステップをユーザーに案内したり、申請の承認プロセスの段階を管理したりするのに適しています。管理者が休暇申請を確認し、承認または拒否を行う意思決定の流れをわかりやすく作成・管理する役割を担います。\n\
        \n- **クラウド フロー**  \n  クラウドベースでトリガー（例: 休暇申請の送信）に応じて承認依頼の通知を自動発信したり、管理者の承認レスポンスを受けてデータベースを更新するなどの自動処理を実現します。メール送信や通知、データ更新など多様な自動化アクションを実行可能です。\n\
        \n- **Desktop フロー**  \n  PC上の画面操作を自動化するRPA（ロボティックプロセスオートメーション）用であり、通常の申請承認シナリオには適していません。\n\
        \n- **フロー テンプレート**  \n  特定のワークフローの「雛形」として使うもので、フローの種類ではありません。機能分類としては不適切です。\n\
        \n#### 理解を深めるポイント\n\n- 休暇申請の承認業務は「人が意思決定を行う段階的なプロセス」であるため、ビジネスプロセスフローのガイド機能が重要となります。\n\
        - 承認リクエストの送信や通知、記録更新などはクラウドフローの自動化アクションで対応します。\n- 両者を組み合わせることで、人の判断を含むワークフローが効率的かつ確実に動きます。\n\
        - Power Automateのフローの種類は役割が異なり、適切なフローの選択が自動化成功の鍵となります。\n\nこの問題は、ビジネスプロセスの自動化に向けてPower\
        \ Automateの様々なフローの特徴と適材適所の使い分けを理解するための重要な確認項目です。[1][2]\n\n- [1] https://www.teijitaisya.com/powerautomate-5typeflow/\n\
        - [2] https://daybreak-lab.com/powerautomate-5flows/\n- [3] https://www.artisan.jp.net/blog/power-automate-flow-types-1/\n\
        - [4] https://learn.microsoft.com/ja-jp/power-platform/admin/power-automate-licensing/types\n\
        - [5] https://www.cm-net.co.jp/blog/power-automate/\n- [6] https://powerautomate-desktop.com/cloud-flow/\n\
        - [7] https://www.artisan.jp.net/blog/power-automate-flow-types-2/\n- [8]\
        \ https://natic.sojitz-ti.com/insight/00063-powerautomate/\n- [9] https://www.geekfujiwara.com/tech/powerplatform/2128/\n\
        - [10] https://rpa.hideharublog.com/power-automate-cloud-desktop/\n\n\n\n\n\
        -----"
  - 021_title: 質問 05/50：
    022_line: '000420'
    023_contents:
    - 031_question: 'ある会社では、Power Automate を使用してアプリケーションを統合しています。


        アプリケーション プログラミング インターフェイス (API) がないレガシ アプリケーションがあります。


        レガシ アプリケーションのデータにアクセスするためにどの種類のフローを使用する必要があるかを判断する必要があります。


        何を使用する必要がありますか?'
    - 032_selections:
      - ビジネス プロセス フロー
      - Desktop フロー
      - インスタント クラウド フロー
      - スケジュール済みクラウド フロー
    - 033_answer: '- Desktop フロー'
    - 034_details: 'この項目では、デスクトップ フローを含むフローの種類に関する受験者の知識をテストします。


        デスクトップ フローは、API がなく、インターフェイスがキーボード、マウス、画面のみのレガシ アプリケーション上でアクションを実行します。 ビジネス
        プロセス フローは、モデル駆動型アプリ内でビジネスのステージとステップを通じてユーザーをガイドするために使用されます。 インスタント クラウド フローは手動で開始され、API
        を持つサービスへのコネクタが必要です。 スケジュールされたクラウド フローはタイムテーブルに基づいて実行され、API を持つサービスへのコネクタが必要です。
        クラウド フローは、API のないアプリケーションでは使用できません。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-automate/)

        - [デスクトップ フローの概要 - Power Automate | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-automate/desktop-flows/introduction)'
    - 035_supplements: '### 補足：レガシ アプリケーション統合に適したPower Automateフローの種類

        回答


        - Desktop フロー'
    - 035_supplements: "### 設問の意図・目的と解説\nこの設問は「APIが存在しないレガシアプリ（キーボードやマウス操作などGUIしか持たないアプリ）をPower\
        \ Automateでどう自動化するか」というポイントが問われています。\n\n#### 各選択肢の違い\n\n- **Desktop フロー**\n\
        \    - Power AutomateのRPA機能を利用し、PC上のアプリケーションの画面操作（キーボード、マウス、ウィンドウ操作）を自動化できます[1][2][4]。\n\
        \    - APIの有無にかかわらず、実際の操作を記録・再生するため、社内外の古いアプリでも対応可能です。\n    - 例えば、Excelや自社開発の画面しかないアプリのデータ自動入力・取得など、多岐にわたる自動化に使われています[2][10]。\n\
        \n- **クラウドフロー（インスタント/スケジュール済み）**\n    - REST APIやコネクタを使った自動化であり、クラウドサービスやモダンなAPIを持つシステムに適しています。\n\
        \    - APIが存在しないレガシアプリの操作はできません。\n\n- **ビジネスプロセスフロー**\n    - どちらかといえば「意思決定・業務手順ガイド」を目的にしたもので、直接アプリケーション操作はできません。\n\
        \n#### 理解を深めるポイント\n\n- 「API非対応のアプリはRPA（Desktopフロー）が有効」という原則を押さえておきましょう。\n\
        - Desktopフローは「アプリ画面そのものを人の代わりに動かす」ので、最終手段の自動化技術とされます。\n- Power Automateの用途（クラウドフロー、デスクトップフロー、ビジネスプロセスフロー）を、利用シーンと繋げて正確に区別できることが本設問の狙いです。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/power-automate/desktop-flows/introduction\n\
        - [2] https://tonari-it.com/power-automate-desktop-run-application/\n- [3]\
        \ https://tonari-it.com/power-automate-desktop-flow/\n- [4] https://learn.microsoft.com/ja-jp/power-automate/desktop-flows/recording-flow\n\
        - [5] https://www.youtube.com/watch?v=8LEVhm2h8c0\n- [6] https://cacrpa.com/column/20210331-microsoft-power-automate-and-power-automate-desktop/\n\
        - [7] https://digimarl.com/syllabus/how-to-use-power-automate/\n- [8] https://blog.marukentokyo.jp/pad_cando\n\
        - [9] https://gihyo.jp/article/2022/07/basics-of-power-automate\n- [10] https://note.com/46u/n/n7b9c0dabd806\n\
        \n\n\n\n-----"
