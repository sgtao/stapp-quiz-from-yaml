    - 031_question: '現在と前年の月ごとの収益比較を表示する Power BI の視覚化を作成する必要があります。


        どのグラフの種類を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - パイ
      - じょうご
      - 横棒
      - カード
    - 033_answer: '- 横棒'
    - 034_details: 'この項目では、Power BI で利用できる視覚化の種類に関する受験者の知識をテストします。 要件に適した視覚化を特定することは、Power
        BI レポートを設計するための基本的な要素です。


        横棒グラフを使用すると、さまざまなカテゴリにわたる特定の値を表示できます。 円グラフは、全体に対する部分の関係を示します。 単一行または複数行のカードはいずれも、年間の総売上、年間の市場シェア、営業案件の合計数などのデータ
        ポイントを表示するために使用されます。 円グラフとカードを使用して、複数のカテゴリのデータ比較を表示することはできません。 ファネルは、複数のステージがあり、項目が
        1 つのステージから次のステージに順番に流れるプロセスを視覚化するのに役立ちます。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Power BI での視覚化の種類 - Power BI | Microsoft Learn](https://learn.microsoft.com/ja-jp/power-bi/visuals/power-bi-visualization-types-for-reports-and-q-and-a)'
    - 035_supplements: "### 補足：Power BIで現在と前年の月ごとの収益比較を表示するグラフの選択\n回答\n\n- 横棒グラフ\n\
        \n#### 設問の意図・目的と解説\n\nこの問題はPower BIにおけるグラフ（視覚化）の選択に関する理解を問うものです。月ごとに「現在」と「前年」の収益を比較する場合、どの種類のグラフが最も適切かを理解することが目的です。\n\
        \n- **横棒グラフ**は、複数のカテゴリ（ここでは月ごと）にわたる数値を比較表示するのに適しています。期間ごとの売上や収益などの比較に使いやすく、視覚的に金額の違いや推移をわかりやすく表現できます[3][5]。\
        \  \n- **パイ（円グラフ）**は全体に対する割合（構成比）を示すのに適しており、期間比較のように複数の値を横並びで比較するのには向いていません。\
        \  \n- **じょうご（ファネルグラフ）**はプロセスの段階ごとに流れを示すのに適しており、売上比較のような単純な月ごとの比較には使用しません。\
        \  \n- **カード**は単一のデータポイント（例：総売上高や合計値）を表示するために使われ、月ごとの比較には不向きです。\n\nしたがって、月ごとに現在と前年の収益を視覚的に比較したい場合は「横棒グラフ」が最もふさわしいグラフ種類です[3][5]。\n\
        \n学習を深める際は、Power BIの各種グラフの特徴と用途を理解し、分析目的に応じて正しいグラフを選ぶことが重要です。売上の時間推移分析には棒グラフ（縦棒・横棒）や折れ線グラフがよく用いられ、この問題のように同じカテゴリ（月）の2つの年度の数値を比較する場合も棒グラフが主要です。さらに使い方としては、複合グラフ（例：棒グラフと折れ線グラフの組み合わせ）で昨年比成長率などを同時に表示することもあります[9]。\n\
        \n以上の理由から、「現在と前年の月ごとの収益比較」には**横棒グラフ**が最適な選択肢です。\n\n- [1] https://kyosunlab.com/pbi_3/\n\
        - [2] https://ippu-biz.com/development/powerplatform/other/exam-pl/\n- [3]\
        \ https://note.com/smkt_interview/n/ne8109ba0323f\n- [4] https://techlife-pag.com/2023/07/29/pl-900_study/\n\
        - [5] https://www.siteengine.co.jp/blog/powerbi-how-to-make-charts/\n- [6]\
        \ https://nlab-notebook.com/entry/pl-900-power-apps-maker-portal-part11\n\
        - [7] https://marshal115.hatenablog.com/entry/2023/03/20/164311\n- [8] https://sal-blog.com/power-platform-fundamentals/\n\
        - [9] https://learn.microsoft.com/ja-jp/power-bi/visuals/power-bi-visualization-combo-chart\n\
        - [10] https://youseibubu.com/apps/exam_pl600/\n\n\n\n\n-----"
