    022_line: '001725'
    023_contents:
    - 031_question: '従業員には新しい環境が必要です。


        あなたは、テナントに新しい環境を作成するための十分な領域があることを確認する必要があります。


        どのポータルを使用すればよいですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - '`https://app.powerbi.com`'
      - '`https://make.powerapps.com`'
      - '`https://make.powerautomate.com`'
      - '`https://admin.powerplatform.microsoft.com`'
    - 033_answer: '- https://admin.powerplatform.microsoft.com'
    - 034_details: 'この項目では、さまざまな Microsoft Power Platform ポータルに関する受験者の知識をテストします。


        Microsoft Power Platform 管理センターと呼ばれる admin.powerplatform.microsoft.com では、新しい環境の作成に使用できる領域の確認など、Microsoft
        Power Platform テナントに関連する管理タスクを実行できます。 各 Microsoft Power Platform コア コンポーネントには、その製品を操作するための独自のポータルがあります。
        make.powerapps.com は、Power Apps を構築し、Dataverse インスタンス内の環境を管理するために使用されます。 make.powerautomate.com
        はフローの構築に使用され、app.powerbi.com は Power BI ダッシュボードの操作と作成に使用されます。 これらを使用しても、テナントが消費した領域を確認することはできません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [Microsoft Power Platform を管理する – MSLearn | ドキュメント](https://learn.microsoft.com/ja-jp/power-platform/admin/admin-documentation?tabs=new)'
    - 035_supplements: "### 補足：新しい環境の作成に必要な領域確認ポータル\n回答\n\n- `https://admin.powerplatform.microsoft.com`\n\
        \n#### 設問の意図・目的と解説\n\nこの設問は、Microsoft Power Platform の様々なポータルの役割と、**テナントレベルの管理・環境作成やストレージ領域の確認をどのポータルで行うかを理解しているか**を評価しています。\n\
        \n#### 各ポータルの役割\n\n- **Power Platform 管理センター (`admin.powerplatform.microsoft.com`)**\
        \  \n  管理者向けのダッシュボードであり、環境の作成管理、使用中環境の一覧、テナントに割り当てられている容量や消費状況の確認ができます。  \n\
        \  新しい環境を作成する前に、十分な容量や割り当てがあるかどうかをここでチェックするのが正しい手順です。\n\n- **Power Apps 制作ポータル\
        \ (`make.powerapps.com`)**  \n  主に Power Apps のアプリの作成や既存環境内のアプリ管理を行いますが、テナント全体の環境情報や領域確認はできません。\n\
        \n- **Power Automate 制作ポータル (`make.powerautomate.com`)**  \n  Power Automate\
        \ のフローの作成・管理をする場所であり、環境作成や領域確認の機能は含まれていません。\n\n- **Power BI ポータル (`app.powerbi.com`)**\
        \  \n  Power BI のレポートやダッシュボードの作成・閲覧を行う場所であり、Power Platformの管理や環境作成との関係はありません。\n\
        \n#### 理解を深めるポイント\n\n- 新しい環境を作成しようとする際は、**Power Platform 管理センターを利用して現在の容量・環境数・ライセンス状況を把握し、適切な準備を行うことが重要**です。\
        \  \n- この管理センターでは環境の割り当て状況を含め、Capacity（容量）情報が可視化されているため、容量オーバーの防止や新規環境運用にあたっての計画策定に役立ちます。\
        \  \n- 「制作」や「利用」ポータルではなく、**運用管理やテナントレベルの設定・監視は専用の管理センターで行う**という基本を押さえましょう。\n\
        \n【参考情報】  \n- Power Platform 管理センターでの環境管理と容量確認についてはMicrosoft公式ドキュメントに詳細があります\
        \  \n- 環境の新規作成は管理者権限を持つユーザーのみが行え、管理センターから操作されます\n\n本設問は、Power Platform の運用管理とポータル役割の理解を深める重要なポイントを問うものです。\n\
        \n- [1] https://www.sofia-inc.com/blog/16214.html\n- [2] https://qiita.com/kumukai/items/f7c958345fa2320ad927\n\
        - [3] https://learn.microsoft.com/ja-jp/power-platform/admin/control-environment-creation\n\
        - [4] https://learn.microsoft.com/ja-jp/power-platform/admin/create-environment\n\
        - [5] https://www.cloud-for-all.com/blog/power-platform-manage-center\n- [6]\
        \ https://yo-yon.hatenablog.com/entry/powerapps20231213\n- [7] https://learn.microsoft.com/ja-jp/power-platform/admin/regions-overview\n\
        - [8] https://qiita.com/kumukai/items/56c380e337a3699aa8a0\n- [9] https://blog.jbs.co.jp/entry/2025/07/03/123853\n\
        - [10] https://learn.microsoft.com/ja-jp/power-platform/admin/admin-documentation\n\
        \n\n\n\n-----"
  - 021_title: 質問 21/50：
    022_line: 001813
    023_contents:
    - 031_question: 'ある会社は、サードパーティ製コネクタを使用するアプリでは会社のデータを使用しないことを必要としています。


        あなたは、これらの懸念を軽減するために会社が使用するべき機能を提案する必要があります。


        どの機能を推奨する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - テナントの分離
      - エンタープライズ ポリシー
      - カスタマー ロックボックス
      - データ損失防止ポリシー
    - 033_answer: '- データ損失防止ポリシー'
    - 034_details: 'この項目では、Microsoft Power Platform セキュリティ モデルに関する受験者の知識をテストします。


        データ損失防止ポリシーを使用して、ビジネス データに接続するコネクタと、非ビジネス データに接続するコネクタを指定できます。 ビジネス コネクタと非ビジネス
        コネクタを同じアプリで使用することはできません。


        テナントの分離により、全体管理者と Microsoft Power Platform 管理者は、Microsoft Entra が承認したデータ ソースと自分たちのテナントとの間のテナント
        データの移動を効果的に管理できます。 これを使用しても、アプリ内で一緒に使用できるコネクタを指定することはできません。 Dataverse 環境はエンタープライズ
        ポリシーに追加して、環境内のすべての顧客データを暗号化キーで暗号化することができます。 カスタマー ロックボックスは、Microsoft サポートを通じた顧客データへのデータ
        アクセスが必要であるというまれな場合に、顧客がデータ アクセス要求を確認して承認 (または拒否) するためのインターフェイスを提供します。 これを使用しても、アプリ内で一緒に使用できるコネクタを指定することはできません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [データ損失防止について学習する – MSLearn | ドキュメント](https://learn.microsoft.com/ja-jp/purview/dlp-learn-about-dlp)'
    - 035_supplements: "### 補足：サードパーティ製コネクタ使用時の会社データ保護に推奨される機能\n回答\n\n- データ損失防止ポリシー\n\
        \n#### 設問の意図・目的と解説\n\nこの設問は、Microsoft Power Platformにおける**組織データの保護と制御のためのセキュリティモデル**、特にサードパーティ製コネクタの使用時に機密データを守るための適切な対策を理解しているかを問うものです。\n\
        \n#### なぜ「データ損失防止ポリシー（DLPポリシー）」が推奨されるのか？\n\n- **データ損失防止ポリシー（DLPポリシー）**はPower\
        \ Platformの中核的セキュリティ機能であり、**使用できるコネクタを「ビジネス用」と「非ビジネス用」に分類し、これらが同時に同じアプリやフローで使われるのを禁止する**ことで、業務上重要なデータがサードパーティの非承認コネクタを通じて流出するリスクを低減できます。\n\
        - 具体的には、「ビジネスコネクタ」（例：SharePoint、Dataverse）と「非ビジネスコネクタ」（例：Gmail、Twitterなど）を明確に分離し、混在利用を防止します。\n\
        - ポリシー違反が検出されると、フローやアプリは一時停止や利用不可となり、不正もしくは誤ったデータの流出を防止できます。\n\n#### 他の選択肢との違い\n\
        \n- **テナントの分離**  \n  テナントレベルでデータの移動を制御する機能ですが、アプリやフローで同時に使用できるコネクタの組み合わせを制限するものではありません。\n\
        \n- **エンタープライズ ポリシー**  \n  これはDataverse環境に対して適用される暗号化や管理機構に関連するもので、サードパーティコネクタ使用制限とは異なります。\n\
        \n- **カスタマー ロックボックス**  \n  Microsoftのサポートチームが顧客データにアクセスする際に顧客が許可を与える仕組みであり、一般的なコネクタ利用制御やデータ漏洩防止機能ではありません。\n\
        \n#### 理解を深めるポイント\n\n- DLPポリシーは**Power Platformの利用制限とデータ保護のファーストラインに位置し、組織がサードパーティ製コネクタ使用に伴うデータ漏洩リスクを管理する上で不可欠なツール**です。\n\
        - 組織固有のニーズに合わせて、どのコネクタをどのグループに分けるかを設定し、のちのアプリ・フロー開発がそれに準拠するよう強制します。\n- これにより、サードパーティコネクタを含む自動化や業務アプリケーションでも会社のデータ保護が実現されます。\n\
        \n【参考情報】  \n- Power Platform 管理センターでのDLPポリシー設定例と管理手順[2][3][6][7]  \n- DLPポリシーの効果的な活用によるセキュリティ強化事例[1][5]\
        \  \n\nこの設問を通じて、「Power Platformにおけるサードパーティコネクタ利用時のデータ保護は、データ損失防止ポリシーを活用することが最良の対応である」という基本的な理解を身につけることが目的です。\n\
        \n- [1] https://qiita.com/skuramoto/items/abc1eb4626be7de5229b\n- [2] https://learn.microsoft.com/ja-jp/power-automate/prevent-data-loss\n\
        - [3] https://learn.microsoft.com/ja-jp/power-platform/admin/wp-data-loss-prevention\n\
        - [4] https://learn.microsoft.com/ja-jp/power-platform/admin/prevent-data-loss\n\
        - [5] https://www.teijitaisya.com/powerautomate-dlp/\n- [6] https://qiita.com/tk3dots/items/a5c7042929d55e481301\n\
        - [7] https://learn.microsoft.com/ja-jp/power-platform/guidance/adoption/dlp-strategy\n\
        - [8] https://tech-blog.cloud-config.jp/2023-11-09-power-platform-management-center-dlp-setting\n\
        - [9] https://www.geekfujiwara.com/tech/powerplatform/6693/\n- [10] https://learn.microsoft.com/ja-jp/power-platform/admin/data-loss-prevention-sdk\n\
        \n\n\n\n-----"
  - 021_title: 質問 22/50：
    022_line: 001904
    023_contents:
    - 031_question: 'ある会社では Microsoft 365 を使用しています。 社内のすべてのユーザーに、Microsoft 365 ライセンスが割り当てられています。


        Microsoft TeamsでMicrosoft Copilot Studioを使用してコパイロットを作成する予定です。


        Microsoft Copilot Studio Web アプリに固有の 2 つの機能を特定する必要があります。


        特定すべき機能はどれですか? 2 つ選んでください。 正しい解答はそれぞれ完全な解決策を示します。


        該当するすべての回答を選択してください。'
    - 032_selections:
      - 社外のユーザーがコパイロットを使用できるようにする。
      - 社内のユーザーが追加ライセンスなしでコパイロットを変更できるようにする。
      - テンプレートを使用してコパイロットを作成する。
      - Web サイトでコパイロットを使用する
    - 033_answer: '- 社外のユーザーがコパイロットを使用できるようにする。

        - Web サイトでコパイロットを使用する'
    - 034_details: 'この項目では、Microsoft Teamsの Microsoft Copilot Studio Web アプリと Microsoft
        Copilot Studio を使用して副操縦士を作成することに関する候補者の知識をテストします。


        Microsoft Teamsで Microsoft Copilot Studio で作成された副操縦士には、組織内のユーザーのみがアクセスできます。
        外部ユーザーがアクセスできる副操縦を行う必要がある場合は、Microsoft Copilot Studio Web アプリを使用して副操縦を作成する必要があります。
        Microsoft Teamsで Microsoft Copilot Studio で作成された副操縦は、Microsoft Teams チャネルにのみデプロイできます。
        Web サイトに埋め込むことはできません。 Web サイトに copilot を埋め込む必要がある場合は、Microsoft Copilot Studio
        Web アプリを使用して copilot を作成する必要があります。 Microsoft Teamsで Microsoft Copilot Studio
        で作成されたCopilot は、Microsoft 365 サブスクリプションを持つユーザーのみが使用できます。 Microsoft Copilot
        Studio Web アプリで作成された Copilot では、ボットに変更を加えるために追加のライセンスが必要です。 Microsoft Teamsの
        Microsoft Copilot Studio でテンプレートから副ティロットを作成できます。 テンプレートは、Microsoft Copilot
        Studio Web アプリでは使用できません。


        - [Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/demonstrate-capabilities-microsoft-power-pages/)

        - [チャットボット テンプレート (ビデオを含む) - Power Virtual Agents | Microsoft Learn](https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/fundamentals-get-started#create-an-agent-from-a-template)

        - [Power Virtual Agents にアクセスする - Power Virtual Agents | Microsoft Learn](https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/requirements-licensing-subscriptions)'
    - 035_supplements: "### 補足：Microsoft Copilot Studio Web アプリに固有の2つの機能\n回答\n\n-\
        \ 社外のユーザーがコパイロットを使用できるようにする\n- Web サイトでコパイロットを使用する\n\n#### 設問の意図・目的と解説\n\n\
        この設問は、Microsoft Teams の Microsoft Copilot Studio と Microsoft Copilot Studio\
        \ Web アプリの違いや機能特性を理解しているかを問うものです。\n\n#### 解説\n\n- **Microsoft Copilot Studio（Teams内）**\
        \  \n  - Teams チャネルにデプロイされるコパイロット（チャットボット的役割）を作成できます。  \n  - ただしアクセスは組織内の\
        \ Microsoft 365 サブスクリプションユーザーのみが対象です。  \n  - 組織外のユーザーや Web サイト等への埋め込みによる利用はできません。\
        \  \n  - テンプレートを使用して簡単にコパイロットが作成可能です。  \n\n- **Microsoft Copilot Studio Web\
        \ アプリ**  \n  - 外部（社外）ユーザーの利用を含めた公開が可能です。  \n  - Web サイトなどにコパイロットを埋め込み、より広範囲で利用できるように設計されています。\
        \  \n  - ただしテンプレートからの作成はサポートされていません（カスタムでの構築が中心）。  \n  - 変更や編集を加える場合、追加のライセンスが必要になる場合があります。\n\
        \n##### ポイント整理\n\n| 機能・特徴                     | Teams内 Copilot Studio | Webアプリ\
        \ Copilot Studio |\n|------------------------------|---------------------|-------------------------|\n\
        | 社外ユーザーの利用             | ×                   | ○                       |\n\
        | Webサイトへの埋め込み利用     | ×                   | ○                       |\n|\
        \ テンプレートの利用             | ○                   | ×                       |\n\
        | 追加ライセンスなしで編集可能 | ○                   | ×（追加ライセンス必要） |\n\n#### 理解を深めるポイント\n\
        \n- Microsoft Copilot Studio Web アプリは、**社外ユーザーも含めた幅広いユーザーにコパイロットを提供したい場合や、Webサイトに埋め込んで利用させたい場合に利用される**ツールです。\
        \  \n- 逆に Microsoft Teams 向けの Copilot Studio は、社内コラボレーションを重視し、簡単にテンプレートを使ってチャットボットを作りたい場合に適しています。\
        \  \n- ライセンスやアクセスの違い、利用範囲の違いを理解することが重要です。\n\nこの設問を通じて、Microsoft Copilot Studio\
        \ の製品形態ごとの利用シナリオ、特徴と制約を正しく把握し、組織のニーズに合った選択を行う基礎知識が養えます。\n\n- [1] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/admin-network-isolation-firewall\n\
        - [2] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/requirements-quotas\n\
        - [3] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/security-faq\n\
        - [4] https://www.ai-souken.com/article/microsoft-copilot-studio\n- [5] https://www.qes.co.jp/media/microsoft/Microsoft_365/a381\n\
        - [6] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/configuration-end-user-authentication\n\
        - [7] https://qiita.com/skuramoto/items/9b65339db17eac79b8af\n- [8] https://www.open-lab.co.jp/copilot-studio-review/\n\
        - [9] https://www.qes.co.jp/media/microsoft/Microsoft_365/a390\n- [10] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/requirements-licensing-subscriptions\n\
        \n\n\n\n-----"
  - 021_title: 質問 23/50：
    022_line: '002000'
    023_contents:
    - 031_question: 'Microsoft Copilot Studio copilot をビルドします。 あなたは、コパイロットにトピックを追加します。


        あなたは、どのようにトピックが要求されるかを理解できるようにコパイロットをトレーニングする必要があります。


        コパイロットに追加する必要があるものは何ですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - 質問する
      - アクションを呼び出す
      - メッセージを表示する
      - トリガー フレーズ
    - 033_answer: '- トリガー フレーズ'
    - 034_details: "この項目では、コパイロットを構築する際のトリガー フレーズやその他のノードの種類に関する受験者の知識をテストします。\n\n\
        トリガー フレーズは、トピックが要求されるさまざまな方法をコパイロットに教えます。 質問ノードを使用すると、コパイロットはユーザーに質問した後に、応答を受け取ることができます。\
        \ アクションの呼び出しノードを使用すると、Power Automate フローを呼び出したり、コパイロットから認証ノードを挿入したりできます。 メッセージの表示ノードを使用すると、コパイロットがユーザーに返すことができるメッセージを指定できます。\
        \ 質問、アクションの呼び出し、メッセージの表示は、ユーザーがコパイロットに提供したフレーズを理解するようにコパイロットをトレーニングするのには役立ちません。\n\
        \n- ~~Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn~~\n  - [Power\
        \ Automate を使用したビジネス プロセスの自動化](https://learn.microsoft.com/ja-jp/training/paths/automate-process-power-automate/)\n\
        - [トピックを使用してチャットボットの会話を設計する - Power Virtual Agents | Microsoft Learn](https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-create-edit-topics?tabs=webApp)"
    - 035_supplements: "### 補足：Microsoft Copilot Studio でトピックをトレーニングするために追加するもの\n\
        回答\n\n- トリガー フレーズ\n\n#### 設問の意図・目的と解説\n\nこの設問は、Microsoft Copilot Studio でトピックを作成する際に、ユーザーの多様な発話からコパイロットがトピックを認識し起動できるようにするために必要な設定要素を理解しているかを問うものです。\n\
        \n#### 解説\n\n- **トリガー フレーズ**は、ユーザーがトピックを要求する際に使う様々な言葉やフレーズ（単語、文、質問など）を指します。これらはトピック単位で設定し、自然言語理解（NLU）モデルの学習に用いられます。\
        \  \n- トリガー フレーズを複数設定することで、「同じ意味だが表現の異なるフレーズ」も一つのトピックで認識できるようになるため、ユーザーの多様な言い回しに対応可能です。\
        \  \n- 新規トピック作成時には5～10個程度のサンプルフレーズを用意するのが推奨されます。\n\n一方で、\n\n- **質問する**機能は、ユーザーから追加情報を聞き出すためのもので、トピックの認識には使いません。\
        \  \n- **アクションを呼び出す**は、フロー呼び出しや認証などの実行を指し、トピック開始の契機にはなりません。  \n- **メッセージを表示する**は、コパイロットが返答としてユーザーに表示する内容設定であり、認識のためではありません。\n\
        \nこれらから、**トピックの起動・認識を行うトレーニングにはトリガー フレーズの設定が必須**であることがわかります。\n\n【参考】\n\n-\
        \ Microsoft公式ドキュメントによると、トリガー フレーズは「エージェントの自然言語理解（NLU）モデルをトレーニングし、ユーザーの多様な発話を特定トピックに紐付ける」役割を持つ重要な要素です[1][2]。\
        \  \n- トピック開始にはユーザーの言い回しを幅広くカバーし、適切なトピックを呼び出せるように設定します。  \n\n以上の理由から、「コパイロットにトピックが要求されるかを理解させるには、トリガー\
        \ フレーズを追加する」ことが正解です。\n\n- [1] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/guidance/trigger-phrases-best-practices\n\
        - [2] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/guidance/cux-queries\n\
        - [3] https://note.com/fancy_hornet7579/n/n3389316a119e\n- [4] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-triggers\n\
        - [5] https://unite-365.co.jp/copilot-studio-topic/\n- [6] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-create-edit-topics\n\
        - [7] https://www.open-lab.co.jp/microsoft-copilot-studio%E3%82%92%E6%B4%BB%E7%94%A8%E3%81%97%E3%81%9Fteams%E5%90%91%E3%81%91%E3%83%9C%E3%83%83%E3%83%88%E4%BD%9C%E6%88%90%E3%82%AC%E3%82%A4%E3%83%89/\n\
        - [8] https://unite-365.co.jp/copilot-studio-action/\n- [9] https://qiita.com/nori790822/items/bdbbb00dd15cc3056e17\n\
        - [10] https://ippu-biz.com/development/powerplatform/copilot-studio/copilotstudio-dynamic-chain/\n\
        \n\n\n\n-----"
  - 021_title: 質問 24/50：
    022_line: 002083
    023_contents:
    - 031_question: 'Microsoft Copilot Studio copilot を作成します。


        あなたは、コパイロットが自然言語のフレーズを理解できるようにする必要があります。


        コパイロットに追加する必要があるものは何ですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - ユーザー トピック
      - サービス チャネル
      - Power Automate アクション
      - ユーザー定義エンティティ
    - 033_answer: '- ユーザー定義エンティティ'
    - 034_details: "この項目では、コパイロットを構築する際に使用できるさまざまなコンポーネントに関する受験者の知識をテストします。\n\nMicrosoft\
        \ Copilot Studio エンティティを使用すると、副操縦士は自然言語を一般的な主題にマップできます。 トピックは、会話の一般的なカテゴリを決定するために使用されます。\
        \ チャンネルを使用すると、コパイロットを Microsoft Teams などの特定のプラットフォームで利用できるようになります。 しかし、チャンネルはコパイロットにおける自然言語処理は実行しません。\
        \ コパイロットから Power Automate アクションを呼び出すことは可能ですが、これはコパイロットで自然言語処理を実行することを目的としたものではありません。\n\
        \n- ~~Microsoft Power Automate の機能を示す - トレーニング |Microsoft Learn~~\n  - [Power\
        \ Automate を使用したビジネス プロセスの自動化](https://learn.microsoft.com/ja-jp/training/paths/automate-process-power-automate/)\n\
        - [エンティティを作成して使用する (ビデオを含む) - Power Virtual Agents | Microsoft Learn](https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/advanced-entities-slot-filling)"
    - 035_supplements: "### 補足：Microsoft Copilot Studio で自然言語のフレーズを理解させるために追加するもの\n\
        回答\n\n- ユーザー定義エンティティ\n\n#### 設問の意図・目的と解説\n\nこの設問は、Microsoft Copilot Studioにおける自然言語理解（NLU）を補助する「エンティティ」の役割を理解しているかを問うものです。\n\
        \n#### 解説\n\n- **ユーザー定義エンティティ**は、ユーザーからの自然言語入力の中から特定の項目やキーワード、情報の種類を識別して抽出するために用います。\
        \  \n  例えば、固有の業務用語や製品名、状態名など、標準で用意されていない情報を独自のリストやパターンとして定義し、コパイロットがそれらを認識・処理できるようにします。\n\
        \n- **ユーザー トピック**は、会話の大きなカテゴリやシナリオを定義し、トピック単位で会話の振り分けや処理を行いますが、自然言語の細かな情報抽出はエンティティによるところが大きいです。\n\
        \n- **サービス チャネル**は、コパイロットを利用するプラットフォーム（例：Teams、Webチャット）を指定する機能であり、言語理解とは直接関係ありません。\n\
        \n- **Power Automate アクション**は、外部のフローや処理を呼び出す機能であり、自然言語フレーズの理解には関与しません。\n\n\
        #### 理解を深めるポイント\n\n- Microsoft Copilot Studio で自然言語を理解させるためには、**エンティティがユーザー発言の中から必要な情報を正確に抽出し、解析に利用される基盤となる**ことを押さえることが重要です。\
        \  \n- 標準のエンティティだけでなく、ユーザー固有の業務用語などを登録できる「ユーザー定義エンティティ」が柔軟な会話設計・情報取得に必須となります。\
        \  \n- トピックは会話のシナリオ単位、エンティティは情報の粒度で区別して設計することが、正しい会話AIの構築に繋がります。\n\n【参考情報】\
        \  \n- Microsoft公式ドキュメントによると、Copilot Studioのエンティティはユーザー入力を分類・情報抽出し、変数に格納できるため、自然言語処理の中核要素です。\
        \  \n- ユーザー定義エンティティにより、業務特有のデータや用語を認識可能にし、より高度で正確な対話が実現します。\n\n- [1] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/advanced-entities-slot-filling\n\
        - [2] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-variables-about\n\
        - [3] https://note.com/fancy_hornet7579/n/ne93e3af99a3f\n- [4] https://zenn.dev/headwaters/articles/29ec186287ea0b\n\
        - [5] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/guidance/slot-filling-best-practices\n\
        - [6] https://ippu-biz.com/development/powerplatform/copilot-studio/entity-slot-filling/\n\
        - [7] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-ask-a-question\n\
        - [8] https://learn.microsoft.com/ja-jp/microsoft-copilot-studio/authoring-template-topics\n\
        - [9] https://note.com/fancy_hornet7579/n/n3389316a119e\n- [10] https://www.youtube.com/watch?v=CRtufwTtC_M\n\
        \n\n\n\n-----"
  - 021_title: 質問 25/50：
    022_line: '002166'
    023_contents:
    - 031_question: 'ある会社がソーシャル プラットフォームで新製品の発売を発表します。


        その会社は、プラットフォーム上の顧客のレビューを分析して、製品について顧客がどのように感じているかを理解したいと考えています。


        会社が分析に使用する必要がある Microsoft Power Platform サービスを特定する必要があります。


        何を選択すればよいですか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Power BI
      - Dataverse
      - AIビルダー
      - Power Apps（パワーアプリ）
    - 033_answer: '- AIビルダー'
    - 034_details: 'この項目では、AI Builder の機能と AI Builder を使用できるシナリオに関する受験者の知識をテストします。


        Microsoft Power Platform には、テキスト データ内の肯定的および否定的なセンチメントを検出する感情分析モデルなど、事前構築済みの
        AI Builder モデルが用意されています。 このモデルを使用すると、ソーシャル メディア プラットフォームのコメントを分析できます。


        Power BI は、さまざまなソースのデータを使用して視覚化を作成するための分析プラットフォームです。 テキスト内のセンチメントの検出には使用できません。


        Dataverse は、データの管理と保存に使用されます。 テキスト内のセンチメントの検出には使用できません。


        Power Apps は、エンド ユーザー向けのアプリを作成するために使用されます。 Power Apps を使用すると、要件に基づいてキャンバス
        アプリ、モデル駆動型アプリ、または Power Pages サイトを作成できます。 ただし、Power Apps はテキスト内のセンチメントの検出には使用できません。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [感情分析事前構築済みモデル](https://learn.microsoft.com/ja-jp/ai-builder/prebuilt-sentiment-analysis)'
    - 035_supplements: "### 補足：ソーシャルプラットフォーム上の顧客レビュー分析に使用する Power Platform サービス\n\
        回答\n\n- AIビルダー\n\n#### 設問の意図・目的と解説\n\nこの設問は、**Microsoft Power Platformの中で、ソーシャルメディアや顧客のテキストレビューにおける感情（センチメント）を分析する機能やサービスを理解しているかどうか**を問うものです。\n\
        \n#### AIビルダーの特徴と適用理由\n\n- **AIビルダー（AI Builder）**はPower Platform内のAI機能コンポーネントで、テキストの感情分析（センチメント分析）に特化した事前構築済みモデルを備えています。\
        \  \n- 例えばSNSの投稿や顧客レビューのテキストから、ポジティブ、ネガティブ、ニュートラルの感情を自動で検出し、数値化されたスコアを提供します。\
        \  \n- Power Automateと連携し、リアルタイムで分析を実行したり、結果に基づく業務フローを構築したりすることが可能です。  \n\
        - AIビルダーならではの感情分析機能は、Power BIやDataverse、Power Appsには標準装備されていません。  \n\n####\
        \ 他の選択肢との違い\n\n- **Power BI**  \n  強力なデータ分析・可視化ツールだが、テキストの感情認識や自然言語処理機能は持たず、分析基盤や結果の表示に使うものである。\
        \  \n- **Dataverse**  \n  データの保存と管理が主目的で、分析機能や感情検知機能は含まれていない。  \n- **Power\
        \ Apps**  \n  業務アプリ作成用で、自然言語のセンチメント分析機能は含まれていない。  \n\n#### 理解を深めるポイント\n\n\
        - ソーシャルメディア上の多様なテキストデータを対象に「感情分析」や「テキスト分析」を行うには、AI Builderの事前学習済みAIモデルを活用するのが最適であること。\
        \  \n- 分析結果はPower Automateのフローに組み込み、リアルタイム監視や自動応答のトリガーにすることも可能。  \n- その後の結果可視化や詳細分析にはPower\
        \ BIを利用することで、業務的に価値ある洞察を得る仕組みとなる。\n\n【参考情報】  \n- AI Builderの「センチメント分析モデル」は、テキストデータの感情のポジティブ・ネガティブ・ニュートラル判定を自動で行い、顧客の声を量的・質的に分析できる機能としてPower\
        \ Platformに統合されています。[1][2][3]\n\n以上の理由から、**新製品に対する顧客の感情分析には「AIビルダー」を使用することが最適**です。\n\
        \n- [1] https://www.microsoft.com/en-us/power-platform/blog/power-automate/extract-sentiment-from-text-with-ai-builder/\n\
        - [2] https://learn.microsoft.com/en-us/training/modules/get-started-with-ai-builder-sentiment-analysis/\n\
        - [3] https://learn.microsoft.com/en-us/ai-builder/prebuilt-sentiment-analysis\n\
        - [4] https://learn.microsoft.com/en-us/ai-builder/flow-sentiment-analysis\n\
        - [5] https://paulinekolde.info/part-6-sentiment-analysis-with-the-ai-builder-in-customer-insights/\n\
        - [6] https://powerautomate.microsoft.com/ja-jp/blog/extract-sentiment-from-text-with-ai-builder/\n\
        - [7] https://fortude.co/blog/all-you-need-to-know-about-ai-builder-microsoft-power-platform/\n\
        - [8] https://github.com/MicrosoftDocs/ai-builder/blob/main/ai-builder-docs/prebuilt-sentiment-analysis.md\n\
        - [9] https://learn.microsoft.com/th-th/training/modules/get-started-with-ai-builder-sentiment-analysis/\n\
        - [10] https://www.youtube.com/watch?v=b1nWLUetIl4\n\n\n\n\n-----"
  - 021_title: 質問 26/50：
    022_line: '002261'
    023_contents:
    - 031_question: 'ある会社には顧客セルフサービス ポータルがあります。 顧客はポータルを使用して苦情を記録します。


        苦情を特定の顧客サービス センターにルーティングする前に、苦情から都市名と製品名を抽出する必要があります。


        どの Microsoft Power Platform 機能を使用する必要がありますか?


        回答を 1 つだけ選択してください。'
    - 032_selections:
      - Dataverse
      - AIビルダー
      - Power BI
      - Power Apps（パワーアプリ）
    - 033_answer: '- AIビルダー'
    - 034_details: 'この項目では、AI Builder の機能と AI Builder を使用できるシナリオに関する受験者の知識をテストします。


        AI Builder エンティティ抽出モデルを使用して、テキストから都市、色、電話番号、場所などのエンティティ情報を抽出できます。 このモデルは、Power
        Apps アプリまたは Power Automate フローで使用できます。


        Dataverse は、データの保存と管理に使用されます。 テキストから情報を抽出するために使用することはできません。


        Power BI は、視覚化の作成に使用されるビジネス インテリジェンス プラットフォームです。 テキストから情報を抽出するために使用することはできません。


        Power Apps フレームワークは UI の作成に使用されますが、それ自体にはテキストから情報を抽出する機能はありません。 Power Apps
        アプリでこの機能を有効にするには、AI Builder を使用する必要があります。


        - [Microsoft Power Platform 環境の管理 - トレーニング |Microsoft Learn](https://learn.microsoft.com/ja-jp/training/paths/manage-microsoft-power-platform-environment/)

        - [エンティティ抽出事前構築済みモデル](https://learn.microsoft.com/ja-jp/ai-builder/prebuilt-entity-extraction)'
    - 035_supplements: "### 補足：サービスポータルの苦情から都市名と製品名を抽出するために使用するPower Platform機能\n\
        回答\n\n- AIビルダー\n\n#### 設問の意図・目的と解説\n\nこの設問は、**テキストデータから特定の情報（例えば都市名や製品名などのエンティティ）を抽出できるPower\
        \ Platform機能の理解**を評価するものです。\n\n#### 解説\n\n- **AIビルダーのエンティティ抽出モデル**は、テキスト内から重要な要素（エンティティ）を認識し抽出するためのAIモデルです。\
        \  \n- 事前構築済みまたはカスタムでトレーニングしたエンティティ抽出モデルを使用して、自然言語テキストから「市区町村名」「製品名」などの特定情報を識別し、ビジネスプロセスに活用できます。\
        \  \n- この抽出機能はPower AppsやPower Automateに組み込んで利用可能で、苦情の内容に基づいた自動ルーティングや通知などのフローを構築できます。\n\
        \n一方、\n\n- **Dataverse** はデータの格納や管理を担当しますが、テキストから抽出処理は行いません。  \n- **Power\
        \ BI** はデータの可視化・分析ツールであり、自然言語のテキスト分析やエンティティ抽出機能はありません。  \n- **Power Apps**\
        \ はアプリ作成のプラットフォームで、エンティティ抽出などのAI処理機能は標準で備えておらず、AIビルダーを連携して使うことが前提です。\n\n####\
        \ 理解を深めるポイント\n\n- テキストから「名前」や「場所」などの構造化された情報を引き出すには、**AIビルダーのエンティティ抽出モデルが最適なツールであることを押さえましょう。**\
        \  \n- ルーティングなどの次工程は、抽出した情報を元にPower Automateなどで自動化可能です。  \n- AIビルダーの「事前構築済みモデル」はすぐに使え、カスタムモデルを作れば独自の製品名や用語に対応できます。\
        \  \n\nこの問題は、Power Platform のAI機能の使いどころと、各コンポーネントの役割分担を理解するための重要な確認項目です。\n\
        \n【参考】  \n- Microsoft公式：「AI Builder エンティティ抽出モデル」では、テキスト内の市区町村名などの標準エンティティを抽出可能とされており、ビジネス自動化に役立つことが説明されています[1][2]。\
        \  \n- Power Apps や Power Automate への組み込み方法により、実務での苦情処理やルーティング自動化が行えます[2][6][8]。\n\
        \n- [1] https://learn.microsoft.com/ja-jp/ai-builder/entity-extraction-overview\n\
        - [2] https://learn.microsoft.com/ja-jp/ai-builder/prebuilt-entity-extraction\n\
        - [3] https://learn.microsoft.com/ja-jp/ai-builder/entity-extraction-pwr-automate\n\
        - [4] https://learn.microsoft.com/ja-jp/ai-builder/entity-extraction-create\n\
        - [5] https://www.youtube.com/watch?v=HYZ8E114x0w\n- [6] https://learn.microsoft.com/ja-jp/ai-builder/prebuilt-entity-extraction-pwr-automate\n\
        - [7] https://www.pwc.com/jp/ja/knowledge/column/technology-front-line/vol25.html\n\
        - [8] https://learn.microsoft.com/ja-jp/training/modules/ai-builder-entity-extraction/\n\
        - [9] https://speakerdeck.com/miyakemito/ai-buildernituite\n- [10] https://learn.microsoft.com/ja-jp/ai-builder/entity-extraction-train\n\
        \n\n\n\n-----"
